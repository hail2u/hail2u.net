<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Hail2u.net - Page Not Found</title>

    <style>
      html {
        background-color: #fff;
        color: #000;
        display: table;
        height: 100%;
        margin: auto;
        max-width: 39em;
        width: 100%;
      }

      body {
        display: table-cell;
        font-family: "Helvetica Neue", "Calibri", sans-serif;
        line-height: 1.5;
        margin: 0;
        padding: .5em;
        vertical-align: middle;
      }

      a {
        color: #06f;
      }

      .title {
        font-size: 200%;
        line-height: 1;
        margin: 0;
      }

      .description {
        margin: 2em 0 0;
      }

      .note,
      .site-search {
        margin: 1.5em 0 0;
      }

      .query {
        box-sizing: border-box;
        font-family: inherit;
        font-size: 100%;
        height: 2em;
        padding: 0 .25em;
        width: 66.667%;
      }

      .button {
        box-sizing: border-box;
        font-family: inherit;
        font-size: 100%;
        height: 2em;
        padding: .125em 1em;
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Page Not Found</h1>

    <p class="description">お探しのページは見つかりませんでした。</p>

    <section>
      <p class="note"><a href="/">ホームページ</a>より探しなおすか、以下の検索フォームよりこのウェブサイト内を検索してみてください。</p>

      <form class="site-search" action="https://duckduckgo.com/" role="search">
        <input name="sites" type="hidden" value="hail2u.net">
        <input class="query" name="q" size="32" type="search">
        <input class="button" type="submit" value="検索">
      </form>
    </section>
  </body>
</html>
