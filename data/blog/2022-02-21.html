<h1>接種回数3回の証明書</h1>

<p>接種証明書アプリで、接種回数2回の証明書を発行していた。3回目の接種後、自動的に更新してくれるかなと考えていたが、<a href="https://www.digital.go.jp/policies/vaccinecert/faq_02#q03">よくある質問</a>によると、そんなことはないようだ。接種してから1週間ほど経った後、新たに発行したところ、無事、接種回数3回の証明書が発行された。</p>

<p>発行手順は同じで、すんなり発行された。2回目までの証明書を残したまま発行できるので、事前に消す必要もない。既に発行されているかどうかの確認もないようなので、うっかり証明書やアプリを消しても、再発行は簡単だということもわかった。</p>
