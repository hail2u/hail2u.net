<h1>フランス語版HTML Best Practices</h1>

<p><a href="https://github.com/hail2u/html-best-practices">HTML Best Practices</a>が、今度は<a href="https://github.com/hail2u/html-best-practices/blob/main/README.fr.md">フランス語へ翻訳</a>された。いつもの通り感謝しかない。色々な言語の翻訳を見てきたので、フランス語だとなんとなく読めるような気がしてくる。実際にはまったく読めないが、なんとなく目になじみがあるのだろう。</p>

<p>最近はHTML Best Practicesの翻訳が初めてのプルリクエストというユーザーも多い。最初のプルリクエストに選ばれたことはうれしい反面、機械翻訳を通しただけなのかもしれないという懸念はある。もう少しきちんと確認する必要があるかもしれない。</p>
