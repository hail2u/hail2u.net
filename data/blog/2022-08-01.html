<h1>セミと夏本番</h1>

<p>ようやくセミが鳴き始めた。ミンミンゼミからだったっけ。道路でセミコロンを見つけ、庭で抜け殻も見つけた。暑くなってからかなり経つので不思議な気分だ。最初の猛暑日が連続した時期以降はそれなりに過ごしやすく、まだ夏バテしそうもなく快調だ。とはいえようやく8月と考えると先は長い。</p>

<p>夏なので、トウモロコシや、エダマメ、シシトウ、万願寺トウガラシなどをモリモリ食べている。国産物のパプリカも旬の今は売っているところを発見した。魚はまだカツオが売っていて、アジと交互に食べているような気がする。寄生虫が怖いので、生にはあまりこだわらなくなってきた。ブリも刺身は怖い。</p>
