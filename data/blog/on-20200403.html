<h1>キンメダイ、図書館の再開延期、生存確認</h1>

<p>安くなっていたキンメダイはおいしかった。いつか浜焼きで食べてみたい。今年も湘南ゴールドがおいしくてうれしい。</p>

<p>図書館の再開は延期された。そのため予約を使う人が増えてきたのか、いつ見てもウェブサイトが重い。ウェブページがなかなか表示されないと、ウェブフォントを使っていることにすら憎くなってくる。「スコーン」で検索すると、「スペース・コンバット」がヒットしたりするし、もうちょっと頑張ってほしい。</p>

<p>生存と健康のアピールに、最悪でも3日のペースで雑記を更新しようとしている。Twitterだけになったら、やられてしまったと思われる。</p>
