<h1>PerlのモジュールのチェックするCGI</h1>

<p>Perlのモジュール名を入力してボタンを押すと、そのモジュールがロードできるかどうかと、ロードできた場合はバージョン番号も表示するという、なんてことはないCGI。稀に使う。</p>
<p>最近になって<code>perldoc</code>の実行結果も取り込んで表示するようにしてみたりして、なかなか使えそうな気がするので<a href="/modchk.cgi.txt">置いておいてみたり</a>する。<a href="/modchk.html">実行結果はこんな感じのHTML</a>になります。</p>
<p>うーむ。</p>
<p>メールでエントリを投稿するため(このblogにではないし、<a href="http://www.blosxom.com/">blosxom</a>にでもないけど)に、<a href="http://search.cpan.org/search?module=Mail::MboxParser">Mail::MboxParser</a>とか探してたりして。このモジュールオモロイな。</p>
