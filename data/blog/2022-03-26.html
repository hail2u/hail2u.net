<p>数年前から近所の道路では、激しい風が吹いた翌日になると、このように砕けた木の枝が散乱している。実際には道路の真ん中に落ちたりしているようで、かなり危なっかしい。枝折れが起きている雑木林には、防止ネットの設置など、対策がなされた。一部は防げているようだが、根本的な解決には至っていない。</p>

<p>どうもナラ枯れのようで、伐採して処理をしてはいるらしい。根絶までは危険なままのようだ。斜面の雑木林なので、土砂災害警戒区域にも指定されており、伐採が増えると危険度が増しそうで、別の意味で怖い。雨や雪の日やその翌日は、道路の反対側を歩くしかなさそうだ。</p>
