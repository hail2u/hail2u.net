<h1>温かい下着に</h1>

<p>冬日もちょくちょくある予報になってきたので、下着をウール混の長袖Tシャツに変える。去年は半袖Tシャツで冬を越せたが、今年はタイツも出すことになりそうだ。もう5年くらい着ているので、来年くらいには買い替えかもしれない。ずいぶんと値段が上がってしまっている。綿100%のもので妥協するしかなさそうだ。</p>

<p>このくらいの時期になると、シャツに厚手のコートか、セーターに薄手のジャケットか、で迷う。今年はコートが着たい気持ちが強く、まだシャツで頑張っている。シャツだとコートの襟が汚れにくいのも良い。去年はコートの襟汚れ対策に綿マフラーを買ったが、あまり気に入っていない。</p>
