<h1>スリッパ探し</h1>

<p>断続的に5年くらい履いていた<a href="http://kuwano-trading.com/le-dd/">Le DDのDreamスリッパ</a>に穴が開いてしまった。今は余っていた無印良品のインド綿ルームサンダルを履いている。靴下を履いていると脱ぎ履きしづらく、あまり気に入っていない。Le DDは買い続けるには高い。探しているが、なかなか良さそうなものが見つからない。</p>

<p>冬はウールのアッパーにEVAソールがついたスリッパを履いていて、こちらは丈夫で10年以上履いている。これくらい耐久性のある春夏向けのスリッパを見つけたい。つま先が閉じていていることなど、他にもいろいろ条件があったりもする。余っているスリッパを端から履きつぶしていく方がいいかもしれない。</p>
