<h1>本棚を買うか、作るか、誤魔化すか</h1>

<p>本棚の物理的限界が近づいている。イケアのIvarシリーズで、天井くらいの高さで買おうかと考えていたりする。とりあえず文庫本を退避すれば1年くらいはどうにかなりそうなので、試しに文庫本が大量に収まるくらいのものを作ってみようかという気分にもなっている。</p>

<p>それよりも場所ばかりとる読みもしない聖書や使いもしない辞書や事典を片づけた方が良いのかもしれない。押入れに片づければ、そこそこ余裕ができる。まずは一番お金がかからない片づけから手を付けたいが、面倒臭い方が勝ってしまう。やはり買うと手っ取り早いし、整理する機運が高まりそうだ。</p>
