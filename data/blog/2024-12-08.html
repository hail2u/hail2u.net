<p>しばらく前にできたマンションの入り口に、かなり広い前庭ある。その植栽に背の低い、1mくらいのソテツがあり、実をつけているようだった。初めて見たので本当に実かどうかわからない。実だとしたらその前に花が咲いていたのかもしれず、見てみたかった。</p>

<p>マンションの植栽は、落葉しない常緑樹が多いのは保全が楽だからだろうとか、とりあえずサクラなら文句はないだろうとバラバラ植えているのかとか、市の花だからツツジが多いのかなとか考えている。市花はサツキだった。市の木はツゲだが、まったく見かけない。</p>
