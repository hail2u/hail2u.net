<p>スペイン語版に続いて、<a href="https://github.com/hail2u/html-best-practices/blob/main/README.de.md">ドイツ語への翻訳</a>も<a href="https://github.com/hail2u/html-best-practices">HTML Best Practices</a>に来た。ざっと確認した後、マージした。いつもの通り、感謝の言葉しかない。</p>

<p>簡単な確認は、翻訳ツールに流して項目を5つくらい読んでみるだけだ。全て確認しようとしたら死にそうになったので、あきらめた。今回は翻訳一覧に少しだけ手を入れた。言語間の間に「·」を入れ、切れ目をわかりやすくしつつ、誤クリック(特にタップ)が起きないようにした。また、ソート順も言語コードのアルファベット順にした(ただし英語版は先頭)。Markdownではこれくらいが限界だろう。</p>
