<h1>続・密造フォカッチャ</h1>

<p>楽しいので、週一くらいでフォカッチャを焼いている。粉をいろいろ変えているが、「フォカッチャ向け」と書いてあった粉がおいしい。信じることは大切だ。</p>

<p>魚焼きグリルで焼くのは難しかった。火加減もそうだが、アルミホイルをかけるタイミングや、膨らんでも上の火に触れないように整形するのも難しい。しょうがないので、早起きして、オーブンを予熱して焼いている。</p>

<p>あとはもうちょっと分厚く焼き上げたい。ふくらみはするが、全体的にぺたーと広がってしまう。整形を焼くギリギリに行ったり、かなり厚めに整形したり、いろいろ試しているがうまくいかない。型に入れるしかないのかもしれない。</p>
