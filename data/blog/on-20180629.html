<h1>メモ(2018年6月29日)</h1>

<p>色々諦めて無印良品の撥水ジャケットを買った。昨シーズンの商品が半額になっていたので、失敗でもダメージが少ないだろう。モンベルのレインハイカー・ジャケットでも良かった気がする、とかもう思っていたりする。</p>

<p>無印良品週間に店舗受け取りで買った。この場合は週間が終わっていても10%オフが効くようだ。買うかどうか迷っている商品がある場合、とりあえず店舗受け取りで頼んでおくと、商品を確保しつつじっくりと考えられる気がする。頼む時に支払いは不要だし、買いに行かなければ自動でキャンセルになるため、表立ったリスクはない。</p>

<p>何回かやったら怒られそうだ。僕はまだ試していない。</p>
