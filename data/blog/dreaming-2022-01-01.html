<h1>初夢’22</h1>

<p>初夢の「は」の字もないくらい熟睡した。夢などは見たくないので、幸先が良い。すうっと寝入って、ふわっと起きたい。</p>

<p>年くらい夜中に目が覚めることが多かったが、ここ1年くらいは再び熟睡できるようになった。睡眠時無呼吸症候群かどうかは、寝息の録音と家族による確認で調べたが、大丈夫だった。少し暑いくらいに布団をかぶって寝るようにしたところ改善したので、足元の冷えなどが原因で目が覚めていたのかもしれない。思えば高い羽毛布団を買って、それだけで寝るようになったあたりで夜中に目が覚めるようになった気もするので、正解の可能性が高そうだ。もう少し大きい羽毛布団を買えばよかった。</p>
