<p>少し前に<a href="/blog/2022-08-19.html">オールソール交換</a>に出したPatrickのスニーカーが帰ってきた。5週間と3日だった。前回(3週間と3日)よりは少し長かったが、地元のABCマートの取次ぎでも標準的な期間で帰ってきた。また4年後くらいに交換したい。</p>

<p>特に問題なく交換されたようだ。中敷きの下あたりがへたってきているような気もしているので、次は怪しいかもしれない。修理代は税込みで7700円と、前回より1000円安かった。<a href="https://patrick.jp/blogs/feature/repair">ウェブサイトでは8800円</a>となっているので、ABCマートの店員が間違えたようだ。</p>
