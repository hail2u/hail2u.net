<p>春は、普段はあまり通らない道を歩くと、この木もサクラだったのかと気づくことがある。また、解体された家の奥にあったサクラに気づかされたりもする。花が咲いてくれたり紅葉してくれないと、木の違いが分からない。遠くからでも枝ぶりだけで見分けられる知人に憧れている。</p>

<p>新しくできた公園には、シャクヤクがいくつか植えられているようだった。ボタンもよく見かけるようになったし、大振りの花が増えてきた。バラくらいの大きさならきれいと感じるが、シャクヤクくらいになると毒々しいと感じてしまう。</p>
