<p>川の段差があるところにこういう水の流れをならすブロックを並べると、川底がえぐれなくなるらしい。「洗堀」と言うようだ。広い川の岸辺にもあるのは、川幅が広がらないようにとかなんだろうか。</p>

<p>この近所の川の片側には、散歩道のようなものがある。去年から反対側にも歩道が整備されはじめており、完成したら合わせて20分弱くらいの散歩道になりそうだ。車が通れないので、ボーっと歩ける道が増えてうれしい。</p>

<hr>

<p>写真を投げたいだけの記事を、どう書くか考えている。他の記事では、3段落は書くことにしているが、写真の場合は1段落にでもよさそうだ。<code>alt</code>属性だけでもいいくらいだが、そういうわけにもいかない。</p>
