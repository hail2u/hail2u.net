<h1>トウガラシ</h1>

<p>5年くらい前に大量に貰ったトウガラシがなくなった。生の束を貰い、干してからちびちび使っていたが、ついになくなる。スーパーや食材店では粉が多く、たまに乾燥させてあるものが売っていても、少量で高い。近所を散歩している時に野菜の無人販売所を覗いてみたら、100円でそこそこ入っているものがいくつか売っていたので、うっかり買い占める。</p>

<p>ガレット屋で買ったカラフルなものと合わせて、30近くは確保したので1年くらいは大丈夫そうだ。夏から秋にかけてが収穫時期らしいので、毎年その頃にこの無人販売所で補充したい。最近はキウイフルーツなども売っていて、あなどれない無人販売所だ。</p>
