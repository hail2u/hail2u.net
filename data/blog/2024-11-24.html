<h1>今年のハンドクリーム</h1>

<p>愛用していた高めのハンドクリームが肌に合わなくなる。全体的に指が腫れる。同じブランドの別のものにして、それも合わなかったら懐に悲劇的なので、安いものでしのぐことにする。体調のせいかもしれないので、半月後くらいに戻ってみようとは思っている。</p>

<p>アトリックスの薬用ハンドクリームにする。塗るとトクホンやサロンパス的な香りだが、無香料なこともあって数分で消える。保湿力はまぁまぁだ。紙の本を読みまくる人間なので、ハンドクリームのほとんどは本に吸収されている。本読み向けで紙に強いハンドクリームなどがあったら、狭い世間にウケそうな気がする。</p>
