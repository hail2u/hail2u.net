<p>駅付近の緑の多い小道に、雰囲気の良い枯れ木がある。流木かもしれない。他にも気に入っている人がいるようで、たまに花が生けられていたりもする。クリスマス期にはサンタの人形が座っていたこともあった。</p>

<p>近所にはかっこいい切り株があり、それも気に入っていた。春には梅の枝が飾られていたこともあったり、これも気に入っている人がいたようだ。しかし、去年くらいに薬剤で腐らせて取り除かれてしまった。市有地っぽかったので仕方がなさそうだ。写真に撮っておけば良かった。</p>
