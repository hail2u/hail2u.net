<p>近所の家に植えられていた梅の木が、切られてしまった。病気になってしまい、根元が折れかけていて、危なかったそうだ。また別の家の柿の木も切られてしまったし、うちの家も金木犀を切ってしまった。ふと気付くと木が切られているが、花が咲く季節にならないとなかなか気付けない。</p>

<p>金木犀を切った理由は、大きくなりすぎてしまったからだった。3m近かったように思う。低く剪定してもらうことも考えたが、花の咲きが悪くなったこともあり、切ってしまった。かなり後悔しているので、庭に残る他の木は慎重に検討したい。</p>
