<h1>ウクライナ国旗風のもの</h1>

<p>街を歩いていると、黄と青のものに反応するようになった。そこそこ見つかるが、きれいに分かれているものはなかなかない。バレーボールや水球のボールも黄と青のものが多いが、模様としてはすっきりと分かれてはいない。回転を見えやすくするためだろうか。</p>

<p>色相で反対に位置するので、組み合わせとしては多い。スウェーデンやパラオの国旗、Tポイント、ブックオフもそうだ。ウェブサイトには派手すぎるからか、あまり見ない。ベージュとネイビーなど、トーンを変えるとかろうじて見つかる。</p>
