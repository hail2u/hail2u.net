<h1>ヒゲ坊主、サゴシ？、つや姫</h1>

<p>待機時間の長い図書館などもそろそろ怪しい施設になりそうだ。慎重がすぎて、床屋にすら行っていないので、久々に耳を覆うくらいまで伸びてしまった。ヒゲ坊主にするチャンスと考えて、バリカンを買おうかなと考えている。</p>

<p>サゴシという魚を食べて「サワラみたいだなー」と思ったけど、サワラだった。学名で統一してほしい。サワラの学名は知らない。</p>

<p>正月に食べた米、つや姫の味が忘れられなかったので、近所のスーパーで買った。おいしい。ちょっとさっぱりしているので、胚芽押麦と混ぜてもおいしいのも収穫だった。しばらく食べ続けることになりそう。秋にはぜひ新米を食べたい。</p>
