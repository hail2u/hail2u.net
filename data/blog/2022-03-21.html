<p>馬に見えた。シャドーロールのような跡もある。明らかに目の位置にあるので、前が見えなそうだ。</p>

<p>こういった「何かに見える」ものを探しているが、なかなか見つからない。ずいぶん前にひらがなの「に」に見える擁壁の傷跡を見つけたくらいだ。探したいが、季節的に<a href="/blog/fallen-glove-album.html">落ちている手袋</a>を探すのに忙しい。いつの間にか200枚近くたまっていた。</p>
