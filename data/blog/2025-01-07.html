<h1>メキャベツ探索</h1>

<p>冬の野菜で好きなチヂミホウレンソウとチコリーは見つけて食べたが、メキャベツが見つからない。高い八百屋がなくなって、変わった野菜の入手難度が激増している。商業施設にあるガレット屋に少し変わった野菜が売っているので、そこに期待するしかなさそうだが、メキャベツは見当たらない。冷凍で我慢するしかないのかもしれない。</p>

<p>ガレット屋の野菜売り場にはアカダイコンやカリフローレ、少し前だとシロナスやマルズッキーニなどがあった。カラフルな生のトウガラシもあったりして、乾燥させているところだ。近辺で作られている野菜で作る料理が売りの店なので、食材の仕入れと販促を兼ねているのだろう。</p>
