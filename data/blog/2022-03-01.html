<h1>冷蔵庫から水</h1>

<p>冷蔵庫の周囲の床に、水が漏れていた。買ってから20年近いので、どこか壊れたかと思ったが、冷蔵、冷凍ともにちゃんと動いている。拭いた後、1日待ったところ、また少し濡れており、どこからか水が来ているようだ。底面トレイからあふれたというわけでもなかった。排水ホースのつまりだと直せそうもない。</p>

<p>業者を呼ぶ前に冷凍庫のカゴを外して、枠側に霜がついていないか確認したら、底面に氷がびっしりと張っていた。これをきれいにはがしたところ、1日おいても水漏れは起こらなくなった。と、いううわけで、最終的には水漏れではないように思う。これで何事もなくなったらうれしい。</p>
