<p><a href="http://patrick-labo.jp/area/minatomirai/">Patrickの直営店</a>がMark isみなとみらいにできたようだ。靴ひもを買いに行こう。そろそろオールソール交換を……する前にSpingle Moveの方をかかとだけ直した。空いていたので1時間買い出ししている間に直った。</p>

<p>オールソール交換を頼むのは近所のABCマート経由で頼んだ方が良さそうだ。みなとみらいまで取りに行くのは面倒くさいし、持っていくのも面倒くさい。</p>

<p>オールソール交換している間に履くスニーカーが欲しい。</p>
