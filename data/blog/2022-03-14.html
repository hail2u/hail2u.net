<p>もうすぐ、もうひとつ商業施設が立ち上がる。ジムやクリニックなど、福祉関連施設が入るらしい。地元には病院(のようなもの)と薬局がニョキニョキ増えていて、やっていけるのか心配になる。</p>

<p>写真のように建物の外周に沿って通路がある。向かって左手は駅なので、太陽をさえぎる建物はない。雨の日はちょっと大変そうだが、晴れているとかなり気持ちよさそうだ。まっすぐ見ると、図書館の丸い屋根が見える。この丸い屋根はプラネタリウムだったが、ずいぶん前に運営をやめ、ツタヤ化された時に閉鎖された(今は子供が寝転がって本を読める部屋になっている)。</p>
