<h1>コンテックスの小さいバスタオル</h1>

<p>風呂上がりのタオルを、コンテックスのフェイスタオルから<a href="https://www.kontex-shop.com/shopdetail/000000001803/ct260/page1/recommend/">小さいバスタオル</a>に切り替える。いつものように家人が貰ってきた。ちょっと拭きやすくなったくらいと、あまり感動はない。やはりフェイスタオルの方が気楽なので、バスタオルは保管しておくことにする。</p>

<p>どちらかというと毎日洗いたいという理由でフェイスタオルにしていた。バスタオルだと梅雨時には乾かないし、干す時に邪魔になりがちだ。フェイスタオルなら両方解決する。数日試して拭ききれることがわかったので、ここ1年はフェイスタオルで暮らしていた。小さいバスタオルは丁度良いように思えたが、どっちつかずという結果に終わる。</p>
