<h1>5GHzのみ</h1>

<p>2.4GHz率は低いものの、スリープ復帰後などに切り替わってしまうことがある。スリープから復帰した後は何かしたい時なので、切り替えで数秒インターネットが途切れるとイライラしてしまう。机の位置を変えてルーターに近づけると同時に、デバイス・マネージャーから5GHzのみにすることで、安定したインターネットを手に入れた。</p>

<p><a href="/blog/2022-04-13.html">4か月ほど前にWX5400HP</a>は順調に動いている。ルーター側の設定も特に変えることなく安定している。ファームウェアの自動更新もすんなり行われたようだ。良い買い物だったように思う。ルーター運は強い方らしく、ハズレを引いたことがまだない。</p>
