<p>近所にある野菜の無人販売所を見に行ったら、そばにひょうたんがなっていた。ひょうたんがなっているところを初めて見た。太い方の直径が15cmくらいあり、なかなかの迫力だ。触ってみたい。スイカみたいな感じなのだろうか。</p>

<p>無人販売所へは、散歩ついでに安い野菜を探しに行ってみた。あまり安くもなく、目新しいものもない。数日放置されていそうな雰囲気のものもあり、買う気にはなれなかった。</p>
