<p>ペンキが剥がれかけた何かを見かけると写真を撮っている。本当はぺりぺり剥がしたいが、それをやったら怒られるので、写真で我慢しているのだ。アメリカの映画で見かける、家の壁を塗り直す時に古いペンキをがりがり剥がす作業もやりたい。</p>

<p>ベランダに敷いたウッド・パネルをペンキでカラフルに塗り、年に一回くらい剥がして塗り直すことにすると、自給自足できそうだ。そういえばウッド・パネルはそろそろオイル・ステインを塗り直さなければならない。日本は乾燥しているので、冬の終わりくらいでも良いだろう。それまでにペンキを塗るかどうか決めよう。</p>
