<h1>メモ(2018年3月11日)</h1>

<p>近所の有隣堂の改装が終わった。雑誌コーナーが縮小し、マンガが奥から手前に移動、文芸は一番奥に追いやられた。そこそこ大きいチェーン店でも書店は大変そうだ。有隣堂は東京ミッドタウン日比谷に<a href="https://hibiya-central-market.jp/">実験的な店舗</a>を作ったらしいが、地元の方は時代に負けた形か。棚が全体的に低くなったのは良いところかもしれない。</p>

<p>もうひとつ黒曜石が欲しい。</p>

<p>画鋲で目玉クリップを固定するという方法を駆使するようになった。汎用性が高く、安価に入手でき、安っぽくもない。医療用テープを卒業した。医療用テープはマステよりも紙や布っぽい質感のものが多く、それなりに便利だったが梅雨に剥がれる。</p>
