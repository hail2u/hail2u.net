<h1>投稿忘れ</h1>

<p>昨日、投稿することを忘れたので、忘れたという記事を書く。ご飯の後に押入れを整理していたら忘れた。前日の記事として投稿したい場合は、前日の日付をIDにして下書きを書くとURLだけは前日っぽくなるが、投稿日時と食い違うのでやってはいけないことにする。</p>

<p>下書きはHTMLで書いており、IDは記事題名にする<code>h1</code>要素に<code>id</code>属性の値として指定しておく。一貫性がある。<code>figure</code>要素を使いたいとか、<code>picture</code>要素を使いたいとか、<code>table</code>要素を使いたいとか、<code>section</code>要素を使いたかった(今は使っていない)とか、HTMLで書いた方が速いので、HTMLで落ち着いている。</p>
