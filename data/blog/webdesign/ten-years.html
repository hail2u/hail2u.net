<p>10年前に書かれた<a href="http://alistapart.com/article/slidingdoors">CSSでタブを作るテクニック</a>への多少<a href="http://stuffandnonsense.co.uk/blog/about/ten-years-of-sliding-doors-of-css">ノスタルジックな記事</a>。この頃に勃興したCSSでなんとかするムーブメントが後に与えた影響は大きそう。擬似要素やWebフォントに変わっただけで、やってることはあんまり変わらない気もする。10年でブラウザーとCSSは進歩したけれども、自分はどうなのと問いかけると……。</p>
