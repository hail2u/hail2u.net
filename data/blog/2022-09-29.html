<h1>国内旅行と接種証明書</h1>

<p>家人が国内のパッケージ・ツアーに申し込んだところ、ツアー会社から接種証明書の提出を求められた。市役所に行くと、国内旅行には発行していないと断られたらしい。一番最近の利用済み接種券のコピーで良いようだ。発行するのに条件があるなら、市のウェブサイトに明記しておいてほしい。</p>

<p>4回目の接種券がそろそろきそうだ。3回目が2月だったので、8か月が経とうとしている。接種するなら、来たらすぐが良さそうだ。高齢者等限定の4回目接種が6月くらいに始まっており、この人たちの5回目が始まる前だと空いているだろう。今はまだ接種する気になれないが、接種券が来たら接種する気になってしまいそうだ。</p>
