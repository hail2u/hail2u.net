        <h1><em>節電で暗い所</em></h1>
      </header>

    <main>

    <p>様々な所が節電のために照明を一部落としていたりした。元々明るすぎるところが苦手だったので、快適に感じる。特に長居しがちな図書館でも明るすぎない場所が増え、過ごしやすくなった。今年の冬も厳しいようだし、このまま暗いままであって欲しい。</p>

<p>繰り返しかかる謎の音楽なども苦手だ。こちらは単にイライラするだけなので、好きな音楽を聞いてしのいでいる。最近は<a href="https://play.google.com/store/apps/details?id=jp.gr.java_conf.jiraiya.whitenoise">ホワイトノイズ</a>を流したりもしている。</p>
