<!DOCTYPE html><html lang="ja"><head><title>冷蔵庫の開放警告</title><p><time>2022-01-27</time></p><h1>冷蔵庫の開放警告</h1>

<p>夜に30分くらい冷蔵庫を開けっ放しにしてしまった。開けた後、5分くらいで開放警告の音が鳴るが、すぐに離れてしまうこともあって気付かないこともある。車のように、開けたらずっと鳴っている方が正しそうだ。鬱陶しいという人もいるだろうから、設定できるだけでも構わない。</p>

<p>冷蔵庫がそろそろ買い替え時期で、色々と見ている。横にある棚と奥行きを合わせたいなとか、両開きのドアが良いなとか、テカテカじゃないと良いな、などを主に見ていた。冷凍室にも開放警告が欲しいことを思い出した。今の冷蔵庫は自動製氷機が3回くらい壊れたので、そのあたりの評価も気になる。</p>
