    <h1>イチゴと白シャツ</h1>

    <p>家族がイチゴを買ってきていた。それを隠れて食べていたら、白シャツに汁が飛んでしまった。悪いことはできない。</p>

<p>地元はイチゴの生産が盛んだ。4月くらいまで、農協直営の店などで安く手に入る。そこそこおいしいので、よく買う。最寄り駅のそばに農協の売店があったが、駅舎を再開発している関係で閉店してしまった。もうひとつの農協スーパーは、買いに行くには遠すぎる。駅舎が竣工したら、ぜひ農協の売店も復活して欲しいが、望み薄だ。</p>
