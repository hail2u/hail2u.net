    <p><time>2017-05-02</time></p>

    <h1>夢(2017年5月2日)</h1>

    <p>鼻の穴の間がかゆく、爪でかいている。少し引っ掛かりがあったのでグッと力をこめてかいたら、鼻の軟骨がすべてずるっと抜けた。「オペラ座の怪人のマスクのちっちゃいやつみたいだな」と思ったところで目が覚めた。</p>

<p>鼻の穴の間にも軟骨はあるのだろうか。とりあえず某所の「鶏のなんこつ唐揚」っていう名前は変えよう。</p>
