<!DOCTYPE html><html lang="ja"><head><title>メモ(2018年10月15日)</title><p><time>2018-10-15</time></p><h1>メモ(2018年10月15日)</h1>

<p>パソコンに大枚をはたいてしまったので、スマフォの買い換えは先延ばしすることにした。不調だったiPhone 5sも持ち直してきたし、iOS 12も無事に動いている。動作が速くなったり、バッテリー消費が改善したりはしなかったが、普通に動いてくれれば十分だ。</p>

<p>その後、iOS 12.0.1にしたらスクリーンタイムが見えなくなったが、電源を入れ直したら見えるようになった。見えなかった期間の記録も残っていたので、OS側の表示上でのバグだったようだ。スクリーンタイムは良い機能だが、<a href="https://inthemoment.io/">Moment</a>のことを考えると、なんとも言えない気持ちになる。</p>
