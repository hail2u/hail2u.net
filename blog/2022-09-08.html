<!DOCTYPE html><html lang="ja"><head><title>パプリカの値上がり</title><p><time>2022-09-08</time></p><h1>パプリカの値上がり</h1>

<p>9月になって、パプリカが急に倍くらいの値段になった。年間を通して1つ100円から150円くらいで安定していたものが、200円から270円くらいになっている。そこそこ使うので困る。暑すぎた影響ならそのうち戻ってくれそうだが、円安の影響だとすると戻りそうもない。国産のパプリカも値上がりしているので、円安ではないと思いたいところだ。</p>

<p>7月後半から8月いっぱいは野菜が安かった。高かったのは葉物くらいだったように思う。今年はナスと長トウガラシをバクバク食べていた。</p>
