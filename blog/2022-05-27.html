    <h1>こむらがえる日々</h1>

    <p>1週間くらい、繰り返しこむらがえりが起こっていた。立っている時や歩いている時はあまり起こらず、座っている時や寝ている時にビリビリっと襲ってくる。スクワットをやりすぎて、筋肉を傷めたせいだったようだ。しばらくスクワットをやめたところ、徐々に頻度が落ち、最終的に治った。</p>

<p>新しくできた、クリニックやジムが入っている商業施設には、健診センターもある。今年もちゃんと受けようと思い、申し込んだ。予約日までに完調に戻したい。</p>
