        <h1><em>2021年の海納め</em></h1>
      </header>

    <main>

    <figure>
<picture>
<source srcset="/img/blog/sea-20211214.avif" type="image/avif">
<img alt="水平線に烏帽子石だけがある海" height="1440" src="/img/blog/sea-20211214.jpg" width="2560">
</picture>
</figure>

<p>雨模様の中だったが、海まで行った。誰もいなかった。茅ヶ崎駅からまっすぐ南に進むとちょうど烏帽子岩に着く。烏帽子岩をちゃんと見たのは初めてかもしれない。島へは釣り人用に渡し舟があるらしいので、いつか乗ってみたい。</p>

<p>予報よりも早く降り始めた雨は、それほど強くなかったが、とにかく冷たかった。風も少しあったので、本当に寒かった。今年は3回くらい海を見た。来年は5回くらい海を見たい。</p>
