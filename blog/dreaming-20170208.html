    <h1>夢(2017年4月3日)</h1>

    <p>髭を剃っている。大体剃り終わったが、鼻の下に一本、太さが1cmくらいあるものだけ残っている。どうやっても剃れないので、病院へ行こうとパジャマのまま靴を履こうとしたところで目が覚める。</p>

<p>髭とか腋毛は快調に生えるのにな。</p>
