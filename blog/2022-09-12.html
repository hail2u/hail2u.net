        <h1><em>秋の走り</em></h1>
      </header>

    <main>

    <figure>
<picture>
<source srcset="/img/blog/green-acorn.avif" type="image/avif">
<img alt="まだ青いドングリが枝ごと道路に落ちている" height="1440" src="/img/blog/green-acorn.jpg" width="2560">
</picture>
</figure>

<p>朝と夜が涼しい。ついに掛け布団を出した。Tシャツでゴミ捨てに行くと寒いくらいだ。サンマを食べたり、青いドングリを見つけたり、シオカラトンボを見たり。秋味も売り始めていた。</p>

<p>冷蔵肉まんはまだ売られ始めていない。かなり値上がりしそうな予感がある。また徳用の4個入りもなくなってしまいそうだ。唯一定期的に買う温めるだけの食品なので、多少上がっても買うとは思うが、頻度は減りそうだ。</p>
