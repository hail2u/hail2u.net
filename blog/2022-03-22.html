<!DOCTYPE html><html lang="ja"><head><title>昼にホットケーキ</title><p><time>2022-03-22</time></p><h1>昼にホットケーキ</h1>

<p>砂糖の入っていないホットケーキ・ミックスを見つけた。それから昼ごはんにホットケーキを食べるようになった。いまだに具をどうするか悩んでいる。水切りヨーグルトとベリーミックスを主に食べつつ、生ハムやベビーリーフを盛ったり、手探りで試している。</p>

<p>世間にパンケーキ屋が増えて久しいが、あまり食べた記憶がない。そのためどういう具と組み合わさっているかわからない。一種のパンとみなして、別にタンパク質が豊富な主食を作ってみたりしているが、同時に作ることがなかなか難しい。やはりサンドイッチ風に仕上げていくしかなさそうだ。</p>
