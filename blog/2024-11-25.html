<p>今年も大量だった。具体的には来年の今頃まで1日1つ風呂に浮かべられるくらいだ。数だけでなく、大きめで、今年の日当たりの良さを反映している。</p>

<p>去年の剪定がうまくなかったようで、変なところに実が生りすぎた。取りやすい位置に枝が下がるよう、上向きの枝をバシバシ剪定してみる。オチはわかると思うが切りすぎた。</p>
