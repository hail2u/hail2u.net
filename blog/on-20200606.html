<!DOCTYPE html><html lang="ja"><head><title>散髪、カワイスギクライシス、ローソンの新パッケージ</title><p><time>2020-06-06</time></p><h1>散髪、カワイスギクライシス、ローソンの新パッケージ</h1>

<p>昨日は朝一で散髪に行った。2か月半ぶりくらいだったのと、暑くなってきたのとで、すっきりした。また坊主には踏み切れなかった。このままだと辞世の句で「坊主にしてみたかった」と詠む羽目になってしまう。</p>

<p>カワイスギクライシスを買うかどうか迷っている。連載で読むとすごい面白いが、単行本だと胃にもたれそうな気がする。</p>

<p>ローソンに行く用事があったので、冷凍食品や総菜の新パッケージを眺めていた。時間がゆっくり流れるパッケージという感想だ。つまりナチュラル・ローソン(まだあるのかな？)なら、うまく機能するんじゃないかと思う。</p>
