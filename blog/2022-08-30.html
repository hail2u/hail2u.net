<p>夏の始めに塗るタイプの虫よけがなくなったので、新しく買い直した。特に考えずにドラッグストアで山積みになっていた<a href="https://www.amazon.co.jp/exec/obidos/ASIN/B085CXBZPL/hail2unet-22">スキンベープ</a>にしたら、かなり効果的だった。むらなく塗ることが大切ということを学んだ。</p>

<p>塗る時に吸い込まないようにしたり、しっかり洗い落すようにしたり、そこそこ気を使う点はある。ヒアルロン酸配合は気持ち程度だと思う。香りは弱めだが、気にならないほどではない。無香性のものもあるようなので、次はそちらにしたい。</p>
