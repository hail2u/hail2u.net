<!DOCTYPE html><html lang="ja"><head><title>メモ(2017年12月25日)</title><p><time>2017-12-25</time></p><h1>メモ(2017年12月25日)</h1>

<p>Swatchの電池が切れた。IronyなのでSR936SWで、そこそこ大きな家電量販店へ行かないと売っていない。一番近いヨドバシカメラに行くか…と考えたが、ヨドバシのネット通販はメール便も送料無料だった。電池1個の購入には最適解かもしれない。</p>

<p>通常の配送でも送料無料だとはいえ、昨今の宅配便のあれこれを眺めていると、さすがに電池1個で利用するのは気が引ける。そういう点ではメール便だと気楽に頼める上、受け取りのことを考えずに済むので助かる。</p>
