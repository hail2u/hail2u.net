<!DOCTYPE html><html lang="ja"><head><title>ブログとマイクロブログの間</title><p><time>2021-12-26</time></p><h1>ブログとマイクロブログの間</h1>

<p>ツイートっぽいやつの代わりに雑記を書くようにしつつある。ブログとマイクロブログの間みたいな雰囲気で、ここをやっていきたい。<a href="/statuses/">近ごろの様子</a>もログだけ残し、年内で投稿も止めるつもりだ。雑記、ブックマーク、本、などは、これまで通りTwitterに流すので、今度の場合はTwitterアカウントは消えない。</p>

<p>2021年は730くらいツイートっぽいやつを書いた。1日平均で2くらいと、かなり少ない。その程度ならば書かなくても良いし、うち1つを長くしても良いはずだ。あまり深い理由はないので、前回の休憩と同じように、1年くらいで復活するかもしれない。</p>
