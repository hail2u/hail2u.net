    <p><time>2003-08-10</time></p>

    <h1>03-04のティンバーウルブス</h1>

    <p>エライ面子が変わったので、強くなるかどうかはまったくわからないですね。どちらかというとトレードせざるを得ない状況なチーム同士で、似たようなプレーヤー同士を交換って感じなような。微妙に平均年齢は上がったかもしれないです。</p>
<p>まぁ、(怪我さえしなけりゃ)ガーネット一人の力で、プレーオフには8割方いけると思うので、新戦力の筆頭と思われるスプリーウェル次第では念願の初戦突破も可能かも、とか。</p>
<p>あとはガーネットにシーズンMVPを取って欲しいです。ブライアントが出遅れそうなので、チャンスは十二分にあると。</p>
