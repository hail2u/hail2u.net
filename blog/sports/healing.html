        <h1><em>癒し系</em></h1>
      </header>

    <main>

    <p>カープの新井が癒し系ペット飼うとかのたまってます。</p>
<p><a href="http://www.nikkansports.com/osaka/ocp/p-ocp-031127-01.html" title="大阪日刊スポーツ・なにわＷＥＢ・カープ情報">新井復活へ「癒し系ペット飼う」</a></p>
<blockquote>
<p>広島新井貴浩内野手(26)が26日、来季の打棒復活のため「癒し系ペットの購入計画」を明かした。「動物に癒されたいんです」。</p>
</blockquote>
<p>来年はそれほど期待されてないから、そんなにプレッシャーかからない気がする。てか、犬か亀かオウム(話し相手にはならんだろ)って、なんでもいいんだな。遠征で自宅を離れるときは誰が世話するんだ？　もしかして恋人できたとか？</p>

    </main>
