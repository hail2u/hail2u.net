    <h1>Timberwolvesがプレーオフ2回戦へ</h1>

    <p>反応遅いな。<a href="http://sports.espn.go.com/nba/clubhouse?team=min" title="ESPN.com: NBA Minnesota Timberwolves Clubhouse">Timberwolves</a>が創立以来初となるプレーオフ2回戦への進出が決定しました。わーい。シーズンの成績を見ていれば当然の結果という感じではありますが、初というのはやはりウレシイ。創立以来のファンだし。</p>
<p>2回戦の相手は<a href="http://sports.espn.go.com/nba/clubhouse?team=sac" title="ESPN.com: NBA Sacramento Kings Clubhouse">Kings</a>ですね。かなり手強いというかシーズンでは上をいったもののプレーオフでの経験はこちらの方が上なので、もつれるというか若干不利な気がします。でも、きっと勝ってくれる！</p>
<p>そして！　ついに<a href="http://sports.yahoo.co.jp/nba/headlines/ism/20040504/spo/11091500_ism_00000301.html" title="Yahoo!スポーツ - NBA: NBAニュース">GarnetがシーズンMVP</a>ですよ！　キター。</p>
