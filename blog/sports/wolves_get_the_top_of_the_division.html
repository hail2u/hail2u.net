<!DOCTYPE html><html lang="ja"><head><title>Wolves地区首位！</title><p><time>2004-01-14</time></p><h1>Wolves地区首位！</h1>

<p>好調な<a href="http://sports.espn.go.com/nba/clubhouse?team=min">Timberwolves</a>がついに<a href="http://sports.yahoo.co.jp/nba/headlines/ism/20040114/spo/18335200_ism_00000305.html">地区首位を奪取</a>しました。明日(現地時間14日)は<a href="http://sports.espn.go.com/nba/clubhouse?team=sas">Spurs</a>との直接対決。なんとしても勝って欲しいところ。</p>
<blockquote>
<p>現地時間13日、ミネソタ・ティンバーウルブズが敵地でニューオリンズ・ホーネッツと対戦。10点のビハインドで迎えた第4Qに逆転し、94対89で勝利を飾った。これで4連勝となったウルブズは、この日敗れたサンアントニオ・スパーズを勝率で上回り、ミッドウェスト地区首位に浮上している。</p>
</blockquote>
<p>てか、<a href="http://sports.espn.go.com/nba/players/profile?statsId=3007">Garnett</a>は36試合中31試合でダブル・ダブルですか。スゴイとは思ってたけど、本当にすごいなぁ・・・。</p>
