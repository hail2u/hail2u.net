    <p><a href="http://sports.espn.go.com/nba/clubhouse?team=ind">Pacers</a>が50勝に一番乗りしたわけですが、我が<a href="http://sports.espn.go.com/nba/clubhouse?team=min">Timberwolves</a>は絶不調・・・。<a href="http://sports.espn.go.com/nba/clubhouse?team=sas">Spurs</a>との直接対決にも<a href="http://sports.espn.go.com/nba/boxscore?gameId=240318024">86-106</a>で完全に破れ、ここ10試合は4勝6敗という体たらく。しっかりしろ！</p>
<p>特に怪我人が出ているわけでもなく、この状態はプレーオフを前にしてかなり不安。プレーオフ出場を逃がすことはまず無いと思うのですが、こんなフラフラした状態では勝ち抜くのはなぁ・・・。GarnettとCassellはそれなりに好調なんですが、<a href="http://sports.espn.go.com/nba/players/profile?statsId=858">Sprewell</a>がダメぽ。こいつが一桁得点の時に負けまくり。34だし疲れてるのかな・・・。</p>
