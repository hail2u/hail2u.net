        <h1><em>今日の先発</em></h1>
      </header>

    <main>

    <p>長谷川が体調不良で2軍落ち(ついでに小山田も)なので、明日の先発がいないですね。代わりに上がってきた酒井と天野は中継ぎだと思うので、中継ぎから一人まわすことになるのでしょう。とすると中継ぎではそこそこ安定で貴重な左腕ニューマンか調子は今ひとつどころじゃない澤崎、いまいち状態不明な河内ということになりますね。個人的には河内希望。でも、多分ニューマン。そして中継ぎ崩壊。</p>
<p>酒井て。かわいそうに・・・。</p>
