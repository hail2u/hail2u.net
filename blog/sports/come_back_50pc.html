    <p><time>2003-04-29</time></p>

    <h1>5割復帰</h1>

    <p>なんとか3失点で抑えた高橋、中継ぎの役目をしっかりと果たした澤崎、連打で浅井の使いどころを作った前田・シーツ、警戒される中盗塁を成功させチャンスを広げてプレッシャーをかけた福地、期待にこたえた浅井、2割を切る不振の中でサヨナラヒットを放った緒方。打線は不調であまり良いところが見られないですけど、今日はいい試合だった。</p>
<p>東出は一年ほど二軍でもまれてきなさい。このまま中途半端に消えていくのはさすがに惜しい。</p>
