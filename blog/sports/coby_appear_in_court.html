    <h1>コービー、法廷に</h1>

    <p>ポスト・ジョーダンの筆頭であるコービー・ブライアントの婦女暴行疑惑の法廷が開かれているみたいですね。暴行とみなされるものか合意とみなされるものかっつーのが焦点らしいです。</p>
<p>コービーはNBAの現役選手の中で1・2を争う人気選手なわけで、そのせいもあるのか同情的な意見が多いようで、それが度を過ぎて、原告側の女性の学歴は報道されるは、顔写真なんかがネットで出回るわ、大変な騒ぎになってるみたいですね。</p>
<p>正直、「コービーいなければレイカーズ戦が楽になるなぁ」とか思ってる、ティンバー・ウルブスファンの僕ですが。</p>
