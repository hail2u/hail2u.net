    <h1>メモ(2018年3月8日)</h1>

    <p>ここ数年、頑張って爪を伸ばしていた。5mmまで伸ばして3mmに削るのは楽しい。指の形に合わせてうまく丸く削れると達成感がある。そのために伸ばしていたといっても過言ではない。色々あって普通に爪切りでバチバチ切るように戻った。</p>

<p>難解な本を読んでいて、余った時間をすべてそれに費やしている。インターネットない時代の人は、難解な本をどう読んでいたのだろう。</p>

<p>パソコンを買った。が、キャンセルした……。</p>
