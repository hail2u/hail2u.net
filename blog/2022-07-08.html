    <h1>4回目の気配</h1>

    <p>新型コロナウイルスのワクチンを3回接種してから5か月を過ぎた。国の指針通り、高齢者等のみに接種券を送るようで、僕には来ていない。しかし、送られてきそうな気配が漂ってきた。今のうちに受けるかどうか決めておかないとならない。今のところ6:4で受ける方に傾いている。</p>

<p>もはや考慮する点としては病床使用率くらいしかないような気もする。接種券が来た時点で、33%を超えていたら受けることにした。既に18%のようなので、1週間も経たずに超えてしまいそうだ。</p>
