    <h1>夢(2018年1月2日)</h1>

    <p>丸々と太った〇〇〇〇〇の△△を背開きにし、中をくりぬいて捨てる。代わりに餃子の種を詰め、フライパンでこんがりと蒸し焼きにする。食べようとしたところで目が覚める。</p>

<p>破壊力のある初夢だった。次の餃子作る時に思い出さないようにしたい。伏せ字にしたけどなんとなくわかってしまいそうだ。</p>
