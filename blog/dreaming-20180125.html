    <h1>夢(2018年1月27日)</h1>

    <p>見覚えのない異世界らしきところに行く。しかし何もスキルや知識、手についた技術がなく、すぐ死ぬ。これを3回繰り返したところで目が覚めた。</p>

<p>最近になって「死ぬ」っぽい夢をたまに見るようになった。病気が見つかって手術をするも死ぬとか、歩いていたら電車が突っ込んできて死ぬとかだ。そんな中、死が無限ループする短編を読んだらこういう夢になってしまった。ゆるふわ4コマでも読んで修正していかなければならない。</p>
