    <h1>キーマカレー</h1>

    <p>キーマカレーをよく作るようになった。豚モモと鶏ムネのひき肉とみじん切りにした様々な野菜を、トマトだけで煮込んで作っている。季節に応じて、ナスや、カリフラワー、ブロッコリー、メキャベツ、キノコ類、レンコン、ネギ、などを焼いて添え、食べる。久しぶりに作って食べたが、おいしかった。</p>

<p>キーマカレーの調理は、単純作業かつ時間がかかるので、瞑想に近い。すぐに食べなくてもいい料理でもあるので、朝食前の時間に作るといいかもしれない。餃子もそうだが、こういったものなら、夕食の一部を朝に作ることを考えてみよう。</p>
