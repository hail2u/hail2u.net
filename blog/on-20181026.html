    <p><time>2018-10-26</time></p>

    <h1>何もできなかった週</h1>

    <p>今週は何もできなかった。風邪をひいたとかではなく、成果のないことばかりをしていた。精神的に辛かったので、イクラを錬成するくらいしか楽しいことができなかった。Surface Pro 6が快調なのがせめてもの救いだ。</p>

<p>ただ都会へは行ったので、<a href="http://welcome-group.s3.amazonaws.com/welcome/mm/20180904/index.html">HAYの期間限定ショップ</a>や<a href="https://www.hikarie8.com/d47museum/">ヒカリエ8階</a>には行けた。小岩井農場は偉大だ。<a href="https://www.d-department.com/item/2020000100352.html">シャツ</a>を衝動買いしたりもしたので、疲れていたことがわかる。</p>

<p>来週も何もできなそうな雰囲気だ。月曜日に床屋へ行って気分を変えたい。週末くらいには買い物に行けると最高だ。</p>
