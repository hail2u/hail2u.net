    <h1>分断</h1>

    <p>ウェブログやInstagram他とTwitterとのIFTTTによる連携を切り、TwitterはTwitterとして使うようにした。たまにこうしたくなる。</p>

<p>人格は文章やコード、言葉やカメラごとに変わってくる。それらを混ぜると本来の自分に近いものができるかというとそういうわけでもない。劣化コピーでもない別の自分ができてしまう。そのうちにその別の自分に本来の自分が影響を受ける。</p>

<p>稀にそのことに違和感を感じる瞬間がある。その頻度が上がってくると人格を分断し、それぞれで好きなようにやるように戻る。</p>
