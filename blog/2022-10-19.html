    <h1>冬用部屋着の買い替え</h1>

    <p>着古したスウェット・フーディーをついに捨てたので、新しく見繕っていた。今年はなんだかカーディガンが豊富な気がする。部屋着なので無印良品くらいで十分かと考え、新作の<a href="https://www.muji.com/jp/ja/store/cmdty/detail/4550512146124">ジップアップのカーディガン</a>にしてみた。フリース代わりとまではいかないが、そこそこ暖かそうで、関東なら乗り切れそうだ。</p>

<p>無印良品はまたしてもサイズが変更になったようだ。下着以外は滅多に買わないので、いつも変更しているような気がしてしまう。ユニクロ辺りと結託してSML系を捨て、ヌード・サイズや身長を元にしたサイズ表記を業界標準にして欲しい。</p>
