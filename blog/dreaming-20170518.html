    <p><time>2017-05-20</time></p>

    <h1>夢(2017年5月20日)</h1>

    <p>フランス人の男になった。ピレネー山脈を歩いて越えなければならないので、靴を買いに行く。靴はやっぱり日本製だということで、成田空港へ行き、成田空港行きの飛行機を探すも見つからない。泣きたくなったところで目が覚める。</p>

<p>久しぶりに風邪をひいた。今回は熱はあまりなく、のどと鼻だった。月曜日の箱根で霧の中フラフラしてたからのようだ。国産黒毛和牛のステーキを食べたら治った。</p>

<p>風邪をひくと変な夢を見る。</p>
