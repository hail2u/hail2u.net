    <h1>メモ(2017年12月22日)</h1>

    <p>正月に飲む日本酒を探している。今月頭には近所で七賢の生が売っていたので、それにしようと思っていたが、日曜くらいに売り切れてしまったようだ。獺祭の三割九分も売っていてかなり惹かれるが、ものすごい雑な激安スーパーなので買いたくない。どこかのスパークリングか、地元の蔵元の大吟醸にするか。</p>

<p>昨日はスロベニアから届いた<a href="https://eu.chipolo.net/">Chipolo</a>をいじって遊んでいた。わざと置き忘れて家を出たりとかしていた。海外通販の届くまでのドキドキはクリスマスに通じるところがある。</p>
