<p>夏の間、<a href="https://www.amazon.co.jp/exec/obidos/ASIN/B0811MPHW5/hail2unet-22">ケユカの滑らないハンガー</a>にTシャツを掛けて収納していた。特に襟ぐりが伸びることもなく、型崩れもしなかった。このまま使い続けて良さそうだし、スウェットシャツやセーターも大丈夫そうだ。</p>

<p>滑らないと、掛けづらく、外しづらい。ハンガー同士も滑らずにひっかかるので、ポールからしばしば落ちる。収納効率という利点がやや上回っているし、たたむよりは掛けづらい方がマシだろう。全体的には満足している。Mawaハンガーだとどれくらい変わるのか、興味が出てきた。</p>
