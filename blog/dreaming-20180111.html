    <h1>夢(2018年1月16日)</h1>

    <p>チキンカレーを食べながら、ビーフカレーを作っている。順調に食べつつ、順調に煮込み始める。チキンカレーをおかわりしたところ「このままでは炊飯器が足らない！」ということに気付く。駅前に買いに行こうと思い立ったあたりで目が覚めた。</p>

<p>2か月ほどカレーを食べていなかったので作った……つもりだったけど、蒸し野菜のカレーを1か月くらい前に食べていた。それと茹でこぼした鶏モモ肉を炒めずに作るカレーが定番になりつつある。ヘルシーさ重視ではなく、そこそこ量を食べたいので油を控えめにしてバクバク食べられるようにしている。</p>
