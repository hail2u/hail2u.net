<!DOCTYPE html><html lang="ja"><head><title>夢(2018年2月6日)</title><p><time>2018-02-06</time></p><h1>夢(2018年2月6日)</h1>

<p>買い物から帰るとベランダに黒ずくめの男たちが2人いる。「泥棒だ！」と思い110番するも、出た人に「あー最近多いんですよね。何か盗まれていたり、誰か殺されていたりしたら改めて通報してもらえます？」などと軽くあしらわれる。仕方がないので家に入り、昼ご飯を作り始めたところで目が覚めた。</p>

<p>警察へ通報したことがないからか、細かい所が曖昧だった。とにかく通報したら来てほしいな、と思ったが夢の話だし来るんじゃないかと思う。</p>
