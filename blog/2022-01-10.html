    <p>毎日のように記事を書いていたので、ファイル名の問題が再発生した。英語のファイル名を考えるのが面倒くさい、というやつだ。しょうがないので年月日をファイル名にすることにした。合わせて年月日それぞれの間にハイフンを入れるようにもした。</p>

<p>惰性で英語のファイル名を続けていたが、良い機会なので、忘れることにしたい。そうなると年でフォルダーを分けたい気もしてきた。真面目に書く記事は分けないとするとすっきりしそうだが、過去の遺物がそうなっていないので、思うよりはすっきりしないかもしれない。</p>
