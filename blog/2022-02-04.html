<!DOCTYPE html><html lang="ja"><head><title>1月の金遣い</title><p><time>2022-02-04</time></p><h1>1月の金遣い</h1>

<p>先月は何もしなかったせいか、ほとんど支出がなかった。マンガと、本、日用品、映画くらいだ。振り返ってみると、毎年、1月は支出が少ない。年末に色々と出費が重なることもあって、抑制しがちなのかもしれない。</p>

<p>年始のセールに行かなくなったことも大きそうだ。多くのオンライン・ストアは師走の始めからセールをしているので、必要なら年末に買ってしまう。去年の年末には、夏の黒Tシャツと春の白シャツを買った。早く着たい。白いトートバッグも探していたが、見つからなかった。</p>
