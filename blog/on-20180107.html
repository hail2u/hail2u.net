<!DOCTYPE html><html lang="ja"><head><title>メモ(2018年1月7日)</title><p><time>2018-01-07</time></p><h1>メモ(2018年1月7日)</h1>

<p>昨日、3時間くらい散歩したら、足の小指が軽いしもやけになってしまった。たまになる。こういうのも湿気を逃がすGore-Texの靴だとなりにくくなるのだろうか。革やダウンとGore-Texのような、自然素材との組み合わせの良さがいまいちよくわからない。無駄にスペックを盛っている印象だ。</p>

<p>軽い症状だったのでヴァセリンを塗って暖かい部屋でゆっくりしてたら落ち着いた。シルクの靴下の上にウールの靴下を重ね履きすると、湿気をとりつつ温められ、血行が良くなって効果的らしい。ヒートテックの五本指靴下とかじゃダメなのかな……。</p>
