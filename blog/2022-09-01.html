    <h1>Surfaceタイプカバーの修理</h1>

    <p>修理というか、端からめくれてきたアルカンターラをテープで止めた。めくれた部分の幅が1cm弱だったので、<a href="https://www.amazon.co.jp/exec/obidos/ASIN/B004JLYR8C/hail2unet-22">ニトムズの19mmの布テープ</a>を買い、それできれいに押さえつけて止める。家にあった茶色のガムテープでは目立ちすぎるので、黒い布テープにしたが必要十分という感じだ。テニスのラケットにエッジ・ガードを貼る作業を思い出した。</p>

<p>手触りに違和感があるが、ビニールテープよりはマシだろう。粘着相性はあまり良くないようで、端までぴったり止めるのに苦労した。剥がせそうでもあるので、貼り直せると楽観的に捉えたい。</p>
