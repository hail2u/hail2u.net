        <h1><em>六本木散歩</em></h1>
      </header>

    <main>

    <p>東京ミッドタウンの21_21 Design Sightとデザインハブに行くついでに、付近を散歩した。たまにはという感じで写真のみでやってみたりする。雨が降ってもおかしくない陽気だったため、とにかく暗い。</p>

<p>国立競技場前まで歩き、新宿に出て帰宅した。国立競技場の建設はまだまだ土台かなと想像していたが、スタンドらしいもの骨組みが出来上がっていた。</p>
