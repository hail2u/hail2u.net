<!DOCTYPE html><html lang="ja"><head><title>ローソンいっぱい</title><p><time>2017-04-29</time></p><h1>ローソンいっぱい</h1>

<p>ローソンが歩ける範囲の近所に6軒ある。ここ1年ほどの間に4軒も増えた。あれば便利と言えばそうだが、なくても別に困らない同じものが増えてもうれしくはない。</p>

<p>ローソンの妙な拡大路線についてはともかく、地元がなんというか色々と持て余している気がしてならない。地方の巨大モールの廃墟化も他人ごとではないというような意味でだ。</p>

<p>共倒れで全滅、とならなければラッキーくらいに考えておいた方が良さそうだ。地元の同年代から上の人と話していると、「武蔵小杉みたいになる！　楽しみ！」というような意見も出てくる。そうですね。</p>
