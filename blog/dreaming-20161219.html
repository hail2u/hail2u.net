    <h1>夢(2016年12月21日)</h1>

    <p>タンスを開けてキャベツをしまおうとしている。キャベツがかなり大きく、一抱えくらいあった。そのままでは入らないので、いくつかに切り分け、しまう。しまった後で「パンツの横は良くないな」と考え、引き出しを開けたところで目が覚める。</p>

<p>特にキャベツに思い入れはないが、その日の夕飯はカキフライでキャベツの千切りを大量にしていた。そのせいかもしれない。この関連を証明するためにもう一回夕飯の主菜をカキフライにすることはやぶさかではない。</p>
