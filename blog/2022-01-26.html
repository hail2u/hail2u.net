<!DOCTYPE html><html lang="ja"><head><title>ドラッグストアで○○茶</title><p><time>2022-01-26</time></p><h1>ドラッグストアで○○茶</h1>

<p>カフェインレスの○○茶は、あまり考えずにスーパーや食料品店で探していた。しかし、健康志向の強い商品なので、ドラッグストアの方が品ぞろえが良いことがわかった。ドラッグストアだと、爽健美茶や十六茶のような、カフェインレスのブレンド茶も多く扱っており、そちらも試していきたい。</p>
