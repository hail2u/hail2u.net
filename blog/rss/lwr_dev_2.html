    <h1>Life with RSS開発 #2</h1>

    <p>とりあえず読み込んだOPMLファイルの、各RSSのURLやタイトルなどの編集は出来るようにした。100行近くあったやっつけ編集コードが、16行で実装できたので。新しくRSSを追加したりとか、既にあるRSSを削除したりはまだ。ついでにAboutダイアログでバージョン情報を参照できるようにしておく。</p>
<p>あとは追加と削除、ノードの移動をつければ一段落つきそうです。こういう本筋の機能よりも、どうでもいい機能ばっかつけたくなる罠。</p>
