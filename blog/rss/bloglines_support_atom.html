  <body>
    <p><time>2003-12-17</time></p>

    <h1>BloglinesがAtom対応</h1>

    <p><a href="http://www.bloglines.com/" title="Bloglines | Free, Web-Based News Aggregator">Bloglines</a>が、まだPre Draftで、現状ではこれといって利点の無い<a href="http://www.bloglines.com/about/news#34" title="Bloglines | News">Atomに対応</a>したそうです。そこそこ名前も通ってきたような気がするので対応しとくかみたいな？　興味本位で配信するのはともかく、RSSリーダー側で対応するのは時期尚早な気がするのですが。</p>
<blockquote>
<p>We have added support for a new syndication format called Atom.</p>
</blockquote>
<p>あれすな。BloglinesはAtomに対応するより先にやることいっぱいあると思います。</p>
