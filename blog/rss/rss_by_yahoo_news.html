    <p><time>2003-08-27</time></p>

    <h1>Yahoo! NewsがRSS配信開始</h1>

    <p>といっても<a href="http://www.yahoo.co.jp/" title="Yahoo! JAPAN">Yahoo! JAPAN</a>じゃないですけれど。<a href="http://www.yahoo.com/" title="Yahoo!">Yahoo!本家</a>の方の<a href="http://news.yahoo.com/rss" title="Yahoo! News">お話</a>です。配信の仕方がかなり徹底しているので、継続的にやってくれそうな気はします。ので、すぐにというわけにはいかないかもしれませんが、そのうちYahoo! Japanでも配信してくれそうな期待は持てますね。</p>
<p><a href="http://blog.bulknews.net/mt/archives/000277.html" title="blog.bulknews.net: Y! News RSS">blog.bulknews.net</a>で既に取り上げられてたりした。負けた！　こっちのネタ元は、<a href="http://rss.lockergnome.com/" title="Lockergnome&apos;s RSS Resource">Lockergnome&apos;s RSS Resource</a>の<a href="http://rss.lockergnome.com/archives/feeds/006833.phtml" title="Yahoo! News goes RSS">Yahoo! News goes RSS</a>でした。いや、勝ち負けじゃないんですけど。</p>
