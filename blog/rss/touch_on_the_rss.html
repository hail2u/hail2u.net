<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>RSSに触れる</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 112.5%;
        margin-block-end: 25svh;
      }

      pre {
        white-space: pre-wrap;
      }

      figure {
        margin-inline: 0;
      }

      img,
      svg {
        block-size: auto;
        max-inline-size: 100%;
      }
    </style>
  </head>

  <body>
    <p><time>2002-12-17</time></p>

    <h1>RSSに触れる</h1>

    <p>RSS読んでます。XML::RSS使わないでやるサンプルが見つかりません。ローカルで動かしてるだけでも面白いからまーいーやー。</p>
<p><a href="http://brandbenbrown.com/display.html/rssmonkey" title="http://brandbenbrown.com/display.html/rssmonkey">RSS Monkey</a>を使うとUTF-8のページにscript要素を使って埋め込めるようだ。つか、できた。これを埋め込んだUTF-8のページをiframeで埋め込んで・・・。出来そうな予感。</p>
  </body>
</html>
