    <p><time>2004-04-27</time></p>

    <h1>BloglinesのReferences</h1>

    <p><del>ネットナードにマストなツール</del><ins>僕が愛して病まない</ins><a href="http://www.bloglines.com/" title="Bloglines | Free, Web-Based News Aggregator">Bloglines</a>に<a href="http://www.bloglines.com/about/news#56" title="Bloglines | News">Referencesという新機能が加わりました</a>。そのものずばり「RSSのアイテムにリンクしているエントリを列記する」機能。</p>
<p><a href="http://naoya.dyndns.org/feedback/app" title="FeedBack - Yet Another RSS Search">FeedBack</a>には似たような機能がありますね。パクられてますよ！</p>
<p>まーオモシロイっていやぁオモシロイ。邪魔ってほどでもないし。でも、あまりクリックすることはなさそうかも。クリックしたくなるのは、自分の記事のReferencesくらいかな。</p>
<p>ネットナードとかツマンネ。</p>
