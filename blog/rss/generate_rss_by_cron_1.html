    <p>配信RSSの方は微妙にうまくいってないのですが、<a href="/blog/enjoyblogml.html" title="hail2u.net - ブログblogを楽しむMLリンク集">ブログblogを楽しむMLリンク集</a>の方はうまくいったので、こちらはローカルで作ってFTPでアップロードからcronで定期的に生成に移行しました。<a href="/blog/enjoyblogml.xml" title="ブログblogを楽しむMLリンク集のRSSファイル">RSS</a>の方も同時にやってます。</p>
<p>配信RSSの方はデバッグコードふんだんに盛り込んだスクリプトを動かして、チェック中。移行できるとイイナァ・・・。ま、実行時間制限に引っかかっていた場合はどうしようもないわけですが。</p>
