    <h1>最新10件の投稿を抜き出したRSSファイル</h1>

    <p>暇そうだね、君。いや、自分のことですが。BBSの最新10件の投稿を抜き出したRSSファイルを配信してみる。別にMimicboard2にもぐりこませたわけではなく、ログを非常にエレガントに解析して・・・いや、「アフォか？」というくらいループさせて抜き出してるだけですが。激しく重い。普通にサイト開いた方が手っ取り早い罠。掲示板のログとかは綺麗に定型化されてるので、RSSファイルにするのは簡単。ループのさせ方さえ間違わなければ。</p>
<p>ログ書き出す時、ついでにRSSファイルも作ってやれば良いんだろうな。と、思いつつ手軽な方に転ぶ。</p>
