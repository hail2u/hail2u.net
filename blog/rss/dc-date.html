  <body>
    <p><time>2003-03-31</time></p>

    <h1>dc:date</h1>

    <p>RDFなRSSファイルの各itemにdc:dateがあると、便利といえば便利だとは思う。複数のRSSファイルをまとめて、時系列でソートするとか出来るし。が、日時以外に時分秒まで無いと意味が薄いわけで。普通の手作業なサイトでそれを書いておくのは億劫。</p>
