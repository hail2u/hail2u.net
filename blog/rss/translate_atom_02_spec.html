    <main>

    <p>寝付けなかったので<a href="/documents/atom02spec.html" title="Atom 0.2 Spec日本語 HTML 版">Atom 0.2 Spec日本語 HTML 版</a>とか。</p>
<p>まー適当訳なので正確性にはかなり欠けますが、書き方位はわかるんじゃないかなぁと。いろんな意味で、汎用的でなものになっていることと、かなり先を見据えたものになっていることもわかるかもしれません。<code>id</code>とか、そこまで恒久的であることにこだわることは意味薄いんじゃないかなーとか思ってしまうわけですが。</p>
