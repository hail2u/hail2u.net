<!DOCTYPE html><html lang="ja"><head><title>Pigeonhole 1.1</title><p><time>2004-01-08</time></p><h1>Pigeonhole 1.1</h1>

<p>Pigeonhole 1.1を公開しました。最近のOPMLのトレンドでは、<code>title</code>属性を使うことにあるらしく、<code>title</code>優先または<code>title</code>しか出さないという出力をするRSSリーダーが結構あるので、それへの対応とバグを若干つぶしてみました。</p>
<p>すでに自分でもあまり使わないとか言う。頻繁に編集するもんじゃないすからね。404なんかをまとめてチェックできるようにしようか・・・。</p>
