    <p><time>2003-11-25</time></p>

    <h1>RSSプレビュー</h1>

    <p>XMLスタイルシートを書けば済む話なのですが、<a href="http://search.cpan.org/search?module=XML::RSS" title="search.cpan.org: XML::RSS - creates and updates RSS files">XML::RSS</a>モジュール使えるようになった喜びを端的に表現するために配信しているRSSファイルのプレビューCGIを設置してみました。マルチ・セレクトにして複数のRSSを一気にプレビューできればそれなりに良いかもしれない。</p>
<p>こうやって無駄にサーバーに負担をかけるわけですよ。真似してはいけません。</p>
