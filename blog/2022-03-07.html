<!DOCTYPE html><html lang="ja"><head><title>靴下を裏返して洗濯</title><p><time>2022-03-07</time></p><h1>靴下を裏返して洗濯</h1>

<p>下着は裏返して洗濯していたが、靴下はそのまま出していた。家でスリッパを履かずにいるため、外側の方が汚れるからだった。この冬から、久しぶりにスリッパ族に転生したので、下着と同じように裏返すべきと考え、習得中だ。成功率はかなり低く、6割くらいの確率で、裏返すことを忘れる。</p>

<p>裏返して洗濯すると、しまう時に表に返さなければならない。裏表のない靴下などはないものだろうか、などと自堕落なことを考え、検索したところ、<a href="https://honesties.jp/?pid=157412938">オネスティーズというところのもの</a>が見つかった。1足で1500円とそこそこするが、利便性を考えると安いかもしれない。</p>
