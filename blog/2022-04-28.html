<p>庭のボタンがきれいに咲いた。今年は2輪で、お得な感じだ。雨やら霧やらのせいでふにゃふにゃになったようで、家人が切って生けていたが、翌朝には半分以上の花びらが落ちてしまった。</p>

<p>ボタンをふにゃふにゃにした霧は、ちょっと思い出せないくらいに久しぶりだ。濃霧注意報も早朝に出ていたようだった。霧の中を歩くことが楽しすぎて、写真を撮ることを忘れてしまった。もうちょっと早く起きていれば、日の出と霧を眺められたかと思うと、ちょっと残念だ。</p>
