    <h1>メモ(2018年5月8日)</h1>

    <p>リビングの掃き出し窓から庭への段差が33cmくらいある。そろそろ降りる時に身の危険を感じるので、踏み台のようなものを探していた。端を踏んでもバランスを崩さないなど色々考慮することがあり、ちょうど良いものがなかなか見つからない。</p>

<p>玄関や階段の段差が23～26cmくらいだったので、10cmくらい上がれば良いか、と余っていたコンクリート・ブロックをいくつか並べた。若干、高さが足りないが、それなりに機能はしているようだ。バランスが崩れることもないので、とりあえずはこれで良しとした。</p>

<p>オシャレなものは気長に探そう。</p>
