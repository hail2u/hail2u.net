    <h1>筋トレの再開</h1>

    <p>帯状疱疹以降、筋トレを休止していた。なるべく安静にということもあったが、単に痛くてできなかった。ほぼ2週間の休止で、体重はあまり変化がなかったが、体脂肪率が少し上がった。かなり回数を下げて再開したので、徐々に元に戻していきたい。息の仕方を忘れている。</p>

<p>筋トレは、腕と、腹、脚を順に毎日やっている。習慣化した時の名残で、毎日やるようになった。少し前までは夕方にやっていたが、今は朝食の後にやっている。早起きになったので、それくらいの時間があまり勝ちになり、時間つぶしにやるようになった。</p>
