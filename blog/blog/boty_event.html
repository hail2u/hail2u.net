      </header>

    <main>

    <p>タダで招待されたので、<a href="http://www.myprofile.ne.jp/blog/archive/naito/128" title="明日のBlog of the Yeah!2003Eventで皆様、お待ちしております。">Blog of the Yeah!のイベント</a>に行きます。こういうお祭りは誘われても避ける傾向が強いのですが、<a href="http://blog.bulknews.net/mt/" title="blog.bulknews.net">貴公子</a>と<a href="http://naoya.dyndns.org/%7Enaoya/mt/" title="NDO::Weblog">カリスマ</a>にお会いできるようなので、両人の竜顔を拝謁する栄誉を賜わりに行かせていただきたいと思います。</p>
<p>単に暇だからとかいう噂もある。</p>
