    <h1>春の温度</h1>

    <p>完全に暖かくなったので、コートをクリーニングに出し、冬物の片付けを終えた。先月の雑誌に、ウールのコートを泡で手洗いする方法が載っていた。もうちょっとへたってきて、ダメになってもいいと思えるようになったら挑戦してみたい。布団も変えたいが、夜に寒い日がありそうなので、もうちょっと待ちたい。</p>

<p>朝から暖かかった日に、庭をフラフラしていたら蚊にさされた。カメムシやモンキチョウも見かけたし、こういうところでも春だ。近所のミモザも盛りで、僕の身長より高いところから黄色い花が下がってきている。その家の人が手入れをしているのを見たが、なかなか大変そうだった。</p>
