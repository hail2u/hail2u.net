<!DOCTYPE html><html lang="ja"><head><title>カミソリでズバ</title><p><time>2022-03-05</time></p><h1>カミソリでズバ</h1>

<p>髭を剃っていたら、数年ぶりに肌をズバッと切ってしまった。血が止まらないというほどではなくて良かった。外出時はマスクで隠れる場所で、これも良かった。</p>

<p>ジレットに変えてから力を入れずに剃るコツを覚えたからか、ほとんど肌を切らなくなった。たまに吹き出物の出来かけに気づかず、そこを切ってしまうことがあったくらいだ。こういうことを起こすと久しぶりに電動シェーバーが欲しくなる。ブラウンの化粧水で剃れるやつがずっと気になっている。</p>
