<!DOCTYPE html><html lang="ja"><head><title>凍る郵便受け</title><p><time>2022-01-07</time></p><h1>凍る郵便受け</h1>

<p>昨日は雪の日だった。午前中に図書館行きと買い物を済ませ、家でじっとしている。こたつが欲しくなる日だった。夜には止んだためか、今日はいたるところが凍っている。門扉や郵便受けが開かなくなり、数年ぶりにお湯をいろいろなところにかけて溶かす作業を行った。</p>

<p>道路には積もらなかった。雪かきは必要なくて助かった。雪かきで、除雪車で赤い雪がふりまかれる映画を思い出したが、なかなか名前が出てこない。「ファーゴだ！」と思い出したが、まったく除雪車じゃなかった。Prime Videoには映画に加えてドラマ版もあるようなので、そのうち観たい。</p>
