    <h1>離れた台風</h1>

    <p>かなり遠いところを通る台風だったが、よく雨が降った。ちょっと晴れた隙に散歩に出たが、帰りには降られ、ずぶ濡れになってしまった。下着を変えるほどに濡れたのは久しぶりだ。</p>

<p>家は7年ほど前に少し雨漏りした。1m以上積もった大雪の後の夏だったと思うので、雪で屋根が傷んだのだと思う。以降、雨がすごいと毎回のように雨漏りしていないか気になってしまう。はっきりと原因は突き止められなかったものの、修理はうまくいったようで、その後は大丈夫なようだ。</p>
