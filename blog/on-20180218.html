    <h1>メモ(2018年2月18日)</h1>

    <p>収納を増やすためにハンガー・バーにハンガー・バーを吊るすやつを作ろうとか考えていた。簡単そうだが、いまいち使い勝手が良くなさそうなのでやめた。そろそろカラーボックスの誘惑に負けそうだ。</p>

<p>災害用に備蓄しているアルファ化米の期限がきそうなので、消費しはじめた。白がゆや五目ご飯、わかめご飯などはそれなりに食べられるが、どうも白米がダメだ。直球の味なので普段の炊き立てご飯との差をつよく感じてしまうのだろうか。今度は白米がはいっていないセットにしよう。</p>

<p>もうちょっと災害用の備蓄品を整理したい。多すぎる気がしてきた。</p>
