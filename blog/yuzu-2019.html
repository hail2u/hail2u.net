<p>今年のゆずを収穫した。200個前後で、よくとれた。小ぶりのものが多いようにも感じたが、数があるせいかもしれない。数年前にまったくとれなかったのは、やはりたまたまだったようだ。リモンチェッロ的なのを作ってやろうかな、と考えている。</p>

<p>わっさわっさになってきたので、少し枝を落としたりもした。カイガラムシがついていたところを中心に落とし、すっきりした。来年もとれるといいな。</p>
