    <p><time>2017-03-05</time></p>

    <h1>夢(2017年3月5日)</h1>

    <p>風邪を引いたので大人しく寝ている。しかしお腹が空いたので、何か食べようと台所へ行く。「風邪には唐揚げだな」と鶏モモ肉で作る。「あっこれは骨折の時か」となったところで目が覚める。</p>

<p>骨折と唐揚げの関係性が不明なままで気持ちが悪い。</p>
