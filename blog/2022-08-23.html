<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="light dark" name="color-scheme">
    <meta content="same-origin" name="view-transition">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>インドネシア語版HTML Best Practices</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 112.5%;
        margin-block-end: 25svh;
      }

      pre {
        white-space: pre-wrap;
      }

      figure {
        margin-inline: 0;
      }

      img,
      svg {
        block-size: auto;
        max-inline-size: 100%;
      }
    </style>
  </head>

  <body>
    <p><time>2022-08-23</time></p>

    <h1>インドネシア語版HTML Best Practices</h1>

    <p><a href="https://github.com/hail2u/html-best-practices">HTML Best Practices</a>が<a href="https://github.com/hail2u/html-best-practices/blob/main/README.id.md">インドネシア語</a>へ翻訳された。ベトナム語に続いて東南アジア系の言語への翻訳になる。いつもの通り感謝したい。インドネシア語は完全にアルファベットで書けるようだ。国コードがidなので、インドネシアのドメインは.idでかっこいい。ちょっと欲しいが、日本語のウェブサイトは作れないようだ。</p>

<p>今回も特に変更はない。行末の空白や翻訳者一覧の重複なども直してもらってしまった。自分で書かない文書ではEditorConfigを止めているので、行末の空白には気付けなかった。</p>
  </body>
</html>
