<p><a href="https://hail2u.github.io/drawic/">Drawic</a>に設定、プロフィール、Wi-Fiとグラフのアイコンを追加してv2.1.0にした。必要だったのは設定とプロフィールのアイコンだけだったんだけど、キリが良い40個になるようにグラフとWi-Fiのアイコンも追加した。</p>

<p>Wi-Fiのアイコンってだいたい波が3本だと思ってたんだけど、そうでもなかった。2本で良いならフィードのアイコンを反時計回りに45度回転させるだけで機能しそうなので、無駄な追加だったような気がしてきている。</p>
