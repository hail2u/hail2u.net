    <h1>PNGの色ずれ</h1>

    <p>色ずれ解消。つか、PhotoshopはPNG作るの向いてないな。勝手にフィルタかけるから、色ずれてるよ。ずれなくする方法わかったけど、単色の透過部分の画像なので、とりあえずBMPで作ってから<a href="http://homepage1.nifty.com/beny/" title="RG VEDA">BTJ32</a>で変換で良いや。アルファチャンネルでの透過は捨てがたいけどな。表示されるされないは別として。ちなみに、画像ビューワーには<a href="http://www.acdsystems.com/" title="ACD Systems">ACDSee 3.1</a>使ってるんですけど、まともに表示されませんよ！　カウンターも変えるかな。</p>
