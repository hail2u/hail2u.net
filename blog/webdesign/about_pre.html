<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="light dark" name="color-scheme">
    <meta content="same-origin" name="view-transition">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>pre要素について</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 112.5%;
        margin-block-end: 25svh;
      }

      pre {
        white-space: pre-wrap;
      }

      figure {
        margin-inline: 0;
      }

      img,
      svg {
        block-size: auto;
        max-inline-size: 100%;
      }
    </style>
  </head>

  <body>
    <p><time>2003-07-27</time></p>

    <h1>pre要素について</h1>

    <p>このサイトではベタテキストを書く場合、<code>pre</code>使う代わりに<code>code</code>で誤魔化しています。良くないことです。</p>
<p>理由は「<code>pre</code>は自動的に折り返してくれない」ということにあります。挙動としてはそれで良いと思うのですがね。デザイン考える時に崩れやすいので。本来ならここでCSSの<code>overflow</code>プロパティを利用すべきなんでしょうけど、好きじゃない。</p>
  </body>
</html>
