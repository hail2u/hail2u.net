<!DOCTYPE html><html lang="ja"><head><title>スパム</title><p><time>2003-02-04</time></p><h1>スパム</h1>

<p>メールアドレスをサイトに載せていると、どうしてもスパムが増えてしまうわけですが、どうやらメールアドレスの一部を実体参照にしてやると、ロボットに拾われても、そのままでは使えない文字列(ブラウザ上なら大概きちんとデコードしてくれる)になるので結構有効らしいです。いまさら変えてもスパムが減ることはないでしょうが、増える速度は落ちるかもしれません。掲示板への書き込みなんかにも使うと良いかもしれない。最近、run.cha.toとかいう件名でスパム飛んでくる。</p>
