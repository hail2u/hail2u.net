<p><a href="https://hail2u.github.io/drawic/">Drawic</a>にダウンロードとアップロードのアイコンを追加した。ダウンロードやアップロードのアイコンはこういう矢印とトレーの組み合わせがデファクト・スタンダードになりつつある気がする。</p>

<p>他、GitHubや戻る矢印のアイコンのパスをピクセルにスナップさせたり、ちょっと使い始めた<a href="http://forrst.com/">Forrst</a>のアイコンを追加したり。Forrstについては別にちょっと書きそう。</p>
