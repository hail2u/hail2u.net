    <h1>EasyRGB</h1>

    <p>HEX値と色の関連性は、それなりの経験と頭があれば把握できるんですけど、ある色にうまくマッチする色をHEXで想像するとなると、けっこう慣れてても模索する必要があったりします。たまに追い詰められてて、想像力が枯渇してしまってるような時、<a href="http://www.easyrgb.com/" title="EasyRGB - The first RGB and COLOR search engine on the Web!">EasyRGB</a>で、適当にテーマとなる色からマッチしそうな色を探してたり。カラーピッカーなどのアプリケーションで、そういう機能を実装しているものもあるので、そういうのを使うのも良いでしょう。</p>
<p>Windowsマシンではガンマ値を88%に下げてるので、微妙に普通の人と感覚がずれてるらしい。</p>
