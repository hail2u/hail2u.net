    <h1>WAI-ARIAとSVG</h1>

    <figure>
<a href="http://blog.paciellogroup.com/2013/12/using-aria-enhance-svg-accessibility/"><img alt="Accessible ●▲■ SVG。" height="627" src="/img/blog/wai-aria-and-svg.png" width="1200"></a>
</figure>

<p>埋め込みSVGの<code>desc</code>要素等の場合、<code>img</code>要素における<code>alt</code>属性のようにブラウザーでサポートされていないという事情に<a href="http://blog.paciellogroup.com/2013/12/using-aria-enhance-svg-accessibility/">WAI-ARIAを使ってなんとかできるのでしようという記事</a>を読んだ。埋め込み(インライン)SVGはおざなりに対応されているような印象があるけど、ウェブはそういうのも多少は吸収できるような時代になってきたんだなと思う。その一方で「吸収できる」というようなこととかは具体的に明文化されていないことも感じる。やっぱり必要なのはドキュメントなのかな。</p>
