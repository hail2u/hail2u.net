<!DOCTYPE html><html lang="ja"><head><title>どうでもいいけど</title><p><time>2002-12-30</time></p><h1>どうでもいいけど</h1>

<p>コードは<code>code</code>でマークアップ。そのうち、<code>abbr</code>とか<code>q</code>とかいろいろ使いそうな自分がちょっと嫌。でも、こんな自分を誉めてやりたいです。</p>
<pre><code class="language-css">pre {
  white-space: wrap;
}</code></pre>
<p>とかで、空白はそのままだけど、自動改行はするというの欲しいな。あってもよさそうな気がするんだけど。</p>
