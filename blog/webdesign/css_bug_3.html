    <h1>CSSバグ@IE6: textarea</h1>

    <p>Internet Explorerでは、textareaでなにか文字入力したらにょいーんって拡大するよ。なんじゃこりゃぁ！</p>
<p>上記バグの出現条件がわかりました。textareを内包するブロックの幅が明示的に指定されておらず、かつ、textareaの幅を%などで相対指定している時ということのようです。相対の基準を幅が明示的に指定されているものまで遡って探してしまうようです。ちょろっと書いてみた<a href="/test/006.html" title="widthを相対指定されたtextareaが、文字を入力すると拡大する">再現させたHTMLファイルのソース</a>の場合では、bodyが基準になっているようですね。というわけで、幅を明示的に指定してやったらOKでした。</p>
