<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="light dark" name="color-scheme">
    <meta content="same-origin" name="view-transition">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>リンクで終える</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 112.5%;
        margin-block-end: 25svh;
      }

      pre {
        white-space: pre-wrap;
      }

      figure {
        margin-inline: 0;
      }

      img,
      svg {
        block-size: auto;
        max-inline-size: 100%;
      }
    </style>
  </head>

  <body>
    <p><time>2013-10-01</time></p>

    <h1>リンクで終える</h1>

    <figure>
<a href="http://uxdesign.smashingmagazine.com/2012/06/20/links-should-never-say-click-here/"><img alt="End on a Link。" height="270" src="/img/blog/end-on-a-link.png" width="480"></a>
</figure>

<p>文をリンクで終えると、リンクを認識しやすいだけでなく、ユーザーが文を読み終えて<em>直ぐにアクション可能</em>になるので良いのではという<a href="http://uxdesign.smashingmagazine.com/2012/06/20/links-should-never-say-click-here/">ユーザー体験に関わる話</a>。リンクの位置はこの記事を読むまで、なんとなく文中にあると途切れ途切れに読まれちゃうかなーくらいにしか意識していなかった。ただし、日本語ではかなり文章を工夫しないと、名詞でリンクするのとリンクで終えるのを両立するのは難しいので、こだわりすぎると簡単に文章が破綻する。元記事はここをクリックという言葉をリンクにするな、という話が中心。</p>
  </body>
</html>
