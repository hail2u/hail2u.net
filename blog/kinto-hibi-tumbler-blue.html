<p>夏に家に転がっていたウィスキー・グラスで水を飲んでいたらすこぶる調子が良かった。しかし薄いので割りそうで怖かった(怒られる)ので、厚めで安価なものを探し、<a href="https://www.amazon.co.jp/exec/obidos/ASIN/B01CE80TUQ/hail2unet-22">Kintoの淡いブルーのもの</a>にした。<a href="http://www.momastore.jp/shop/pages/about_locations_jp.aspx">MoMA Design Store 表参道</a>で972円だった。</p>

<p>色・形・手触りが気に入って、飲み口のあたりも良かった。底が厚く重心が低いので、まだ倒していない。</p>

<p>これに合うコースターが欲しい。</p>

<hr>

<p>去年に茶碗、今年はお椀とコップを新調した。ほんの少しだけ欠けてしまったり、漏れない程度に亀裂が入ってしまったり、微妙な感じで壊れていく……。</p>
