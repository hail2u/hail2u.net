    <h1>カラー・レンズのメガネ</h1>

    <p>年間通してサングラスをかける気運の高まりを感じると同時に、度付きのサングラスが欲しくなる。まずはJINSで<a href="https://www.jins.com/jp/item/URF-22A-164_94.html">黒のメガネ(5900円)</a>に<a href="https://www.jins.com/jp/lens/color/">ミディアム・グレーのカラー・レンズ(3300円)</a>を入れたものを買う。初JINSだ。</p>

<p>フレームは思った以上にかけやすいし、調整もきちんとしてくれる。横幅が狭いフレームの選択肢も多く、小さめのメガネが好きなのでうれしい。ただやはりレンズは値段なりだ。カラー・レンズだと片面非球面しか選べない。数時間だけ外を歩く時のためのものと割り切って買い、歩く分にはあまり問題はないので、許容範囲ではある。</p>
