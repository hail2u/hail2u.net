<p>今年は100個くらいだった。毎日3個、風呂に入れても、2月の終わりまで入れられる計算だ。かなり間引きしたつもりだったようだが、それでもこれだけ生った。花はそれほど咲かなかったような印象だったので、50個くらいかと思っていたが、予想は大きく外れた。</p>

<p>家族がすでにゆずジャムを作ってくれたので、パンに塗ってもしゃもしゃ食べている。お湯で割ってユズネードもよくやる。これに焼酎を入れてみたいと思っていたことを思い出したが、夕食でちょっと飲む以外は止めているのだった。残念なので、高い紅茶に混ぜて飲んでみたりしている。</p>
