<p>いつのまにか24時間受け取れるAmazon Hubロッカーが近くにできた。駅からは少し遠いが、スーパーには近いので、便利に使えそうだ。PUDOロッカーや、郵便局留め、置き配と、好きな時間に受け取れる選択肢があると気が楽だ。</p>

<p>PUDOロッカーよりも簡単で、ログイン済みのアプリがあればメールのボタンをタップするだけだった。要アプリという点をどうとらえるかで評価は分かれそうでもある。8桁くらいの暗証番号の方が、アプリを入れていない家人にメモを渡すだけで済むため気軽という気もする。</p>
