    <h1>だいたい毎日書く</h1>

    <p>ここ3か月くらい、だいたい毎日書けている。正確にはだいたい毎日公開できている。たまに怠ける言い訳を用意しておきたいので、平日限定にした。間違えて休日に公開してしまった場合は、Twitterへの投稿をずらしてお茶を濁している。</p>

<p>Twitterへの投稿は相変わらずブラウザーを使っている。最近は投稿予約機能を使って、若干遅延させるようにした。予約投稿では、既定で5日後くらいに設定されるので、日付を戻すことが微妙に面倒くさい。クエリー・パラメーターで投稿日時を指定したい。</p>
