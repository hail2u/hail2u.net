<!DOCTYPE html><html lang="ja"><head><title>鏡割り</title><p><time>2022-01-17</time></p><h1>鏡割り</h1>

<p>餅を食べ終わってしまい、さみしい。かといって、また買いたいというほどでもないが、やはり食べたい。そういえば鏡餅があった。無事、お汁粉になってくれたので、満足した。</p>

<p>おせち料理も忘れたころに食べたくなる。伊達巻きはたまに作るようになった。栗きんとんは、栗の甘露煮が高くつくので、芋餡だけ作ればいいのかもしれない。甘露煮のシロップを何で代用するかが難しい。ごまめは炒るのが面倒すぎて作る気が起きない。今年はパリパリにおいしく作れたので、食べたい気持ちは強まっている。</p>
