        <h1><em>床屋からの散歩</em></h1>
      </header>

    <main>

    <p>ようやく床屋へ行く間隔が、6～7週間に落ち着いてきた。相変わらず完全予約制で、客も一人ずつなため気楽だ。ただ、ついに値上がりした。8%くらいで済んだが、大変そうだ。</p>

<p>まだ朝一散髪にはまっている。今回は店が開くまでふらふらしていた。良く晴れた日だったので、さっぱりしていることもありとても気持ち良かった。いつも行かない方までずんずん歩いたら、牛を飼っている辺りに出てしまい、臭い思いをした。</p>
