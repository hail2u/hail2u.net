    <h1>2021年の新米</h1>

    <p>今年は、<a href="https://shinnosuke.niigata.jp/">新之助</a>、<a href="https://www.junjo.jp/ginganoshizuku/">銀河のしずく</a>、<a href="http://seitennohekireki.jp/">青天の霹靂</a>、金色の風、を初めて食べた。新之助は気に入っていて、つや姫と迷うくらいだ。金色の風は、餅のような香りが強く、かなりさっぱりしていて、あまり好きではなかった。他の2つはおいしかったが、コシヒカリと大差ないと感じる。</p>

<p>最後の新米は、地元の米屋でつや姫を買った。自治体のプレミアム付き商品券が買えたため、半額くらいで買えてうれしい。これがなくなったら、富山や、鳥取、佐賀、熊本あたりの米を探して食べたい。銘柄が多すぎて、特Aに限定しても全種類制覇は難しそうだ。300gくらいの小分けで買いたい。</p>
