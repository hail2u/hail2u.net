    <h1>WSL2の日時ずれが再発</h1>

    <p>Windowsを11の22H2に更新したあたりから、WSL2の日時がずれる現象が再発した。カーネルを戻したり、WSLを更新しても直らなかった。しょうがないのでhwclockをタスク・スケジューラーで動かすように戻した。</p>

<p>いくつかイシューを参照したところ、22H2のプレビューを入れた環境で発生し始めているようだった。22H2に更新するのは時期尚早だったかもしれない。前のように、カーネルの更新で直ってくれるとうれしい。</p>
