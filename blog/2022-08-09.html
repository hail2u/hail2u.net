<!DOCTYPE html><html lang="ja"><head><title>虫さされ</title><p><time>2022-08-09</time></p><h1>虫さされ</h1>

<p>今年初めて蚊にさされた。暑すぎると部屋を開けないからか、あまりさされない。今年は「さされたなー」ではなく、さされたあたりを詳細に確認し、帯状疱疹じゃないことを確認するようになった。もうならないだろうとは思うが、なんとなく気になってしまう。</p>

<p>発症からもう2か月になり、帯状疱疹の後遺症はなさそうだ。腹部の痕跡もようやく消えつつある。よく見ないと位置がわからないくらいには目立たなくなった。</p>
