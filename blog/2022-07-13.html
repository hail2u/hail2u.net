    <h1>楽しいけど割に合わない</h1>

    <p>しばらくPrime VideoやTVerでバラエティー番組を色々見ていた。面白いと思い、楽しく笑っているが、たまに不意打ちで精神的な傷を受ける。ちょっとした荒い言葉だったり、自分が気にしているところをいじられていたり。見ることで得られる楽しさに割に合わないなと感じる。</p>

<p>ドラマや映画だと、同じようなことが起こってもあまり気にならない。完全に架空のものだと認識できているのだろう。Prime会員特典にゴッドファーザーやブラックレインが追加されたことだし、また映画を見る生活に戻ろう。</p>
