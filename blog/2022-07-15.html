    <h1>果物づくし</h1>

    <p>モモが出そろい始めた。まだちょっと高いが、ブドウよりはましだ。3回か食べて、2勝1敗だった。パッションフルーツも見かけるようになった。鹿児島、特に種子島のものがそこそこ安価に売っているところを見つけたので、何回か食べた。家がずっと南国の香りになっている。</p>

<p>今年はサマーエンジェル(スモモ)がよく見つかる。梅雨明けが早かったからか、7月上旬から出回っていた。この調子だとすぐになくなってしまいそうだ。ナシが出てくるまで頑張ってほしい。</p>
