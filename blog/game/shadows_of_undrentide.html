<!DOCTYPE html><html lang="ja"><head><title>Shadow of Undrentide</title><p><time>2003-04-24</time></p><h1>Shadow of Undrentide</h1>

<p>Neverwinter Nightsの拡張パックであるShadow of Undrentideは1か月後。すでに予約済みで入荷次第空輸される。友達から。同じBiowareから出されるStar Wars: Knights of the Old Republicもやってみたいな。ハックアンドスラッシュで気持ち良さそうな予感がするし、それなりにStar Wars好きだし。</p>
