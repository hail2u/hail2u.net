    <h1>ToEEはもうすぐ発売</h1>

    <p>9/16と決定で、遅れることはまず無いと言うことらしいです。あと1か月無いですね。<a href="http://www.greyhawkgame.com/screens.php" title="The Temple of Elemental Evil: Screenshots">スクリーンショット</a>見てると、ビホールダー出てくるみたい。とりあえず、戦闘システムはPoRと似た感じのようなので、あのエグイほどの敵の足の遅さがどうなってるかだけが心配です。製作会社違うし、散々叩かれたところだから改善していると思うのだけれど。</p>
