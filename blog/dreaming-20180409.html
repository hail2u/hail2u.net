    <h1>夢(2018年4月16日)</h1>

    <p>歩くごとに1%ずつスマフォのバッテリーが減る。残り1%になって動けなくなったので、その場で前後左右に向きを変える。1分くらい続けたところで目が覚めた。</p>

<p>交換してもらったiPhone 5sの調子が悪い。交換するまでの4年で2度ほどしか経験がなかったブラックアウトでのフリーズがちょくちょく起こる(覚えている限りでも6回)。ケースを外して様子見しているが、やはりiOS 11を入れるには力不足なのかもしれない。</p>
