    <p><time>2016-10-19</time></p>

    <h1>夢なし</h1>

    <p>今月に入ってからまったく夢を見ていないような気がする。枕を変えたからだろうか。新しい枕は羽毛のやつだ。今までは低反発のやつだったので、それと比べるとうるさい。うつぶせ寝なため、羽毛ががさがさこすれる音が聞こえる。しかし夢を見ていないことを考えると、そこそこ心地よいノイズなのかもしれない。</p>

<p>それはともかく長いクッションが枕もとに欲しい。硬めの円柱状が良いのだが、なかなか見つからない。</p>
