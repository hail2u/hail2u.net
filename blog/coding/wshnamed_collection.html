    <p><time>2004-04-23</time></p>

    <h1>WshNamedコレクション</h1>

    <p>WshArgumentsコレクションにあるNamedプロパティでアクセスできるWshNamedコレクションを利用すると、<code>/key:value</code>という引数にkeyを利用して<a href="http://www.atmarkit.co.jp/fwin2k/operation/wsh04/wsh04_02.html" title="＠IT：運用　Windows管理者のためのWindows Script Host入門　第4回　WScriptオブジェクトの詳細(2)　2．起動時パラメータのアクセス方法">アクセスできる</a>のか。</p>
<pre>WScript.Echo WScript.Arguments.Named.Item(&quot;key&quot;)</pre>
<p>知らなかったよ。</p>
