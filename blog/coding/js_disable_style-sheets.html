<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="light dark" name="color-scheme">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>スタイルシートを無効にするJavaScript</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 112.5%;
        margin-block-end: 25svh;
      }

      pre {
        white-space: pre-wrap;
      }

      figure {
        margin-inline: 0;
      }

      img,
      svg {
        block-size: auto;
        max-inline-size: 100%;
      }
    </style>
  </head>

  <body>
    <p><time>2003-01-04</time></p>

    <h1>スタイルシートを無効にするJavaScript</h1>

    <pre><code class="language-js">&lt;script type=&quot;text/javascript&quot; defer&gt;
  var pWin = external.menuArguments;
  var docs = pWin.document;
  for(i = 0; i &lt; docs.styleSheets.length; i++){
    docs.styleSheets.item(i).disabled = true;
  }
&lt;/script&gt;</code></pre>
<p>Internet Explorerの右クリックメニューに仕込んで、いろんなサイト見て回ると楽しい。</p>
  </body>
</html>
