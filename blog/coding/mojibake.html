<!DOCTYPE html><html lang="ja"><head><title>変換文字化け</title><p><time>2003-08-14</time></p><h1>変換文字化け</h1>

<p>Jcode.pmの文字コード判別は失敗することがあるので、たまに文字化けしますね。短い文字列だとなおさらなわけで。なので、頻繁に変換文字化けが起こりやすい処理の仕方をしている、RSS Headline Grabberをちょっと練り直してたりする。</p>
<p>遅くなった。</p>
<p>うわーん。助けて、ドラえも～ん。</p>
<p>つか、文字化けって英語でなんて言うんだろう？　と思って、適当に調べたら、「unreadable gibberish」とかそんな感じらしい。直訳だと「ちんぷんかんぷんで読めないもの」とか。激しくどうでもいい。</p>
