        <h1><em>夕食と朝食の間</em></h1>
      </header>

    <main>

    <p>夕食の後、何も食べない時間を14時間くらいにしたい。夕食の時間は18時くらいで、これは動かせないため、朝食を8時にすることになる。5時に起きているため、何も食べずに3時間も過ごすことになる。試しに7時くらいまで遅らせてみたが、もうつらい。</p>

<p>朝食を食べない人に聞いてみると、やはり夜食をとっているようだった。なんとか頑張って少しづつ8時に近づけていくことにする。何も食べない3時間を、心を無にして行える作業に割り当てるといいのかもしれない。</p>
