<!DOCTYPE html><html lang="ja"><head><title>黄色いバスマジックリン</title><p><time>2022-04-23</time></p><h1>黄色いバスマジックリン</h1>

<p>近所で黄色いバスマジックリンが手に入りづらくなってきた。売られなくなったり、売っていても130円前後とかなり高い。今回はAmazonで30%オフの<a href="https://www.amazon.co.jp/Coupons/">クーポン</a>が配られていたため、90円くらいで手に入ってうれしい。</p>

<p>こだわっている理由は、その性能や香りなどではなく、浴槽についているお掃除機能のためだ。かなり高いものなので、保証外のものを使って壊れたら馬鹿馬鹿しい。40円をケチって数万円の修理代を払いたくない。いっそのこと業務用の4.5L入りを買おうかと考えているが、それほど安くなかった。</p>
