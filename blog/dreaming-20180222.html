    <h1>夢(2018年2月23日)</h1>

    <p>甲府駅から中央林間駅まで地下鉄に乗っている。中央林間の手前でレールがらせん状になっており、地上までグルグル昇っていく。電車を降り、改札じゃないところから外に出る。Suicaを通していないことに気付き、あわてて駅まで戻ったところで目が覚めた。</p>

<p>甲府の次が大月で、八王子、町田、中央林間だったような気がする。ルート的には現実的でちょっと面白い。なぜ中央林間なのかはよくわからない。</p>
