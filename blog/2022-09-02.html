    <h1>2022夏の虫</h1>

    <p>今年は虫が少ない夏だった。蚊には3回しか刺されなかったし、Gは1匹しか見ていない。30度を超える日が続くと出てこなくなるとも聞くので、暑すぎたのだろうか。とすると、ハチの巣も加えてこれからという気もする。</p>

<p>黒くて動きが速いやつの方は冷蔵庫を買い替えたことが大きいかもしれない。まだきれいなので住み着いていないだけでなく、蒸発皿(水受け)の構造上、そこに侵入されづらい。今度の冷蔵庫は気軽に引き出せるようなので、年に一回はきちんと掃除したい。</p>
