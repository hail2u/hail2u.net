    <h1>5月の金遣い、散髪予定のスヌーズ、祝・図書館の再開</h1>

    <p>やはり5月は金遣いが荒かった。食べ物や酒で、いつもの月より倍近くかかってしまった。体重はともかく、体脂肪率が少し増えてしまった。毎日歩く日々に戻らないと、なかなか難しそうだ。</p>

<p>そろそろ髪を切りに行きたい。先週くらいに限界に近づいたが、自粛要請が解除される前後は込みそうだと思い、先延ばししている。スヌーズ。</p>

<p>図書館が再開するようで何よりだ。座席を撤廃して、長居させないようにするらしい。昔の本屋みたいに、長く立ち読みをしているとハタキでパタパタやられたりしたら面白い。</p>
