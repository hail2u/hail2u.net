    <h1>早起きの安定化</h1>

    <p>ようやく安定して5時半までに起きられるようになった。目覚ましが鳴る前に目が覚めるようにもなった。起きてから6時半くらいまではベッドで本を読み、それから起床する。その後は家事少しとパソコンで日課の定型作業を行い、7時半くらいに朝食という感じに落ち着いた。</p>

<p>夕食と朝食の間は13時間になる。具体的な効果は見えてこない。空腹で耐えられないというほどでもないため、空けすぎということはなさそうだ。夕方にやっていた筋トレは、この朝食後に行うようになった。合わせて夜にストレッチ体操を行うようにもした。こちらも具体的な効果は不明だ。ご飯がおいしいので健康だと思う。</p>
