    <h1>春はたけのこ</h1>

    <p>この1週間、タケノコをずっと食べていた。タケノコご飯、タケノコとワカメの煮物、タケノコとタマネギの味噌汁、タケノコの天ぷら、焼きタケノコ、などなど。</p>

<p>タケノコはあっという間に店で売られなくなってしまう。でも料理にバリエーションがあるので、飽きずに毎日食べられる。刺し身で一度食べてみたいが、まだその機会はない。埋まった状態で焼いて食べるやつはもっと食べてみたい。</p>

<p>そういえばタケノコの入った春巻き食べてなかった。だがもう茹でたタケノコがない……。</p>
