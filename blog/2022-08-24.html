<p>正月くらいに、今年の夏こそはボウズにしようと考えていたが、結局しなかった。床屋で間違えてボウズにされてしまうアクシデントが起こらないと、ボウズにはなれなそうだ。今の床屋はほぼオーダーなしで通るので、なかなかそういうことはない。</p>
