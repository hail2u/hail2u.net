<!DOCTYPE html><html lang="ja"><head><title>夢(2017年8月26日)</title><p><time>2017-08-26</time></p><h1>夢(2017年8月26日)</h1>

<p>家の1階がレストランになっている。買い物に出ようと階段を降りると、ノーネクタイだと通せないと言われる。しかたがないので部屋にこもっていたが、顔を洗いたいので、また降りる。しかしやはりノーネクタイだと通してもらえない。ネクタイのしめ方をググったところで目が覚める。</p>

<p>タイムマシンでネクタイなるものを考え出したやつを殺しに行くSF小説を読みたい。ネクタイの存在意義を問う擬人化マンガとかでも良い。</p>
