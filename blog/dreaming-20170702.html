<!DOCTYPE html><html lang="ja"><head><title>夢(2017年7月3日)</title><p><time>2017-07-03</time></p><h1>夢(2017年7月3日)</h1>

<p>朝起きて窓を開けると、屋根からネギが数本生えている。そういうこともあるかと1本抜き、朝ご飯に焼いて食べる。おいしかったので、これは便利だなと思うが、窓を開けるとずっとネギ臭いので焼きはらおうと火をつけたところで目が覚める。</p>

<p>夢で火を使ってると不安になる。特に何もなかったので良かった。</p>

<p>家にネギが生えていると助かるが、育てるのは難しい。買ってきたネギを庭に植えると日持ちするのでよくやるが、どこに植えたか忘れ、植えようとしたら既にあった、みたいなことによくなる。</p>
