<!DOCTYPE html><html lang="ja"><head><title>スラングとエイプリル・フール</title><p><time>2017-03-31</time></p><h1>スラングとエイプリル・フール</h1>

<p>友達がいないとスラングを使わない、というのはまったくその通りで、そのことについて考えていたら頭が痛くなった。エイプリル・フールみたいなものをやらないとかそういうのも近そうだな、くらいで思考が停止している。</p>

<p>スラングのような文脈を共有する相手が友達、と考えられる。すると活性化していない友人関係にある人は案外多い、と言えそうだ。</p>

<p>さっぱり友達多い気がしてこない。</p>
