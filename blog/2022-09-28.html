    <p><time>2022-09-28</time></p>

    <h1>机しかない部屋</h1>

    <p>空いている部屋に机だけを移した。本棚すら置いていない。机にもパソコン、スピーカー、ペン入れ、そして時計が置いてあるだけだ。これから少しずつ必要なものを移していく。</p>

<p>久しぶりに窓向きに机を構えた。この季節だと、光の差し込み具合も、昼間に映画が見づらいくらいだ。最初は部屋の真ん中に置いてみたが、電源ケーブルの取り回しが気になってやめた。</p>
