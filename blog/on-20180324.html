    <h1>メモ(2018年3月24日)</h1>

    <p>パジャマを春秋用のものに変えた。春秋はダブルガーゼ、夏はシアサッカー、冬はフランネルのものをそれぞれ2着ずつ交互に着ている。この冬はフランネルの片方がすり切れて背中に穴があいてしまった。ちょうどセールが終わった頃に気付いたため買い替えられなかった。</p>

<p>前に書いたような気もしてきた。検索せず、気にしないスタイルで書いていきたい。</p>

<p>椅子が快調で気分がいい。でも集中力が下がったような気もする。春のポカポカ陽気のせいということにしておこう。</p>
