<!DOCTYPE html><html lang="ja"><head><title>起きた。</title><p><time>2003-10-18</time></p><h1>起きた。</h1>

<p>起きメモ。</p>
<ol>
<li>シャワー浴びた。</li>
<li>さっぱりして部屋に戻る。</li>
<li>何の変哲もないところで転ぶ。</li>
<li>あわててすぐ横の机の上に手をつく。</li>
<li>なぜか、机の上の灰皿をひっくり返す。</li>
<li>灰まみれ。</li>
<li>シャワーへ。</li>
</ol>
<p>朝から二回もシャワー浴びることが出来るなんて、贅沢な日だ。なのに、今日はとてもよくないことが起こりそうな気がするのはなぜ？</p>
