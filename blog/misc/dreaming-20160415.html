    <h1>夢(2016年4月17日)</h1>

    <p>雨が降ったのでこの前買った長靴をはいて出かける。快調に歩くが、ふと気づくと傘をさしておらず、足以外が全部濡れている。慌てて長靴を脱いだところで目が覚める。</p>

<p>漏らしてなかった。</p>

<p>僕はうつぶせ寝だった。数年前からあおむけでも寝るようになって、それから夢をよく見るようになったような気がする。僕の狭い観測範囲でもうつぶせ寝の人はあまり夢を見ないと言っている。うつぶせ寝に戻せば変な夢が減るのではないかと、戻そうとしたら寝つきが悪くなった……。</p>
