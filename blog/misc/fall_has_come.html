<!DOCTYPE html><html lang="ja"><head><title>秋深し</title><p><time>2003-10-08</time></p><h1>秋深し</h1>

<p>いや、まだ深くないだろ。</p>
<p>そろそろ明るい青も季節はずれになった感があるので、全体的にグレーに寄せてみました。いや、飽きっぽいので。秋だしね。</p>
<p>なんだそれ。</p>
<p>相変わらずリンクの色で悩む。てか、CSS書く時に一番悩むのは、リンクの色を決めることだと思うんですが、どうですか？　いちばん簡単なのは、下線を引くだけにすることなんじゃないかと思ってたりします。下線が引いてあるとリンクだと思う人が大半ですから。とか、根拠のあまり無い説を主張してみる。</p>
