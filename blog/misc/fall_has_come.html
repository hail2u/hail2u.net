<p>相変わらずリンクの色で悩む。てか、CSS書く時に一番悩むのは、リンクの色を決めることだと思うんですが、どうですか？　いちばん簡単なのは、下線を引くだけにすることなんじゃないかと思ってたりします。下線が引いてあるとリンクだと思う人が大半ですから。とか、根拠のあまり無い説を主張してみる。</p>
