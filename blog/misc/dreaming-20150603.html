    <h1>夢(2015年6月9日)</h1>

    <p>近くに昨日できた山が噴火する。そこから直径5mくらいの岩が降ってくるので、必死で避ける。避ける。3時間くらい避けたら岩の代わりにコインが降ってくるようになった。「コインだ！　金だ！」と思って触ったら死んだ。ところで目が覚めた。</p>

<p>噴火の夢は何回か見たことがあるけど、実際に噴火を間近で見たことがないため、現実味に欠ける。桃鉄の噴火イベントみたいにドドドドって音がして、しばらくしたら上から岩が降ってくるだけ。煙や灰がまったくないので避けやすい。岩も普通の岩で熱いとかもない。</p>
