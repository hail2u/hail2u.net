<!DOCTYPE html><html lang="ja"><head><title>じゃがいもパンケーキ</title><p><time>2014-09-22</time></p><h1>じゃがいもパンケーキ</h1>

<p>じゃがいもを細切りにして、フライパンにバターを引いて焼くやつ。じゃがいもを細切りにした後に水にさらさないことで、じゃがいもの断面が出るでんぷんがつなぎになるので、うまくパンケーキ状に固まる。ハッシュドポテトに近い。5分くらいで作れておいしい。</p>

<p>じゃがいもを少なめで薄く作るとパリパリになっておいしい。冷めてもおいしい。じゃがいも多めで分厚く作るとまわりはサクサク、なかがモチモチになっておいしい。冷めるとちょっとおいしくない。</p>

<p>バターの代わりにオリーブオイルとか、刻んだアンチョビを加えるとか色々してもおいしい。</p>
