<!DOCTYPE html><html lang="ja"><head><title>夢(2015年5月13日)</title><p><time>2015-05-13</time></p><h1>夢(2015年5月13日)</h1>

<p>口内炎が歯茎に出きてた日の夜、痛すぎて病院に行ったところなぜか「あーこれは頭蓋骨全部交換しないとダメですね」と言われ、下半身の部分麻酔で手術が始まる。いや無理だろって思ったところで目が覚める。手術系の夢はあまり見た記憶がなく新鮮だった。</p>

<p>もう治ったけど、今回の口内炎は3日くらい辛くて、熱が出たりもした。初めてトラフル錠で凌いだけど、軟膏を買った方が良かったっぽい気がする。</p>
