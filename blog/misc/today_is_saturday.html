<!DOCTYPE html><html lang="ja"><head><title>土曜日ですね</title><p><time>2003-01-18</time></p><h1>土曜日ですね</h1>

<p>ウキウキ土曜日です。仕事じゃなければ。自分の能力以上の物を抱えるのは良くないです。「ごめんなさい。できませんでした。」とか言われても。できないことはできないのですよ。できないけどやってみたいというのは良いんですけどね。今度からは「できないかもしれないけど、やらせてください」とか・・・って、泣くなよ。ものすごく悪いことした気分になるじゃないか。</p>
<p>どうやらウキウキとは程遠い土曜日になりそうです。</p>
<p>今日はアクセス数少ないですね。土曜日はウキウキでデートなんかしちゃったりしちゃってるわけですね。僕は、今(22:00ちょっと前)、帰ってきたところですが。</p>
