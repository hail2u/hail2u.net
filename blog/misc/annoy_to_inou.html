    <h1>ひたすらからむ</h1>

    <blockquote>
<p>俗に言う“記憶力のいい人”って、「三歳の頃見た場面を覚えてる」わけじゃなく、例えば、「六歳の頃思い出した三歳の頃の記憶」を覚えてるんだと思います。</p>
