<p>家に風呂がないと、台所の流しで頭を洗う羽目になり、いちじるしく人の尊厳を奪われる。お掃除機能付きのバスタブで天上人になる予定なので、しばらく未開人で我慢する……と思ったけど、川とかで全身洗ってるであろう未開人の方が人として格上な気がしてきた。</p>
