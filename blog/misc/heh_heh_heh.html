    <main>

    <p>俺、必死だな。</p>
<p>YukiWiki使って壮大なネタ(ネタかよ)をやろうとして、小一時間CSSとCGI本体いじって、形を整えてやろうと思うも、非常にメンドクサイ。挫折気味。なので、趣向を変えてみようかなと思うも、ここの常連の方々は揃いも揃って、「他人のネタに協力？　俺にネタをくれよ。」という人たちなような気がするので、無理ぽ。</p>
<p>つか、いのうさんいきなりMSN Messengerから消えたな。</p>
