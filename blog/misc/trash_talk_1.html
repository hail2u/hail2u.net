    <title>くだらない</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 112.5%;
        margin-block-end: 25svh;
      }

      pre {
        white-space: pre-wrap;
      }

      figure {
        margin-inline: 0;
      }

      img,
      svg {
        block-size: auto;
        max-inline-size: 100%;
      }

  <body>
    <p><time>2003-01-05</time></p>

    <h1>くだらない</h1>

    <p>青春のヒトコマ。</p>
<ul>
<li>8時過ぎにちょっと眠り込む</li>
<li>起きる</li>
<li>寝覚めの一服</li>
<li>タバコの箱は空</li>
<li>ダルいと思いつつ財布を持って外へ</li>
<li>自販機の電気消えてる</li>
<li>23時過ぎてるよ</li>
</ul>
<p>人生ってくだらない。</p>
