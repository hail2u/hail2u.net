    <h1>夢(2016年5月2日)</h1>

    <p>Twitterで「ウェブサイトが見づらい」と言われる。「詳しく」と返すも要領を得ない返事が返ってくる。徐々に口論になる。数十回のやりとりのあと、「でも記事は好き」みたいなことを言われウワッとなって起きる。</p>
