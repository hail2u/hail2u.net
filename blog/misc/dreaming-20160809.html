    <h1>夢(2016年8月11日)</h1>

    <p>町を歩いていると、前方にグレーのスーツを着た集団が見える。嫌な予感がするものの、歩道の隅へ避けて通り抜けようとする。しかし、うち一人に羽交い絞めにされる。そして他の全員から前髪を一本ずつナイフで切られたところで目が覚める。</p>

<p>グレーのスーツに何か嫌な思い出でもあるのか、と色々思い出してみたが特にない。</p>

<p>熱帯夜に驚く系の夢で目が覚めると、その後、なかなか寝付けない。しょうがないので水を飲み、エアコンをつけ、音楽を聞き、本を読む、と完全に目が覚めてしまう。夢を見ないくらい、深くずっと眠っていたい。</p>
