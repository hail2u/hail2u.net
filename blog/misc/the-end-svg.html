<p>重い腰を上げ、そこかしこで使っているプロフィール画像のSVG化を始めた。再現度は7割くらいまでは到達したように思う。この画像はその未完のものをPNGにエクスポートした。</p>

<p>ビットマップをトレースするのではなく、長方形でちゃんと作り、それを変形することで再現している。変形のパラメーターの調節よりも元の長方形の再現が大変で苦労している。</p>
