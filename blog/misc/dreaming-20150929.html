        <h1><em>夢(2015年10月5日)</em></h1>
      </header>

    <main>

    <p>ガスと電気と水道、電話の名義変更を行うが失敗し、すべて止まる。暗闇に包まれ、何もできない家でじっとしていると、市役所の人が来る。「ちょっとした手違いで……すみません！」とあんぱんを3つ渡される。食べたらすごいおいしかった。が数分後に腹痛になり、トイレに入るも水が流れない。というところで目が覚めた。</p>

<p>だいたい名義変更が終わった記念の夢のようだ。</p>
