    <h1>夢(2016年4月25日)</h1>

    <p>人が死ぬ。火葬にしようと横にあった棺桶に入れて燃やす。しかし蓋がちゃんとしまってなくて、中から死体が出てくる。何人かで殴って動きを止め、もう一度棺桶に入れて火をつける。しかし蓋がしまっておらず……というのを5回くらい繰り返してウワッとなって目が覚めた。</p>

<p>特にゾンビ映画とかは見ていない。人を火葬にする夢はたまに見る。</p>

<p>やはり仰向けだった。風邪の治りかけで鼻がつまっていたのでうつ伏せで寝れなかった。</p>
