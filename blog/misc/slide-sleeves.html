        <h1><em>スライドの台紙</em></h1>
      </header>

    <main>

    <figure>
<picture>
<source srcset="/img/blog/slide-sleeves.avif" type="image/avif">
<img alt="Ektachromeやフジカラーといったフィルムごとにスライド用の台紙も様々ある。" height="1440" src="/img/blog/slide-sleeves.jpg" width="2560">
</picture>
</figure>

<p>スライドの台紙にも色々あった。Kodak(EktachromeはKodakらしい)や富士フイルム、コニカのものが多く、大塚カラーなども少しあった。それぞれにベースの色やタイプフェイス、文字色が凝っていて、個性的だ。</p>

<hr>

<p>スライドの分離作業は計10時間以上かかった。それでもなんとか終わったので、ようやくゴミとして出せる。燃やせるゴミの曜日に間に合ってよかった。</p>
