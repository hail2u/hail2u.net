    <h1>うぉ、5倍すか</h1>

    <p><a href="http://support.biglobe.ne.jp/news/news106.html" title="BIGLOBEコース体系変更およびサービス強化のお知らせ">BIGLOBEコース体系変更およびサービス強化のお知らせ</a>によると、BIGLOBEのホームページ容量が5倍の50MBになるみたい。増設も50MB単位と。あれ？　100MBになるのか？　相変わらずわかりにくい書き方するな、BIGLOBE。これで相当の間は大丈夫っぽいな。実は8MB近いので、そろそろ増設しようかとかレンタル鯖借りるかとか考えてたところだったので、うれしいです。</p>
<p>メールボックス容量も5倍の100MBになるなど、他にもいろいろあるみたいだ。メールウイルスチェックサービスとかあると便利そうだな。</p>
