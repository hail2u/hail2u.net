<p>おせちの残りを片付けた後、だらだら散歩しつつ、初売りをちょっと覗いたら人がたくさんいた。この街はいつのまにか正月に人が集まる側になったんだなと思った。特に買うものもないかなと思ってたが、惣菜屋の福袋を買った。その帰り道に空を見上げたらドラゴンが飛んでいるように見えた。</p>

<p>天空でも花嫁の方はやり残したことははぐれメタルを仲間にすることくらい。モンスターブローチの威力すごい。</p>
