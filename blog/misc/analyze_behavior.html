<!DOCTYPE html><html lang="ja"><head><title>行動の分析</title><p><time>2003-07-06</time></p><h1>行動の分析</h1>

<blockquote>
<p>良質な情報のありかが簡単にわかるようになると、個々のウェブサイトへの滞留時間は短くなる。これは、オンライン情報システムにおいて人々がどのように行動を最適化しているかを分析した結果わかったことの一端である。</p>
</blockquote>
<p>こういうの真面目に研究している人たちは、どっか頭のネジがはずれているような気がする。と言ったら言い過ぎだけど。とにかく、実際にそういう人と会話する気になれない。他人を分析するのは構わないけど、自分を分析されるのは嫌だな。</p>
<p>わがままだ。</p>
