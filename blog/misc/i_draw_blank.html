    <h1>はずれ</h1>

    <p>新年明けて買い物に行ったとき、いつものようにCD20枚くらいドッカリ買ったんですが、その内の10枚くらいジャケ買い・名前買いで、ほとんどはずれだったりする罠。唯一、<a href="http://www.christinaaguilera.com/" title="CHRISTINA AGUILERA">Christina Aguilera</a>のStrippedはそれなりに良かったです。もろに好みの系統の音楽じゃないので、ガッツリはまったわけじゃないんですが、もうちょっとしてもたまに聞きたくなるんじゃないかなという感じです。最大の外れは、<a href="http://www.avril-lavigne.com/" title="Avril Lavigne">Avril Lavigne</a>のLet Goです。屑です。とりあえず、中古屋で流通させるのも癪に障るくらい屑なので、電子レンジでチンしました。</p>
