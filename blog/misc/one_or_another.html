        <h1><em>どちらか一方</em></h1>
      </header>

    <main>

    <p>どちらか一方あれば何とかなるということは、よくあることです。が、何とかなるからといって、それで良いかといったらそうではないわけで。月みたいな反射鏡的存在は必要でしょうけど、それはあくまでも太陽のような強烈な光を飛ばしてくるものがあるからで、現状では太陽になりうる素質はあるものの強烈な光を飛ばすのに躊躇する人が大半な訳なので、意味のない存在になっちゃいますね。わかりにくい例えだ。</p>
<p>じゃぁ、お前がやれよ。ということになるわけなのですが。それは置いておいて。</p>
