<!DOCTYPE html><html lang="ja"><head><title>書きながらログを移動</title><p><time>2003-07-28</time></p><h1>書きながらログを移動</h1>

<p>すげーややこしくなる。ローカルで.entries_index.index生成して、ローカルのフルパス部分をサーバーのフルパスに置換しただけで、そのままアップロードしてるだけなんですがね。時間とか超適当だし。覚えてないって。</p>
<p>残り4か月分。</p>
<p>ログ移動にかかる時間のうち、タイトル考える時間が80%という・・・。こんなことなら1日につき1つのタイトルじゃなくて、細かくタイトルつけてればよかった。</p>
<p>あと、ファイル名もけっこう悩む。</p>
