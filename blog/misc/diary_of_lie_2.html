    <h1>続・嘘日記</h1>

    <p>知ってますか？　ピアスの穴から出てきた白い糸を抜いたら、実はそれモジュラーケーブルで、携帯電話は見えない何かでそれと接続して(以下略)。</p>
<p>結構、面白い。</p>
<p>わけがない。</p>
<p>嘘ばっかりじゃなんなので。ほぼ日刊イトイ新聞が季刊になるそうです。嘘じゃないですよ。ウェットでブラックなメキシカン・ジョークです。</p>
<p>長いブランクは小ネタを文章にまとめる才能を枯渇させたようです。元々枯れかけてたんですけど。</p>
