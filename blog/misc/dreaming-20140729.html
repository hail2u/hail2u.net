    <h1>夢(2014年7月29日)</h1>

    <p>寝てたら毒蛇に噛まれる。あっと思って飛び起き、携帯を取ろうとしたらそれも毒蛇になって噛まれる。その後触るものがすべて毒蛇になり噛まれまくるものの、玄関から出たら噛んでた蛇が消えた。安心してそのまま麦茶飲んだら毒で死んだ。というところで起床。</p>

<p>蛇を操る変な忍者が出てくるマンガを読んでたのと、ベッドの位置を変えた(万が一エアコンが落下しても頭に落ちてこないような配置にした)からだと思う。<a href="/blog/misc/dreaming-20120701.html">夢を覚えるようになったかな</a>と思ったけど、ここ一年程はまた覚えなくなった。</p>
