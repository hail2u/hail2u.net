<p>かき混ぜてからかける派、かけたあとは混ぜない組。醤油は気分。茶碗よりも丼でやりたい。というよりも卵をご飯にかけるという所業を結構大きくなってから吉野家の牛丼で覚えたので、かき混ぜてからかけるし丼でやる。<a href="http://www.adventar.org/calendars/342">TKG Advent Calendar 2014</a>ももう8日目か。</p>
