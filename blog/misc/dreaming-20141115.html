<!DOCTYPE html><html lang="ja"><head><title>夢(2014年11月15日)</title><p><time>2014-11-15</time></p><h1>夢(2014年11月15日)</h1>

<p>サンレッドが出てきた夢を見た。川崎市のアレ。サキューンのところに今から遊びに行くとか言ってて、「寒そうですねー」みたいにしゃべってた。ふとTシャツ見たら「東京砂漠」って書いてあったけどツッコめなかった。ちゃんとわかるオチがついてる夢は初めて見た気がする。</p>

<p>サンレッドが出てくるというかキャラクターが出てくる夢も初めて見た気がする。夢にバラエティーが増えてきた。最近はしばちゅうさんに今更ハマっていて、そろそろ夢に出てこないかなーと思ってる。鉄蒺藜骨朶で殴られるとか鶏肋食わされるとかっぽいけど。</p>
