    <h1>夢(2015年12月13日)</h1>

    <p>某卵かけご飯のアイコンの人にすごく似てる人が電車で向かいの席へ座る。「すごい似てるなー」とTwitterでつぶやいたり、Instagramへ写真をアップロードしたりした。一通り遊んでしばらくすると、この人と会ったことがなく、まったく顔を知らないことを思い出した、というところで目が覚めた。</p>

<p>顔を知らない人まで夢に出てくるようになった。しかしどの人もどういう顔で出てきたのかまったく思い出せない。</p>
