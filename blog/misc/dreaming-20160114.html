    <h1>夢(2016年1月16日)</h1>

    <p>隣を歩いている人の着ている服が欲しかった服に似ていた。着るとこんな風に見えるのかとちらちら見てると、その人がすごい変な顔をしたおじさんだったことに気付く。よく見てみると自分の顔だった。あーこれは夢だなと思ったところで目が覚める。</p>

<p>欲しかった服を買いに行く日の朝に見た。根津美術館近くの直営店にしかまだないようだったので、そこまで行って買った。買った帰りはブルーノートの前を通って根津美術館の終わりで曲がり、表参道駅まで歩いていたが、あの通りを歩くといつも生きててすいませんって気分になる。</p>
