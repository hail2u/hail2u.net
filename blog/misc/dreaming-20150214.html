    <h1>夢(2015年2月14日)</h1>

    <p>歩いてたらいきなり臭い。しばらくすると防護服を着た人に囲まれる。そのままずっとにらみ合いを続けているとどんどん臭くなっていき、慌てて脇の下とか手とかを嗅いだが臭くない。なんでだろうとお尻に手を伸ばしてからその手を嗅いだら臭くてびっくりしたところで目が覚めた。</p>

<p>自分が寝ながらすごく臭いおならをしただけだった。そのうち大きい方を漏らしそうで怖い。</p>
