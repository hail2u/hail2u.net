    <h1>ゴミ箱のない部屋</h1>

    <p>部屋にゴミ箱を置かなくなって3か月になる。最初は単にゴミ箱を水洗いしてから外で乾かしてて元に戻し忘れただけだったんだけど、部屋には無い方がいいのかもなーと思うようになった。とにかく何かゴミを出すと捨てに行くのが面倒くさいのでゴミを出さないように気をつけるようになって良い。</p>

<p>ゴミを出さないように気をつけると、部屋でお菓子や軽食を食べないようにもなって、夜に間食することがほとんどなくなったのも良さそう。痩せてる人の糖尿は地獄らしいし気をつけたい。</p>

<p>鼻をかんだあとやくしゃみを抑えたあとのティッシュをどうにかする方法を模索している。</p>
