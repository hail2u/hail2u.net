    <h1>夢(2016年7月11日)</h1>

    <p>湖でボートに乗る。大きな遊覧船が横を通ったので、どうも芦ノ湖のようだ。突風が吹き、ボートがひっくり返る。岸まで泳いでそのままロープウェイで山頂のお宮さんへ行く。ボートを返さなくちゃと気づき、湖へ戻り沖合いに泳いで戻るっている途中で目が覚める。</p>

<p>ボートがひっくり返って娘が死ぬというエピソードが出てくる小説を読んでいたらすぐこういった夢を見た。まだ読み終わっていないが、自伝物と歴史物しか読んでおらずあまり好きではなかった井上靖を再発見し、楽しく呼んでいる。</p>

<p>あとはここ一年くらいずっと箱根へ行きたいと考えているのもあるようだ。まざった。</p>
