    <h1>パンツなしで寝てる</h1>

    <p>ここ1週間ほどパンツなしで寝てる。寝る時快適とかそういう理由じゃなくて、朝に新しいパンツをはくのが良いかなとか考えたので。朝が快適なのはすごく良い。まだ慣れなくて「あっ、おもらしした！」とか思って何回か起きた。してないけど。</p>

<p>今までの習慣を少しだけ変えるのは結構楽しい。なんとなく靴下は左から履いてたのを右からにしてみたり、財布を入れるポケットを変えてみたり。特に新しい発見とかはないけど、気分だけなんとなく変わる。</p>

<hr>

<p>寝返りうった時、たまに何かが「グリッ」となって目が覚めるのをどうにかしたい。</p>
