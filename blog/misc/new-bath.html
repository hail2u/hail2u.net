<p>4日くらいで風呂生えた。バスマジックリン入れると自動でお掃除できる最先端の風呂に入る人類に進化できた。LED照明で電球色になったけど、あまり違和感はなさそうな感じで良かった。技術の進歩楽しい。</p>

<p>ただ、ちょっと高機能なものを付けるとリモコンだらけになるのはどうにかして欲しい。風呂沸かし、お掃除機能、乾燥機能付き換気扇の3つのリモコンにくわえて照明のスイッチがある。Amazon Echoみたいな奴……とまでは言わないけど、スマフォで制御したい。</p>
