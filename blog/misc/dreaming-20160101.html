    <h1>夢(2016年1月2日)</h1>

    <p>初夢は見ることができなかった。おぼえていないだけかもしれない。見ていたような気にも特にならなかった。</p>

<p>夢の記憶がまったくないにもかかわらず、起きた時に夢を見ていたような気になることがたまにある。目覚めが良い・悪いも特に関係ないようだ。夢を見ていたような気になると、何かあったような、忘れてはいけない何かがあったような気がずっと続く。その日はなかなか作業が進まなかったりする。</p>

<p>夢を見る仕組みは生物に必要なんだろうか。</p>
