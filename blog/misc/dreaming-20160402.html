    <p><time>2016-04-11</time></p>

    <h1>夢(2016年4月11日)</h1>

    <p>歯医者へ行く。「ちょっと歯茎が下がってますねー」と言われる。「じゃーちょっと抜いちゃいましょうか、歯茎！」と言われる。すぐさま逃げたところで目が覚める。</p>

<p>「歯茎を抜く」という表現の恐ろしさがすごかった。新しくできた歯科医院に転院したいなーと思っている。連休前に行ってみるか。</p>
