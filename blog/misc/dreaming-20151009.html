    <p><time>2015-10-12</time></p>

    <h1>夢(2015年10月12日)</h1>

    <p>父親が帰ってきたので、食事の用意をして一緒に食べる。後片付けをしていると客用の茶碗を出していたことに気付き、「あっ親父死んだよな」と考える。父親に「死んだよね」って聞いてみると、「そうだよーそれで言うことあったんだよ」と軽く言われたところで目が覚める。</p>

<p>気づき方がちょっと凝ってて、ビックリした。あと夢なので冷静だった。</p>
