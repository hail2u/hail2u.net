    <h1>夢(2015年3月30日)</h1>

    <p>ずっとカレーを食べてる。食べるとモッモッという感じで、皿の下からカレーが生えてくる。食べるのやめると生えてこないので、これ最高じゃないかと思って、皿を置いて飲み物を取りに行く。戻ってくると皿が2つに増えてると思うと4つに増える。手を離すと皿が増えるのかなるほどなと思ったところで目が覚める。その日は肉じゃがにした。</p>

<p>鶏モモ(唐揚げ用)とごろごろ野菜の家カレーが好きだけど、外で食べようとするとなかなか見つからない。そういうのはきっと家で食べるからおいしいんであって、外で食べると普通すぎて売れないか。</p>
