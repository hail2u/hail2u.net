    <p><time>2003-01-01</time></p>

    <h1>お年玉ください</h1>

    <p>ま、いらないですけどね。</p>
<p>とか、言ってんの。</p>
<p>正月ですね。ちなみに餅もう食べました。今から寝ます。</p>
<p>大晦日に病院に行ったら、「正月はお酒飲みたいよねぇ・・・。ちょっとなら飲んで良いよ。」と言われた。ごめんなさい。いっぱい飲みました。</p>
<p>HDDの内容を掃除してました。インタネーットキャッシュに、「search[1].」とか、ピリオドで終わるファイルが5つほどあって、リンク切れキャッシュを消して再構築してくれるアプリケーションがエラー出してた。コマンドプロンプトからしか消せない、こういうファイルは、どういう原理でできるんだか。</p>
