    <title>誤字</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 112.5%;

      }

      pre {
        white-space: pre-wrap;

        margin-inline: 0;

  <body>
    <p><time>2003-09-29</time></p>

    <h1>誤字</h1>

    <p>誤字なんてするのは気合いと集中力が足らないからですよ。とか、言ってみる。</p>
<p>僕は、PCやなんかで入力している場合は比較的誤字(というか誤変換を見逃すこと)が多いのだけど、手で書いてるときは誤字が少ないですね。</p>
<blockquote>
<p>そりゃ難しい言い回しとか漢字を使わないからだろ。</p>
</blockquote>
<p>とか、言われました。まったくもってその通り。</p>
