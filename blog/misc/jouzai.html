    <h1>錠剤飲めない……</h1>

    <p>粉薬はわかるけど錠剤は理解できない。錠剤を口に入れて水飲んだら入ってくじゃないか……みたいなことを解熱剤飲んで布団に寝て考えてたら一日半過ぎてた。粉薬飲めないだと子供っぽくて、錠剤飲めないとかだとデリケートな感じするみたいな議論をしている夢を見た気がする。</p>

<p>錠剤飲めないので口移しで飲ませてくれみたいな展開のマンガがたまにあるけど、口移しだと飲める根拠がよくわからない。</p>
