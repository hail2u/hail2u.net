        <h1><em>ピンク色のTKGを食べた</em></h1>
      </header>

    <main>

    <figure>
<picture>
<source srcset="/img/blog/tkg-tarako-20141217.avif" type="image/avif">
<img alt="ピンク色の卵をかけたご飯。" height="2560" src="/img/blog/tkg-tarako-20141217.jpg" width="1920">
</picture>
</figure>

<p>ピンク色とは生の<a href="http://ja.wikipedia.org/wiki/%E3%81%9F%E3%82%89%E3%81%93">たらこ</a>。ご飯にかける時は辛子明太子よりも普通のやつが好き。丸のままでなくても良いので、おいしいけど切り落としになってて、量の割には安価なものを買ってる。余ったらスパゲッティーの具にしよう！<a href="http://www.adventar.org/calendars/342">TKG Advent Calendar 2014</a>も17日目か。</p>

<p><a href="http://ja.wikipedia.org/wiki/%E3%82%A4%E3%82%AF%E3%83%A9">赤</a>と迷った結果、ピンクにした。<a href="http://ja.wikipedia.org/wiki/%E3%82%AD%E3%83%A3%E3%83%93%E3%82%A2">黒</a>でやってみようかとも考えていたけど、ジョークでやるには高額の出費になるのでやめた。</p>
