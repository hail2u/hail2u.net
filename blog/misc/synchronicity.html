        <h1><em>シンクロニシティ</em></h1>
      </header>

    <main>

    <p><a href="http://dictionary.goo.ne.jp/search.php?MT=%B6%A6%BB%FE%C0%AD&amp;kind=jn">共時性</a>。因果律では説明できない事象を説明するための考え方。元々は「ある人物が頭に思い描いた事象と現実の出来事が一致すること」という意味のユングの用語だが、現在は偶然の一致とほぼ同義に使われることも多い。</p>
<p>学者じゃないので嘘です、多分。てか、別にこんなことを書きたかったわけではない。わかる人にはきっとわかる！</p>
<p>まーアレはアレで偶然の一致でもなんでもないけど。</p>
