    <h1>夢(2015年3月15日)</h1>

    <p>寝てたら天井の隅からカエルがずっとピョコピョコ飛び出してくる。アマガエルくらいの大きさで、色は鮮やかな緑とたまにオレンジ。生きてるし鳴くけど、ヌメッとした感じじゃなくてフワッとした感じで、顔にぶつかるとすごく心地良かった。というのを3時間(夢時間)くらいずっと堪能していた。カエルがずっと降ってくるの悪夢っぽいけど、全体的にすごく気持ちの良い夢だった。</p>

<p>天気予報の番組で「三月六日は啓蟄で、カエルやヘビ、そして虫が出てくる日とされています」とかいうのを聞いた翌々日くらいの夢。単純すぎる自分がちょっと心配。</p>
