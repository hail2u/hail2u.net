<!DOCTYPE html><html lang="ja"><head><title>夢(2015年8月31日)</title><p><time>2015-08-31</time></p><h1>夢(2015年8月31日)</h1>

<p>天の声に「CSSの基本は発声から」と言われる。朝起きたらまず裏の神社にお参りし、今日も一日CSSをうまく書けるように大きな声でお祈りすることが義務付けられる。恥ずかしいのでサボったらテキスト・エディターでCSSファイルが開けなくなった。基本大事だなーと思ったところで目が覚める。</p>

<p>少し前にCSSかるたみたいな夢も見た。読む人が「display」って読むと、並べてある<code>block</code>や<code>inline</code>などを取れる。取れる札が複数あるかるた、ゲームとして成立しないことがわかった。</p>
