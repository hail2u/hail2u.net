    <h1>夢(2016年5月26日)</h1>

    <p>おいしいと評判の湯豆腐を食べに店に入る。「いつもの」と頼むとわんこそば風にどんどん出てくる。お腹いっぱいになったので席を立ち、会計をしてる間もどんどん豆腐が鍋に入れられる。店を出たところで目が覚める。</p>

<p>来月、おいしいとうふ料理を食べに行くのが今から楽しみだ。</p>
