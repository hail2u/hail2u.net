    <p>2003年の自分の日記を読んだみたいなのを見かけたので自分のも読んだら死にたくなった。困る。読むとだいたい消したくなるんだけど、どうせInternet Archivesに残ってるしな……とか思うと消す意味もない。たまにBlosxomのエントリー・ディレクトリを<code>rm -rf</code>する遊びはやってる。結構楽しい。</p>

<p>今年の12月でこのウェブログも10周年な感じなのでそれまでは頑張ろう。ぎゅっと縮めたら5年分くらいだけど(今1730エントリーくらいなので)。</p>

<p>少し早いけど五月病に罹患した気がする。</p>
