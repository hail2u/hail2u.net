    <h1>足首の捻挫</h1>

    <p>駅まで歩いていたら道に落ちている3cmくらいの石に気づかず踏み、足首をぐりっとやってしまって捻挫した。幸いそれほどひどくもなく、1時間ほど休んだら歩いても痛くないくらいに回復したので良かった。</p>

<p>石や道のちょっとした段差もそうだが、降りるところの平坦が長いエスカレーター、階段の角に付けられたゴム、絨毯とリノリウムの境い目、などといったところでつまづくことが増えた。ユニバーサル・デザインは大事だなと痛切に感じるので、ウェブでも頑張りたい。</p>
