<p>部屋にいくつか石がある。特に気にして集めているわけではないが、文鎮の代わりに使っている。メモや、処分前のレシート、平置きに積んだ本の上に載せる、またはドア・ストッパーとして床に置く。最近、お気に入りの石が増え、4つになった。座ったカエルのように片方が見上げているような恰好の石だ。</p>

<p>街でも部屋に置きたい石をちょくちょく見かける。窃盗になりそうな場所にあるため、なかなか拾えない。うまく路上に転げ落ちてくれないかと思っている。</p>
