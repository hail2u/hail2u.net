<!DOCTYPE html><html lang="ja"><head><title>007</title><p><time>2022-05-20</time></p><h1>007</h1>

<p>生まれて初めて007の映画を見ている。一日一作品。Prime会員でなかったら、一生見ることはなかったであろう。古い順に見ると大変そうなので、ダニエル・クレイグになったカジノ・ロワイヤルからにした。主題歌がクリス・コーネルでかなり気分が盛り上がり、楽しく見れた。</p>

<p>次の慰めの報酬まで見たが、これも主題歌がジャック・ホワイト(とアリシア・キーズ)で盛り上がる。両作品の感想としては、高いけど無理をすれば手が届きそうなくらいの洋服を着ているな、くらいしかない。娯楽作品だと思うので、難しいことを考えずに楽しみたい。</p>
