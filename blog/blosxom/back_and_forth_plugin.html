    <h1>back_and_forth plugin</h1>

    <p>前へ後ろへ。ムーブムーブ。</p>
<p>エントリごとのページで、前後のエントリを辿れるようにしました。ベースは<a href="http://bulknews.net/lib/archives/prevnextentry-0.1" title="prevnextentry">prevnextentry</a>と。これをベースに拡張された<a href="http://rschram.org/downloads/tree" title="tree">tree</a>。前者は、エントリごとのページで、前後のエントリを辿れるという欲しかった機能そのまんまなはずなんですが、うまく動かなかったです。後者はカテゴリを辿れたり、月日を辿れたり、かなり高機能なもので面白げ。ですけど、ちとオーバースペックなので、<a href="http://www.blosxom.com/" title="blosxom :: the zen of blogging ::">blosxom</a> 2.0用に改良されたルーチンを拝借して、prevnextentry並に機能を削りました。</p>
<p>MTみたいだぜ！</p>
