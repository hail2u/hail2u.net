<!DOCTYPE html><html lang="ja"><head><title>Customize writeback plugin #2</title><p><time>2003-08-13</time></p><h1>Customize writeback plugin #2</h1>

<p>変数を拡張して、WriteBackの数に応じて変化する<code>$writeback::status</code>っつーものを作ってみる。</p>
<ul>
<li>WriteBack数が0 ... no writeback</li>
<li>WriteBack数が1 ... 1 writeback</li>
<li>WriteBack数が2以上 ...(数)writebacks</li>
</ul>
<p>くだらねー。</p>
