<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="light dark" name="color-scheme">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>RSSファイルのitem数</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 112.5%;
        margin-block-end: 25svh;
      }

      pre {
        white-space: pre-wrap;
      }

      figure {
        margin-inline: 0;
      }

      img,
      svg {
        block-size: auto;
        max-inline-size: 100%;
      }
    </style>
  </head>

  <body>
    <p><time>2003-08-26</time></p>

    <h1>RSSファイルのitem数</h1>

    <p><a href="http://www.blosxom.com/plugins/syndication/rss10.htm" title="rss10">rss10</a>プラグインで<code>$blosxom::num_entries</code>を上書きすることによって、RSSのみ最近10件のエントリーを表示するようにしました。rss10プラグインはflavourがrssの時しかロードしないように書き換えているので、これで良いや。<a href="http://www.blosxom.com/plugins/general/config.htm" title="config">config</a>プラグインってこういうときに使うんだろうな、とか思いつつ使わない。</p>
  </body>
</html>
