      </header>

    <main>

    <p>blosxom.cgiにて<code>$num_entries</code>で一度に表示する記事数を指定できるんですけど、カテゴリ表示にも適用されるのはちと過去ログを参照し辛いような気がする。月表示では適用されないので、一気に見ることが出来るのに。</p>
<p>ていうか、一度に表示する記事数を指定できるんなら、更にたどる機能は必要な気がするんですが。僕がその機能に気づいていないだけ？</p>
