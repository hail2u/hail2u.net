    <p><time>2003-07-27</time></p>

    <h1>Customize categories plugin</h1>

    <p>ValidなXHTML 1.1になるように出力をちょっとだけ変更。デフォルトの状態だと、<code>ul</code>直下に<code>ul</code>が来ているので、そうならないようにしただけ。</p>
<p>修正は、以下のように。</p>
<pre><code class="language-perl">qq! [$numstories]\n&lt;ul&gt;\n!</code></pre>
<pre><code class="language-perl">return qq!&lt;/ul&gt;\n&lt;/li&gt;\n! if $output_format eq &apos;ul&apos;;</code></pre>
<p>実際、無意味。</p>
