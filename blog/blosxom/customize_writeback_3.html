<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Customize writeback plugin #3</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 112.5%;
        margin-block-end: 25svh;
      }

      pre {
        white-space: pre-wrap;
      }

      figure {
        margin-inline: 0;
      }

      img,
      svg {
        block-size: auto;
        max-inline-size: 100%;
      }
    </style>
  </head>

  <body>
    <p><time>2003-08-13</time></p>

    <h1>Customize writeback plugin #3</h1>

    <p>暇に明かして更に拡張。</p>
<ul>
<li>Comment数が0 ... no comment</li>
<li>Comment数が1 ... 1 comment</li>
<li>Comment数が2以上 ...(数)comments</li>
<li>TrackBack数が0 ... no trackback</li>
<li>TrackBack数が1 ... 1 trackback</li>
<li>TrackBack数が2以上 ...(数)trackbacks</li>
</ul>
<p>ますますくだらない。</p>
  </body>
</html>
