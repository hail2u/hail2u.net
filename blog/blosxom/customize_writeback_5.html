<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Customize writeback plugin #5</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 112.5%;
        margin-block-end: 25svh;
      }

      pre {
        white-space: pre-wrap;
      }

      figure {
        margin-inline: 0;
      }

      img,
      svg {
        block-size: auto;
        max-inline-size: 100%;
      }
    </style>
  </head>

  <body>
    <p><time>2003-08-18</time></p>

    <h1>Customize writeback plugin #5</h1>

    <p>Jcode.pmだとout of memoryと怒られるので、省メモリとの噂の<a href="http://tech.ymirlink.co.jp/" title="tech.ymirlink.co.jp">Unicode::Japanese</a>使ってみました。試しにEUC-JPで送ってみたのですが、怒られること無しにうまくいっている模様。</p>
<p>とりあえずUTF-8で送れという注意書き外して、放置しておこう。</p>
  </body>
</html>
