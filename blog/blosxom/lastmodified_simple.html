<!DOCTYPE html><html lang="ja"><head><title>lastmodified_simple</title><p><time>2003-08-19</time></p><h1>lastmodified_simple</h1>

<p>entires_indexのデータからLast-Modifiedヘッダを出力すると、ちょっとしたエントリの修正とかがわからなくなるので、適当に最新記事のタイムスタンプを拾ってきて出力するようにしてみる。ついでに、entries_indexとは関係ないので、切り離しておく。ブラウザで見る分にはあんまり意味が無いんですけど。逆に、キャッシュから読んだりするので不便だったりするかもしれない。</p>
<p>すぐ使うの止めちゃったけどな。</p>
