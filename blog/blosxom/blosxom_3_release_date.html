    <h1>blosxom 3.0のリリース日</h1>

    <p>ちょこっと書いたらいくつか反応あったので、妄想ではないことを強調しておこうかなとか。MLでRaelさんが04/17に<a href="http://groups.yahoo.com/group/blosxom/message/7442" title="Yahoo! Groups : blosxom Messages : Message 7442 of 7504">Re: [blosxom] Re: Comment Spam</a>という件名で投稿したメールにて言及しています。</p>
<blockquote>
<p>I do promise, though, to release Blosxom 3.0 AS AN FYI by May 1st, no matter what its shape.</p>
</blockquote>
<p>となってるので、まぁ予定ではということみたいです。</p>
<p>「AS AN FYI」は「ちなみに」とかそんな感じ(だと思う)。</p>
