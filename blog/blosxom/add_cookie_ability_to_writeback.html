    <h1>writebackにcookieを仕込む</h1>

    <p>毎回入力するのが自分で嫌になってきたので、<a href="http://www.blosxom.com/plugins/input/writeback.htm" title="blosxom :: the zen of blogging :: plugins/input/writeback.txt">writeback</a>にcookieを読み書きする機能を仕込んで、名前とURL(orメール・アドレス)を復活させるようにしました。あえて<a href="http://www.blosxom.com/plugins/headers/cookies.htm" title="blosxom :: the zen of blogging :: plugins/headers/cookies.txt">cookies</a>プラグインを使わな買った理由は、<a href="/blog/blosxom/put_forms_plugin.html" title="hail2u.net - Weblog - put_forms plugin">put_forms</a>との兼ね合いです。ちなみに有効期限は3か月。</p>
<p>チェック・ボックスがうまくデザインできなかったので、<code>hidden</code>で強制とか言うひどいことになっています。そのうち直します。</p>
