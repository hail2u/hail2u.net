<!DOCTYPE html><html lang="ja"><head><title>writebackプラグインについて #2</title><p><time>2003-11-14</time></p><h1>writebackプラグインについて #2</h1>

<p>そのまま持っていってくれてもまるで問題ないです。が、メールで投稿通知の機能を手抜きで実装してあるので、送信先がソースの最後の方に素で書かれています。要は、使うときはその送信先をちゃんと書き換えてねっつーことです。</p>
<p>何人か私宛てにメールが届いてたりするので、使ってるとか言う人はチェックしてみましょう。</p>
<p>とりあえず、そこらへんのを変数として前の方に置くようにしておきました。</p>
