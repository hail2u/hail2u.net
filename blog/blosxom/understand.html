<!DOCTYPE html><html lang="ja"><head><title>理解した！！！</title><p><time>2003-07-26</time></p><h1>理解した！！！</h1>

<p>entries_indexが上手く動いてないと思ったのは、ローカルでテストして作成された.entries_index.indexファイルをアップロードしたのにそれが反映されてないということだったのですが、これが大きな間違いで、.entries_index.indexファイルの内容はフルパスで各entryファイルを列記してあるので、ローカルとはフルパスが違うサーバー上では当然無視されてしまうということで・・・。</p>
<p>気づいてしまえばなんということも無かったり。現在は、正常に動いてます。</p>
