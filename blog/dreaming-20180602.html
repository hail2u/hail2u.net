<!DOCTYPE html><html lang="ja"><head><title>夢(2018年6月19日)</title><p><time>2018-06-19</time></p><h1>夢(2018年6月19日)</h1>

<p>道を歩いていたら側溝の継ぎ目につまづく。体勢を立て直して歩くもまたつまづく。靴を脱ぐ。つまづく。靴下を脱いだところで目が覚める。</p>

<p>家から少し離れたところはかなり古い住宅地で、都市ガスが通っていなかった。最近になって徐々に都市ガス化のためにガス管設置工事がいろいろなところで行われている。つい最近に整地されたはずのららぽーと海老名周辺でも、わざわざ横断歩道を掘り起こして設置したりしていた。計画性に欠ける上に、後処理が雑で悲しい。</p>
