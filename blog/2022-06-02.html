<!DOCTYPE html><html lang="ja"><head><title>公金受取口座の登録</title><p><time>2022-06-02</time></p><h1>公金受取口座の登録</h1>

<p>マイナポイント第2弾で7500円相当のポイントがもらえるとはいえ、あまり公金受取口座を登録するつもりはなかった。しかし、いつでも削除できるようだったので、ポイントを受け取ったら消せばいいかと考え直した。まったく使っていないゆうちょ銀行の口座があるので、それを登録しておく。</p>

<p>ポイントの付与開始は6月30日のようだった。第2弾が始まった1月1日までチャージ履歴をさかのぼって、付与開始と同時に受け取れたら楽でいい。5月31日と勘違いしたからか、5月25日に「公金受取口座を登録するか決める」というタスクが作られていた。</p>
