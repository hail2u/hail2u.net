<!DOCTYPE html><html lang="ja"><head><title>涼しい朝</title><p><time>2022-08-22</time></p><h1>涼しい朝</h1>

<p>急に朝が涼しくなり、生活が一気に変わる。就寝時の冷房から解放されると同時に、とても目覚めが良くなり、起きてすぐに行動が出来るようになった。</p>

<p>朝ご飯もしっかり食べたい。ここ数年は毎日サンドイッチを作っている。レタスと、トマト、ハムという具は変わらないが、バターだったり、マヨネーズだったり、水切りヨーグルトだったり、基本の味が変わる。春や秋の余裕が出てくる季節は、マスタードや、ワサビ、バルサミコ酢、カレー粉など、その時ある様々な調味料を加え、未知の味を探求している。たまに大失敗するが、記録していないので、同じ失敗を繰り返す。</p>
