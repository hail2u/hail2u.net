    <h1>夢(2016年12月3日)</h1>

    <p>道を歩いているとやけにでかいリュックを背負った人が前を歩いている。リュックが時々もぞもぞ動くので気になってみていたら、中に赤ちゃんがいた。これは虐待かと思ったが、よく見ると動く人形だった。大丈夫だった。でもそのリュックを背負っていた人が、歩きながらずっと振り返りつつ人形に話しかけていたので、こっちは大丈夫じゃない怖いというところで目が覚めた。</p>

<p>道行く人のやたらでかいリュックの内容が気になる年頃なのかもしれない。</p>
