<!DOCTYPE html><html lang="ja"><head><title>帯状疱疹(11日目～15日目)</title><p><time>2022-06-25</time></p><h1>帯状疱疹(11日目～15日目)</h1>

<p>最後の診察を受けた。問題ないので、予約も薬もなしで、気になる変化があったら行くだけになった。塗り薬は続けた方が良いが、きれいに湿疹が消えるかは運任せで、きれいにしたい場合は美容皮膚科の受診が必要になるようだ。とにかくあまりひどくならずに済んで良かった。</p>

<p>50才から受けられるワクチンは、やはり受ける必要はないようだった。予防効果の上積みがなく、また再発はまずないので、必要ないだろうということだ。どうしても気になるなら抗体価を調べ、低かった場合にのみ受ければ良いらしい。</p>
