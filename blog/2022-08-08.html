    <figure>
<img alt="村上春樹による「中国行きのスロウ・ボート」から「恋しくて」まで、9冊の文庫本が積み重なっている" height="1440" src="/img/blog/murakami-short-stories.avif" width="2560">

<p>村上春樹の短編集をほとんど揃えた。3冊(レキシントンの幽霊、東京奇譚集、恋しくて)持っていたので、残りをブックオフでかき集めたが、うっかり「女のいない男たち」を買い忘れた。近所のチェーン系古本屋でも売っていそうなので、そこで買おうと思う。一番新しい「一人称単数」は文庫本が出たら新品で買う。</p>

<p>今週からまた暑い巡りのようなので、エアコンのお供にしたい。他に積んでいる本が10冊くらいあるが、ほとんどが技術本なので、その息抜きにもちょうど良い。図書館へ行くのも辛いだろうし、ゴロゴロしながらダラダラ読もう。</p>
