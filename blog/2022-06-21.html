    <h1>フロア・デッキの掃除</h1>

    <p>去年、ベランダに<a href="/blog/ikea-runnen-floor-decking.html">フロア・デッキ</a>を敷いた。その時に<a href="https://twitter.com/morygonzalez/status/1430160190473576450">恐ろしい情報</a>を教えてもらったので、夏場には何回かめくって掃除することにした。かなり面倒くさい。最初の掃除をしたが、特に問題はなさそうだ。</p>

<p>連結式だとめくるのが大変で、掃除する気にならない。そこで、いくつかのブロックに分けてめくれるよう、連結部分をニッパーで破壊した。120cm角くらいならめくれることがわかったので、4枚ごとに破壊している。あまり高くないものだと気軽に破壊できる。</p>
