    <h1>メモ(2018年1月9日)</h1>

    <p>重い腰を上げてGenius Barでバッテリー交換の予約をした。やり切ったような気がしているが、どう考えても始まってもいなかった。何かの予約のような他人も縛る行動をするのが極端に苦手なまま生きている。ふらっと行って「ヨロシク！」って渡したらサクッと交換して「マイド！」って終わってほしい。</p>

<p>宅配の時間指定も「予定を曲げてもらい、わざわざこの時間に来てもらう」というようなイメージなので苦手だ。宅配ボックス欲しい。とりあえず入れるだけの安いやつもあるみたいなので、真剣に検討したい。</p>

<p>今日は宅配で荷物を受け取ったので休みにしたい。</p>
