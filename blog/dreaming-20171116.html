    <h1>夢(2017年11月18日)</h1>

    <p>ビーフシチューを作っている。全部具材を入れ、煮込み始めたところ、なぜか肉が入っていないと思い込み、スーパーへ買いに行く。買ってきて下ごしらえしたが、肉はちゃんと入っていたので鍋にはもう入らない。仕方がないので寸胴鍋を出し、野菜も追加し、ビーフシチューが大量に作り上げる。それをすべて皿に盛ろうと、15皿くらい盛り付けたところで目が覚める。</p>

<p>ビーフシチューは月曜日の夕飯なので、明日の昼に作る。</p>

<hr>

<p>昔、ビーフシチューの味付けはそのままで、肉を鶏モモ肉に変えて作ったが、まったくおいしくなかった。カレーとは違うようだ。カレー食べたい。</p>
