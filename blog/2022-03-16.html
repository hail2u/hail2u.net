<!DOCTYPE html><html lang="ja"><head><title>秤の不調</title><p><time>2022-03-16</time></p><h1>秤の不調</h1>

<p>台所で使っている秤が不調だった。米を炊く時にも使っているくらい、毎日使うものなので、不調になると万事休すだ。電池を交換しても直らないが、クレ5-56で調子が戻った。ボタン類の調子は戻っていないので、寿命は近そうだ。</p>

<p>今、使っている秤は液晶部分がしまえ、コンパクト(10cm四方くらい)になり、窓枠のあたり置いておける。反面、しまう時に手のひらを挟みがちで、年に1回くらいは挟んで怪我をする。次に買う時はそのままでコンパクトなものにしたい。</p>
