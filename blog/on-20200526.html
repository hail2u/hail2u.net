    <h1>1か月ぶりの本屋</h1>

    <p>今日はひさしぶりに、棚に並んだ背表紙をだーっとながめたり、文房具をながめたりした。雑誌の立ち読みをためらう程度には、まだ日常感に欠ける。</p>

<p>上橋菜穂子の本を探していたら、上田早夕里の新刊に気付くというような体験を、ネット書店でしたい。一方でパーソナライズされたおすすめも必要で、街の本屋でそういう体験もしたい。</p>

<p>今は「机の上で本を読んでいたってしかたありません」と書いている本を読んでいる。はい。</p>
