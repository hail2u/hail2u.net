    <h1>地元のイチゴ</h1>

    <p>季節なので食後にイチゴをバクバク食べている。地元でイチゴの生産が盛んなおかげで、そこそこのおいしさのものがそこそこの値段で手に入る。スーパーだと栃木や群馬のブランドものが中心だが、駅前にある農協の売店で地元産のものが売っている。イチゴは洗わなくていいし、皮をむかなくていいし、種もないし、季節柄冷やさなくても保存がきくし、良いことだらけだ。</p>

<p>しかし農協の売店で扱われる時期は短い。12月半ばくらいから、2月の半ばくらいまでしか並ばない。なくなる頃にコンフィチュールを作ろう。琺瑯の手鍋を発掘したので使いたい。</p>
