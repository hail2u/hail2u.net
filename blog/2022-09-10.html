    <h1>椅子にラグ</h1>

    <p>椅子は<a href="/blog/muji-working-chair-gray.html">無印良品の白いワーク・チェア</a>で変わっていないが、数年前にIKEAで買った<a href="https://www.ikea.com/jp/ja/p/ullerslev-sheepskin-off-white-50501052/">シープスキンのラグ</a>を敷いている。今年は真夏も敷き続けた。肌離れが良いことや、常にさらさらしていることが大きいようで、それほど暑くもなかった。</p>

<p>欲しかったハイバックの椅子は買わなかった。夏前にヘリノックスもどきの椅子を貰ったからだが、やはりもどきということもあって、部屋やベランダに置きたい気持ちにはなれなかった。来年までにまた探したい。</p>
