<!DOCTYPE html><html lang="ja"><head><title>メモ(2018年3月31日)</title><p><time>2018-03-31</time></p><h1>メモ(2018年3月31日)</h1>

<p>コーヒー・テーブルというかセンター・テーブルが欲しい。ソファーの前に置いてちょうど良さそうな大きさで、下に棚があると良さそうかな、と考えている。形がともかく、色が難しく、全く決めることができない。</p>

<p>IKEAのアプリなどで試してみたりしてもなかなか感覚がつかめない。店に行っても空間が違いすぎて参考にならない。リビング・ルームの写真を送ったらオススメの家具を返してくれるbotが欲しい。</p>

<p>オットマンも欲しいんだった。センター・テーブルに足を乗せればいいか。</p>
