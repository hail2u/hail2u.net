<!DOCTYPE html><html lang="ja"><head><title>メモ(2018年9月12日)</title><p><time>2018-09-12</time></p><h1>メモ(2018年9月12日)</h1>

<p>近所のスーパーでは、ほぼ毎週水曜日に明治のおいしい牛乳が安売りされる。安売り自体はあったものの、チラシに記載がなかったり、数がものすごく少なかったり、不穏な気配がする。今月に入って野菜は安くなりつつあったが、今度は乳製品となると辛い。今年は、何かしらがずっと高いまま終わりそうだ。</p>

<p>豚コレラは「とんこれら」で、鳥インフルエンザは「とりいんふるえんざ」のようだ。「ぶたこれら」でも「ちょういんふるえんざ」でもない。豚肉も値上がりしかねない。</p>

<p>色々なものがおいしい季節なので、それらをパクパク食べる。健やかに過ごしたい。</p>
