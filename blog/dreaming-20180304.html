    <h1>夢(2018年3月5日)</h1>

    <p>開幕を前にして、突然、松坂が解雇される。「えーここまできたのに……」と思ったところで一気に目が覚めた。</p>

<p>被弾はしたものの、2イニング投げられるくらいまではきているようで、それなりに順調そうだ。広島戦以外では是非活躍してほしい。</p>
