    <h1>前閉じ→前開き</h1>

    <p>下着を新調するついでに、前開きのボクサー・ブリーフに変えた。座るトイレ・トレーニングを始めた時に、立ったままだと用を足しづらくなるよう、前閉じにして以来だ。トイレで座ることは完全に習慣になったことだし、もう戻っても大丈夫だろう。今までの手法に制約を加える手段があると、習慣を変えやすい。</p>

<p>少し前に買ったチノ・パンツも前開きに戻った理由だ。あまり考えずに買ったらウエストにボタンが3つもあった。自宅ではそれほど気にならないが、スーパーなどで立って用を足す時に留め外しが大変になった。久しぶりすぎて、前開きからモノを取り出すのが下手になっている。</p>
