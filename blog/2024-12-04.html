<p>雑誌に付いていたポスターが53x37.5だった。画用紙かと思ったが微妙に違う大きさだ。ちょっと探すとジグソーパズルでよくあるサイズらしい53x38が近い。近所のおもちゃ屋ではあまり良いものがなかったので、ヨドバシカメラで探して見つける。あせって注文しなくて良かった。無事に額装でき、壁の変なものを隠せた。</p>

<p>ジグソーパズルの額という観点がない。ジグソーパズルを組み立てた記憶すらない。イオンくらいでも多く売られているので、機会があったら買ってみたい。真っ白のジグソーパズルにはちょっと興味がある。</p>
