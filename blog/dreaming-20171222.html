    <h1>夢(2017年12月29日)</h1>

    <p>学校へ行こうと家を出る。駅までの道を歩いていると道路を破壊して家を建てている。「通りたい」と言うと「人の敷地を通るつもりか！」と怒られる。迂回しようと戻ると自宅に着いてしまったので、家に帰り、ベッドで寝る。なんの学校へ行くつもりだったのかな、と考えたところで目が覚める。</p>

<p>とにかく学校に行きたくなさそうだった。怒ってきた建築現場の人はTOKIOの長瀬っぽかったような気がする。寝たベッドが昔使っていたベッドだったりと、ディテールが凝っていた。</p>
