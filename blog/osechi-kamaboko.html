    <h1>おせちのかまぼこ</h1>

    <p>昨年、おせちを作り終わったところで、かまぼこを作ってみようと考えていたことを思い出した。既に買ってしまったので、手遅れだ。来年は忘れず作りたいし、それまでに試しに作ってみたい。赤くする時はどうやるのだろう。</p>

<p>おせちのかまぼこは、籠清の小さめの紅白を買っている。最近は、正月前には高いものの品ぞろえが豊富になり、安価なスーパーへ行かないと見つからなくなってしまった。<a href="https://www.kagosei.jp/fs/kagosei/kamaboko/houou_aka">紅白それぞれ4000円もするかまぼこ</a>なんて誰が買うんだろう。などと思いつつ、一度くらいは食べてみたい。</p>
