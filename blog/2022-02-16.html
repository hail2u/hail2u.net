<!DOCTYPE html><html lang="ja"><head><title>柿の種とキットカット</title><p><time>2022-02-16</time></p><h1>柿の種とキットカット</h1>

<p>ワクチン接種後の体調不良の時につまむため、駄菓子を一時的に解禁した。久しぶりすぎて、ドラッグストアで何を買うか選んでいるだけで楽しかった。遠足のお菓子を買いに行った時を思い出す。いろいろ迷ったものの、柿の種とキットカットに落ち着いた。</p>

<p>見ないうちに、ピスタチオ味の駄菓子が増えていた。流行りそうで流行っていない印象だったが、そうでもないようだ。色がきれいなので、手軽に華やかになるため、使い勝手は良さそうだ。昔、食べさせてもらった自家製ピスタチオ・クリームは衝撃的なおいしさで、それに匹敵する既製品を探しているが、一向に見つからない。</p>
