    <p><time>2003-12-15</time></p>

    <h1>Amazon Associates</h1>

    <p>うちのサイトでは<a href="https://www.amazon.com/">Amazon</a>の<a href="https://www.amazon.com/gp/browse.html/?node=3435371">Associates</a>(<a href="https://www.amazon.co.jp/exec/obidos/subst/associates/join/associates.html/250-7826756-4739443">アソシエイト・プログラム</a>)を利用したリンクは張ってません。なんとなくキャバクラの客引きみたいだなとか。訪問した人へ「へっへっへ、いい娘揃ってますよ、旦那」で、Amazonへは「上客ゲットしましたぜ！　あっしにも分け前を・・・」みたいな。</p>
<p>とか突然書いてみる。すげぇ偏見だ。</p>
<p>儲かったとかそういう話を聞かない割りには、利用者多いですよね。金銭的な部分以外に魅力があるのだろうか。「Amazon アソシエイト・プログラムがきっかけで結婚しました！」とか？</p>
<p>今は張ってるけど。</p>
