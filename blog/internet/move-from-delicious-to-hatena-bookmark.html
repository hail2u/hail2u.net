  <body>
    <p><time>2009-05-21</time></p>

    <h1>Deliciousからはてブへ移住</h1>

    <p><a href="http://delicious.com/">Delicious</a>から<a href="http://b.hatena.ne.jp/">はてなブックマーク</a>へ<a href="http://b.hatena.ne.jp/h2u/">移住した</a>。ブックマーク・ページのタイトルに深い意味は無い。「おいしいよね！」とかそんな程度。Deliciousに出戻る可能性は否定できない。</p>

<p>移住のきっかけになったのは、</p>

<ul>
<li>お気に入りアンテナ</li>
<li>はてな単位でお気に入りを管理できること</li>
<li>各ブックマークのコメントにPermalinkがあること</li>
</ul>

<p>あたり。<a href="http://b.hatena.ne.jp/guide/firefox_addon">はてブ拡張</a>は今のところ使う気があまりない。拡張のアイコンだけパクってきてBookmarkletのアイコンに指定した。</p>
