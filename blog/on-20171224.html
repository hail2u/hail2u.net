<!DOCTYPE html><html lang="ja"><head><title>メモ(2017年12月24日)</title><p><time>2017-12-24</time></p><h1>メモ(2017年12月24日)</h1>

<p>コースターをまだ探している。珪藻土のをもらったので使っていたが、これはダメなやつだった。コースターの求める水気を吸い取ることや器に張り付かないこと、机に温度を伝えないことに関しては完璧に近いが、<em>水気を吸い取り戻さないため汚れが洗えず</em>、無限に汚くなっていく。珪藻土製品は、風呂マットのようにきれいな水しか吸い取らせないことがある程度保証できる環境でのみ利用できるもののようだ。</p>

<p>引き続きコースターを探している。粗い織りの布が良さそうかなと考えているが、伝熱の点で問題がありそうだ。サーモスの断熱タンブラーには戻りたくないなぁ……。</p>
