<!DOCTYPE html><html lang="ja"><head><title>メモ(2018年3月22日)</title><p><time>2018-03-22</time></p><h1>メモ(2018年3月22日)</h1>

<p>保温調理鍋でプリンができる、と小耳にはさんだので作っていた。材料を合わせた後にどれくらい湯せんするかがキモで、2分くらいが良さそうだった。保温する時間は30分くらいで十分に固まるが、入れっぱなしでも大丈夫なようであまり気にする必要はない。</p>

<p>砂糖とバニラ・エッセンスの代わりに出汁を入れれば玉子豆腐という感じの固さに仕上がる。もしかするとプルプルにするには保温する時間を切り詰めて、冷やして固めて仕上げるのかもしれない。</p>

<p>蒸し器でやるより失敗せず、オーブンでやるより手軽にできる。毎日作っても良さそうなおいしさだった。</p>
