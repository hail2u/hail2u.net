    <p><time>2017-01-29</time></p>

    <h1>夢(2017年1月29日)</h1>

    <p>寝ているがトイレに起きる。トイレに入ると便器がない。窓の外で男が便器を抱えており、驚いて「ドロボー？」と半疑問形で尋ねる。男が口を開きかけたところで目が覚める。</p>

<p>すぐにトイレに行ったが、ちゃんと便器あった。</p>
