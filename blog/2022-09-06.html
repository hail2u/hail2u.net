        <h1><em>2022年、初サンマ</em></h1>
      </header>

    <main>

    <p>今秋、初めてサンマを食べた。今年は小さいという話を聞いていたが、本当に小さかった。7割くらいの大きさに見える。脂も少なく、さっぱりとしていた。上品な味と解釈できるかもしれない。</p>

<p>地元のスーパーで魚の品ぞろえがどんどん悪化している。このままではアジの干物とパック寿司しか置かなくなるのではないか。春頃に寿司屋から魚屋に変わった店が頼みの綱になりつつある。海沿いに住みたくなってきた。</p>
