    <h1>麦わら帽子</h1>

    <p>8年くらい前に買った麦わら帽子が、2年前くらいからようやく似合うようになった。買った当初は失敗したと思っていたが、経年変化で色合いや形が少し変わったことと、かぶり方を少し変えたことで似合うようになったような気がする。帽子は好きでよく買うが、よく失敗する。これはギリギリ成功だ。</p>

<p>ようやく似合うようになったが、つばのよく触る部分がボロボロになり始めてしまった。同じものを買っても、また似合うようになるまで時間がかかりそうだ。このままでは夏用帽子の難民に逆戻りしてしまう。日差しがあまり強くなさそうな来週中にでも探しに行きたい。</p>
