    <p><time>2022-06-10</time></p>

    <h1>道の広さと交通事故</h1>

    <p>しばらく前に近所で交通事故があって、少し離れたところに住んでいた人が死んだそうだ。「住んでいた」と書いてしまい、申し訳ない気持ちになる。ともかく、あまり交通量の多い所ではないので驚く。しかも最近になって道が広くなり、横断歩道が作られたところだったので、二重に驚いた。</p>

<p>道が広くなったことで事故が起きてしまったのかもしれない。今までは車がすれ違えない幅だったので、強制的に速度を落とす必要があった。2車線が確保されることで車の流れが良くなり、結果として歩行者との事故が起きやすい状況になったようにも思える。</p>
