    <h1>黒の小物</h1>

    <p>ほとんどの小物を黒にしおわった。ベルトや靴、鞄、財布、時計、手袋などなど。服に合わせて鞄を買うと、鞄が無限に増えていくような気がしてきたのが発端だ。小物の色味が安定すると、服の感じも安定しやすいかなと、小物の整理から始めた。今思うとどっちから変えるかというだけだった。</p>

<p>小物を黒にしたら黒の服を買わなくなった。そして紺の服が増えていく。服の半分くらいが色々な濃さの紺になった気がする。半年くらい前に買った濃紺のシャツはお気に入りだ。15年くらい着ていた濃紺のシャツの襟とポケットがボロボロになったので買い替えた。また15年くらい着たい。</p>
