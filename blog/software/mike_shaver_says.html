    <p><time>2003-01-15</time></p>

    <h1>Mike Shaver says</h1>

    <blockquote>
<p>われわれは、Geckoが『小型でスリムな』目標を外し、その目標から遠ざかり、評価者とベンチマークは置き去りにしてきたことを知っている</p>
</blockquote>
<p>開発者が堂々とこんなこと言っていいのか？　というか、そもそも本当にそんな目標持っていたのか？　まぁ、きっと近い将来には各人のイマジネーションで思い々々にレンダリングしながらネットサーフィンする時代がくるさ。そうすると、小学校の授業で「blockquoteをドキュメントに発見したら、引用だということをイマジネーションしてください」とか教えることに。意味わからないよ。</p>
