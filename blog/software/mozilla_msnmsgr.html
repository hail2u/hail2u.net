<!DOCTYPE html><html lang="ja"><head><title>msnmsgr</title><p><time>2003-08-04</time></p><h1>msnmsgr</h1>

<p><a href="http://msnmsgr.mozdev.org/">msnmsgr</a>といってもMS謹製のやつじゃなくて、MozillaのXULアプリケーションなわけで。MSN Messengerの互換クライアントってことです。</p>
<p><a href="http://msnmsgr.mozdev.org/screenshots.html">Screenshots</a>を見てみると、コアな機能はほとんど作り終わってるみたいですね。コメントの多さが期待の高さを表してるような。<a href="http://mozdev.org/bugs/show_bug.cgi?id=4242">非ASCII文字のサポートはまだやってないみたい</a>なので、様子見ですが。</p>
<p>Mozillaをメインブラウザにしていて、MSN Messengerをよく使ってる人には良いかもしれない。そんな人がいるかどうかは知りませんが。</p>
