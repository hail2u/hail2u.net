    <h1>Metro</h1>

    <p><a href="http://www.rubisco.org/">Metro</a>っつーシェルがあるんですが、基本的にはタスクバーとほとんど同じ(<a href="http://psa.shellscape.net/thumbnails.php?album=9">スクリーンショットはこんな感じ</a>)なので、スキンが使えるExplorerみたいな。「こんなもの使って何が楽しいの？」とか<a href="http://www.litestep.com/">LiteStep</a>大好きな彼(誰？)は言うのですが、そりゃーまー人それぞれでしょう。僕はこんな感じの+α的なアプローチのシェルは好きかも。<a href="http://carbon.shellscape.org/">Carbon Lokai</a>とか。</p>
<p>ついでに、<a href="https://sourceforge.net/project/shownotes.php?release_id=181557">GeoShell R4.11 RC4リリースされたみたいです</a>、と書いておく。</p>
