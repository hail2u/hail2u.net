    <h1>IMまわり</h1>

    <p>サード・パーティー遮断が流行っているっつーか、なるべくしてなったというか。僕は、携帯電話で他のキャリアと通話できないくらい不便なんじゃないかな？　とか思ってしまう一方で、特に不自由を感じないわけで。</p>
<p>そもそも数少ない相手としかIMをやってない自分がいるわけで、その数少ない相手が他のIMに移行したら合わせれば良いやとか投げやりなんですよね。</p>
<p>中央集積サーバの必要のないIMソフトを誰か流行らせれば良いんだな、きっと。で、みんなでそれに移行。とりあえず探してみよう。</p>
