    <main>

    <p>他人のデスクトップを見るのはけっこう面白いですね。で、<a href="http://psa.shellscape.net/">PrintScreen Archive</a>というサイトを見つけました。</p>
<p>こうして見てると<a href="http://carbon.shellscape.org/">Carbon</a>の<a href="http://psa.shellscape.net/thumbnails.php?album=3">デスクトップ</a>は良いなあ。見た目と操作感の両方で違和感が少なく、何も考えずに使えそうで。ま、日本語がうまく通らないんですが。</p>
