    <main>

    <p>Windowsのシェルの変遷を家系樹のような感じで羅列した<a href="http://desktopian.org/shelltree.html" title="The Family Tree">&quot;Windows&quot; Shells Family Tree</a>を眺めてました。1998-99年が熱いすな。<a href="http://www.lighttek.com/talisman.htm" title="Lighttek Software">Talisman</a>はすごかった。使わないけど。</p>
<p>最近は<a href="http://bb4win.org/" title="BB4Win - Blackbox for Windows: News">Blackbox for Windows</a>しか遊んでないですね。ライトな(軽いというわけではなく)感覚のモノが好きなので。Loghornになるとシェルの世界はどうなっていくんだろうか。</p>
<p>内容の無いエントリだ。</p>
