<!DOCTYPE html><html lang="ja"><head><title>foobar2000</title><p><time>2003-02-28</time></p><h1>foobar2000</h1>

<p>ツールバーとかシークバーとかが無いので、希望している人が多いみたいですね。が、API用意されてないので、サブクラス化して作ると「Hackすんな！」と。ま、はっきりとサブクラス化その他はダメと言ってるので、何も考えずに公開するのも問題だとは思いますが。開発者の意向とはいえ、その主張が妥当なものかどうかはまた別の話でしょうが。bb4winのmultiamp経由で使うと、foobar2000の軽快さと柔軟なタイトル書式は魅力。でも、なかなかApolloから離れられない。</p>
