<!DOCTYPE html><html lang="ja"><head><title>Carbon Lokai</title><p><time>2003-02-09</time></p><h1>Carbon Lokai</h1>

<p><a href="http://carbon.shellscape.org/" title="C6">Carbon Lokai</a>というExplorer互換シェルがあるそうな。あーこれは凄いかもしれない。いわゆるフローティングツールバー形式、もしくはデスクトップを右クリックでメニューを出す形式のシェルがほとんどな訳ですが、これはBeOSのDeskbarをエミュレートして、それにシステムトレイとタスクスイッチ機能を付け足したものです。いろんな意味で扱いやすいかもしれない。</p>
<p>で、GeoSetの開発は止めるんですか！！！</p>
