    <p>そういや、あったなと。初期のは文字コード切り替えができなくて、ISO-8859-1固定だったりいろいろと問題ありましたが、それなりに使いやすくなってるみたいですね。Pluginでかなりの部分を拡張できるみたいですし、Layerという形でタブ切り替えもできてます。でも、文字コードが・・・。ちゃんと指定してあるところの場合は、Geckoが解釈してくれますけど、指定していないところは妙な感じ。ここらへん改善されたら、使いたくなる。XULのワンテンポ置いて展開するメニューとかは僕には耐えられないです。</p>
