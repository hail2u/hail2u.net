<!DOCTYPE html><html lang="ja"><head><title>Kindleのシリーズ</title><p><time>2022-01-22</time></p><h1>Kindleのシリーズ</h1>

<p>最近、新刊のマンガがうまくシリーズにまとまってくれず、困っている。たいていは発売後にまとまってくれるが、ひどいシリーズだと3巻分くらいまとまっていない状態が続いている。シリーズのまとめ買いページをスクレイピングして、新刊の確認を行っているので、気づけないことがままある。</p>

<p>発売日順の検索結果ページをスクレイピングすると確実に出てくる。しかし、同じ雑誌で違う作家の新刊なども引っかかるため、かなり無駄が多い。やはり著者フォロー機能の改善に期待したい。ついでにPrime Videoに俳優フォローや監督フォロー機能が欲しい。</p>
