<!DOCTYPE html><html lang="ja"><head><title>夢(2018年9月10日)</title><p><time>2018-09-28</time></p><h1>夢(2018年9月10日)</h1>

<p>栗きんとんを作っている工場に出稼ぎに行く。与えられた仕事は、栗を剥いた後に残った皮を食べることだった。1つ食べるごとに10円を貰い、100円になったところで目が覚めた。</p>

<p>今日だけは晴れるようなので、毎年この時期にしか売っていない栗きんとんを買いに行った。朝一で行かないとなくなってしまうのが面倒くさい。買った後ずっと持ち歩かなければならないのもまた面倒くさい。おいしいのは面倒くさくない。</p>
