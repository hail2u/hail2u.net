    <h1>夢(2017年6月14日)</h1>

    <p>カラオケボックスに行く。部屋に通されると、自分の部屋の押入れがあり、中のものを整理しだす。ゲームボーイ(初代)とソフトが何本か見つかったので、電池を買いにコンビニに行く。無事に買い、帰ってくるも、いた部屋の番号がわからず途方に暮れる。</p>

<p>ソフトはボンバーマンとSaGaだったような気がする。なぜか下半身丸出しで行動してたが、それについては恥かしくはなかった。</p>
