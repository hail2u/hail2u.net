    <h1>メモ(2018年2月20日)</h1>

    <p>白の染めQで色々なものを白くしている。机の脚が黒なのでこれを白くしたいと考えていて、それの実験だ。だいたいのものに下処理なしで塗れることはわかってきた。下処理が必要なものも専用プライマーだけで良いようだ。そこそこお金がかかることもわかってしまった……。</p>

<p>パソコンはまだ買ってない。白いのが良いな……となってしまって、Spectre 13にまた戻りつつある。XPS 13の白がシルバーとの組み合わせだったら欲しくなっただろう……という買わない理由を探す状況になってしまった。</p>

<p>残り10のようだ。いや9だった。8とも言えそう。</p>
