<p>1周が5分くらいで歩ける周回コースのある自然公園を使ってウォーキングしている。公園まで7分、中を3周、帰りは遠回りで10分くらい歩く。短いからか、あまり歩いている人はいない。林の中をぐるぐると、緩やかに上って下るだけで、すっきりしてくる。</p>

<p>自然公園には東屋があり、たくさんのベンチもある。あまり花はないが、春にはヤマザクラが咲く。冬は寒いので長居は難しいが、夏は涼しく、ぼんやりするにはもってこいだ。また、遊具がまったくなく、子供も少ない。本を読むのにもいいところだ。</p>
