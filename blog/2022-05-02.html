        <h1><em>隙間と草木</em></h1>
      </header>

    <main>

    <figure>
<picture>
<source srcset="/img/blog/wall-plant.avif" type="image/avif">
<img alt="コンクリートの壁にある隙間からにょきっと植物が生えている" height="1440" src="/img/blog/wall-plant.jpg" width="2560">
</picture>
</figure>

<p>擁壁の隙間に生えている木や、草、苔が気になる。自宅付近だと抜いてすっきりさせたくなるが、街中だと応援したくなってしまう。擁壁といえば、犬のふんを擁壁の排水管に詰めていく人がいるという苦情が回覧板で回ってきていた。</p>

<p>犬といえば、いつも歩く道で<a href="https://ja.wikipedia.org/wiki/%E3%83%9C%E3%83%AB%E3%82%BE%E3%82%A4">ボルゾイ</a>を散歩させている人を、最近見かけるようになった。ちょっと怖い。たまにマナーウェアを着けられていることがあって、その時はちょっとかわいいような気もする。</p>
