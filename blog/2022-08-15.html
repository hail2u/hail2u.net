    <h1>台風？</h1>

    <p>先週末の台風は印象が薄いものだった。直撃したのに、これほど雨と風が弱かった台風は記憶にない。庭や屋根を見て回ったが、予想通り何も異常はなかった。毎回これくらいなら台風も悪くはない。</p>

<p>台風が来ると毎回のように除湿器が欲しくなる。部屋干しにも使えるとも考えているが、エアコンの除湿でもまぁまぁ効果はあるので、いまだに買っていない。去年、エアコンを買い替えたこともあり、快調そのものなので、しばらくは買わないまま生きていきそうだ。</p>
