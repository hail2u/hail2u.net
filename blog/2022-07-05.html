<!DOCTYPE html><html lang="ja"><head><title>素足でAllbirds</title><p><time>2022-07-05</time></p><h1>素足でAllbirds</h1>

<p>夏になったが、まだサンダルを買っていない。<a href="/blog/allbirds-wool-runners-black.html">去年買ったAllbirdsのスニーカー</a>が素足でもいけるという話なので、試しに履いて歩き回った。インソールの感触が気持ち良い上、うまく汗も逃げるようで、一日中快適だった。ウールなおかげか臭くもならないが、いざとなったら洗濯機で丸洗いできるため、そういう心配も無用だろう。</p>

<p>ただやはり履き口あたりには負担がかかるようだった。ひもが緩みやすいので、長時間歩くと靴擦れになりそうだ。今回は赤くなった程度で済んだが、次はわからない。いつもよりきつめに靴ひもを結ぶ必要はありそうだ。</p>
