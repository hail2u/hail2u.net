    <h1>富富富、ひゃくまん穀、結びの神</h1>

    <p>新米ではなくなったけれど、引き続き食べたことのない銘柄を食べている。歴史の浅い銘柄は、香りが強いものが多く、炊くとキッチンに強烈な匂いがたちこめる。<a href="https://hyakumangoku-pr.com/">ひゃくまん穀</a>と<a href="https://www.pref.mie.lg.jp/NOUSAN/HP/86139045931.htm">結びの神</a>もはその系統だった。つや姫、銀河のしずく、新之助あたりが気に入っている。<a href="https://fu-fu-fu.jp/">富富富</a>は近いが、一歩届かない印象だった。そろそろ一度コシヒカリに戻り、その味を思い出したい。</p>

<p>また、<a href="http://ginnomikazuki.com/">銀の朏</a>という銘柄を見つけた。パッケージが少し凝っていて、買いたくなったが、2kgで2400円くらいと、つや姫の倍くらいしたので買わなかった。500gの少ないパッケージがあれば買ってみたい。</p>
