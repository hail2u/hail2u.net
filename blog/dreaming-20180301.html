    <h1>夢(2018年3月2日)</h1>

    <p>街で食事をしている。すると30くらいのゴツい男性が近づいてきて、折りたたんだ5000円札をテーブルに置く。「なんですか、これ？」と聞くと「ま、いいから、いいから」と要領を得ない答えしか返ってこないので、無理やり返す。食事を終え、店を出ると先ほどの男性に他の客が絡まれているところで目が覚めた。</p>

<p>よくわからないが、安全なお金が欲しいのかもしれない。</p>
