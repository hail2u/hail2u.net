        <h1><em>花ざかりの君たちへ</em></h1>
      </header>

    <main>

    <p>最近、「<a href="https://www.amazon.co.jp/exec/obidos/external-search?tag=hail2unet-22&amp;keyword=%E8%8A%B1%E3%81%96%E3%81%8B%E3%82%8A%E3%81%AE%E5%90%9B%E3%81%9F%E3%81%A1%E3%81%B8&amp;mode=books-jp" title="Amazon.co.jp： 検索結果 本: 花ざかりの君たちへ">花ざかりの君たちへ</a>」を20巻まで一気に読みました。面白すぎ。なんつーか、すげぇな、これ。22巻まで出てるんですね。とりあえず買おう。</p>
<p>このマンガはどうやって終わらせるつもりなのか・・・。気になって毎月2回、花とゆめを買ってしまいそうです。助けてください。</p>
<p>正夫は綾女さんとキャラかぶってる。綾女さんの勝ちですが。正夫はドイツ語なのがキャラが弱いな。</p>
