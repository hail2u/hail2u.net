<!DOCTYPE html><html lang="ja"><head><title>Tori AmosのWhole Lotta Love</title><p><time>2003-02-15</time></p><h1>Tori AmosのWhole Lotta Love</h1>

<p>Tori Amosの歌ってるWhole Lotta Loveに感動してみた。そんな話をしてたら、Tori Amosと千堂あきほがそっくりだというバカな話を聞かされた。千堂あきほの顔を忘れかけてたので、Googleで調べてから、改めてTori Amosビデオを見てみると、、、似てるような似てないような。鼻の形はそっくりでした。</p>
