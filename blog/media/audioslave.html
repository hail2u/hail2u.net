<!DOCTYPE html><html lang="ja"><head><title>Audioslave</title><p><time>2003-02-12</time></p><h1>Audioslave</h1>

<p><a href="http://www.audioslave.com/" title="Audioslave">Audioslave</a>は、SoundgardenのChris Cornellがボーカルということで、速攻でファンになったんですが、昨日までTim CommerfordとTom Morello、Brad WilkというRage Against The Machineのメンツが控えていることを知らなかった。あー凄い。凄い。凄い。復活する<a href="http://www.lollapalooza.com/" title="Lollapalooza 2003">Lollapalooza</a>に出るらしいですね。<a href="http://www.qotsa.com/" title="QUEENS OF THE STONE AGE">Queen Of The Stone Age</a>や<a href="http://www.janesaddiction.com/" title="Jane&apos;s Addiction - The Official Website">Jane&apos;s Addiction</a>も出るみたいだし、行きたい。</p>
