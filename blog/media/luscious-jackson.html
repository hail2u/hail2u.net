<p>10数年ぶりに<a href="http://lusciousjackson.us/">Luscious Jackson</a>を聴いてた。1stの<a href="https://www.amazon.co.jp/exec/obidos/ASIN/B000002TOK/hail2unet-22">Natural Ingredients</a>はものすごく聴いた記憶ある。<a href="http://www.verucasalt.com/">Veruca Salt</a>と共に、1995年前後に最もよく聴いた女声バンドのひとつだったと思う。CDなくなったあとはまったく存在を忘れていた……。明るい<a href="http://warpaintwarpaint.com/">Warpaint</a>みたいな感じ(乱暴)。</p>

<p>なんか曲について書こうと思ったけどやめた。</p>

<p>2011年に再結成してて、今年の11月(もうすぐ！)に新譜が出るらしい。Vivian Trimbleいないけど……。</p>
