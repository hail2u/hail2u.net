<!DOCTYPE html><html lang="ja"><head><title>Zwan</title><p><time>2003-02-01</time></p><h1>Zwan</h1>

<p><a href="http://www.zwan.com/" title="Zwan">Zwan</a>というBilly Corganが「オレが凄いんだよ。オレが。わかる？」と必死になってるバンドがあるんですが、それはとりあえず置いておいて、彼の声はやはり独特で素晴らしいものではあるのですよ。1stアルバムはそこらへんが遺憾なく発揮されています。だからといって素晴らしいアルバムとは限らない罠。Billy Corganの声が大好きという人しか好きになれないそんな感じです。まぁ、僕は大好きなんですが。</p>
