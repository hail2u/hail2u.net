<p>入荷のメールを貰って速攻でゲット！　うーおー！！！<a href="https://www.amazon.co.jp/exec/obidos/ASIN/B0000DYJM6/hail2unet-22" title="Amazon.com: Music: Lost Dogs">Lost Dogs</a>はシングルにのみ収録などのレア・トラック集です。ジャケット画像はPearl Jamっぽくないけど、カッコイイ。出来はさほど良くない。集めただけって感じだし。ですが！！！！　Leaving HereとYellow Ledbetter、Dirty Frank、Last Kissこれだけでかなり垂涎ものと。多分だけど。</p>
<p>PJ好きでもない人には結構ゴミ。好きな人には棺桶に必携。</p>
