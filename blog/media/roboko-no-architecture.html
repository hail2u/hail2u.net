<p>山東ユカが結構好きで、昔からよく読んでる。大体は明るいギャグなのに、時々脈絡もなく真っ黒なのがぶっ込まれてドキッとする。<a href="https://www.amazon.co.jp/exec/obidos/ASIN/4812475295/hail2unet-22">ロボ娘のアーキテクチャ</a>は真っ黒なのが少ないけど、突然アイゼナッハとか出てきて笑ってしまう。</p>

<p>眼帯が欲しい。</p>

<hr>

<p>4コマは好きでよく読む。わりと何でも読む。けど二極化して長いので、山東ユカの書くやつみたいなのが増えて三極化して欲しい。いわゆる青年誌とかで連載されてる4コマやショートものみたいなのがこれにあたる。専門誌に連載されてるものと違う、絶妙な暗さみたいなのがあるやつ。</p>
