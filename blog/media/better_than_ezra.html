    <h1>なぜかBTEパワープレイ中</h1>

    <p>僕の中で<a href="http://www.betterthanezra.com/" title="Better Than Ezra - official page">Better Than Ezra</a>が来てます。前から好きだったんですが、最近になって加速してきました。</p>
<p>とってもスタンダードなポップ寄りロックバンド(パワーポップという系統に入るのかもしれない、メロウな曲が多いけど)で、何の変哲も無かったりするわけなんですが、まぁツボなわけで。<a href="http://www.3eb.com/" title="3EB.com | The official website for Third Eye Blind">Third Eye Blind</a>や<a href="http://www.dmband.com/" title="The Official Dave Matthews Band Website">Dave Matthews Band</a>なんか好きな人は好きになれるかもなれないかも。</p>
