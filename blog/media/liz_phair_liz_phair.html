<p>Liz Phairの新しいアルバム、<a href="https://www.amazon.co.jp/exec/obidos/ASIN/B00009OOH9/hail2unet-22" title="Amazon.co.jp： 音楽: Liz Phair [FROM US] [IMPORT] [EXPLICIT LYRICS]">Liz Phair</a>良いです。微妙に下手な歌にさらに磨きがかかってます。最高。</p>
<p>全体的に音が柔らかというか、いわゆる売れ線的なものなのですが、まぁそこは詩でかなりの部分は補ってくれてるかと。明らかに過去の作品の方が、良作だとは思いますけど、悪くもない。</p>
<p>Cleanは買うな。</p>
