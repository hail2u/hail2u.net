<!DOCTYPE html><html lang="ja"><head><title>ロキーンオン4月号</title><p><time>2003-03-09</time></p><h1>ロキーンオン4月号</h1>

<p>「ロキーンオン」とネイティブ張りの発音を要求される、とある雑誌の最新号は、Dave Grohl(<a href="http://www.foofighters.com/" title="FOO FIGHTERS - ONE BY ONE">Foo Fighters</a>)とChris Cornell(<a href="http://www.audioslave.com/" title="Audioslave">Audioslave</a>)のインタビューにかなり満足。しかし、Chris Cornelは若いな・・・とても37には見えん。</p>
