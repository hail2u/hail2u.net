<!DOCTYPE html><html lang="ja"><head><title>夢(2018年4月9日)</title><p><time>2018-04-09</time></p><h1>夢(2018年4月9日)</h1>

<p>財布から出そうとしたクレジット・カードが折れてしまう。とりあえず現金で払おうとするも、お金が足りない。泣く々々カゴから柿の種を取り出し、棚に返しに行く途中で目が覚めた。</p>

<p>来月からお菓子を減らす、と決めた4日後くらいに見た。2月と3月は常になく食べていた。アルフォートが安かったのが悪い。</p>

<p>近所のドラッグ・ストアでは6袋入りの亀田の柿の種が213円で売っている。少し遠いホームセンターでは9袋入りのものが267円だが、袋あたりの量が少ない。</p>
