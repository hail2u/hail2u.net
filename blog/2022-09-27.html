<!DOCTYPE html><html lang="ja"><head><title>トウモロコシ好き</title><p><time>2022-09-27</time></p><h1>トウモロコシ好き</h1>

<p>この夏はトウモロコシを10本くらいと、例年になく食べた。そぎ落としてコーンスープにしたり、鶏肉やトマトと一緒に煮込んだり、そのまま茹でたり。彼岸の日には、今年も最後と茹でて食べた。いつかトルティーヤを作ってみたい。</p>

<p>蒸すとおいしいが、面倒くさい。焼くのはなかなか難しい。ので、普通に茹でる。水から茹で始め、沸騰したら弱火にして5分茹で、火を止めたらそのまま5分鍋に入れたまま置く。どこかで見たこのやり方がお気に入りだ。固茹で卵も同じやり方で茹でている。</p>
