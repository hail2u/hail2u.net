<html lang="ja">

    <meta charset="UTF-8">

    <title>Sketch photo by pencil in Photoshop 7</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 112.5%;
        margin-block-end: 25svh;
      }

      pre {
        white-space: pre-wrap;
      }

      figure {
        margin-inline: 0;
      }

      img,
      svg {
        block-size: auto;
        max-inline-size: 100%;
      }
    </style>
  </head>

  <body>
    <p><time>2004-03-04</time></p>

    <h1>Sketch photo by pencil in Photoshop 7</h1>

    <p>1. 適当な写真を開く</p>

<figure>
<img src="/img/documents/ps_sketchpbyp01.png" alt="開く" width="376" height="303">
</figure>

<hr>

<p>2. メニューから、レイヤー→レイヤーの複製を適用</p>

<figure>
<img src="/img/documents/ps_sketchpbyp02.png" alt="レイヤーの複製" width="376" height="303">
</figure>

<hr>

<p>3. メニューから、イメージ→色調補正→階調の反転(Ctrl+I)を適用</p>

<figure>
<img src="/img/documents/ps_sketchpbyp03.png" alt="階調の反転" width="376" height="303">
</figure>

<hr>

<p>4. メニューから、イメージ→モード→グレースケールを適用(画像を統合するか？　というダイアログが出るが、統合しないを選択)</p>

<figure>
<img src="/img/documents/ps_sketchpbyp04.png" alt="グレースケール" width="376" height="303">
</figure>

<hr>

<p>5. レイヤーパレットから、レイヤーの描画モードを覆い焼き (リニア)にする</p>

<figure>
<img src="/img/documents/ps_sketchpbyp05.png" alt="描画モードを変更" width="376" height="303">
</figure>

<hr>

<p>6. メニューから、フィルタ→ぼかし→ぼかし (ガウス)を、半径1～5くらいで適用</p>

<figure>
<img src="/img/documents/ps_sketchpbyp06.png" alt="ぼかし (ガウス)" width="376" height="303">
</figure>

<hr>

<p>以上。</p>
  </body>
</html>
