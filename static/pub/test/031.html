<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>3px Double Border Button</title>
<style type="text/css">
body {
	color: #000000;
	background-color: #fcfcfc;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 80%;
}

div.section {
	margin: 3em 0;
}

input#btn1 {
	border: 1px solid #333333;
	color: #333333;
	background-color: #edeae4;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 11px;
	font-weight: bold;
}

input#btn2 {
	border: 3px double #333333;
	color: #333333;
	background-color: #edeae4;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 11px;
	font-weight: bold;
}

input#btn3 {
	border-top: 3px double #cccccc;
	border-right: 3px double #333333;
	border-bottom: 3px double #333333;
	border-left: 3px double #cccccc;
	color: #333333;
	background-color: #edeae4;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 11px;
	font-weight: bold;
}

input#btn4 {
	border-top: 3px double #cccccc;
	border-right: 3px double #333333;
	border-bottom: 3px double #333333;
	border-left: 3px double #cccccc;
	color: #333333;
	background-color: #edeae4;
	background-image: url("031.png");
	background-repeat: repeat-x;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 11px;
	font-weight: bold;
}

input#btn5 {
	border-top: 3px double #cccccc;
	border-right: 3px double #333333;
	border-bottom: 3px double #333333;
	border-left: 3px double #cccccc;
	color: #333333;
	background-color: #edeae4;
	background-image: url("031.png");
	background-repeat: repeat-x;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 11px;
	font-weight: bold;
}

input#btn5:hover,
input#btn5:focus {
	border-top: 3px double #cccccc;
	border-right: 3px double #333333;
	border-bottom: 3px double #333333;
	border-left: 3px double #cccccc;
	color: #990000;
	background-color: #edeae4;
	background-image: url("031.png");
	background-repeat: repeat-x;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 11px;
	font-weight: bold;
	cursor: pointer;
}

input#btn5:active {
	border-top: 3px double #333333;
	border-right: 3px double #cccccc;
	border-bottom: 3px double #cccccc;
	border-left: 3px double #333333;
	color: #333333;
	background-color: #edeae4;
	background-image: url("031.png");
	background-repeat: repeat-x;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 11px;
	font-weight: bold;
	cursor: pointer;
}
</style>
</head>
<body>
<h1>3px Double Border Button</h1>

<div class="section">
	<h2>Progress: 0</h2>
	<p>This is a default button.</p>
	<p><input type="button" name="btn0" value="Button #0" id="btn0" /></p>
</div>

<div class="section">
	<h2>Progress: 1</h2>
	<p>Create simple flat button</p>
	<p><input type="button" name="btn1" value="Button #1" id="btn1" /></p>
</div>

<div class="section">
	<h2>Progress: 2</h2>
	<p>Double the border.</p>
	<p><input type="button" name="btn2" value="Button #2" id="btn2" /></p>
</div>

<div class="section">
	<h2>Progress: 3</h2>
	<p>Bevel it.</p>
	<p><input type="button" name="btn3" value="Button #3" id="btn3" /></p>
</div>

<div class="section">
	<h2>Progress: 4</h2>
	<p>Add background image.</p>
	<p><input type="button" name="btn4" value="Button #4" id="btn4" /></p>
</div>

<div class="section">
	<h2>Progress: 5</h2>
	<p>Add effect at <code>:hover</code>, <code>:focus</code> and <code>:active</code>.</p>
	<p><input type="button" name="btn5" value="Button #5" id="btn5" /></p>
</div>

</body>
</html>
