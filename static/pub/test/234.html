<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>shrink</title>
    <style>
      #photo {
        width: 320px;
        height: 180px;
      }

      #photo:target {
        -webkit-transform: scale(0.25);
        -webkit-transition-duration: 1s;
      }

      #photo img {
        width: 100%;
        height: 100%;
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <h1>shrink</h1>

    <div id="photo"><a href="#photo"><img src="http://lorempixum.com/160/90/" alt="lorempixum"></a></div>
  </body>
</html>
