<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Centering Unknown with CSS Transform (right/bottom)</title>


    <style>
      html,
      body,
      .test {
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
      }

      .test {
        position: relative;
      }

      .test h1 {
        margin-top: 0;
      }

      .test-inner {
        bottom: 50%;
        min-width: 60%;
        outline: 1px solid #f0f;
        position: absolute;
        right: 50%;
        -ms-transform: translate(50%, 50%);
        -webkit-transform: translate(50%, 50%);
        transform: translate(50%, 50%);
      }
    </style>
  </head>
  <body>
    <section class="test">
      <div class="test-inner">
        <h1>Centering Unknown with CSS Transform (right/bottom)</h1>

        <pre><code>bottom: 50%;
right: 50%;
transform: translate(50%, 50%);
</code></pre>

        <p><code>bottom</code>と<code>right</code>プロパティーで動かすと、スクロールバーが出ることはない(RTLの場合)ので、余程のことがない限りはこちらを使う方が無難だろう。</p>
      </div>
    </section>
  </body>
</html>
