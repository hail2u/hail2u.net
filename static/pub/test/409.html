<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Is rem Based on body Font Size?</title>


    <style>
      html {
        font-size: 16px;
      }

      body {
        font-size: 20px;
      }

      .test {
        height: 32px;
        line-height: 32px;
        color: #fff;
        background-color: #369;
      }

      .test p {
        margin-right: 1em;
        margin-left: 1em;
      }

      .px {
        width: 320px;
      }

      .rem {
        width: 20rem;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Is <code>rem</code> based on <code>body</code> Font Size?</h1>
    </header>

    <ul>
      <li><code>html</code> font size is <code>16px</code></li>
      <li><code>body</code> font size is <code>20px</code></li>
    </ul>

    <section class="test px">
      <p>This box is <code>320px</code> wide.</p>
    </section>

    <section class="test rem">
      <p>This section is <code>20rem</code> wide.</p>
    </section>
  </body>
</html>
