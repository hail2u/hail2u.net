<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="The difference between two fonts." />

    <title>メイリオ VS. ＭＳ Ｐゴシック</title>

    <style type="text/css">
      body {
        word-wrap: break-word;
        font-size: 136px;
      }

      #flicker {
        font-family: "Meiryo";
      }

      #flicker.on {
        font-family: "MS PGothic";
      }

      a {
        color: blue;
        text-decoration: none;
      }

      span{
        color: red;
        font-weight: bold;
      }

      @media screen and (max-width: 480px),
      @media only screen and (max-device-width: 640px) and (orientation: portrait) {
        body{
          font-size:50px;
        }
      }
    </style>
  </head>
  <body>
    <div id="flicker">
      <span>メイリオ VS. ＭＳ Ｐゴシック–</span>
      ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890!@#$%^&amp;*()[]{}\|;:'",./&lt;>?<br>
      <a href="http://okfoc.us">OKFocus</a>
    </div>
    <script type="text/javascript">
      window.requestAnimFrame = (function () {
        return  window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          function (callback) {
            window.setTimeout(callback, 1000 / 60);
          };
      })();

      var el = document.getElementById("flicker");
      var on = false;
      (function animate () {
        requestAnimFrame(animate);
        on = ! on;
        el.className = on ? "on" : "";
      })();
    </script>
  </body>
</html>
