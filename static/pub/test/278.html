<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Image Gallery by pointer-events</title>


    <style>
      ol {
        list-style: none;
      }

      ol li {
        margin: 0;
        display: table;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        width: 100%;
        height: 100%;
        list-style: none;
        opacity: 0;
        -moz-transition-duration: 1.5s;
        -webkit-transition-duration: 1.5s;
        -o-transition-duration: 1.5s;
        -ms-transition-duration: 1.5s;
        transition-duration: 1.5s;
        pointer-events: none;
      }

      ol li:target {
        opacity: 1;
        pointer-events: auto;
        -moz-transition-duration: 3s;
        -webkit-transition-duration: 3s;
        -ms-transition-duration: 3s;
        -o-transition-duration: 3s;
        transition-duration: 3s;
      }

      ol li a {
        display: table-cell;
        width: 320px;
        height: 180px;
        vertical-align: middle;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Image Gallery by <code>pointer-events</code></h1>
    </header>

    <p><a href="#img1">Start!</a></p>

    <ol>
      <li id="img1"><a href="#img2"><img src="http://lorempixel.com/320/180/abstract"></a></li>
      <li id="img2"><a href="#img3"><img src="http://lorempixel.com/320/180/food"></a></li>
      <li id="img3"><a href="#img4"><img src="http://lorempixel.com/320/180/people"></a></li>
      <li id="img4"><a href="#img5"><img src="http://lorempixel.com/320/180/technics"></a></li>
      <li id="img5"><a href="#img1"><img src="http://lorempixel.com/320/180/nightlife"></a></li>
    </ol>
  </body>
</html>
