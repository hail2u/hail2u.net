<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>Reference Web Font in a SVG</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="664.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Reference Web Font in a SVG</h1>

      <p>HTML側で読み込まれたCSSファイルによって定義されたウェブフォントを、SVGから参照できるかどうかのテスト・ページです。</p>
    </header>

    <section>
      <h1>CSSで参照されたSVG</h1>

      <div class="test bg"></div>
    </section>

    <section>
      <h1>HTMLで参照されたSVG</h1>

      <div class="test"><img src="664.svg"></div>
    </section>

    <section>
      <h1>HTMLでインラインに書かれたSVG</h1>

      <div class="test">
        <svg xmlns="http://www.w3.org/2000/svg" width="1024" height="256" viewBox="0 0 1024 256" preserveAspectRatio="none">
          <rect width="1056" height="288" x="-16" y="-16" style="fill:#ff7f11"/>
          <text x="144" y="144" style="font-size:72px;font-family:'Dancing Script', serif">Hi! I’m Dancing Scripts!</text>
        </svg>
      </div>
  </body>
</html>
