<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>Tiling with Flexbox</title>

    <style>
      .group {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        height: 21rem;
        justify-content: space-between;
        margin-bottom: 1rem;
        width: 44rem;
      }

      .tile {
        height: 10rem;
        width: 10rem;
      }

      .group:nth-child(odd) .tile:nth-child(1),
      .group:nth-child(even) .tile:nth-child(5) {
        height: 21rem;
        width: 21rem;
      }

      .group:nth-child(odd) .tile:nth-child(1),
      .group:nth-child(even) .tile:nth-child(5) {
        background-color: #f25f5c;
      }

      .group:nth-child(odd) .tile:nth-child(2),
      .group:nth-child(even) .tile:nth-child(4) {
        background-color: #ffe066;
      }

      .tile:nth-child(3) {
        background-color: #50514f;
      }

      .group:nth-child(odd) .tile:nth-child(4),
      .group:nth-child(even) .tile:nth-child(2) {
        background-color: #70c1b3;
      }

      .group:nth-child(odd) .tile:nth-child(5),
      .group:nth-child(even) .tile:nth-child(1) {
        background-color: #247ba0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tiling with Flexbox</h1>

      <p>時々大きなサムネイルになるやつをFlexboxのみでやろうとする習作です。</p>
    </header>

    <section class="group">
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
    </section>
    <section class="group">
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
    </section>
    <section class="group">
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
    </section>
    <section class="group">
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
      <section class="tile"></section>
    </section>
  </body>
</html>
