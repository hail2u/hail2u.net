<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>transform and ::before</title>


    <style>
      .test {
        padding-left: 64px;
        display: inline-block;
        position: relative;
        line-height: 1;
        overflow: hidden;
      }

      .test:hover img {
        -moz-transform: scale(1.2);
        -webkit-transform: scale(1.2);
        -o-transform: scale(1.2);
        -ms-transform: scale(1.2);
        transform: scale(1.2);
      }

      .test::before {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 128px;
        height: 100%;
        content: "";
        background-color: rgba(255, 0, 255, 0.5);
      }
    </style>


  </head>
  <body>
    <header>
      <h1><code>transform</code> and <code>::before</code></h1>
    </header>

    <section>
      <figure class="test">
        <img src="http://lorempixel.com/320/180/">
      </figure>

      <p>全ブラウザ共通で<code>transform</code>した要素は<code>absolute</code>な<code>::before</code>擬似要素の手前に来る。<code>z-index</code>で対処可能。</p>
    </section>
  </body>
</html>
