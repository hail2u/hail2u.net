<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Style Button</title>
    <style type="text/css">
      button {
        padding: 1px 6px;
        border-top: 0;
        border-right: 1px solid rgb(231, 231, 231);
        border-bottom: 1px solid rgb(231, 231, 231);
        border-left: 0;
        height: 33px;
        background-color: rgb(204, 204, 204);
        background-image: -moz-linear-gradient(
          top,
          rgb(192, 192, 192) 0px, rgb(192, 192, 192) 1px,
          rgb(153, 153, 153) 1px, rgb(153, 153, 153) 31px
        ),
        -moz-linear-gradient(
          top,
          rgb(255, 255, 255) 0px,  rgb(255, 255, 255) 1px,
          rgb(241, 241, 241) 1px,  rgb(223, 223, 223) 29px,
          rgb(215, 215, 215) 29px, rgb(215, 215, 215) 30px,
          rgb(153, 153, 153) 30px, rgb(153, 153, 153) 31px
        );
        background-image: -webkit-gradient(
          linear,
          left top,
          left bottom,
          color-stop(0,    rgb(192, 192, 192)), color-stop(0.03, rgb(192, 192, 192)),
          color-stop(0.03, rgb(153, 153, 153)), color-stop(1,    rgb(153, 153, 153))
        ),
        -webkit-gradient(
          linear,
          left top,
          left bottom,
          color-stop(0,    rgb(255, 255, 255)), color-stop(0.03, rgb(255, 255, 255)),
          color-stop(0.03, rgb(241, 241, 241)), color-stop(0.9,  rgb(223, 223, 223)),
          color-stop(0.9,  rgb(215, 215, 215)), color-stop(0.93, rgb(215, 215, 215)),
          color-stop(0.93, rgb(153, 153, 153)), color-stop(1,    rgb(153, 153, 153))
        );
        background-image: -webkit-linear-gradient(
          top,
          rgb(192, 192, 192) 0px, rgb(192, 192, 192) 1px,
          rgb(153, 153, 153) 1px, rgb(153, 153, 153) 31px
        ),
        -webkit-linear-gradient(
          top,
          rgb(255, 255, 255) 0px,  rgb(255, 255, 255) 1px,
          rgb(241, 241, 241) 1px,  rgb(223, 223, 223) 29px,
          rgb(215, 215, 215) 29px, rgb(215, 215, 215) 30px,
          rgb(153, 153, 153) 30px, rgb(153, 153, 153) 31px
        );
        background-image: linear-gradient(
          top,
          rgb(192, 192, 192) 0px, rgb(192, 192, 192) 1px,
          rgb(153, 153, 153) 1px, rgb(153, 153, 153) 31px
        ),
        linear-gradient(
          top,
          rgb(255, 255, 255) 0px,  rgb(255, 255, 255) 1px,
          rgb(241, 241, 241) 1px,  rgb(223, 223, 223) 29px,
          rgb(215, 215, 215) 29px, rgb(215, 215, 215) 30px,
          rgb(153, 153, 153) 30px, rgb(153, 153, 153) 31px
        );
        background-position: right top, 1px 1px;
        background-repeat: no-repeat;
        -moz-background-size: 1px 31px, auto;
        -webkit-background-size: 1px 31px, auto;
        background-size: 1px 31px, auto;
        font-size: 15px;
        font-family: Arial, sans-serif;
      }

      input {
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <h1>Google Style Button</h1>
    <p><button>Google 検索</button> <input type="image" src="157.png"></p>
    <p><code>linear-gradient()</code>と<code>background-*</code>を駆使してFirefox/Safari/ChromeでGoogleの検索ボタンを<code>span</code>要素を使わずに完コピする。右の比較画像はWindowsのGoogle Chrome 10での表示のスクリーンショットです。</p>
    <p>See also: <a href="http://all-web-blog.blogspot.com/2011/01/google-css.html">Google のボタンをCSSだけでつくる</a></p>
  </body>
</html>
