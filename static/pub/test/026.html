<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Styling Form Buttons</title>
<style type="text/css">
html {
	padding-bottom: 1px;
	height: 100%;
}

body {
	margin: 12px;
	padding: 0;
	color: #333333;
	background-color: #f9f6f0;
	font-family: Verdana, Helvetica, 'ＭＳ Ｐゴシック', Osaka, sans-serif;
	font-size: 80%;
}

input, textarea {
	font-family: Verdana, Helvetica, 'ＭＳ Ｐゴシック', Osaka, sans-serif;
}

form p input.button {
	padding: 2px;
	border-top: 3px double #cfccc6;
	border-right: 3px double #9c9993;
	border-bottom: 3px double #9c9993;
	border-left: 3px double #cfccc6;
	width: 8em;
	color: #333333;
	background-color: #f3f0ea;
	font-size: 0.89em;
	font-weight: bold;
}
</style>
</head>
<body>
<h1>Styling Form Buttons</h1>

<form method="post" action="">
	<p>
		<input type="submit" name="submit" value="Submit" class="button" />
	</p>
</form>

</body>
</html>
