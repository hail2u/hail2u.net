<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">

    <title>html要素にbackgroundを指定するとbody要素が描画エリアいっぱいにならない</title>

    <style type="text/css">
      html {
        background: #ffffff;
      }

      body {
        color: #000000;
        background: #eeeeee;
      }

      h1, p, pre {
        padding-right: 13px;
        padding-left: 13px;
      }
    </style>
  </head>
  <body>
    <h1>html要素にbackgroundを指定するとbody要素が描画エリアいっぱいにならない</h1>

    <p>CSSのコードは、</p>

    <pre>html {
  background: #ffffff;
}

body {
  color: #000000;
  background: #eeeeee;
}</pre>
    <p>なのだが、背景色が描画エリアいっぱいにならない。この挙動はCSS 2.1の仕様に明記されている。</p>
    <p>当たり前ではあるが、htmlからスタイル指定を取り除くと<a href="124.html">ちゃんと描画エリアいっぱいになる</a>。</p>
  </body>
</html>
