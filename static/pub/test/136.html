<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Smiley Border</title>
    <style type="text/css">
      .smiley-border {
        margin-right: 1em;
        border-bottom: 2px solid;
        display: block;
        float: left;
        width: auto;
        height: 24px;
        line-height: 24px;
        font-weight: bold;
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
      }

      .red {
        border-color: rgb(153, 0, 0);
        color: rgb(153, 0, 0);
      }

      .green {
        border-color: rgb(0, 153, 0);
        color: rgb(0, 153, 0);
      }

      .blue {
        border-color: rgb(0, 0, 153, 0, 0);
        color: rgb(0, 0, 153);
      }
    </style>
  </head>
  <body>
    <h1>Smiley Border</h1>
    <p><span class="smiley-border red">&gt; &lt;</span> <span class="smiley-border blue">&gt; &lt;</span> <span class="smiley-border green">&gt; &lt;</span></p>
  </body>
</html>
