<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>&lt;link hidden&gt;</title>


    <style>
      .test p {
        color: green;
      }
    </style>
    <link rel="stylesheet" href="552.css" hidden>


  </head>
  <body>
    <header>
      <h1>&lt;link hidden&gt;</h1>

      <p>CSSを参照している<code>link</code>要素に対して<code>hidden</code>属性を指定した場合、CSSに書かれたルールは無効になるのか。</p>
    </header>

    <section class="test">
      <h1><code>hidden</code> attribute on <code>link</code> element</h1>

      <p>If this text is green, <code>hidden</code> attribute on <code>link</code> element applied.</p>
  </body>
</html>
