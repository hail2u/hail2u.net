<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>round() and min()</title>

    <style>
      .test div {
        background-color: #0f0;
        overflow-x: visible;
        text-wrap: nowrap;
      }

      .test .r {
        width: 125px;
      }

      .test .m-in-r {
        width: round(min(12 * 10px, 13 * 10px), 25px);
      }

      .test .r-in-m {
        width: min(round(12 * 10px, 25px), round(13 * 10px, 25px));
      }

      .test .c-in-r-in-m {
        width: min(round(calc(12 * 10px), 25px), round(calc(13 * 10px), 25px));
      }
    </style>
  </head>

  <body>
    <h1>round() and min()</h1>

    <p></p>

    <section class="test">
      <div class="r">125px width div</div>
      <div class="m-in-r">round(min())</div>
      <div class="r-in-m">min(round(), round())</div>
      <div class="c-in-r-in-m">min(round(calc()), round(calc()))</div>
    </section>
  </body>
</html>
