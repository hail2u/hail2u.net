<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>max-width and transition</title>


    <style>
      .test {
        width: 100px;
        height: 100px;
        background-color: #9cf;
      }

      .test:hover {
        width: 600px;
        max-width: 400px;
        -moz-transition: all 10s linear;
        -webkit-transition: all 10s linear;
        -o-transition: all 10s linear;
        -ms-transition: all 10s linear;
        transition: all 10s linear;
      }

      .ruler {
        width: 600px;
        height: 2px;
        background-color: #fc0;
      }
    </style>


  </head>
  <body>
    <header>
      <h1><code>max-width</code> and <code>transition</code></h1>
    </header>

    <p>CSS Transitionで<code>width</code>プロパティーをアニメーションさせる時に<code>max-width</code>プロパティーを同時に指定するとChrome 18とChrome 20、Safari 5、Opera 11、Opera 12でおかしくなる。Firefox 11とFirefox 13、Internet Explorer 10は問題ない。</p>

    <div class="test"></div>
    <div class="ruler"></div>

    <p>Chrome 18とChrome 20、Safari 5では青い四角の幅が0になってからアニメーションが始まる。Opera 11と12では青い四角が消える。</p>
  </body>
</html>
