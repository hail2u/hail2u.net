<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Expand and Reduce</title>
    <style type="text/css">
      p {
        font-family: "MS PGothic", sans-serif;
      }

      .expand {
        -webkit-transform: scale(4);
        -moz-transform: scale(4);
        -o-transform: scale(4);
        -webkit-transform-origin: left top;
        -moz-transform-origin: left top;
        -o-transform-origin: left top;
      }

      .reduce {
        display: inline-block;
        -webkit-transform: scale(0.25);
        -moz-transform: scale(0.25);
        -o-transform: scale(0.25);
        -webkit-transform-origin: left top;
        -moz-transform-origin: left top;
        -o-transform-origin: left top;
      }

      .shadow {
        text-shadow: 1px 0 0 transparent;
      }
    </style>
  </head>
  <body>
    <h1>Expand and Reduce</h1>
    <p class="expand"><span class="reduce">このテキストは4倍にしてから1/4に縮小して表示されています。</span></p>
    <p class="expand"><span class="reduce shadow">このテキストは4倍にしてから1/4に縮小して表示されています。ChromeやSafariでは<code>text-shadow</code>で透明な影をつけてやるとアンチエイリアスがかかったような見た目になります。</span></p>
  </body>
</html>
