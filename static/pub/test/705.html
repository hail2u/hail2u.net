<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width" name="viewport">
		<meta content="dark" name="color-scheme">

		<title>Dark Mode Form Controls</title>

		<style>
			html,
			body {
				font-family: sans-serif;
				height: 100%;
				margin: 0;
				position: relative;
				width: 100%;
			}

			.test {
				bottom: 0;
				box-sizing: border-box;
				font-size: 24px;
				height: max-content;
				left: 0;
				margin: auto;
				overflow-x: scroll;
				padding: 0 1em 1em 0;
				position: absolute;
				right: 0;
				top: 0;
				white-space: nowrap;
				width: 880px;
			}

			.test * {
				font-family: inherit;
				font-size: inherit;
			}
		</style>
	</head>

	<body>
		<section class="test">
			<input checked type="checkbox">
			meta
			<meter max="100" min="0" value="50"></meter>
			name
			<input type="text" value="color-scheme">
			<select>
				<option>content</option>
			</select>
			<button>light dark</button>
		</section>
	</body>
</html>
