<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beautify MS PMincho on Google Chrome</title>
    <style>
      p {
        font-family: "MS PMincho", serif;
        font-size: 36px;
      }

      #example1 {
        -webkit-transform: skewX(0.01deg);
      }

      #example2 {
        -webkit-transform: scaleY(1.1);
      }

      #example3 {
        -webkit-transform: rotate(0.01deg);
      }

      #example4 {
        -webkit-transform: rotate(360deg);
      }

      #example5 {
        text-shadow: 0 0 1px black;
      }
    </style>
  </head>
  <body>
    <h1>Beautify MS PMincho on Google Chrome</h1>

    <h2>デフォルト</h2>
    <p>散りぬるを我が世誰ぞ常ならむ</p>

    <h2><code>skewX(1deg)</code></h2>
    <p id="example1">散りぬるを我が世誰ぞ常ならむ</p>

    <h2><code>scaleY(1.1)</code></h2>
    <p id="example2">散りぬるを我が世誰ぞ常ならむ</p>

    <h2><code>rotate(0.01deg)</code></h2>
    <p id="example3">散りぬるを我が世誰ぞ常ならむ</p>

    <h2><code>rotate(360deg)</code></h2>
    <p id="example4">散りぬるを我が世誰ぞ常ならむ</p>

    <h2><code>text-shadow: 0 0 1px black;</code></h2>
    <p id="example5">散りぬるを我が世誰ぞ常ならむ</p>
  </body>
</html>
