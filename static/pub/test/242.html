<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css() Relative Value on jQuery 1.6</title>
    <style>
      #target {
        padding: 2em;
        border: 1px solid #369;
        position: absolute;
        top: 120px;
        left: 120px;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#move_right").click(function () {
          $("#target").css("left", "+=20px");
          console.log($("#target").css("left"));
        });

        $("#move_below").click(function () {
          $("#target").css("top", "+=30px");
          console.log($("#target").css("top"));
        });

        $("#move_zero").click(function () {
          $("#target").css("top", "-=120px");
          $("#target").css("left", "-=120px");
          console.log($("#target").css("top"), $("#target").css("left"));
        });
      });
    </script>
  </head>
  <body>
    <h1>css() Relative Value on jQuery 1.6</h1>

    <button id="move_right">Move Right</button>
    <button id="move_below">Move Below</button>
    <button id="move_zero">Move Zero</button>
    <div id="target">This is a test.</div>
  </body>
</html>
