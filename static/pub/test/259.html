<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cute RGB Buttons</title>
    <link rel="stylesheet" href="257.css">
    <style>
      button {
        margin: 1em 0;
        padding: 0.25em 1em;
        border: 0;
        display: block;
        position: relative;
        color: rgb(255, 255, 255);
        background-color: transparent;
        font-family: "Steelfish", sans-serif;
        font-weight: bold;
        font-size: 24px;
      }

      button:before, button:after {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        content: "";
      }

      button:before {
        -webkit-transform: rotate(-2deg);
      }

      button:after {
        -webkit-transform: rotate(2deg);
      }

      .r:before, .r:after {
        background-color: rgba(255, 0, 0, 0.25);
      }

      .g:before, .g:after {
        background-color: rgba(0, 128, 0, 0.25);
      }

      .b:before, .b:after {
        background-color: rgba(0, 0, 255, 0.25);
      }
    </style>
  </head>
  <body>
    <h1>Cute RGB Buttons</h1>

    <button class="r">Red Button</button>
    <button class="g">Green Button</button>
    <button class="b">Blue Button</button>
  </body>
</html>
