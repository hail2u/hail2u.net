<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />

<title>del.icio.us/feeds/json/tags</title>

<script type="text/javascript" src="../../scripts/prototype.js"></script>

</head>

<body>

<h1>del.icio.us/feeds/json/tags</h1>

<h2>My Tags</h2>

<div id="container"></ul>

<script type="text/javascript"
  src="http://del.icio.us/feeds/json/tags/hail2u"></script>

<script type="text/javascript">
  var ul = document.createElement('ul');

  for (var k in Delicious.tags) {
    var c = Delicious.tags[k];
    var li = document.createElement('li');
    var a = document.createElement('a');
    a.setAttribute('href', 'http://del.icio.us/hail2u/' + k);
    a.appendChild(document.createTextNode(k + ' (' + c + ')'));
    li.appendChild(a);
    ul.appendChild(li);
  }

  document.getElementById('container').appendChild(ul);
</script>
</body>

</html>
