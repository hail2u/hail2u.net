<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>CSS Facebook Icon</title>


    <style>
    .facebook {
      background-color: rgb(59, 89, 152);
      color: white;
      display: inline-block;
      font-family: "Helvetica Neue", "Arial", sans-serif;
      font-size: 20px;
      font-weight: bold;
      height: 32px;
      line-height: 32px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      width: 32px }

      .facebook:before {
        content: "f";
        display: block;
        height: 100%;
        width: 100% }
    </style>


  </head>
  <body>
    <header>
      <h1>CSS Facebook Icon</h1>
    </header>

    <section>
      <p><a href="http://www.facebook.com/hail2u" class="facebook">Facebook</a></p>
    </section>
  </body>
</html>
