<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Ban &gt;=IE11 with @supports</title>

    <style>
      .test {
        color: red;
      }

      @supports (top: 0) {
        .test {
          color: green;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ban &gt;=IE11 with @supports</h1>

      <p>GridやFlexboxをフォールバックなしでゴリゴリ使う時に面倒なのでIE11以下をすっぴんの刑にするためのテスト・ページです。</p>
    </header>

    <main>
      <section>
        <h1>Test</h1>

        <p class="test">If this text is green, your browser apply a stylesheet that surrounded by <code>@supports</code>.</p>
      </section>
    </main>
  </body>
</html>
