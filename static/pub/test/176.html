<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>:not()</title>
    <style>
      #test p:not(.classy) {
        color: red;
      }

      #test :not(p) {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>:not()</h1>

    <div id="test">
      <p>Some text.</p>
      <p class="classy">Some other text.</p>
      <pre>One more text</pre>
    </div>
  </body>
</html>
