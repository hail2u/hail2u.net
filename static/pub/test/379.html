<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Inset box-shadow to body in IE9</title>

    <style>
      body {
        box-shadow: inset 0 0 0 16px #f0f;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Inset <code>box-shadow</code> to <code>body</code> in IE9</h1>
    </header>

    <p>IE9 cannot display inset <code>box-shadow</code> of <code>body</code> element?</p>

    <pre><code>body {
  box-shadow: inset 0 0 0 16px #f0f;
}
</code></pre>

    <section>
      <h1>How to Fix</h1>

      <p>Set <code>background-color</code> of <code>html</code> othern than <code>transparent</code>.</p>

      <pre><code>html {
  background-color: white;
}
</code></pre>
    </section>
  </body>
</html>
