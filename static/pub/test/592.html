<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>attr(attr-name unit)</title>


    <style>
      .test p {
        width: attr(data-width em);
        outline: 1px solid #f0f;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>attr(attr-name unit)</h1>
    </header>

    <section class="test">
      <h1>attr(data-width em)</h1>

      <p data-width="20">If this width is <code>20em</code>, the browser can recognize <code>width: attr(data-width em)</code>.</p>
  </body>
</html>
