<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Without Generic Name</title>
    <style>
      .example1 {
        font-family: "Arial", "Helvetica";
      }

      .example2 {
        font-family: "Arial", "Helvetica", sans-serif;
      }

      .example3 {
      }
    </style>
  </head>
  <body>
    <h1>Without Generic Name</h1>
    <p>Chromeの設定でメイリオ等を指定しているという前提です。</p>
    <p class="example1">この文章にはジェネリックネームを指定していないため、Chrome (12 devのみ?)でＭＳ Ｐゴシックが降臨します。</p>
    <p class="example2">ジェネリックネームを指定してやれば正常です。</p>
    <p class="example3"><code>font-family</code>の代わりに<code>font</code>を使いジェネリックネームを指定しない場合は一見正常ですが、再読込するとＭＳ Ｐゴシックが降臨します。</p>
  </body>
</html>
