<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Apple Store App Loading Icon</title>


    <style>
      @-webkit-keyframes spin {
        from {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        to {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .loading {
        margin-top: -1rem;
        margin-left: -1rem;
        border: 1px solid #797673;
        border-radius: 51%;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2rem;
        height: 2rem;
        -webkit-animation: 1s linear infinite spin;
        animation: 1s linear infinite spin;
      }

      .loading::before {
        display: block;
        position: absolute;
        width: 50%;
        height: 50%;
        content: "";
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="loading"></div>
  </body>
</html>
