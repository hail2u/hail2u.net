<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Paging Arrow</title>


    <style>
      .test a[rel="next"] {
        border: 4px solid #9cf;
        border-radius: 50%;
        display: block;
        width: 72px;
        height: 72px;
        color: white;
        background-color: #369;
      }

      .a a[rel="next"]::before {
        margin: 24px auto 24px 22px;
        border-top: 8px solid white;
        border-right: 8px solid white;
        display: block;
        width: 16px;
        height: 16px;
        content: "";
        -moz-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .b a[rel="next"]::before {
        margin: 24px auto 24px 22px;
        border-top: 16px double white;
        border-right: 16px double white;
        display: block;
        width: 8px;
        height: 8px;
        content: "";
        -moz-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .c {
        position: relative;
      }

      .c a[rel="next"]::before {
        margin: 24px auto 24px 12px;
        border-top: 8px solid white;
        border-right: 8px solid white;
        display: block;
        width: 16px;
        height: 16px;
        content: "";
        -moz-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .c a[rel="next"]::after {
        border-top: 8px solid white;
        border-right: 8px solid white;
        display: block;
        width: 16px;
        height: 16px;
        position: absolute;
        top: 28px;
        left: 34px;
        content: "";
        -moz-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .d a[rel="next"]::before {
        margin: 24px auto 24px 10px;
        display: block;
        width: 24px;
        height: 24px;
        content: "";
        box-shadow: 8px -8px 0 white;
        -moz-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .e a[rel="next"]::before {
        margin: 24px 0;
        display: block;
        width: 24px;
        height: 24px;
        content: "";
        box-shadow:
          8px -8px 0 white,
          14px -14px 0 #369,
          22px -22px 0 white;
        -moz-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Paging Arrow</h1>
    </header>

    <h2>Simple</h2>
    <p class="test a"><a rel="next" href="#">Next</a></p>

    <h2><code>border-style: double;</code></h2>
    <p class="test b"><a rel="next" href="#">Next</a></p>

    <h2><code>::before</code> and <code>::after</code></h2>
    <p class="test c"><a rel="next" href="#">Next</a></p>

    <h2><code>box-shadow</code> version</h2>
    <p class="test d"><a rel="next" href="#">Next</a></p>

    <h2><code>box-shadow</code> double version</h2>
    <p class="test e"><a rel="next" href="#">Next</a></p>
  </body>
</html>
