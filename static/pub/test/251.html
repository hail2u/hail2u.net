<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple ::before</title>
    <style>
      p::before {
        content: "(before #1) ";
      }

      p::before::before {
        content: "(before #2) ";
      }

      p::before(2) {
        content: "(before #3) ";
      }
    </style>
  </head>
  <body>
    <h1>Multiple ::before</h1>

    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
