<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>Form Validation Hint and Out of Bounds input Element</title>
    <style>
      .a {
        margin-top: 200vh;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Form Validation Hint and Out of Bounds input Element</h1>

      <p>フォームのバリデーションが失敗した時、その失敗対象の要素が画面外にある時にも正常にヒントが表示されるかどうか確認するテスト・ページです。</p>
    </header>

    <section class="test">
      <h1>Validate <code>[a-z]+</code></h1>

      <form>
        <p><input pattern="[a-z]+" title="小文字の半角アルファベット" type="test"></p>
        <p class="a"><input type="submit"></p>
      </form>

      <p>Chrome 53やFirefox 50、Internet Explorer 11では正常に表示される。Edge 13では表示されない。Firefox 47ではキーボード操作を利用した場合は表示されるが、マウスで送信ボタンを押した場合は表示されない。</p>
  </body>
</html>
