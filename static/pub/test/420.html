<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Form Input &amp; Button</title>

    <style>
      input::-moz-focus-inner {
          border: 0;
          padding: 0;
      }

      .test input[type="text"] {
        height: 32px;
        line-height: normal;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .test input[type="submit"] {
        height: 32px;
        line-height: normal;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Form Input &amp; Button</h1>
    </header>

    <section class="test">
      <p>
        <input type="text" value="Text" size="32">
        <input type="submit" value="Submit">
      </p>
    </section>
  </body>
</html>
