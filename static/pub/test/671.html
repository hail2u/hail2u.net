<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>Lowercase currentcolor</title>

    <style>
      .test {
        color: green;
      }

      .test p {
        border: 1px solid currentcolor;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Lowercase currentcolor</h1>

      <p>小文字の<code>currentcolor</code>という色キーワードが利用できるか確認するテスト・ページです。</p>
    </header>

    <section class="test">
      <h1>currentcolor is green</h1>

      <p>If this element surrounded by green border, your browser supports lowercase <code>currentcolor</code> color keyword.</p>
    </section>
  </body>
</html>
