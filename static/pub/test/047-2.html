<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>:first-letter擬似要素と各擬似クラス絡みのInternet Explorer 6のバグ (2)</title>

<style type="text/css">
body {
  font-family: Verdana, sans-serif;
}

div#navigation {
  margin: 1em 2em 3em 2em;
  padding: 0;
  border-bottom: 1px solid #999999;
}

div#navigation ul {
  margin: 0;
  padding: 0;
  height: 2em;
  overflow: hidden;
}

div#navigation ul li {
  margin: 0 0 0 1em;
  padding: 0;
  display: block;
  float: left;
  color: #333333;
  background-color: #eeeeee;
  text-align: center;
}

div#navigation ul li a {
  padding: 0.5em;
  border-top: 1px solid #999999;
  border-right: 1px solid #999999;
  border-left: 1px solid #999999;
  display: block;
  float: left;
  width: 5em;
  color: #006699;
  background-color: transparent;
  text-decoration: none;
  text-align: center;
}

div#navigation ul li a:hover {
  color: #ffffff;
  background-color: #006699;
}

div#navigation ul li a:active {
  color: #ffffff;
  background-color: #996600;
}

p {
  line-height: 1.5;
}
</style>
</head>
<body>

<h1>:first-letter擬似要素と各擬似クラス絡みのInternet Explorer 6のバグ (2)</h1>

<div id="navigation">
  <ul>
    <li><a href="#" accesskey="h">Home</a></li>
    <li><a href="#" accesskey="w">Weblog</a></li>
    <li><a href="#" accesskey="c">Code</a></li>
    <li><a href="#" accesskey="l">Links</a></li>
    <li><a href="#" accesskey="a">About</a></li>
  </ul>
</div>

<p><code>:first-letter</code>擬似要素によるスタイルの指定をしなければ、<code>:hover</code>擬似クラスや<code>:active</code>擬似クラスによるスタイルの指定は有効になる。</p>

</body>

</html>
