<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>20*vh and 20 *vb</title>

    <style>
      .test div {
        background-color: green;
      }

      .lvh {
        inline-size: 20lvh;
      }

      .vh {
        inline-size: 20vh;
      }

      .dvh {
        inline-size: 20dvh;
      }

      .lvb {
        inline-size: 20lvb;
      }

      .vb {
        inline-size: 20vb;
      }

      .dvb {
        inline-size: 20dvb;
      }
    </style>
  </head>

  <body>
    <h1>20*vh and 20 *vb</h1>

    <p>何らかの理由で描画領域の高さが変化した場合に、*vhや*vb単位が変化してしまうかどうかをテストするページです。Monile Safari 18でスクロールして描画領域の高さが変化しても、dv*単位以外は変化しない。対してWindows 11のFirefox 136でAltキーを押して描画領域の高さが変化すると、lvh単位などが変化してしまう。</p>

    <section class="test">
      <div class="lvh">lvh</div>
      <div class="vh">vh</div>
      <div class="dvh">dvh</div>
      <div class="lvb">lvb</div>
      <div class="vb">vb</div>
      <div class="dvb">dvb</div>
    </section>
  </body>
</html>
