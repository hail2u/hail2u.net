<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>label+input</title>


    <style>
      .test form {
        margin-top: 32px;
        padding: 2em;
        width: 24em;
        background-color: #f6f6f6;
      }

      .test figure {
        text-align: center;
      }

      .test figure img {
        border-radius: 50%;
        width: 9em;
      }

      .test label,
      .test input {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        border: 1px solid #ccc;
        display: block;
        width: 100%;
      }

      .test label {
        margin-top: 2em;
        border-bottom: none;
        position: relative;
      }

      .test label span {
        margin: auto;
        padding: 0 1em;
        display: block;
        position: absolute;
        top: -1em;
        right: 0;
        bottom: 0;
        left: 0;
        width: 5em;
        color: #999;
        background-color: #f6f6f6;
      }

      .test input {
        padding: 0.5em;
        border-top: none;
      }

      #login {
        margin-top: 2em;
        border: none;
        color: #fff;
        background-image: -moz-linear-gradient(top, #48f, #47e);
        background-image: -webkit-linear-gradient(top, #48f, #47e);
        background-image: -ms-linear-gradient(top, #48f, #47e);
        background-image: linear-gradient(top, #48f, #47e);
      }
    </style>


  </head>
  <body>
    <header>
      <h1>label+input</h1>
    </header>

    <section class="test">
      <form>
        <figure><img src="./510.png"></figure>
        <label for="username"><span>ユーザー名</span></label>
        <input type="text" id="username">
        <label for="password"><span>パスワード</span></label>
        <input type="password" id="password">
        <input type="button" value="ログイン" id="login">
      </form>
    </section>
  </body>
</html>
