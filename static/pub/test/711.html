<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>1行のみのグリッド</title>

    <style>
      .test ul {
        align-items: safe end;
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(4, 1fr);
        line-height: 1;
        list-style-type: none;
        padding-left: 0;
      }

      @media (min-width: 400px) {
        .test ul {
          grid-template-columns: repeat(6, 1fr);
        }
      }

      @media (min-width: 800px) {
        .test ul {
          grid-template-columns: repeat(12, 1fr);
        }
      }

      .test ul.oneline {
        grid-template-rows: 1fr 0 0 0 0 0;
        overflow: hidden;
        row-gap: 0;
      }

      .test img {
        height: auto;
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <h1>1行のみのグリッド</h1>

    <p>項目数が不明で、かつ幅に合わせて列数が変化するグリッドにおいて、2行目以降を隠すCSSのテスト・ページです。このグリッドは24項目あり、幅によって4*6、6*4、12*2に並びますが、常に1行目のみ表示され、2行目以降は隠されます。<code>grid-template-rows</code>プロパティーで2行目以降の高さを0にし、隠す。ただし、<code>align-items</code>プロパティーを使っていると、ブラウザーが何とかして配置してくれてしまい、2行目以降の項目が上に重なってしまう。あふれた場合もそのままの位置に配置するよう、<code>safe</code>キーワードを併用する必要がある。</p>

    <p><button class="js-test-grid-rows-button" type="button">グリッドの行を切り替え</button></p>

    <script>
      document
        .querySelector(".js-test-grid-rows-button")
        .addEventListener("click", () => {
          document
            .querySelector(".js-test-grid-rows")
            .classList.toggle("oneline");
        });
    </script>
