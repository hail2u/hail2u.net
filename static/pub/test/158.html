<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Copy text transform: uppercase;</title>
    <style type="text/css">
      .capital {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>Copy text transform: uppercase;</h1>
    <p class="capital">If you copy this line on Google Chrome, you get capitalized texts.</p>
    <ul>
      <li>Internet Explorer 8: normal</li>
      <li>Mozilla Firefox 4.0b9: normal</li>
      <li>Opera 11: normal</li>
      <li>Google Chrome 10: capitalize</li>
      <li>Safari 5: capitalize</li>
    </ul>
  </body>
</html>
