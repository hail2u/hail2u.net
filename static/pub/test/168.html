<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fade-in/out border</title>
    <style>
      a {
        border-bottom: 3px solid rgba(51, 51, 51, 0);
        color: rgb(51, 51, 51);
        text-decoration: none;
        -moz-transition: border-color .5s linear;
        -webkit-transition: border-color .5s linear;
        -o-transition: border-color .5s linear;
        transition: border-color .5s linear;
      }

      a:hover {
        border-bottom: 3px solid rgb(51, 51, 51);
        -moz-transition: border-color .5s linear;
        -webkit-transition: border-color .5s linear;
        -o-transition: border-color .5s linear;
        transition: border-color .5s linear;
      }
    </style>
  </head>
  <body>
    <h1>fade-in/out border</h1>
    <ul>
      <li><a href="#">link #1</a></li>
      <li><a href="#">link #2</a></li>
      <li><a href="#">link #3</a></li>
      <li><a href="#">link #4</a></li>
      <li><a href="#">link #5</a></li>
    </ul>
  </body>
</html>
