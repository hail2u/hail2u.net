<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Speech Bubble</title>
    <style>
      .speech-bubble {
        padding: 1em;
        width: 360px;
        color: #000;
      }

.speech-bubble {
  position: relative;
  background-color: #9cf;
  -moz-border-radius: 6px;
  -webkit-border-radius: 6px;
  border-radius: 6px; }
  .speech-bubble:before {
    border-top-width: 12px;
    border-right-width: 12px;
    border-bottom-width: 0;
    border-left-width: 12px;
    border-color: #9cf transparent;
    border-style: solid;
    display: block;
    position: absolute;
    bottom: -12px;
    left: 24px;
    width: 0;
    height: 0;
    content: ""; }
    </style>
  </head>
  <body>
    <h1>Speech Bubble</h1>
    <p class="speech-bubble">Pure CSS Speech Bubble Test.</p>
  </body>
</html>
