<h1>メモ（2018-02-17）</h1>

<p>近所で久々にルバイヤートが売っていたので買った。流行っているとこの辺りで売られなくなっちゃうのが面倒くさいな。ネットで買えみたいな話なんだろうけど、それほど高いものは買わないし、量も買わないので、送料がもったいないみたいな感じになってしまう。</p>

<p>衣替えの前に（一番かさばる冬服が出ている間に）クローゼットをどうにかしたい。とりあえず下着類を収納する箱を発掘したので、タンスはどかせそうだ。まずは奥の方へいくつかフックをつけるだけにした。</p>

<p>今日はローストしたビーフを薄く切ったものを食べるタスクが残っている。なかなか難しいタスクだが粛々とこなしたい。</p>
