<p>大晦日は早寝したけど、除夜の鐘から火災無線、若者たちの叫び声、と、ひと通りの試練で新年が始まった。おせちと雑煮でリセットできた。今年の酒は（も）<a href="https://shop.sake-shichiken.co.jp/products/42">七賢の山ノ霞</a>だった。安定しておいしい。<a href="https://shop.sake-shichiken.co.jp/products/1">値段が5倍するやつ</a>をいつか飲んでみたい。雑煮も高い餅で作ったのでおいしかった。</p>

<p>思いのほか栗きんとんのきんとんがうまくできた。冷蔵庫に置いておいても水が出なかったし、しっとりした餡状のままで、最高な感じだ。なぜうまくいったのかおぼえていないので、再現性はなさそう。ゆで汁の量と練り上げの火力と時間が、偶然うまくいったような気がする。</p>
