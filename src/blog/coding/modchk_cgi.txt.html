<p>Perlのモジュール名を入力してボタンを押すと、そのモジュールがロードできるかどうかと、ロードできた場合はバージョン番号も表示するという、なんてことはないCGI。稀に使う。</p>
<p>最近になって<code>perldoc</code>の実行結果も取り込んで表示するようにしてみたりして、なかなか使えそうな気がするので<a href="https://pub.hail2u.net/modchk.cgi.txt">置いておいてみたり</a>する。<a href="https://pub.hail2u.net/modchk.html">実行結果はこんな感じのHTML</a>になります。</p>
<p>うーむ。</p>
