<p>夏に家に転がっていたウィスキー・グラスで水を飲んでいたらすこぶる調子が良かった。しかし薄いので割りそうで怖かった（怒られる）ので、厚めで安価なものを探し、<a href="https://www.amazon.co.jp/%E3%82%AD%E3%83%B3%E3%83%88%E3%83%BC-%E3%82%BF%E3%83%B3%E3%83%96%E3%83%A9%E3%83%BC-HIBI-220ml-26870/dp/B01CE80TUQ/ref=as_li_ss_il?ie=UTF8&amp;qid=1512457077&amp;sr=8-2&amp;keywords=kinto+hibi&amp;th=1&amp;linkCode=li2&amp;tag=hail2unet-22&amp;linkId=29df1fe0a244a51d26de812bbcf9286e">Kintoの淡いブルーのもの</a>にした。<a href="http://www.momastore.jp/shop/pages/about_locations_jp.aspx">MoMA Design Store 表参道</a>で972円だった。</p>

<p>色・形・手触りが気に入って、飲み口のあたりも良かった。底が厚く重心が低いので、まだ倒していない。</p>

<p>これに合うコースターが欲しい。</p>

<hr>

<p>去年に茶碗、今年はお椀とコップを新調した。ほんの少しだけ欠けてしまったり、漏れない程度に亀裂が入ってしまったり、微妙な感じで壊れていく……。</p>
