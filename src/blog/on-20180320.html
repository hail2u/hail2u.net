<p>ボーっとしながら作ったベーコン・ホウレンソウ・シメジのスパゲッティーがおいしくできた。最後に麺をフライパンで仕上げない方が好みのようだ。というより火力と技術力の関係でうまく炒められないのかもしれない。</p>

<p>1年ぶりにノンフライヤーが欲しい期に入った。5回目くらい。置き場所と掃除が面倒そうで、いつも買わないまま過ぎ去る。2週間くらい借りて、鶏の唐揚げ、アジフライ、フライドチキンの温め直し、を試したい。</p>

<p>調理関係のものは置き場所に困る。<a href="https://twitter.com/soh335/status/975967585815556096">某さんもツイート</a>していたが、僕もずっとサラダスピナーは欲しいものの使わない時に邪魔すぎるな、という理由で買わないままだ。ザルを重ねてシャカシャカしている。</p>
