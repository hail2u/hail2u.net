<p>1週間くらい前に痛めた左手首がようやく治った。キャリーバッグに重い荷物を入れて転がしていた時に、自転車を避けようとして左から右に持ち替えた時に勢い良くひねってしまった。折れていなくてよかった。</p>

<p>ToDoリストにケガをしたら治すタスクを作っている。ちょっとしたケガ（口内炎やささくれでの出血）も含めているので、常にステータス異常という感じだ。今はようやく右足小指の爪を柱にぶつけて割ったケガだけになった。これももうすぐ治りそうなので、半年ぶりくらいに全快が見込まれる。</p>
