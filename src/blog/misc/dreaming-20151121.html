<h1>夢（2015-11-21）</h1>

<p>部屋の床いっぱいに人をダメにするソファが敷き詰められている。これでいつでもどこでも横になれる最高の環境だとなって、ごろんごろん堪能していた。ふと気づくと机も人をダメにするソファにかわっていて、それに置いてあったディスプレイもなんだか柔らかい。というところで目が覚めた。</p>

<p>特に欲しいというわけではないはずなのだけど、夢へ人をダメにするソファが出演することは多い。後で思い返してみると背景に脈絡なく置いてあったということがよくある。庭とか道端とか、電車の中とか。潜在的に欲しがっているのか、それとももうこれだけは買ってはならないという強い意識の現れなのか。</p>
