<p><a href="https://hail2u.github.io/drawic/">Drawic</a>に曜日を意匠化した（つもりの）アイコンを追加した。左から日月火水木金土。水が火に似すぎ。金・土が微妙。曜日のアイコンを追加した理由は必要になったからではなく、ちょうど<a href="https://www.amazon.co.jp/exec/obidos/ASIN/4488104371/hail2unet-22">読んでいた小説</a>で曜日がそのエッセンスになっていただけ。</p>

<p>SVGの編集に今はInkscapeの開発版を使っている。起動後しばらくすると一部エディット・コントロールで文字が表示されなくなり変更不可になるというUIの不具合は特に直っていなかった。そして安定して落ちる。早いとこSVG極めてエディタだけで書けるようになろう。</p>
