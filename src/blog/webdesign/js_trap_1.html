<h1>JavaScriptの罠</h1>
<p>久々に一から書いたので、こんな罠に。</p>
<pre><code class="language-js">var url = document.referer ? document.referer : &apos;unknown&apos;;
</code></pre>
<p>とか書いてたら、動いてるのにすべてunknownとなってました。</p>
<pre><code class="language-js">var url = document.referrer ? document.referrer : &apos;unknown&apos;;
</code></pre>
<p>こうだということに気づくまでかなり紆余曲折しました。</p>
