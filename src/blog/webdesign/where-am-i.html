<p><em>どこに行ける</em>のかに注力するあまりに<em>どこにいる</em>のかさっぱりなことが多かったりする。複雑な構造のウェブサイトであればあるほどそうなりがち。<em>どこにいた</em>のかについてはこの記事が書かれた頃あたりからブラウザが優秀になったため任せてしまっても良いからなのかあんまり書かれてないけど、パンくずナビゲーションとかはどこにいたのかを示してそうに見えて実はしてない（ことが多い）とかそういう辺りは気にした方が良い。このウェブサイトでそのページ自身のURLにリンクを張ることをほとんどやらないのはこの記事の影響もある。</p>
