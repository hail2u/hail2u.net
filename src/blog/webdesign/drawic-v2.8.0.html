<p>iPhoneで雑に撮った写真をDropboxに保存してたけれど、別に同期しなくてもいいようなものだなと思ったので、Instagramにでもしようかなと思ってた。でもInstagramでユーザー名が取れなかったので、Flickrを引っ張りだすことにした。Flickrアプリはインストールするためにストア切り替えたりとかするのが面倒だったけど、その後は快適に使えそうな感じがする。</p>
