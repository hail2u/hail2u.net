<p>10数年ぶりに<a href="http://lusciousjackson.us/">Luscious Jackson</a>を聴いてた。1stの<a href="http://www.amazon.co.jp/Natural-Ingredients-Luscious-Jackson/dp/B000002TOK%3FSubscriptionId%3D08PWFCAAQ5TZJT30SKG2%26tag%3Dhail2unet-22%26linkCode%3Dxm2%26camp%3D2025%26creative%3D165953%26creativeASIN%3DB000002TOK">Natural Ingredients</a>はものすごく聴いた記憶ある。<a href="http://www.verucasalt.com/">Veruca Salt</a>と共に、1995年前後に最もよく聴いた女声バンドのひとつだったと思う。CDなくなったあとはまったく存在を忘れていた……。明るい<a href="http://warpaintwarpaint.com/">Warpaint</a>みたいな感じ（乱暴）。</p>

<p>なんか曲について書こうと思ったけどやめた。</p>
