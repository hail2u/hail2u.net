<p><a href="http://warpaintwarpaint.com/">Warpaint</a>の新譜、<a href="https://www.amazon.co.jp/exec/obidos/ASIN/B00G5WK8TK/hail2unet-22">Warpaint</a>が出た。楽しみにしててやっと出たのでずっと聴いてる。永遠に聴いていられそう。</p>

<p>僕がWarpaintを知ったのは<a href="http://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A7%E3%82%B7%E3%83%A5%E3%83%BB%E3%82%AF%E3%83%AA%E3%83%B3%E3%82%B0%E3%83%9B%E3%83%83%E3%83%95%E3%82%A1%E3%83%BC">Josh Klinghoffer</a>がバックでドラム叩いてる動画。YouTubeで「warpaint josh klinghoffer」とかで検索すると出てくる。Joshかっこいいな。Joshって名前の人の中で二番目に好きだ。一番は<a href="http://www.qotsa.com/">Josh Homme</a>。</p>

<p>Warpaint知らなくてもジャケ買いしそうなくらい好みの感じのジャケットで良かった。</p>
