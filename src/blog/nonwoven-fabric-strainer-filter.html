<h1>不織布の水切り袋</h1>

<p>台所の流しに置く三角コーナー用の水切り袋はここ3年ほど不織布のもので安定している。水が良く切れ、破れにくいと利用上ではほぼ完ぺきに近い。生協で買っている。ストックしている時にかさばるのが難点か。</p>

<p>不織布の読みはいつも間違えそうになる。5年位前まで「ふしきふ」と間違えていたのが抜けない。</p>

<hr>

<p>衣替えで不織布の袋に冬服を詰めていた。その時に不織布も商品をよく使うようになったな、と改めて感じた。</p>

<p>以前は不織布の商品で買うというのは換気扇のフィルターくらいだった。この水切り袋を含め、マスク、掃除機の紙パック、フローリング・ワイパー、戸棚整理用の仕切り、などなど色々買ってた。</p>
