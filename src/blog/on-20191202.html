<p>よくハイキング的なことをしていた時期に刷り込まれた、「靴ひもがある靴の方が疲れない」という偏見を持ち続けている。大事にしていきたい。チェルシー・ブーツ（人と会うので靴を脱ぐかもしれない）やレイン・ブーツ（雨がひどい日であまり歩かない）は履いている。</p>

<p>靴のことを書いたら、靴が欲しくなった。スタンスミスの黒で、ソールが白、普通の革、ヒールに飾りがない、という待ち望んでいたものがついに出た。出たら出たであんまりかっこよくない。だからなかなか作らなかったのか。</p>

<hr>

<p>餃子にはニンニクを入れたくない。</p>
