<p>使用しているパソコンのタッチパッドで、二本指での上下スライドによるスクロールをiOSやmacOSの挙動と合わせたい。しかしWindows 10ではOSレベルで設定できない。何かしらのソフトウェアを入れるか、タッチパッドのドライバーに設定があることを期待するしかない。ALPS製タッチパッドでは、ドライバーの設定アプリでは行えないが、レジストリーに隠されていた。</p>

<table>
<tbody>
<tr>
<td>キー</td>
<td>HKEY_CURRENT_USER\Software\Alps\Apoint</td>
</tr>
<tr>
<td>名前</td>
<td>InvertScrollFlag</td>
</tr>
<tr>
<td>種類</td>
<td>REG_DWORD</td>
</tr>
<tr>
<td>値</td>
<td>3</td>
</tr>
</tbody>
</table>

<p>反映にはサインアウトが必須になる。値を0にすると元に戻せる。</p>
