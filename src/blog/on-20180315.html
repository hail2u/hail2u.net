<p>おとといはあまり目的もなく横浜をフラフラしていた。噂のJR改札から地下街にそのまま抜ける通路を通れたので満足した。</p>

<p>Patrick Labo.みなとみらい店はそこそこの大きさで、長くやっていくつもりがありそうだった。特に靴を買うつもりはなかったので、靴ひもだけ買った。</p>

<p>みなとみらい駅から横浜駅まで歩いたりもした。まだまだ空き地がある。新高島駅のあたりに<a href="https://www.ymm21.jp/database/detail/post-36.html">資生堂のビル</a>が建設されていた。仮囲いですら力が入っており、何パターンか並ぶと迫力があった。最近の仮囲いアート（アド）はちょっと興味深い。</p>
