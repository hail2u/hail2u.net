<h1>CC Iconsフォント</h1>

<figure><a href="/img/blog/cc-icons-font.png"><img alt="Creative Commons BY-NC" src="/img/blog/cc-icons-font.png"></a></figure>

<p><a href="http://creativecommons.org/">Creative Commons</a>のバナー等に使われている丸いアイコンが、画像だけではなく<a href="http://creativecommons.org/about/downloads">TrueTypeフォントとしても配布されている</a>ことを知りました。Iconsセクションの最後にIcons Fontとして配布されています。日本円のNCマークがないのがちょっと残念。</p>

<p>SVGやEPSの方がキレイですが、TTFの方がお手軽で良いですね。</p>
