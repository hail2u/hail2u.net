<p><a href="http://indiewebcamp.com/POSSE">POSSE</a>は「自分のとこで公開して、他のとこへ配信しよう！」というようなやり方。コンテンツの所有権や、サード・パーティーのサービスへの依存度、安定したURLとそれに伴うオリジナルの発見性の高さ、検索性などの点で利点があるとされている。</p>

<p>大体のことはこのウェブサイトのドメインに集約してるので、一部はPOSSEと言って良さそう。ブックマークやTwitterでだらだら書いてるようなのは<a href="http://indiewebcamp.com/PESOS">PESOS</a>でやってることになるので、これもPOSSEにしたい。けどブックマークのタグやTwitterのリプライとかの扱いが面倒そうで、これで良いかという感じで妥協している。</p>
