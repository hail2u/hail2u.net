<html>
<head>
<title>JS RSS Reader</title>
<script stype="text/javascript">
	function loadRss() {
		var rssurl = document.rss.url.value;
		var xml = new ActiveXObject("Microsoft.XMLDOM");
		xml.async = false;
		xml.load(rssurl);
		var xsl = new ActiveXObject("Microsoft.XMLDOM");
		xsl.async = false;
		xsl.load("./js_rss_reader.xsl");
		document.getElementById("output").innerHTML = xml.transformNode(xsl);
	}
</script>
<style type="text/css">
	* {
		font-family:'Bitstream Vera Sans', sans-serif;
	}

	dt {
		margin-top:1em;
	}
</style>
</head>
<body>
<h1>JS RSS Reader</h1>
<hr>
<form name="rss" action="#" onsubmit="loadRss(); return false;">
	RSS URL:
	<input type="text" name="url" size="64" value="http://">
	<input type="submit" name="submit" value="Aggregate!">
</form>
<hr>
<div id="output">
	<p>ここにRSSファイルの中味が一覧表示されます。Internet ExplorerやMozillaのセキュリティ上の問題から、ローカルに保存してから実行しないと失敗します。</p>
</div>

</body>
</html>
