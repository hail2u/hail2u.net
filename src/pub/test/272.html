<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>pointer-events on input</title>

    <style>
      #test {
        pointer-events: none;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#test").focus();
      });
    </script>
  </head>
  <body>
    <header>
      <h1>pointer-events on input</h1>
    </header>

    <p><input type="text" size="32" id="test"></p>

    <p><code>pointer-events</code>はキー入力はキャンセルしない。</p>
  </body>
</html>
