<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>Justified Flexbox</title>
    <style>
      .wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 29rem;
      }

      .item {
        background-color: #dbfe87;
        color: #333;
        height: 5rem;
        line-height: 1;
        margin-bottom: 1rem;
        width: 5rem;
      }

      .ok .item:nth-child(5n+2):last-child {
        margin-right: 18rem;
      }

      .ok .item:nth-child(5n+3):last-child {
        margin-right: 12rem;
      }

      .ok .item:nth-child(5n+4):last-child {
        margin-right: 6rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Justified Flexbox</h1>

      <p><code>justify-content: space-between</code>したFlexboxが最後の行でおかしくなるのを汎用的に修正するテストのためのページです。</p>
    </header>

    <section class="test">
      <h1>均等割付のリスト</h1>

      <h2>2余り</h2>

      <div class="wrapper ok">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
      </div>

      <h2>3余り</h2>

      <div class="wrapper ok">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
      </div>

      <h2>4余り</h2>

      <div class="wrapper ok">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
      </div>
    </section>

    <section class="test">
      <h1>参考: うまく並ばないパターン</h1>

      <h2>2余り</h2>

      <div class="wrapper">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
      </div>

      <h2>3余り</h2>

      <div class="wrapper">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
      </div>

      <h2>4余り</h2>

      <div class="wrapper">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
      </div>
    </section>
  </body>
</html>
