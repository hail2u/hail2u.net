<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iOS Home screen icon effect with CSS (Detail)</title>
    <style type="text/css">
      body {
        background-color: rgb(127, 127, 127);
      }

      .ios {
        margin-right: 16px;
        display: inline-block;
        width: 57px;
        height: 57px;
        overflow: hidden;
      }

      .shadow {
        -moz-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 1);
        -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 1);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 1);
      }

      .round {
        -moz-border-radius: 9px;
        -webkit-border-radius: 9px;
        border-radius: 9px;
      }

      .gloss {
        background-image: -moz-radial-gradient(
          center -60px,
          rgba(255, 255, 255, 1)   57px,
          rgba(255, 255, 255, 0.3) 87px,
          rgba(255, 255, 255, 0)   89px
        );
        background-image: -webkit-radial-gradient(
          center -60px,
          rgba(255, 255, 255, 1)   57px,
          rgba(255, 255, 255, 0.3) 87px,
          rgba(255, 255, 255, 0)   89px
        );
        background-image: radial-gradient(
          center -60px,
          rgba(255, 255, 255, 1)   57px,
          rgba(255, 255, 255, 0.3) 87px,
          rgba(255, 255, 255, 0)   89px
        );
      }

      .ios img {
        position: relative;
        z-index: -1;
        width: 57px;
        height: 57px;
      }

      .ios.round img {
        border-radius: 9px;
      }
    </style>
  </head>
  <body>
    <h1>iOS Home screen icon effect with CSS (Detail)</h1>
    <div class="ios"><img src="http://api.twitter.com/1/users/profile_image/hell2u.json"></div>
    <div class="ios shadow"><img src="http://api.twitter.com/1/users/profile_image/hell2u.json"></div>
    <div class="ios shadow round"><img src="http://api.twitter.com/1/users/profile_image/hell2u.json"></div>
    <div class="ios shadow round gloss"><img src="http://api.twitter.com/1/users/profile_image/hell2u.json"></div>
  </body>
</html>
