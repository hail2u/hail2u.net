<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>Test Page for TEL Color</title>

    <style>
      a {
        color: #f0f;
        text-decoration: none !important;
      }

      .test {
        border: 1px solid #f0f;
        clear: both;
        display: inline-block;
        float: left;
        font-size: 32px;
        margin: 0 1em 1em 0;
        padding: 0.5em;
      }

      .dark {
        background-color: #333;
      }

      .light {
        background-color: #ccc;
      }

      .blue {
        background-color: #33c;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Test Page for TEL Color</h1>

      <p>TELの自動リンクが背景色に依存するか、そして下線は消せるかのテスト・ページです。</p>
    </header>

    <p class="test">03.5253.2111</p>
    <p class="test dark">03.5253.2111</p>
    <p class="test light">03.5253.2111</p>
    <p class="test blue">03.5253.2111</p>
  </body>
</html>
