<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>SVG Social Icons</title>


    <style>
      img {
        width: 128px;
        height: 128px;
        padding: 16px;
      }
      .delicious { background-color: rgb( 64, 122, 204); }
      .facebook  { background-color: rgb( 59,  89, 152); }
      .github    { background-color: rgb(  0,   0,   0); }
      .lastfm    { background-color: rgb(213,  16,   7); }
      .twitter   { background-color: rgb(  0, 172, 237); }
    </style>


  </head>
  <body>
    <header>
      <h1>SVG Social Icons</h1>
    </header>

    <figure>
      <img src="./433-delicious.svg" alt="Delicious" class="delicious">
      <img src="./433-facebook.svg" alt="Facebook" class="facebook">
      <img src="./433-github.svg" alt="GitHub" class="github">
      <img src="./433-lastfm.svg" alt="Last.fm" class="lastfm">
      <img src="./433-twitter.svg" alt="Twitter" class="twitter">
      <figcaption>We're Living in a World of Retina</figcaption>
    </figure>
  </body>
</html>
