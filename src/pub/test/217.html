<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Computed Style Before appendChild()</title>
  </head>
  <body>
    <h1>Computed Style Before appendChild()</h1>

    <p>WebKitとOperaではappendChild()していない要素の計算済みスタイルが拾えない。Internet ExplorerとFirefoxでは拾える。</p>
    <pre id="output"></pre>
    <script>
      var o = document.getElementById("output");
      var t = document.createElement("u");
      t.style.color = "Red";
      var c = window.getComputedStyle(t, null).getPropertyValue("color");
      o.appendChild(document.createTextNode("before appendChild(): " + c + "\n"));
      document.body.appendChild(t);
      c = window.getComputedStyle(t, null).getPropertyValue("color");
      o.appendChild(document.createTextNode("after appendChild():  " + c + "\n"));
    </script>
  </body>
</html>
