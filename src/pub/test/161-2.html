<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Sliding Image Gallery</title>
    <style type="text/css">
      #gallery {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #gallery .image {
        display: block;
        float: left;
        width: 0px;
        height: 450px;
        overflow: hidden;
        -moz-transition-duration: 1s;
        -webkit-transition-duration: 1s;
        -o-transition-duration: 1s;
        transition-duration: 1s;
      }

      #gallery .image:target {
        width: 450px;
        -moz-transition-duration: 1s;
        -webkit-transition-duration: 1s;
        -o-transition-duration: 1s;
        transition-duration: 1s;
      }

      #gallery .image a img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>CSS Sliding Image Gallery</h1>
    <ul id="gallery">
      <li class="image" id="first"><a href="#second"><img src="161-1.png"></a></li>
      <li class="image" id="second"><a href="#third"><img src="161-2.png"></a></li>
      <li class="image" id="third"><a href="#first"><img src="161-3.png"></a></li>
    </ul>
    <p>画像をクリックすると次の画像にスライドしながら切り替わります。</p>
    <p>Browser Support: Chrome, Safari, Firefox 4+, Opera 10.5+</p>
  </body>
</html>
