<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Jumping into a details Element</title>

    <style>
      details {
        margin-bottom: 100vh;
        margin-top: 200vh;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Jumping into a details Element</h1>

      <p><code>details</code>要素のコンテンツにジャンプするとどうなるかをテストするページです。</p>
    </header>

    <section>
      <h1>テスト</h1>

      <p><a href="#test">ジャンプ</a></p>

      <p>Chrome 76とFirefox 69では、あらかじめ<code>details</code>要素が開いていないとジャンプできない。</p>

      <details>
        <summary>ジャンプ先を含むブロック</summary>

        <p id="test">ジャンプ先</p>
      </details>
    </section>
  </body>
</html>
