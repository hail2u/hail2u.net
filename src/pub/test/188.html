<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fake Anti-alias to Google Web Fonts</title>
    <link href='http://fonts.googleapis.com/css?family=Corben:bold' rel='stylesheet' type='text/css'>
    <style>
      p {
        color: rgb(0, 0, 0);
        font-family: Corben, sans-serif;
        font-size: 48px;
      }

      .fakeaa {
        text-shadow: -1px -1px 1px rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <h1>Fake Anti-alias to Google Web Fonts</h1>
    <p>For a Beautiful Web</p>
    <p class="fakeaa">For a Beautiful Web</p>
  </body>
</html>
