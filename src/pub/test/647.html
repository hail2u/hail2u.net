<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Placeholder Position on Chrome 47</title>
    <style>
      .test input {
        font-family: "Helvetica Neue", "Arial", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Placeholder Position on Chrome 47</h1>
      <p>Chrome 47で<code>input</code>要素にジェネリック・ファミリー以外のフォントが指定されている（かそれに準じる状況）の場合、<code>placeholder</code>属性にマルチバイト文字列が含まれるとプレースホルダ―が描画される位置がずれる。Edge 12でも同様。</p>
    </header>

    <section class="test">
      <h1>アルファベットのみの場合</h1>
      <p><input placeholder="Alphabets only"></p>
    </section>

    <section class="test">
      <h1>日本語などが含まれる場合</h1>
      <p><input placeholder="Alphabets and 日本語"></p>
      <p>微妙に下にずれる結果、アルファベットのディセンダーが欠けたりする。</p>
    </section>
  </body>
</html>
