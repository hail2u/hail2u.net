<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>outline and box-shadow</title>


    <style>
      .test {
        outline: 5px solid rgb(0, 0, 255);
        box-shadow: 0 0 5px 15px rgb(255, 0, 0);
      }
    </style>


  </head>
  <body>
    <header>
      <h1><code>outline</code> and <code>box-shadow</code></h1>
    </header>

    <p class="test">Firefox 21 (及びAurora 23)以外では<code>outline</code>は<code>box-shadow</code>に重なって描画される。対してFirefox 21では<code>outline</code>が<code>box-shadow</code>の外側に描画される。</p>
  </body>
</html>
