<meta name="viewport" value="width=device-width">
<style>
  .main {
    margin: 0 auto;
    width: 960px;
    max-width: 100%;
  }

  @media (max-width: 960px) {
    .main {
      width: 640px;
    }
  }

  .content {
    width: 640px;
  }

  .sidebar {
    width: 320px;
  }

  @media (max-width: 960px) {
    .sidebar {
      width: 100%;
    }
  }

  .column {
    padding: 0 10px;
    box-sizing: border-box;
    max-width: 100%;
    float: left;
  }

  .clearfix:before,
  .clearfix:after {
    content: "";
    display: table;
  }

  .clearfix:after {
    clear: both;
  }

  .debug.column-wrapper {
    margin-bottom: 2em;
  }

  .debug .column {
    min-height: 80px;
    background-color: #9c4;
    background-image: linear-gradient(to right, #bd8 0, #bd8 10px), linear-gradient(to right, #bd8 0, #bd8 10px);
    background-repeat: repeat-y;
    background-size: 10px 1px;
    background-position: left, right;
  }
</style>
<div class="main clearfix debug">
  <div class="content column colspan-8"></div>
  <div class="sidebar column colspan-4"></div>
</div>
