<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>日本語でResponsive Line Breaks</title>


    <style>
      .test {
        text-align: center;
      }

      .test br {
        display: inline;
      }

      @media (min-width: 680px) {
        .test .b {
          display: none;
        }

      @media (min-width: 960px) {
        .test .a {
          display: none;
        }
      }
    </style>


  </head>
  <body>
    <header>
      <h1>日本語でResponsive Line Breaks</h1>
    </header>

    <section class="test">
      <h1>ウィキペディアは<br class="a">誰でも編集できる<br class="b">フリー百科事典です</h1>

      <p>viewportが狭い時に適切に改行が入るようにしたもの。</p>
    </section>

    <section class="test">
      <h1>ウィキペディアは誰でも編集できるフリー百科事典です</h1>

      <p>デフォルトのまま。</p>
    </section>
</html>
