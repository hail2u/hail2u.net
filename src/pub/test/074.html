<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />

<title>vertical-align</title>


<style type="text/css">
p.container {
  line-height: 3em;
  background-color: #eeeeee;
}

.va-baseline {
  vertical-align: baseline;
}

.va-sub {
  vertical-align: sub;
}

.va-sup {
  vertical-align: sup;
}

.va-super {
  vertical-align: super;
}

.va-top {
  vertical-align: top;
}

.va-text-top {
  vertical-align: text-top;
}

.va-middle {
  vertical-align: middle;
}

.va-bottom {
  vertical-align: bottom;
}

.va-text-bottom {
  vertical-align: text-bottom;
}
</style>

</head>

<body>

<h1>vertical-align</h1>

<p class="container">あいうえお | normal | <span class="va-baseline">baseline</span> | <span class="va-sub">sub</span> | <span class="va-super">super</span> | <span class="va-top">top</span> | <span class="va-text-top">text-top</span> | <span class="va-middle">middle</span> | <span class="va-bottom">bottom</span> | <span class="va-text-bottom">text-bottom</span></p>

</body>

</html>
