<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Force Auto-Breaking Before/After code Element</title>


    <style>
      .test {
        width: 30em;
      }

      .test p {
        background-color: #eee;
      }

      .force code::before,
      .force code::after {
        content: "\0020";
        font-size: 0;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Force Auto-Breaking Before/After <code>code</code> Element</h1>

      <p>一部のブラウザーで途中で改行できない長い文字列が行をまたがる時に手前の文字列を巻き込む現象が起こる。全ては無理だが、<code>code</code>要素ではCSSで回避することができる。</p>
    </header>

    <section class="test force">
      <h1>巻き込まない</h1>

      <p>既存の要素や要素内部を維持したまま要素を追加するには<code>insertAdjacentHTML()</code>を使います。</p>
    </section>

    <section class="test">
      <h1>巻き込む</h1>

      <p>既存の要素や要素内部を維持したまま要素を追加するには<code>insertAdjacentHTML()</code>を使います。</p>
    </section>
  </body>
</html>
