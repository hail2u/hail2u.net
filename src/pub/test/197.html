<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Floated Sizeless Image Doesn't Visible on Google Chrome 11+</title>
    <style>
      h2 {
        clear: both;
      }

      .image img {
        padding: 10px;
        max-width: 100%;
        background-color: #f0f;
        box-sizing: border-box;
      }

      .lefted {
        margin: 0 20px 0 0;
        float: left;
      }

      .righted {
        margin: 0 0 0 20px;
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Floated Sizeless Image Doesn't Visible on Google Chrome 11+</h1>

    <h2>float: none;</h2>
    <p class="image"><img src="http://api.twitter.com/1/users/profile_image/hell2u.json?size=bigger"></p>

    <h2>float: left;</h2>
    <p class="image lefted"><img src="http://api.twitter.com/1/users/profile_image/hell2u.json?size=bigger"></p>

    <h2>float: right;</h2>
    <p class="image righted"><img src="http://api.twitter.com/1/users/profile_image/hell2u.json?size=bigger"></p>
  </body>
</html>
