<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">

    <title>Profile Widget</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://pajhome.org.uk/crypt/md5/md5.js"></script>
    <script type="text/javascript">
      $(function () {
        var pw = $("#profile-widget");

        pw.find("> li").addClass("profile");
        pw.find(".profile > a").each(function () {
          var gravatar = "http://www.gravatar.com/avatar/" + hex_md5(this.href.replace(/^mailto:/, "")) + ".jpg?" + "s=16";
          $(this).attr({
            style: "background-image: url('" + gravatar + "');"
          });
        });

        pw.find(".profile > ul > li").addClass("service");
        pw.find(".service > a").each(function () {
          $(this).attr({
            title: this.textContent,
            style: "background-image: url('" + "http://getfavicon.appspot.com/" + this.href + "');"
          });
        });
      });
    </script>

    <style type="text/css">
      #profile-widget li.profile {
        margin: 0;
        padding: 0;
        height: 24px;
        line-height: 24px;
        list-style-type: none;
        background-image: url("117-1.png");
        background-repeat: no-repeat;
      }

      #profile-widget li.profile > a {
        margin: 4px 6px 4px 13px;
        display: block;
        float: left;
        clear: left;
        width: 16px;
        height: 16px;
        line-height: 16px;
        background-repeat: no-repeat;
        text-indent: -10000px;
      }

      #profile-widget li.profile ul {
        margin: 0;
        padding: 0 4px 0 0;
        float: left;
        overflow: hidden;
        background-image: url("117-2.png");
        background-repeat: no-repeat;
        background-position: right center;
      }

      #profile-widget li.service {
        margin: 4px 0 4px 4px;
        padding: 0;
        float: left;
        height: 16px;
        line-height: 16px;
        list-style-type: none;
      }

      #profile-widget li.service > a {
        display: block;
        float: left;
        width: 16px;
        height: 16px;
        line-height: 16px;
        background-repeat: norepeat;
        text-indent: -10000px;
      }
    </style>
  </head>
