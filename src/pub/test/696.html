<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>3-states Lever</title>

    <style>
		.three-states-lever {
			background-color: black;
			border-radius: 1rem;
			display: flex;
			height: 2rem;
			position: relative;
			width: 6rem;
		}

		.state {
			height: 2rem;
			margin: 0;
			opacity: 0;
			padding: 0;
			width: 2rem;
		}

		.lever {
			background-color: white;
			border-radius: 1rem;
			height: 1.8rem;
			margin: 0.1rem;
			position: absolute;
			transition: ease 0.2s;
			width: 1.8rem;
			z-index: 0;
		}

		.off:checked ~ .lever {
			transform: translateX(0);
		}

		.default:checked ~ .lever {
			transform: translateX(2rem);
		}

		.on:checked ~ .lever {
			transform: translateX(4rem);
		}
	</style>
  </head>

  <body>
    <header>
      <h1>3-states Lever</h1>

      <p><code>input type=radio</code>をレバーで切り替える風にテスト・ページです。</p>
    </header>

	<main>
		<section class="test">
			<div class="three-states-lever">
				<input class="state off" name="state" type="radio" value="off">
				<input class="state default" checked name="state" type="radio" value="default">
				<input class="state on" name="state" type="radio" value="on">
				<output class="lever"></output>
			</div>
		</section>
	</main>
  </body>
</html>
