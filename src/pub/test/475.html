<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Base64 vs URL Encode</title>




  </head>
  <body>
    <header>
      <h1>Base64 vs URL Encode</h1>
    </header>

    <section>
      <figure>
        <img src="./475.svg">
      </figure>

      <p>この画像をData URIにした時、Base64とURLエンコードでのファイルサイズの差</p>

      <table>
        <tr>
          <th>オリジナル</th>
          <td>1655 バイト</td>
        </tr>
        <tr>
          <th>Base64</th>
          <td>2236 バイト</td>
        </tr>
        <tr>
          <th>URLエンコード</th>
          <td>1806 バイト</td>
        </tr>
      </table>
    </section>
  </body>
</html>
