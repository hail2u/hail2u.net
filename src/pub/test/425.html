<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Stacking Contexts</title>


    <style>
      body {
        height: 1200px;
      }

      .test {
        position: relative;
      }

      .fixed {
        position: fixed;
      }

      .sq {
        position: absolute;
        width: 64px;
        height: 64px;
      }

      .red {
        top: 0px;
        left: 0px;
        background-color: red;
        z-index: 1;
      }

      .green {
        top: 16px;
        left: 16px;
        background-color: green;
        z-index: 2;
      }

      .blue {
        top: 32px;
        left: 32px;
        background-color: blue;
        z-index: 3;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Stacking Contexts</h1>
    </header>

    <section class="test">
      <div class="sq red"></div>
      <div class="fixed">
        <div class="sq green"></div>
      </div>
      <div class="sq blue"></div>
    </section>
  </body>
</html>
