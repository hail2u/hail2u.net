<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Test rel=preload to Google Fonts CSS</title>

    <link as="style" crossorigin="anonymous" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700|Noto+Serif+JP" rel="preload">
  </head>

  <body>
    <header>
      <h1>Test rel=preload to Google Fonts CSS</h1>

      <p>Google FontsのCSSファイルに<code>rel=preload</code>が効くかどうかのテスト・ページです。リクエストが2回走っておらず、かつOriginヘッダー付きでリクエストされていれば、効いている可能性が高いです。</p>
    </header>
  </body>
</html>
