<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />

<title>li要素の後ろの改行がinnerHTMLに含まれる@IE</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/fonts/fonts-min.css">

<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("jquery", "1.3.2");
</script>
<script type="text/javascript">
$(function () {
  document.getElementById("result").innerHTML = (document.getElementById("string-a").innerHTML == "compare-strings");
});
</script>
</head>
<body>
<h1>li要素の後ろの改行がinnerHTMLに含まれる@IE</h1>

<h2>比較対象</h2>
<ul>
  <li id="string-a">compare-strings</li>
</ul>

<h2>比較コード</h2>
<pre>document.getElementById(&quot;result&quot;).innerHTML = (document.getElementById(&quot;string-a&quot;).innerHTML == &quot;compare-strings&quot;);</pre>

<h2>結果</h2>
<div id="result"></div>

<h2>理由</h2>
<p>IEではli要素のinnerHTMLの最後にli要素の閉じタグに続く改行も含まれるので&quot;compare-strings&quot;とは等しくならない。</p>
</body>
</html>
