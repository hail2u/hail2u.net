<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reflection Button with Border</title>
    <style>
      .reflect {
        border-top: 1px solid rgb(160, 160, 160);
        border-right: 1px solid rgb(187, 187, 187);
        border-bottom: 1px solid rgb(204, 204, 204);
        border-left: 1px solid rgb(187, 187, 187);
        display: inline-block;
        background-color: rgb(227, 227, 227);
        border-radius: 3px;
      }

      .reflect a {
        padding: 0 0.5em;
        border-top: 1em solid rgb(249, 249, 249);
        border-bottom: 1em solid rgb(227, 227, 227);
        display: inline-block;
        height: 0;
        line-height: 0;
        vertical-align: bottom;
        color: rgb(0, 0, 0);
        font-family: "Helvetica", sans-serif;
        font-size: 12px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Reflection Button with Border</h1>
    <div class="reflect"><a href="#">メールを作成</a></div>
  </body>
</html>
