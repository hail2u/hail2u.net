<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Opera inset box-shadow</title>


    <style>
      .test {
        border-top: 1px solid #f0f;
        box-shadow: inset 0 1px 0 0 #0ff;
        width: 320px;
        height: 180px;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Opera inset box-shadow</h1>
    </header>

    <p>Opera 11で<code>1px</code>だけ<code>inset</code>な<code>box-shadow</code>が<code>border</code>と重なって見えない。</p>

    <section class="test"></section>
  </body>
</html>
