<title>Pure CSS Drop-down Menu</title>


<style type="text/css">
#ddmenu,
#ddmenu ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
}

#ddmenu {
  margin-bottom: 3em;
}

#ddmenu li {
  display: block;
  position: relative;
  float: left;
  width: 128px;
  background: #567;
}

#ddmenu li a {
  display: block;
  height: 22px;
  line-height: 22px;
  color: #ccc;
  background: transparent;
  font-size: 11px;
  text-decoration: none;
  text-indent: 11px;
}

#ddmenu li:hover,
#ddmenu li a:hover {
  color: #fff;
  background: #369;
}

#ddmenu li ul {
  display: none;
}

#ddmenu li:hover ul {
  display: block;
  position: absolute;
  top: 22px;
  text-align: left;
}
</style>

</head>
