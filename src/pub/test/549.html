<meta name="viewport" value="width=device-width">
<style>
  .column-wrapper {
    margin: 0 auto;
    width: 960px;
    max-width: 100%;
  }

  .column {
    padding: 0 10px;
    box-sizing: border-box;
    width: 80px;
    max-width: 100%;
    float: left;
  }

  .colspan-2 {
    width: 160px;
  }

  .colspan-3 {
    width: 240px;
  }

  .colspan-4 {
    width: 320px;
  }

  .colspan-5 {
    width: 400px;
  }

  .colspan-6 {
    width: 480px;
  }

  .colspan-7 {
    width: 560px;
  }

  .colspan-8 {
    width: 640px;
  }

  .colspan-9 {
    width: 720px;
  }

  .colspan-10 {
    width: 800px;
  }

  .colspan-11 {
    width: 880px;
  }

  .colspan-12 {
    width: 960px;
  }

  @media (max-width: 960px) {
    .main {
      width: 640px;
    }
  }

  @media (max-width: 960px) {
    .sidebar {
      width: 100%;
    }
  }

  .clearfix:before,
  .clearfix:after {
    content: "";
    display: table;
  }

  .clearfix:after {
    clear: both;
  }

  .debug.column-wrapper {
    margin-bottom: 2em;
  }

  .debug .column {
    min-height: 80px;
    background-color: #9c4;
    background-image: linear-gradient(to right, #bd8 0, #bd8 10px), linear-gradient(to right, #bd8 0, #bd8 10px);
    background-repeat: repeat-y;
    background-size: 10px 1px;
