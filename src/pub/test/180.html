<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>transition from minus position</title>
    <style>
      .transition {
        -moz-transition-duration: 4s;
        -webkit-transition-duration: 4s;
        -o-transition-duration: 4s;
        transition-duration: 4s;

        padding: 0.5em;
        color: white;
        background-color: black;
        background-image: url("180.png");
        background-repeat: no-repeat;
        background-position: -11px 50%;
      }

      .transition:hover {
        -moz-transition-duration: 4s;
        -webkit-transition-duration: 4s;
        -o-transition-duration: 4s;
        transition-duration: 4s;

        background-position: 100% 50%;
      }
    </style>
  </head>
  <body>
    <h1>transition from minus position</h1>
    <div class="transition">Transition</div>
    <p>Firefox 4では星が流れるが、WebKit及びOpera・IE9では流れない。</p>
  </body>
</html>
