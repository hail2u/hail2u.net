<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>CSS Egg Clip</title>


    <style>
      .eggclip {
        display: inline-block;
        line-height: 1;
        background-repeat: no-repeat;
        background-image:
          radial-gradient(
            ellipse farthest-corner at 50% 100%,
            transparent 0,
            transparent 70%,
            #fff 70%,
            #fff 100%
          ),
          radial-gradient(
            ellipse farthest-corner at 50% 0%,
            transparent 0,
            transparent 70%,
            #fff 70%,
            #fff 100%
          ),
          linear-gradient(
            to right,
            #fff 0,
            #fff 15%,
            transparent 15%,
            transparent 85%,
            #fff 85%,
            #fff 100%
          )
        ;
        background-size:
          70% 65%,
          70% 35%,
          100% 100%
        ;
        background-position:
          center top,
          center bottom,
          center center
        ;
      }

      .eggclip img {
        position: relative;
        z-index: -1;
        vertical-align: bottom;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>CSS Egg Clip</h1>

      <p>CSSグラデーションを使って画像を卵形に切り抜くデモ。</p>
    </header>

    <section class="test">
      <h1>画像を卵形に切り抜く</h1>

      <figure class="eggclip">
        <img src="http://lorempixel.com/320/320/">
      </figure>

      <ul>
        <li>上側の楕円グラデーション</li>
        <li>下側の楕円グラデーション</li>
        <li>左右を埋めるグラデーション</li>
      </ul>
    </section>
  </body>
</html>
