<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>Centering Vertically with Calc</title>

    <style>
      body {
        background-image: url("649.svg");
        background-size: 100% 100vh;
        background-repeat: no-repeat;
      }

      .test {
        font-size: 1rem;
        line-height: 1;
        margin: calc((100vh - 1em) / 2) 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="test">Centering Vertically with Calc</h1>

      <p>Mobile Safari 9のようなUIを持つ場合、UIがコンテンツにかぶさっているため、初期描画領域がそもそもずれているような結果になってしまう。<code>body</code>要素に指定した✕画像で確認できるように位置的には間違ってはいない。</p>
    </header>

    <section>
      <h1><code>calc()</code>を使った天地センタリングのコード</h1>

      <pre><code class="language-css">.test {
  margin: calc((100vh - 1em) / 2) 0;
}
</code></pre>
    </section>
    </section>
  </body>
</html>
