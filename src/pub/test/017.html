<html>
<head>
<title>form, dl, floated dt and floated dd</title>
<style type="text/css">
* {
	font-family:Verdana, sans-serif;
}

dl {
	margin:0;
	padding:0;
}

dt {
	float:left;
	clear:left;
	width:48px;
	height:2em;
}

dd {
	float:left;
	clear:right;
	width:144px;
	height:2em;
}

dd input {
	width:144px;
}
</style>
</head>
<body>
<h1>form, dl, floated dt and floated dd</h1>
<form>
<dl>
<dt><label>Name:</label></dt>
<dd><input type="text" name="name" size="24" /></dd>
<dt><label>E-Mail:</label></dt>
<dd><input type="text" name="email" size="24" /></dd>
<dt><label>URL:</label></dt>
<dd><input type="text" name="url" size="24" /></dd>
</dl>
</body>
</html>
