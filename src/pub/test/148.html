<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uncopyable Image on Fx4</title>
    <style>
      :-moz-any(#uncopyable) {
        display: none;
      }

      .container {
        background-image: -moz-element(#uncopyable);
        background-repeat: no-repeat;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Uncopyable Image on Fx4</h1>
    <p class="container"><img src="http://a0.twimg.com/profile_images/1213890006/gravatar-003-400.png" id="uncopyable"></p>
    <p>This image is uncopyable on Firefox 4.</p>
  </body>
</html>
