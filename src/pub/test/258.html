<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typography with Museo Sans 500</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://github.com/hail2u/jquery.harmonize-text/raw/master/jquery.harmonize-text.js"></script>
    <script>
      $(window).load(function () {
	$(".line").harmonizeText();
      });
    </script>

    <link rel="stylesheet" href="258.css">
    <style>
      html {
	overflow-y: scroll;
      }

      body {
	font-family: "Museo Sans", sans-serif;
      }

      p {
	margin: 0 auto;
	width: 640px;
      }
    </style>
  </head>
  <body>
    <h1>Typography with Museo Sans 500</h1>

    <p class="line">typógraphy?</p>
    <p class="line"><em>These cheesecakes are forbidden.</em></p>
    <p class="line">MUSEO</p>
    <p class="line">100 300 500 700 900</p>
    <p class="line">Typography &lt;&gt; <strong><em>Typography</em></strong> :: STRAßE &lt;&gt; STRAßE</p>
    <p class="line"><strong><em>DRUNKEN</em></strong> HORSESE</p>
    <p class="line">What will happen after 1 or 2 atomic explosions</p>
    <p class="line">WATHINGTON (DC)</p>
  </body>
</html>
