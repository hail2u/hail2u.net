<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>img padding and border-radius on IE11</title>


    <style>
      .test img {
	border-radius: 51%;
      }

      .padding img {
	padding: 1em;
	background-color: #f0f;
      }

      .border img {
	border: 1em solid #f0f;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>img padding and border-radius on IE11</h1>

      <p>IE11での<code>padding</code>と<code>border-radius</code>プロパティーで画像が丸くならない。IE12開発版でも同様。</p>
    </header>

    <section class="test padding">
      <h1>pading</h1>

      <img src="http://lorempixel.com/320/320/">
    </section>

    <section class="test border">
      <h1>border</h1>

      <img src="http://lorempixel.com/320/320/">
    </section>
  </body>
</html>
