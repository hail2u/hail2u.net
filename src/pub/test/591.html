<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width">

    <title>Omit white spaces after ")"</title>


    <style>
      .test p {
        background-image: linear-gradient(rgba(0,128,0,1)0%,rgba(0,128,0,1)100%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Omit white spaces after ")"</h1>
    </header>

    <section class="test">
      <h1></h1>

      <p>If this background green, the browser can parse <code>linear-gradient(rgba(0,128,0,1)0%,rgba(0,128,0,1)100%)</code>.</p>
    </section>
  </body>
</html>
