<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>for-loop : copy-and-paste</title>
    <script type="text/javascript">
Function.prototype.benchmark = function(name, times, args){
	var start = new Date();
	var iteration;
 
	for (iteration=0; iteration<times; iteration++) {
		if (args) {
			var result = this.apply(this, args);
		} else {
			var result = this.apply(this);
		}
	}
 
	var end = new Date();
 
	/**
	* Change code below to anything you want
	* to show the result maybe it could be an el.innerHTML
	**/
	console.log(name + " : " + (end-start));
 
	return result;
}
function for_loop () {
  var e = ["section","article","aside","hgroup","header","footer","nav","figure","figcaption","video","audio","source","embed","mark","progress","meter","time","ruby","rt","rp","bdi","wbr","canvas","command","details","summary","datalist","keygen","output"];
  for (var i = 0; i < e.length; i++) {
      document.createElement(e[i]);
    }
}

function cap () {
  document.createElement("section");
  document.createElement("article");
  document.createElement("aside");
  document.createElement("hgroup");
  document.createElement("header");
  document.createElement("footer");
  document.createElement("nav");
  document.createElement("figure");
  document.createElement("figcaption");
  document.createElement("video");
  document.createElement("audio");
  document.createElement("source");
  document.createElement("embed");
  document.createElement("mark");
  document.createElement("progress");
  document.createElement("meter");
  document.createElement("time");
  document.createElement("ruby");
  document.createElement("rt");
  document.createElement("rp");
  document.createElement("bdi");
  document.createElement("wbr");
  document.createElement("canvas");
  document.createElement("command");
  document.createElement("details");
  document.createElement("summary");
  document.createElement("datalist");
  document.createElement("keygen");
  document.createElement("output");
}
    </script>
  </head>
  <body>
    <h1>for-loop : copy-and-paste</h1>
    <script type="text/javascript">
      for_loop.benchmark("function - for_loop", 100000, "");
      cap.benchmark("function - cap", 100000, "");
    </script>
  </body>
</html>
