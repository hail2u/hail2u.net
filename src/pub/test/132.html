<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hatena Bookmark Related Tree</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="./132.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.0.0/build/cssfonts/fonts-min.css">
    <style type="text/css">
      * {
        font-family: "Lucida Grande", "Calibri", sans-serif;
      }

      ul {
        margin: 0;
        padding: 0 0 0 32px;
        line-height: 32px;
      }

      li {
        margin: 0;
        padding: 0 0 0 20px;
        list-style: none;
        background-repeat: no-repeat;
        background-position: 0 8px;
      }
    </style>
  </head>
  <body>
    <h1>Hatena Bookmark Related Tree</h1>
    <form>
      <p>
        <label for="from">URL:</label>
        <input type="text" size="64" value="http://www.hatena.ne.jp/" id="from">
        <input type="submit" value="Go">
      </p>
    </form>
    <div id="result">
      <p>Enter URL and push &quot;Go&quot;!</p>
    </div>
  </body>
</html>
