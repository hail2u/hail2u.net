<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Swap HR Element with Character(s)</title>

    <style>
      hr {
        margin: 2em auto;
        box-sizing: content-box;
        border: none;
        clear: both;
        position: relative;
        width: 100%;
        height: 48px;
        background-color: transparent;
      }

      hr:before {
        display: block;
        position: absolute;
        width: 100%;
        height: 48px;
        line-height: 48px;
        color: rgb(51, 51, 51);
        font-size: 48px;
        text-align: center;
      }

      .test1:before {
        font-family: "Helvetica", "Arial", sans-serif;
        content: "\2022\00a0\2022\00a0\2022";
      }

      .test2:before {
        content: "\272d\272d\272d\272d\272d";
      }

      .test3:before {
        content: "\2767";
      }

      .test4:before {
        font-size: 16px;
        content: "-----\2702---------------";
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Swap HR Element with Character(s)</h1>
    </header>

    <h2>三点リーダーっぽいもの</h2>
    <hr class="test1">

    <h2>星とか</h2>
    <hr class="test2">

    <h2>Dive Into HTML5のアレ</h2>
    <hr class="test3">

    <h2>キリトリセン</h2>
    <hr class="test4">
  </body>
</html>
