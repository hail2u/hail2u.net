<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Subtle Gradient Button</title>

    <style>
      button {
        margin-right: 1em;
        padding: 0 1em;
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        width: auto;
        height: 1.9em;
        color: rgba(0, 0, 0, 0.3);
        background-color: darkorange;
        background-image: -webkit-linear-gradient(top, rgba(255, 255, 255, 0.5) 0, rgba(255, 255, 255, 0) 100%);
        font-family: "Palatino", "Palatino Linotype", serif;
        font-style: italic;
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Subtle Gradient Button</h1>
    </header>

    <p><button>Subtle</button></p>
  </body>
</html>
