<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>Text goes out of bounds</title>

    <style>
      :root {
        font-family: Meiryo, sans-serif;
      }

      .test {
        background-color: #9ff;
        max-width: 320px;
      }

      var {
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Text goes out of bounds</h1>

      <p>和欧混在の文章の自動折り返し部分に<code>word-break: break-all</code>を指定された要素と句読点が存在すると、何文字かはみ出してしまうバグのテスト・ページです。Chrome 54や57で確認できます（フォント依存でもあるため、環境によっては再現しません）。</p>
    </header>

    <section class="test">
      <p>あいうえおかきくけこさしすせそたちつてと、<var>foo</var>なにぬねのはひふへほまみむめもやゆよらりるれろわをん</p>
    </section>
  </body>
</html>
