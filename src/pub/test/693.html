<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Sticky Back-to-Top</title>

    <style>
		main {
			height: 1000vh;
			position: relative;
		}

		.back-to-top {
			bottom: 0;
			position: absolute;
			right: 0;
			top: 200vh;
			width: 0;
		}

		.back-to-top a {
			display: block;
			line-height: 1.5;
			margin-left: -6rem;
			position: sticky;
			text-align: right;
			top: calc(100vh - 2.5rem);
		}
    </style>
  </head>

  <body>
    <header>
      <h1>Sticky Back-to-Top</h1>

      <p>いわゆる「先頭に戻る」をCSSだけうまく配置する、つまり最初は見えず、ある程度スクロールしたら右下に固定して表示する簡単な例です。</p>
    </header>

	<main>
		<p class="back-to-top"><a href="#top">Back to Top</a></p>
	</main>
  </body>
</html>
