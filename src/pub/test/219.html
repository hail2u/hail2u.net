<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>display: table; and transition on Firefox 4</title>
    <style>
      body {
        display: table;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0);
        -webkit-transition-duration: 10s;
        -moz-transition-duration: 10s;
        -o-transition-duration: 10s;
        transition-duration: 10s;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $(function () {
        $("body").css("background-color", "rgb(255, 255, 255)");
      });
    </script>
  </head>
  <body>
    <h1>Transition Test</h1>

    <p>Firefox 4で要素を<code>display: table;</code>するとCSS Transitionが動作しない。このサンプルでは背景色が黒から白へ10秒かけて変化するなるはずだがいきなり白になる。ChromeやSafari、Operaでは正常にtransitionする。</p>
  </body>
</html>
