<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&quot;transparent&quot; keyword in *-gradient()</title>
    <style type="text/css">
      .base {
        margin: 1em 0 1em 12px;
        float: left;
        width: 180px;
        height: 120px;
        color: rgb(255, 255, 255);
        background-color: rgb(51, 102, 153);
      }

      .base p {
        margin: 0;
        width: 180px;
        height: 60px;
        line-height: 60px;
        font-family: "Menlo", "Consolas", sans-serif;
        font-size: 12px;
        text-align: center;
      }

      .linear {
        background-image: -moz-linear-gradient(
          rgb(153, 204, 255) 0%,
          rgba(153, 204, 255, 0) 100%
        );
        background-image: -webkit-linear-gradient(
          rgb(153, 204, 255) 0%,
          rgba(153, 204, 255, 0) 100%
        );
        background-image: -o-linear-gradient(
          rgb(153, 204, 255) 0%,
          rgba(153, 204, 255, 0) 100%
        );
        background-image: linear-gradient(
          rgb(153, 204, 255) 0%,
          rgba(153, 204, 255, 0) 100%
        );
      }

      .linear-tr {
        background-image: -moz-linear-gradient(
          rgb(153, 204, 255) 0%,
          transparent 100%
        );
        background-image: -webkit-linear-gradient(
          rgb(153, 204, 255) 0%,
          transparent 100%
        );
        background-image: -o-linear-gradient(
          rgb(153, 204, 255) 0%,
          transparent 100%
        );
        background-image: linear-gradient(
          rgb(153, 204, 255) 0%,
          transparent 100%
        );
      }

      .linear-trblack {
        background-image: -moz-linear-gradient(
          rgb(153, 204, 255) 0%,
          rgba(0, 0, 0, 0) 100%
        );
        background-image: -webkit-linear-gradient(
          rgb(153, 204, 255) 0%,
          rgba(0, 0, 0, 0) 100%
        );
        background-image: -o-linear-gradient(
          rgb(153, 204, 255) 0%,
          rgba(0, 0, 0, 0) 100%
        );
        background-image: linear-gradient(
          rgb(153, 204, 255) 0%,
          rgba(0, 0, 0, 0) 100%
        );
      }
    </style>
  </head>
  <body>
    <h1>&quot;transparent&quot; keyword in *-gradient()</h1>
    <div class="base linear"><p>rgb(153, 204, 255)</p><p>rgba(153, 204, 255, 0)</p></div>
    <div class="base linear-tr"><p>rgb(153, 204, 255)</p><p>transparent</p></div>
    <div class="base linear-trblack"><p>rgb(153, 204, 255)</p><p>rgba(0, 0, 0, 0)</p></div>
    <p style="clear: both">transparent == rgba(0, 0, 0, 0)</p>
  </body>
</html>
