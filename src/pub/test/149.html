<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Polaroid effects using inset box-shadow and radial-gradient</title>
    <style>
      div {
        float: left;
        width: 400px;
        height: 400px;
      }

      .polaroid {
        background-image: -webkit-gradient(radial, 50% 50%, 1, 50% 50%, 283, color-stop(0, rgba(112, 66, 20, 0.2)), color-stop(1, rgba(112, 66, 20, 0.4)));
        background-image: -webkit-radial-gradient(rgba(112, 66, 20, 0.2), rgba(112, 66, 20, 0.4));
        background-image: -moz-radial-gradient(rgba(112, 66, 20, 0.2), rgba(112, 66, 20, 0.4));
        background-image: radial-gradient(rgba(112, 66, 20, 0.2), rgba(112, 66, 20, 0.4));
        -webkit-box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
        box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
      }

      .polaroid img {
        position: relative;
        z-index: -1;
      }

      p {
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>Polaroid effects using inset box-shadow and radial-gradient</h1>
    <div><img src="http://a0.twimg.com/profile_images/1213890006/gravatar-003-400.png"></div>
    <div class="polaroid"><img src="http://a0.twimg.com/profile_images/1213890006/gravatar-003-400.png"></div>
    <p>Requirements: Chrome 8, Safari 5 or Firefox 4.</p>
  </body>
</html>
