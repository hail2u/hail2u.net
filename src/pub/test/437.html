<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>SVG and CSS Transform</title>


    <style>
      .test {
        margin-top: 32px;
      }

      .test img {
        width: 128px;
        height: 128px;
      }

      .test img:hover {
        -moz-transform: scale(1.5);
        -webkit-transform: scale(1.5);
        -o-transform: scale(1.5);
        transform: scale(1.5);
      }
    </style>


  </head>
  <body>
    <header>
      <h1>SVG and CSS Transform</h1>
    </header>

    <p><code>img</code>要素で参照したSVG画像にCSS Transformをつかうとどうなるか。下記の矢印にカーソルを合わせると1.5倍に拡大するようにしてある。</p>

    <div class="test"><img src="437.svg"></div>

    <table>
      <tr>
        <th>Firefox 13</th>
        <td>スムーズに拡大</td>
      </tr>
      <tr>
        <th>Chrome 20</th>
        <td>ラスタライズされてから拡大(ぼやける)</td>
      </tr>
      <tr>
        <th>Opera 12</th>
        <td>ラスタライズされてから拡大(ぼやける)</td>
      </tr>
      <tr>
        <th>Safari 5</th>
        <td>スムーズに拡大</td>
      </tr>
      <tr>
        <th>Internet Explorer 10</th>
        <td>スムーズに拡大</td>
      </tr>
    </table>
  </body>
</html>
