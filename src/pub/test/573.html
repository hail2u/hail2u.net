<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>link Element Order</title>


    <link id="green" rel="stylesheet" href="573-green.css">
    <link id="red" rel="stylesheet" href="573-red.css">


  </head>
  <body>
    <header>
      <h1>link Element Order</h1>

      <p><code>link</code>要素の順序の変更は、カスケーディングに影響を与えるのかどうか。</p>
    </header>

    <section class="test">
      <h1>Lorem Ipsum</h1>

      <p>Dolor sit amet, consectetur adipiscing elit.</p>

      <p>If this text is green, changing order of link element affects its cascading order.</p>
    </section>

    <script>
      var elmHead = document.head;
      var cssGreen = document.getElementById('green');
      elmHead.appendChild(cssGreen.cloneNode());
      elmHead.removeChild(cssGreen);
    </script>
  </body>
</html>
