<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Source [Sans|Code] Pro</title>


    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic|Source+Code+Pro:400,600">
    <style>
      .test {
        width: 480px;
        line-height: 1.5;
        background-color: rgb(66, 50, 50);
        font-size: 30px;
      }

      .s {
        margin: 0 0 0 1em;
        color: rgb(126, 139, 122);
        font-family: "Source Sans Pro", sans-serif;
      }

      .c {
        margin: 0 0 0 1em;
        color: rgb(138, 189, 170);
        font-family: "Source Code Pro", monospace;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Source [Sans|Code] Pro</h1>
    </header>

    <section class="test">
      <p class="s">Source <b>Sans</b> Pro</p>
      <p class="c">Source <b>Code</b> Pro</p>
    </section>
  </body>
</html>
