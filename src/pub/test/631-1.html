<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Centering Unknown with CSS Transform (top/left)</title>


    <style>
      html,
      body,
      .test {
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
      }

      .test {
        position: relative;
      }

      .test h1 {
        margin-top: 0;
      }

      .test-inner {
        left: 50%;
        min-width: 60%;
        outline: 1px solid #f0f;
        position: absolute;
        top: 50%;
        -ms-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <section class="test">
      <div class="test-inner">
        <h1>Centering Unknown with CSS Transform (top/left)</h1>

        <pre><code>left: 50%;
top: 50%;
transform: translate(-50%, -50%);
</code></pre>

        <p>この場合、Internet Explorer 11で横スクロールバーが出てしまうことがある。<code>left</code>と<code>top</code>プロパティーで動かした結果、ビューポートからはみ出す場合にその時点でスクロールバーの有無が確定してしまうようだ。</p>
      </div>
    </section>
  </body>
</html>
