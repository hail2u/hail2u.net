<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>CSS Transition and JavaScript Mix Case</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <style>
      #b {
        margin: 1em 0;
        border: 1px solid #c96;
        width: 320px;
        height: 180px;
        line-height: 180px;
        -webkit-transition-duration: 2s;
        color: white;
        background-image: -webkit-linear-gradient(#fc0 0%, #f90 100%);
        font-family: "Baskerville", "Times New Roman", serif;
        font-size: 18px;
        font-style: italic;
        text-align: center;
        cursor: pointer;
      }

      #f {
        margin: 1em 0;
        border: 1px solid #030;
        width: 320px;
        height: 180px;
        line-height: 180px;
        -webkit-transition-duration: 2s;
        color: white;
        background-image: -webkit-linear-gradient(#090 0%, #060 100%);
        font-family: "Baskerville", "Times New Roman", serif;
        font-size: 18px;
        font-style: italic;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CSS Transition and JavaScript Mix Case</h1>
    </header>

    <div id="b">Click to Resize This Box</div>
    <div id="f">Click to Fade-out This Box</div>

    <script>
      $("#b").click(function () {
        $(this).width(640);
      });

      $("#f").click(function () {
        $(this).css("opacity", 0);
      });
    </script>
  </body>
</html>
