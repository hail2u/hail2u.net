<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clearfix bug on Fx4b10</title>
    <style type="text/css">
      .clearfix:before, .clearfix:after {
        display: block;
        height: 0;
        visibility: hidden;
        content: "\0020";
      }

      .clearfix:after {
        clear: both;
      }

      .clearfix {
        zoom: 1;
      }
      
      body {
        margin: 0;
      }

      #header h1 {
        margin: 0;
        float: left;
      }

      #contents {
        outline: 1px solid #f0f;
      }

      #contents h2 {
        margin: 96px 0 0 0;
      }
    </style>
  </head>
  <body>
    <div class="clearfix" id="header">
      <h1>clearfix bug on Fx4b10</h1>
    </div>
    
    <div class="clearfix" id="contents">
      <h2>Second caption</h2>
    </div>
  </body>
</html>
