<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Sandwich</title>


    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .sandwich {
        margin-top: -4rem;
        margin-left: -4rem;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8rem;
        height: 8rem;
      }

      .sandwich::before,
      .sandwich::after {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        display: block;
        position: absolute;
        left: 25%;
        width: 50%;
        height: 6%;
        content: "";
        background-color: #333;
        transition: all 0.8s ease-in-out;
      }

      .sandwich::before {
        top: 30%;
      }

      .sandwich::after {
        top: 64%;
      }

      .sandwich:hover {
        cursor: pointer;
      }

      .sandwich:hover::before,
      .sandwich:hover::after {
        top: 47%;
        left: 15%;
        width: 70%;
      }

      .sandwich:hover::before {
        -webkit-transform: rotate(315deg);
        transform: rotate(315deg);
      }

      .sandwich:hover::after {
        -webkit-transform: rotate(-315deg);
        transform: rotate(-315deg);
      }
    </style>
  </head>
  <body>
    <div class="sandwich"></div>
  </body>
</html>
