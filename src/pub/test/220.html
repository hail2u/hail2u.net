<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adjacent Sibling Selector</title>
    <style>
      h3 {
        color: red;
      }

      h2 + h3 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Adjacent Sibling Selector</h1>

    <h2>hage</h2>
    <h2>hige</h2>
    <h3>huge</h3>
    <h3>hege</h3>
    <h3>hoge</h3>
  </body>
</html>
