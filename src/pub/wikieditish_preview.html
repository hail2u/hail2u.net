<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>wikieditish preview function mock-up</title>
<script type="text/javascript">
function e_preview() {
	var title = document.forms[0].title.value;
	var body  = document.forms[0].body.value;
	document.getElementById("preview").innerHTML = '<p>A quick preview will be rendered here when you click &quot;Preview&quot; button.<\/p><h3 class="title">' + title + '<\/h3>' + body;
}
</script>
</head>

<body>

<div id="content">

<div class="blog">

<div class="comments-head">
<a name="wikieditish"></a>
Edit this entry...
</div><!-- comments-head end -->

<div class="blogbody" id="preview">
<p>A quick preview will be rendered here when you click &quot;Preview&quot; button.</p>
</div>

<div class="comments-body">

<form method="post" action="#">

<label for="title">Title:</label><br />
<input type="text" name="title" size="48" value="Title" id="title" /><br /><br />

<label for="body">Body:</label><br />
<textarea name="body" rows="16" cols="64" id="body">&lt;p&gt;This is a test.&lt;/p&gt;
&lt;p&gt;Test by kyo.&lt;/p&gt;</textarea><br /><br />

<input type="button" name="preview" value="&nbsp;Preview&nbsp;" id="preview" onclick="e_preview()" />

</form>

</div><!-- comments-body end -->

</div><!-- blog end -->

</div><!-- content end -->

</body>
</html>
