<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Click, Rotate and Vanish (Failed)</title>
    <style type="text/css">
      #vanish {
        width: 400px;
        height: 400px;
      }

      #vanish img {
        margin: 0;
        border: none;
        display: block;
        width: 400px;
        height: 400px;
        -webkit-transition-duration: 3s;
        -moz-transition-duration: 3s;
        -o-transition-duration: 3s;
        transition-duration: 3s;
      }

      #vanish img:active {
        margin: 200px;
        width: 0px;
        height: 0px;
        -webkit-transition-duration: 3s;
        -moz-transition-duration: 3s;
        -o-transition-duration: 3s;
        transition-duration: 3s;
        -webkit-transform: rotate(1080deg);
        -moz-transform: rotate(1080deg);
        -o-transform: rotate(1080deg);
        transform: rotate(1080deg);
      }
    </style>
  </head>
  <body>
    <h1>Click, Rotate and Vanish (Failed)</h1>
    <p id="vanish"><img src="http://a0.twimg.com/profile_images/1213890006/gravatar-003-400.png"></p>
  </body>
</html>
