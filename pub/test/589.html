<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>8-digits Hexadecimal Notation Color</title>


    <style>
      .test p {
        color: #008000ff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>8-digits Hexadecimal Notation Color</h1>

      <p>CSS Color Level 4で追加された8桁(または4桁)の16進数表記の透過色を解釈できるかどうか。</p>
    </header>

    <section class="test">
      <h1>8-digits HEX Color</h1>

      <p>If this text is green, the browser can recognize <code>#008000FF</code> as color.</p>
    </section>
  </body>
</html>
