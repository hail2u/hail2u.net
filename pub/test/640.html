<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Adding Filter to Same Image within A Page on Chrome</title>
    <style>
      img {
        border: 0;
        box-sizing: border-box;
        height: auto;
        max-height: 100%;
        max-width: 100%;
      }

      figure img {
        background-color: #f9f9f9;
        vertical-align: bottom;
      }

      .test img {
        -webkit-filter: grayscale(90%);
        filter: grayscale(90%);
      }

      .below {
        margin-top: 300vh;
      }

      .below img {
        max-width: 320px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Adding Filter to Same Image within A Page on Chrome</h1>
      <p>同じページで同じ画像を参照しているとき、CSSの<code>filter</code>プロパティーを画像に適用するとChrome 45で表示されないことがあるバグのテスト・ページです。再現していません。</p>
    </header>

    <section class="test">
      <h1>First Image</h1>
      <figure>
        <img alt="Placeholder Image" height="270" src="http://lorempixel.com/480/270/" width="480">
      </figure>
    </section>

    <section class="test below">
      <h1>Second Image</h1>
      <figure>
        <img alt="Placeholder Image" height="270" src="http://lorempixel.com/480/270/" width="480">
      </figure>
    </section>
  </body>
</html>
