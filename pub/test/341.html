<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Mark IMG element on hover</title>


    <style>
      img {
        vertical-align: baseline;
      }

      a:hover {
        background-color: #f0f;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Mark IMG element on hover</h1>
    </header>

    <section>
      <p><a href="http://example.com/"><img src="http://lorempixel.com/320/180/"></a></p>

      <p><code>a</code>要素の<code>:hover</code>擬似クラスで背景色を付けると<code>img</code>要素が行ボックスに対して少し隙間を開けて配置されるため下端に少しマークが付く。</p>
    </section>
  </body>
</html>
