<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Image Replacement</title>


    <style>
      .test {
        width: 253px;
        height: 52px;
        overflow: hidden;
      }

      .test::before {
        content: url("391.png");
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Image Replacement</h1>
    </header>

    <div class="test">hail2u.net</div>

    <p>疑似要素を使う形の画像置換。背景画像に仕込まずに<code>content</code>プロパティーで直接画像を扱うと「CSSは有効だが画像は無効」というシナリオに対応できる。</p>

    <ul>
      <li>CSSが有効かつ画像も有効: 画像が表示</li>
      <li>CSSは有効だが画像は無効: 文字が表示</li>
      <li>CSSは無効だが画像は有効: 文字が表示</li>
      <li>CSSが無効かつ画像も無効: 文字が表示</li>
    </ul>
  </body>
</html>
