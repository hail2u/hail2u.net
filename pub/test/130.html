<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CSS Gradient Header</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.0.0/build/cssreset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.0.0/build/cssfonts/fonts-min.css">
    <style type="text/css">
      html {
        background-color: transparent;
        background-image: none;
      }

      body, input, button, select, textarea {
        font-family: "Lucida Grande", "Calibri", sans-serif;
      }

      a:link {
        color: #66aa11;
        text-decoration: none;
      }

      a:visited {
        color: #999690;
        text-decoration: none;
      }

      a:hover {
        color: #393630;
        text-decoration: none;
      }

      a:active {
        text-decoration: none;
      }

      body {
        background-color: rgb(249, 246, 240);
        background-image: linear-gradient(to bottom, rgb(249, 246, 240) 0, rgb(249, 246, 240) 16px, rgb(102, 170, 17) 16px, rgb(102, 170, 17) 18px, rgb(105, 102, 96) 18px, rgb(58, 55, 49) 54px, rgb(102, 170, 17) 54px, rgb(102, 170, 17) 56px, rgb(249, 246, 240) 56px);
        background-repeat: no-repeat;
        background-size: 100% 56px;
      }

      #header {
        margin: 12px auto 72px auto;
        float: none;
        clear: both;
        width: 80%;
        max-width: 960px;
        overflow: hidden;
      }

      #logo {
        padding-right: 12px;
        float: left;
      }

      #logo a {
        display: block;
        width: 48px;
        height: 48px;
        line-height: 48px;
        overflow: hidden;
        background-repeat: no-repeat;
        outline: none;
        text-indent: -10000px;
      }

      #navigation {
        padding: 12px 0;
        float: left;
      }

      #navigation li {
        float: left;
      }

      #navigation li a {
        margin-left: 6px;
        padding: 0 6px;
        display: block;
        width: auto;
        height: 24px;
        line-height: 24px;
        color: #c9c6c0;
        background-repeat: repeat-x;
        border-radius: 3px;
      }

      #navigation li.active a {
        color: #f9f6f0;
        background-color: #66aa11;
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.25));
        text-shadow: 0 -1px 0 #335609;
      }

      #navigation li a:hover {
        color: #f9f6f0;
        background-color: #696660;
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.2));
      }
    </style>
  </head>
  <body>
    <div id="header">
      <p id="logo"><a href="http://hail2u.net/">hail2u.net</a></p>
      <ul id="navigation">
        <li class="weblog active"><a href="http://hail2u.net/blog/">Weblog</a></li>
        <li class="documents"><a href="http://hail2u.net/documents/">Documents</a></li>
        <li class="projects"><a href="http://hail2u.net/projects/">Projects</a></li>
        <li class="about"><a href="http://hail2u.net/about/">About</a></li>
      </ul>
    </div>
  </body>
</html>
