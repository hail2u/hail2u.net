<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Monospace Fonts from Google Web Fonts</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      pre {
        font-size: 16px;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      var fonts = ["Anonymous Pro", "Cousine", "Droid Sans Mono", "Inconsolata", "Lekton", "Nova Mono", "Ubuntu Mono", "VT323"];

      for (var i = 0, l = fonts.length; i < l; i++) {
        $("<link/>").attr({
          rel:  "stylesheet",
          href: "http://fonts.googleapis.com/css?family=" + fonts[i].replace(/ /g, "+")
        }).appendTo("head");
      }

      $(function () {
        var code = $("#code").html();
        for (var i = 0, l = fonts.length; i < l; i++) {
          var f = fonts[i];
          $("<section/>").append($("<h1/>").append(f)).append($("<pre/>").css({
            "font-family": "\"" + f + "\", monospace"
          }).append(code)).appendTo("body");
        }
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Monospace Fonts from Google Web Fonts</h1>
    </header>

    <section>
      <h1>Courier New</h1>
      <pre style="font-family:'Courier New', monospace" id="code">&lt;!DOCTYPE html&gt;
&lt;html&gt;
 &lt;head&gt;
  &lt;title&gt;Sample page&lt;/title&gt;
 &lt;/head&gt;
 &lt;body&gt;
  &lt;h1&gt;Sample page&lt;/h1&gt;
  &lt;p&gt;This is a &lt;a href="demo.html"&gt;simple&lt;/a&gt; sample.&lt;/p&gt;
  &lt;!-- this is a comment --&gt;
 &lt;/body&gt;
&lt;/html&gt;</pre>
    </section>
  </body>
</html>
