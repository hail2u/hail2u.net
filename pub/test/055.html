<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>onclickイベントへの割り当ての工夫</title>

<script type="text/javascript" src="http://labs.hail2u.net/lib/prototype.js"></script>

</head>

<body>

<h1>onclickイベントへの割り当ての工夫</h1>

<script type="text/javascript">
var data = new Object();

for (var i = 0; i < 5; i++) {
  data['node-' + i] = 'asin-' + i;
  var p = document.createElement('p');
  p.setAttribute('id', 'node-' + i);
  var img = document.createElement('img');
  img.setAttribute('src', 'http://labs.hail2u.net/amazon/more-like-this.png');
  img.onclick = function(){alert(data[this.parentNode.id]);};
  p.appendChild(img);
  document.body.appendChild(p);
}
</script>

</body>

</html>
