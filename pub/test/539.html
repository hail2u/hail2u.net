<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>left: 100% vs transform: translateX(100%)</title>


    <style>
      .test figure {
        width: 640px;
        outline: 1px solid #f0f;
      }

      .left figure img {
        position: relative;
        left: 100%;
      }

      .translateX figure img {
        -webkit-transform: translateX(100%);
        transform: translateX(100%);
      }
    </style>


  </head>
  <body>
    <header>
      <h1>left: 100% vs transform: translateX(100%)</h1>
    </header>

    <section class="test left">
      <h1>left: 100%;</h1>

      <figure>
        <img src="http://lorempixel.com/480/270/">
      </figure>
    </section>

    <section class="test translateX">
      <h1>transform: translateX(100%);</h1>

      <figure>
        <img src="http://lorempixel.com/480/270/">
      </figure>
    </section>
  </body>
</html>
