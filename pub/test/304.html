<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>text-shadow rendering</title>


    <style>
      .a {
        text-shadow: 0 18px 0 rgba(0, 0, 0, 0.5);
      }

      .b {
        text-shadow: 0 18px 0 rgb(0, 0, 0);
      }
    </style>


  </head>
  <body>
    <header>
      <h1><code>text-shadow</code> rendering</h1>
    </header>

    <p class="test a">Text shadow rendering.</p>

    <p>Google Chrome 15.0.874.120 mで<code>rgba()</code>を<code>text-shadow</code>に使うと文字のアンチエイリアシングが切れた影が作成される。</p>
    <p class="test b">Text shadow rendering.</p>

    <p><code>rgb()</code>なら大丈夫。</p>
  </body>
</html>
