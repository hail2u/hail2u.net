<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>getElementById() on IE</title>

<script type="text/javascript">
function testGetElementById(id) {
  alert(
    document.getElementById(id) ? id + " is found."
                                : id + " is not found."
  );
}
</script>

</head>

<body>

<h1>getElementById() on IE</h1>

<input type="text" name="test" size="32" value="name is test, and id is null." />

<button onclick="testGetElementById('test')">document.getElementById('test')</button>

</body>
</html>
