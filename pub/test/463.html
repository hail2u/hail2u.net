<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>box-shadow and transform: rotate()</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test div {
        width: 256px;
        height: 256px;
        line-height: 256px;
        color: white;
        background-color: rgb(121, 193, 102);
        text-align: center;
        box-shadow: 4px 4px 0 0 white, 8px 8px 0 0 black;
        -moz-transform: rotate(30deg);
        -webkit-transform: rotate(30deg);
        -ms-transform: rotate(30deg);
        transform: rotate(30deg);
      }
    </style>

    <!--[if lt IE 9]><script src="http://hail2u.net/scripts/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <h1><code>box-shadow</code> and <code>transform: rotate()</code></h1>
    </header>

    <section class="test">
      <div><code>rotate(30deg)</code></div>
    </section>
  </body>
</html>
