<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>border-box and min/max-width</title>


    <style>
      * {
        box-sizing: border-box;
      }

      .test {
        margin: 32px 0;
        padding: 128px;
        background-color: #369;
      }

      .min {
        min-width: 2560px;
      }

      .max {
        max-width: 512px;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>border-box and min/max-width</h1>
    </header>

    <div class="test min">
      <p><code>min-width: 2560px</code></p>
    </div>

    <div class="test max">
      <p><code>max-width: 256px</code></p>
    </div>
  </body>
</html>
