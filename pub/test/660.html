<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>Generating Colors</title>
    <style>
      :root {
        --color-accent-hue: 30;
        --color-accent-saturation: 100%;
        --color-accent-lightness: 50%;
        --color-accent: hsl(var(--color-accent-hue), var(--color-accent-saturation), var(--color-accent-lightness));
        --color-accent-light: hsl(var(--color-accent-hue), var(--color-accent-saturation), calc(var(--color-accent-lightness) * 1.5));
        --color-accent-dark: hsl(var(--color-accent-hue), var(--color-accent-saturation), calc(var(--color-accent-lightness) * 0.5));
        --color-accent-complement: hsl(calc(var(--color-accent-hue) + 180), var(--color-accent-saturation), var(--color-accent-lightness));
      }

      .accent {
        color: var(--color-accent);
      }

      .accent-light {
        color: var(--color-accent-light);
      }

      .accent-dark {
        color: var(--color-accent-dark);
      }

      .accent-complement {
        color: var(--color-accent-complement);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Generating Colors</h1>

      <p>色相・彩度・明度を定義し、それを元に<code>hsl()</code>と<code>calc()</code>、そしてCustom Propertiesを使って色のバリエーションを生成するデモです。Chrome 54やSafari 10で確認できます。</p>
    </header>

    <section class="test">
      <p class="accent">アクセントカラー</p>
      <p class="accent-light">アクセントカラーを明るくする</p>
      <p class="accent-dark">アクセントカラーを暗くする</p>
      <p class="accent-complement">アクセントカラーの補色</p>
      <p>開発者ツールから<code>:root</code>で定義されている<code>--color-hue</code>等の値を編集することで生成結果を変化させられます。</p>
    </section>
  </body>
</html>
