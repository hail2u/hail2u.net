<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>ellipsis</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test div {
        width: 100px;
        background-color: hotpink;
        text-overflow: ellipsis;
      }

      .good div {
        overflow: hidden;
        white-space: nowrap;
      }

      .forget-white-space div {
        overflow: hidden;
      }

      .forget-overflow div {
        white-space: nowrap;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>ellipsis</h1>
    </header>

    <section class="test good">
      <h1>Good</h1>

      <div>Lorem ipsum dolor sit amet.</div>
    </section>

    <section class="test forget-white-space">
      <h1>forget <code>white-space: nowrap</code></h1>

      <div>Lorem ipsum dolor sit amet.</div>
    </section>

    <section class="test forget-overflow">
      <h1>forget <code>overflow: hidden</code></h1>

      <div>Lorem ipsum dolor sit amet.</div>
    </section>

    <section class="test inheritance">
      <h1>child <code>p</code></h1>

      <div><p>Lorem ipsum dolor sit amet.</p></div>
    </section>
  </body>
</html>
