<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Lightbox by pointer-events</title>


    <style>
      figure {
        line-height: 1;
        pointer-events: none;
      }

      figure a {
        pointer-events: auto;
      }

      figure:target {
        display: table;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        pointer-events: auto;
      }

      figure:target a {
        display: table-cell;
        width: auto;
        height: auto;
        vertical-align: middle;
        text-align: center;
        pointer-events: none;
      }

      figure:target a img {
        width: 80%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Lightbox by <code>pointer-events</code></h1>
    </header>

    <figure onclick="javascript:history.back()" id="img1">
      <a href="#img1"><img src="http://lorempixel.com/320/180/"></a>
    </figure>
  </body>
</html>
