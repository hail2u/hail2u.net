<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test for Transition</title>
    <style>
      body {
        -webkit-transition-duration: 3s;
        -moz-transition-duration: 3s;
        -o-transition-duration: 3s;
        transition-duration: 3s;
      }
    </style>
  </head>
  <body>
    <h1>Test for Transition</h1>
    <script>
      document.body.style.backgroundColor = "Red";
      var c = window.getComputedStyle(document.body, null).getPropertyValue("background-color");
      console.log(c);

      var span = document.createElement("span");
      span.style.backgroundColor = "Red";
      c = window.getComputedStyle(span, null).getPropertyValue("background-color");
      console.log(c);
    </script>
  </body>
</html>
