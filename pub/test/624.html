<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Solid Emoji</title>


    <style>
      .test h1 {
        color: steelblue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Solid Emoji</h1>

      <p>フルカラー多色刷り<em>ではない</em>を全ての環境で提供する心得。一部の環境かつ一部の絵文字でしかうまく機能しない。</p>
    </header>

    <section class="test">
      <h1>Solid ❤&#xFE0E;❤ Emoji</h1>

      <p>通常絵文字はOSやフォントによって様々な形で表示されるが、<code>U+FE0E</code>を後ろに付けるとソリッドな形状になり、<code>color</code>プロパティーで色を付けることが可能になる。</p>
    </section>
  </body>
</html>
