<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Hatena "Kudos" Star</title>


    <style>
      .hatena-star-add-button-image {
        background-image: url("412.svg");
      }

      .hatena-star-comment-container,
      .hatena-star-star {
        display: none;
      }

      .hatena-star-star-container {
        display: inline-block;
        width: 3.5em;
        height: 4.5em;
        line-height: 1;
        font-size: 16px;
        text-align: center;
      }

      .hatena-star-add-button {
        margin: 0 0.5em !important;
        width: 2.5em;
        height: 2.5em;
      }

      .hatena-star-inner-count {
        color: #ffcc00;
        font-family: "Hoefler Text", "Constantia", serif;
        font-style: italic;
        font-weight: normal;
        font-size: 16px;
        white-space: pre-line;
      }

      .hatena-star-inner-count::after {
        content: "\000astars";
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Hatena &quot;Kudos&quot; Star</h1>
    </header>

    <section>
      <h2><a href="http://d.hatena.ne.jp/hatenastar/20070707/1184453489">はてなスターの仕組み</a></h2>
    </section>

    <section>
      <h2><a href="http://hail2u.net/blog/webdesign/centering-horizontal-list.html">横並びのリストのセンタリング</a></h2>
    </section>

    <script src="412.js"></script>
    <script type="text/javascript">
      Hatena.Star.SiteConfig = {
        entryNodes: {
          'section': {
            uri: 'h2 a',
            title: 'h2',
            container: 'h2'
          }
        }
      };
    </script>
  </body>
</html>
