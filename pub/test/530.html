<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Image Map and CSS width Property</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .double img {
        width: 192px;
        height: 192px;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Image Map and CSS width Property</h1>

      <p>イメージマップの<code>area</code>要素の<code>coords</code>属性で指定した範囲がCSSの<code>width</code>プロパティーによる画像のスケーリングに応じてスケールするかどうか。</p>
    </header>

    <section class="test normal">
      <h1>Normal</h1>

      <img src="530.png" usemap="#image-map-test">
    </section>

    <section class="test double">
      <h1>2x</h1>

      <img src="530.png" usemap="#image-map-test">
    </section>

    <map name="image-map-test">
      <area alt="Area #1" coords="16,16,80,80" href="#">
    </map>
  </body>
</html>
