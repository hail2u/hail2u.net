<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Smiley Background</title>
    <style type="text/css">
      .smiley-background {
        display: block;
        float: left;
        width: 36px;
        height: 30px;
        line-height: 24px;
        color: rgb(51, 51, 51);
        font-weight: bold;
        text-align: center;
        background-image:
          linear-gradient(
            top,
            #fff 0,
            #fff 70%,
            transparent 70%,
            transparent 100%
          ),
          radial-gradient(
            50% 50% 0deg,
            circle contain,
            transparent 0%,
            transparent 80%,
            #333 90%,
            transparent 100%
          )
        ;
        background-image:
          -moz-linear-gradient(
            top,
            #fff 0,
            #fff 70%,
            transparent 70%,
            transparent 100%
          ),
          -moz-radial-gradient(
            50% 50% 0deg,
            circle contain,
            transparent 0%,
            transparent 80%,
            #333 90%,
            transparent 100%
          )
        ;
        background-image:
          -webkit-gradient(
            linear,
            50% 0,
            50% 100%,
            color-stop(0, #fff),
            color-stop(0.7, #fff),
            color-stop(0.7, transparent),
            color-stop(1, transparent)
          ),
          -webkit-gradient(
            radial,
            50% 50%,
            12,
            50% 50%,
            15,
            from(transparent),
            color-stop(0.5, #333),
            to(transparent)
          )
        ;
      }
    </style>
  </head>
  <body>
    <h1>Smiley Background</h1>
    <p><span class="smiley-background">&gt; &lt;</span></p>
  </body>
</html>
