<style type="text/css">
body {
	color: #000000;

dl {

ul#nav {

ul#nav li {

}

ul#nav li a {

	padding: 0.5em;
	border-left: 1em solid #336699;
	display: block;
	color: #ffffff;

	text-decoration: none;
}

ul#nav li a:hover {
	border-right: 1em solid #336699;

}

ul#nav li ul {
	margin: 0 0 0 1.5em;
	padding: 0;
	border: 0;
	list-style-type: none;
}

ul#nav li ul li {
	margin: 0.5em 0;
	padding: 0;
	border: 0;
	list-style-type: none;
