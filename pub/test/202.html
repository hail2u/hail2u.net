<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pop-up Jacket Image</title>
    <style type="text/css">
      body {
        font-family: Verdana, sans-serif;
      }

      ul#nmnl {
        margin:50px auto;
        padding:0;
        width:180px;
        height:180px;
        list-style-type:none;
      }

      ul#nmnl li.item1,
      ul#nmnl li.item4,
      ul#nmnl li.item7 {
        padding:4px;
        float:left;
        clear:left;
        width:52px;
        height:52px;
      }

      ul#nmnl li.item2,
      ul#nmnl li.item5,
      ul#nmnl li.item8 {
        padding:4px;
        float:left;
        clear:none;
        width:52px;
        height:52px;
      }

      ul#nmnl li.item3,
      ul#nmnl li.item6,
      ul#nmnl li.item9 {
        padding:4px;
        float:left;
        clear:right;
        width:52px;
        height:52px;
      }

      ul#nmnl li img {
        -webkit-transition-duration: 3s;
        border:1px solid #333333;
      }

      ul#nmnl li img:hover {
        -webkit-transform: rotate(1080deg);
        -webkit-transition-duration: 3s;
        top:-40px;
        left:-40px;
        width:132px;
        height:132px;
        position:relative;
      }
    </style>
  </head>
  <body>
    <h1>Pop-up Jacket Image</h1>

    <ul id="nmnl">
      <li class="item1"><a href="http://www.amazon.co.jp/exec/obidos/ASIN/B00068IOW2/hail2unet-22"><img src="http://images-jp.amazon.com/images/P/B00068IOW2.01.MZZZZZZZ.jpg" alt="Love.Angel.Music.Baby [Deluxe Edition] by Gwen Stefani" height="50" width="50"></a></li>
      <li class="item2"><a href="http://www.amazon.co.jp/exec/obidos/ASIN/B0002VYQCU/hail2unet-22"><img src="http://images-jp.amazon.com/images/P/B0002VYQCU.01.MZZZZZZZ.jpg" alt="Straylight Run by Straylight Run" height="50" width="50"></a></li>
      <li class="item3"><a href="http://www.amazon.co.jp/exec/obidos/ASIN/B00009LVXT/hail2unet-22"><img src="http://images-jp.amazon.com/images/P/B00009LVXT.01.MZZZZZZZ.jpg" alt="Chutes Too Narrow by The Shins" height="50" width="50"></a></li>
      <li class="item4"><a href="http://www.amazon.co.jp/exec/obidos/ASIN/B0002X8J3A/hail2unet-22"><img src="http://images-jp.amazon.com/images/P/B0002X8J3A.01.MZZZZZZZ.jpg" alt="This Type of Thinking (Could Do Us In) by Chevelle" height="50" width="50"></a></li>
      <li class="item5"><a href="http://www.amazon.co.jp/exec/obidos/ASIN/B00005ABIP/hail2unet-22"><img src="http://images-jp.amazon.com/images/P/B00005ABIP.01.MZZZZZZZ.jpg" alt="Prolonging the Magic by CAKE" height="50" width="50"></a></li>
      <li class="item6"><a href="http://www.amazon.co.jp/exec/obidos/ASIN/B000003CKH/hail2unet-22"><img src="http://images-jp.amazon.com/images/P/B000003CKH.01.MZZZZZZZ.jpg" alt="Fashion Nugget by CAKE" height="50" width="50"></a></li>
      <li class="item7"><a href="http://www.amazon.co.jp/exec/obidos/ASIN/B0000296JB/hail2unet-22"><img src="http://images-jp.amazon.com/images/P/B0000296JB.01.MZZZZZZZ.jpg" alt="Make Yourself by Incubus" height="50" width="50"></a></li>
      <li class="item8"><a href="http://www.amazon.co.jp/exec/obidos/ASIN/B00005R5M6/hail2unet-22"><img src="http://images-jp.amazon.com/images/P/B00005R5M6.01.MZZZZZZZ.jpg" alt="Simple Things by Zero 7" height="50" width="50"></a></li>
      <li class="item9"><a href="http://www.amazon.co.jp/exec/obidos/ASIN/B000007TE8/hail2unet-22"><img src="http://images-jp.amazon.com/images/P/B000007TE8.01.MZZZZZZZ.jpg" alt="Hello Nasty by Beastie Boys" height="50" width="50"></a></li>
    </ul>
  </body>
</html>
