<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Removed Element and Adjacent Sibling Selector</title>


    <style>
      .test p {
        padding: 1em;
        background-color: #f00;
      }

      #remove + p {
        background-color: #090;
      }
    </style>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script>
      $(function () {
        $("#remove").click(function () {
          $(this).remove();
        });
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Removed Element and Adjacent Sibling Selector</h1>
    </header>

    <section class="test">
      <p id="remove">ここをクリックするとこの<code>#remove</code>が消える。</p>
      <p><code>#remove</code>が消えると<code>#remove + p</code>にマッチしなくなるので赤になる。</p>
    </section>
  </body>
</html>
