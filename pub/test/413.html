    <style>
      img {
        vertical-align: baseline;
      }

      .social-buttons {
        outline: 1px solid #f0f;
        zoom: 1;
      }

      .social-buttons:before,
      .social-buttons:after {
        display: table;
        content: "";
      }

      .social-buttons:after {
        clear: both;
      }

      .social-buttons > div {
        float: left !important;
        height: 20px;
        line-height: 20px;
      }

      .hatena-star-comment-button,
      .hatena-star-add-button,
      .hatena-star-star,
      .hatena-star-inner-count {
        float: left;
      }

      .hatena-star-inner-count {
        padding: 3px 2px;
        line-height: 1;
        color: rgb(254, 205, 105);
        font-weight: bold;
        font-size: 14px;
      }
