<!DOCTYPE html>
<!--[if lt IE 7]> <html class="ie6 oldie"> <![endif]-->
<!--[if IE 7]>    <html class="ie7 oldie"> <![endif]-->
<!--[if IE 8]>    <html class="ie8 oldie"> <![endif]-->
<!--[if IE 9]>    <html class="ie9">       <![endif]-->
<!--[if gt IE 9]><!--><html><!--<![endif]-->
  <head>
    <meta charset="utf-8">

    <title>Outline Text with text-shadow</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test {
        color: white;
        font-family: "Helevetica Neue", "Arial", sans-serif;
        font-weight: bold;
        font-size: 72px;
      }

      .oldie .test, .ie9 .test {
        color: black;
      }

      .a {
        text-shadow: -1px -1px 0 black, 1px -1px 0 black, 1px 1px 0 black, -1px 1px 0 black;
      }

      .b {
        text-shadow:
          -1px -1px 0 black, 1px -1px 0 black, 1px 1px 0 black, -1px 1px 0 black,
          -2px -2px 0 white, 2px -2px 0 white, 2px 2px 0 white, -2px 2px 0 white,
          -3px -3px 0 black, 3px -3px 0 black, 3px 3px 0 black, -3px 3px 0 black;
      }

      .c {
        text-shadow:
          -1px -1px 0 violet, 0 -1px 0 violet,  1px -1px 0 violet,  1px 0 0 violet,
           1px  1px 0 violet, 0  1px 0 violet, -1px  1px 0 violet, -1px 0 0 violet,
          -2px -2px 0 indigo, 0 -2px 0 indigo,  2px -2px 0 indigo,  2px 0 0 indigo,
           2px  2px 0 indigo, 0  2px 0 indigo, -2px  2px 0 indigo, -2px 0 0 indigo,
          -3px -3px 0 blue,   0 -3px 0 blue,    3px -3px 0 blue,    3px 0 0 blue,
           3px  3px 0 blue,   0  3px 0 blue,   -3px  3px 0 blue,   -3px 0 0 blue,
          -4px -4px 0 green,  0 -4px 0 green,   4px -4px 0 green,   4px 0 0 green,
           4px  4px 0 green,  0  4px 0 green,  -4px  4px 0 green,  -4px 0 0 green,
          -5px -5px 0 yellow, 0 -5px 0 yellow,  5px -5px 0 yellow,  5px 0 0 yellow,
           5px  5px 0 yellow, 0  5px 0 yellow, -5px  5px 0 yellow, -5px 0 0 yellow,
          -6px -6px 0 orange, 0 -6px 0 orange,  6px -6px 0 orange,  6px 0 0 orange,
           6px  6px 0 orange, 0  6px 0 orange, -6px  6px 0 orange, -6px 0 0 orange,
          -7px -7px 0 red,    0 -7px 0 red,     7px -7px 0 red,     7px 0 0 red,
           7px  7px 0 red,    0  7px 0 red,    -7px  7px 0 red,    -7px 0 0 red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Outline Text with <code>text-shadow</code></h1>
    </header>

    <p class="test a">Outline Text</p>

    <p class="test b">Double Outline Text</p>

    <p class="test c">Rainbow Outline Text</p>
  </body>
</html>
