<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Draw different color underline with text-emphasis on WebKit/Blink</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test a {
        text-decoration: none;
        -webkit-text-emphasis-style: "\2501";
        -webkit-text-emphasis-color: #f0f;
        -webkit-text-emphasis-position: under;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Draw different color underline with <code>text-emphasis</code> on WebKit/Blink</h1>
    </header>

    <section class="test">
      <p>Lorem ipsum dolor sit amet, <a href="#">consectetur</a> adipiscing elit.</p>

      <pre><code>.test a {
  text-decoration: none;
  -webkit-text-emphasis-style: &quot;\2501&quot;;
  -webkit-text-emphasis-color: #f0f;
  -webkit-text-emphasis-position: under;
}</code></pre>
    </section>
  </body>
</html>
