<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>getElementById() inside noscript element</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">


  </head>
  <body>
    <header>
      <h1>getElementById() inside noscript element</h1>

      <p><code>noscript</code>要素の中の要素は<code>getElementById()</code>で拾えない。</p>
    </header>

    <section>
      <noscript>
        <img src="http://lorempixel.com/320/180/" id="testImg">
      </noscript>

      <p><button id="test"><code>getElementById('testImg')</code></button></p>
    </section>

    <script>
      document.getElementById('test').addEventListener('click', function () {
        var t = document.getElementById('testImg');
        alert(t);
      }, false);
    </script>
  </body>
</html>
