<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>DNT &amp; Twitter Share Button on IE11</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">


  </head>
  <body>
    <header>
      <h1>DNT &amp; Twitter Share Button on IE11</h1>

      <p>IE11で追跡防止機能を有効にしていると、Twitterの共有ボタンがレンダリングされないことがある。再現条件良くわからない。</p>
    </header>

    <section>
      <p><a href="https://twitter.com/share" class="twitter-share-button">Tweet</a></p>
    </section>

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </body>
</html>
