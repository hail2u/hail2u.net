<meta name="viewport" value="width=device-width">
<style>
  .message {
    margin-bottom: 2em;
    padding: 1em 1em 1em 4em;
    border: 1px solid #999;
    color: #333;
    background-color: #eee;
    background-position: 1em center;
    background-repeat: no-repeat;
  }

  .message p {
    margin: 0;
  }

  .message a {
    color: inherit;
    font-weight: bold;
  }

  .info {
    border-color: #cde;
    color: #47a;
    background-color: #def;
    background-image: url("/img/icon/info.png");
  }

  .warning {
    border-color: #eec;
    color: #aa4;
    background-color: #ffd;
    background-image: url("/img/icon/warning.png");
  }

  .error {
    border-color: #ecc;
    color: #a44;
    background-color: #fdd;
    background-image: url("/img/icon/error.png");
  }

  .debug.message {
    background-image: url("http://placeimg.com/32/32/any");
  }
</style>
<div class="message info debug">
  <p>お申し込みありがとうございました。<a href="#">確認メール</a>をお送りしておりますので、メールボックスを確認してください。</p>
</div>

<div class="message warning debug">
  <p>必要な項目が未入力のようです。<a href="#">フォームへの入力</a>をご確認ください。</p>
</div>

<div class="message error debug">
  <p>申し訳ありません。<a href="#">処理すること</a>が出来ませんでした。</p>
</div>
