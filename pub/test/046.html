<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ダメナビゲーション</title>
<style type="text/css">
body {
  font-family: Verdana, sans-serif;
}

div.navigation {
  margin: 1em 2em 3em 2em;
  padding: 0;
  border: 1px solid #333333;
}

ul#bad {
  margin: 0;
  padding: 0;
  height: 2em;
  overflow: hidden;
}

ul#bad li {
  margin: 0;
  padding: 0.5em;
  border-right: 1px solid #999999;
  display: block;
  float: left;
  width: 5em;
  color: #006699;
  background-color: #eeeeee;
  text-align: center;
}

ul#bad li a {
  color: #006699;
  background-color: #eeeeee;
  text-decoration: none;
}

ul#good {
  margin: 0;
  padding: 0;
  height: 2em;
  overflow: hidden;
}

ul#good li {
  margin: 0;
  padding: 0;
  display: block;
  float: left;
  text-align: center;
}

ul#good li a {
  padding: 0.5em;
  border-right: 1px solid #999999;
  display: block;
  float: left;
  width: 5em;
  color: #006699;
  background-color: #eeeeee;
  text-decoration: none;
  text-align: center;
}
</style>
</head>
<body>

<h1>ダメナビゲーション</h1>

<h2>Bad</h2>

<div class="navigation">
  <ul id="bad">
    <li><a href="#">Home</a></li>
    <li><a href="#">Weblog</a></li>
    <li><a href="#">Code</a></li>
    <li><a href="#">Links</a></li>
    <li><a href="#">About</a></li>
  </ul>
</div>

<p>文字の部分だけしかリンクとして機能しない。</p>

<h2>Good</h2>

<div class="navigation">
  <ul id="good">
    <li><a href="#">Home</a></li>
    <li><a href="#">Weblog</a></li>
    <li><a href="#">Code</a></li>
    <li><a href="#">Links</a></li>
    <li><a href="#">About</a></li>
  </ul>
</div>

<p>ボタン全体がリンクとして機能する。</p>

</body>
</html>
