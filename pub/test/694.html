<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Conflict between MIN and MAX in clamp() function</title>

    <style>
		.test img {
			height: auto;
		}

		.test .clamp {
			width: clamp(500px, 40rem, 100%);
		}

		.test .nest {
			width: clamp(
				min(
					500px,
					100%
				),
				40rem,
				100%
			);
		}
	</style>
  </head>

  <body>
    <header>
      <h1>Conflict between MIN and MAX in <code>clamp()</code> function</h1>

      <p><code>clamp()</code>関数で最小値と最大値が競合した場合、つまり最小値が最大値より大きくなってしまった場合、どちらが優先されるかをテストするページです。</p>
    </header>

	<main>
		<section class="test">
			<img class="clamp" title="Lorem Picsum" height="600" src="https://picsum.photos/800/600" width="800">

			<p>描画領域の幅を480px前後にした場合、最小値が勝つならはみだし、最大値が勝つならはみ出さない。</p>

			<img class="nest" title="Lorem Picsum" height="600" src="https://picsum.photos/800/600" width="800">

			<p><code>clamp()</code>関数の最小値で<code>min()</code>関数を使い、最大値と比較することで、最大値を優先できる？最大値が勝つのではみ出さない。</p>
		</section>
	</main>
  </body>
</html>
