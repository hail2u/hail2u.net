<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>text-decoration and text-shadow</title>


    <style>
      .test {
        text-decoration: underline;
        text-shadow: 4px 4px 1px rgba(0, 0, 0, 0.5);
      }
    </style>


  </head>
  <body>
    <header>
      <h1><code>text-decoration</code> and <code>text-shadow</code></h1>
    </header>

    <p class="test">Text Decoration and Text Shadow</p>

    <p>Opera 11.52では<code>text-decoration</code>の部分(この場合は下線)の影はできない。</p>
  </body>
</html>
