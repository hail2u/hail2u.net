<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>@supports (font-family: &quot;Foo&quot;)</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test {
        background-color: red;
      }

      @supports (font-family: "LoremIpsumDolorSitAmet") {
        .test {
          background-color: green;
        }
      }
    </style>

    <!--[if lt IE 9]><script src="http://hail2u.net/scripts/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <h1>@supports (font-family: &quot;Foo&quot;)</h1>
    </header>

    <section class="test">
      <p>If you have &quot;LoremIpsumDolorSitAmet&quot; font, this block is painted in green.</p>
    </section>
  </body>
</html>
