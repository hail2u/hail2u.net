<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FitText</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://github.com/davatron5000/FitText.js/raw/master/jquery.fittext.js"></script>
    <script>
      $(function () {
	$("h1, h2, h3, h4, h5, h6").fitText();
      });
    </script>

    <link rel="stylesheet" href="257.css">
    <style>
      body {
	background-color: rgb(196, 81, 67);
      }

      header {
	margin: 32px auto;
	padding: 16px;
	border-top: 1px solid rgb(237, 230, 212);
	border-bottom: 1px solid rgb(237, 230, 212);
	width: 80%;
	color: rgb(237, 230, 212);
	font: 16px/1 "Steelfish", "Helvetica", "Arial", sans-serif;
      }

      h1, h2 {
	width: 100%;
	font-size: 180px;
      }
    </style>
  </head>
  <body>
    <header>
      <hgroup>
	<h1>FitText is Responsive</h1>
	<h2>But It Doesn't Let Headlines Fit</h2>
      </hgroup>
    </header>
  </body>
</html>
