<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Triclose</title>


    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .triclose {
        margin-top: -4rem;
        margin-left: -4rem;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8rem;
        height: 8rem;
      }

      .triclose::before,
      .triclose::after {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        display: block;
        position: absolute;
        top: 12.5%;
        left: 25%;
        width: 50%;
        height: 50%;
        content: "";
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
        transition: all 0.3s ease-in-out;
      }

      .triclose::before {
        border-bottom: 0.25rem solid #333;
      }

      .triclose::after {
        border-right: 0.25rem solid #333;
      }

      .triclose:hover {
        cursor: pointer;
      }

      .triclose:hover::before,
      .triclose:hover::after {
        top: -15%;
        width: 70%;
        height: 70%;
        -webkit-transform-origin: center bottom;
        transform-origin: center bottom;
      }

      .triclose:hover::before {
        left: 15%;
      }

      .triclose:hover::after {
        left: -30%;
      }
    </style>
  </head>
  <body>
    <div class="triclose"></div>
  </body>
</html>
