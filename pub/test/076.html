<title>画像のポップアップ</title>


<style type="text/css">
p.image {
  padding: 40px 0 0 31px;
  line-height: 1;
}

p.image a {
  overflow: hidden;
}

p.image > a {
  overflow: visible;
}

p.image a img {
  z-index: 1;
  width: 63px;
  height: 80px;
}

p.image a:hover {
  width: 125px;
  height: 160px;
}

p.image a:hover img {
  position: relative;
  top: -40px;
  left: -31px;
  z-index: 2;
  width: 125px;
  height: 160px;
}
</style>

</head>

<body>

<h1>画像のポップアップ</h1>

<p>あらかじめ画像の幅と高さがわかっているのなら、CSSだけで画像をポップアップさせることができる。</p>
