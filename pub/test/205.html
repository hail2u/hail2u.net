<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Overlapped text-shadow</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz">
    <style>
      body {
        background-color: #abc;
      }

      h1 {
        color: #fff;
        font-family: "Yanone Kaffeesatz", sans-serif;
        font-size: 48px;
        font-weight: bold;
        text-shadow: -8px 0 0 rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <h1>Overlapped text-shadow</h1>

    <p>Chrome 12 devにおいて<code>text-shadow</code>による影が手前の文字の上に重なる。</p>
    <p>Safari 5やFirefox 4、Opera 11ではちゃんと影が下になる。</p>
  </body>
</html>
