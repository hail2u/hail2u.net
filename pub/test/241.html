<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery and XSS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $(function () {
        var url = document.location;
        $("body").append($("<p/>").append($("<a/>", {
          href: url
        }).text("xss test")));
      });
    </script>
  </head>
  <body>
    <h1>jQuery and XSS</h1>
  </body>
</html>
