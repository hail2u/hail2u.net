<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Paper Slit Effect</title>


    <style>
      .test {
        display: inline-block;
        position: relative;
        line-height: 1;
      }

      .test::before,
      .test::after {
        border: 32px solid white;
        position: absolute;
        content: "";
        -moz-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .test::before {
        top: -40px;
        left: -40px;
        box-shadow: 1px 0 0 rgba(0, 0, 0, 0.1),
          2px 0 0 rgba(0, 0, 0, 0.1),
          3px 0 0 rgba(0, 0, 0, 0.1);
      }

      .test::after {
        bottom: -40px;
        right: -40px;
        box-shadow: -1px 0 0 rgba(0, 0, 0, 0.3),
          -2px 0 0 rgba(0, 0, 0, 0.2),
          -3px 0 0 rgba(0, 0, 0, 0.1);
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Paper Slit Effect</h1>
    </header>

    <section>
      <figure class="test"><img src="http://lorempixel.com/480/270/"></figure>

      <p>Works on: Internet Explorer 9, Firefox 9, Safari 5, Chrome 16</p>
    </section>
  </body>
</html>
