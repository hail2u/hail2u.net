<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text-decoration</title>
    <style>
      span {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>text-decoration</h1>

    <p>Lorem ipsum <a href="#"><span>dolor</span> sit</a> amet</p>

    <p><code>a</code>要素に内包される要素へ<code>text-decoration: none;</code>を指定しても下線は消えない</p>
  </body>
</html>
