<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smiley</title>
    <style>
      .smiley {
        width: 72px;
        height: 72px;
        line-height: 72px;
        font-family: "Trebuchet MS", sans-serif;
        font-size: 48px;
        -moz-transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        -o-transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <h1>Smiley</h1>
    <p class="smiley">:)</p>
  </body>
</html>
