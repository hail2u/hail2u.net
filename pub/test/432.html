<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Chrome CSS Inheritance Bug</title>


    <style>
      a {
        color: #0ff;
      }

      a:hover {
        color: #ff0;
      }

      figure img {
        padding: 0.5em;
        border: 0.25em solid #f0f;
        background-color: #eee;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Chrome CSS Inheritance Bug</h1>
    </header>

    <section class="test">
      <figure>
        <a href="http://example.com/"><img src="http://lorempixel.com/480/270/" alt="lorempixel 320x180"></a>
        <figcaption>Random Image from <a href="http://lorempixel.com/">Lorempixel</a></figcaption>
      </figure>
    </section>
  </body>
</html>
