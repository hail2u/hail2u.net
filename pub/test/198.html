<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simpleTimeago: demo</title>
    <script src="../../scripts/simpleTimeago.js"></script>
    <script>
window.addEventListener("load", function(){
    var en = [];
    var ja = [];
    var now = Math.ceil(new Date().getTime() / 1000);

    var durations = [0, 10, 40, 60, 90, 300, 987, 3500, 3700, 3600*2, 3600*3, 3600*4, 3600*6, 3600*8, 3600*12, 3600*14, 3600*18, 3600*23, 3600*24, 3600*26, 3600*36, 3600*25*2, 3600*26*7, 3600*24*5, 3600*24*10, 3600*24*15, 3600*24*20, 3600*24*25, 3600*24*30, 3600*24*60, 3600*24*90, 3600*24*120, 3600*24*200, 3600*24*250, 3600*24*300, 3600*24*350, 3600*24*400, 3600*24*600, 3600*24*800, 3600*24*1000 ];
    for (var i = 0; durations.length > i; i++) {
        en.push(simpleTimeago(now - durations[i]));
        ja.push(simpleTimeago(now - durations[i], "ja"));
    }

    document.getElementById("result_en").innerHTML = en.join("<br />");
    document.getElementById("result_ja").innerHTML = ja.join("<br />");
}, false);
    </script>
  </head>
  <body>
    <h1>en</h1>
    <div id="result_en"></div>
    <h1>ja</h1>
    <div id="result_ja"></div>
  </body>
</html>
