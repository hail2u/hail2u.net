<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Check to Display link</title>


    <style>
      .test p a {
        display: none;
      }

      .test input[type="checkbox"]:checked ~ a {
        display: inline;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Check to Display link</h1>
    </header>

    <section class="test">
      <p><input type="checkbox" id="chk"><label for="chk">チェックボックス</label><br>
        <a href="#">リンク</a></p>
    </section>
  </body>
</html>
