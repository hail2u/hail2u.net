<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Ellipsis and Blocked Anchor</title>


    <style>
      .test {
        width: 320px;
      }

      .test p {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Ellipsis and Blocked Anchor</h1>
    </header>

    <section class="test">
      <a href="#">
        <h1>Blocked Anchor</h1>

        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam sit amet facilisis mauris. Aliquam tortor libero, suscipit ac nibh a, ullamcorper aliquet lectus. Suspendisse tristique laoreet ligula quis ornare.</p>
      </a>
  </body>
</html>
