<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>fixed and absolute</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test {
        position: relative;
      }

      .test div {
        padding: 12px;
        top: 12px;
        left: 12px;
        width: 160px;
        text-align: center;
      }

      .fixed {
        position: fixed;
        background-color: rgba(153, 187, 68, 0.7);
      }

      .absolute {
        position: absolute;
        background-color: rgba(187, 221, 138, 0.7);
      }
    </style>


  </head>
  <body>
    <header>
      <h1>fixed and absolute</h1>
    </header>

    <section>
      <p><code>position</code>プロパティで<code>relative</code>を指定した要素内で更に<code>fixed</code>と<code>absolute</code>をそれぞれ指定した要素の座標の基準の違い。</p>
    </section>

    <section class="test">
      <div class="fixed">
        <p>Fixed</p>
      </div>
      <div class="absolute">
        <p>Absolute</p>
      </div>
    </section>
  </body>
</html>
