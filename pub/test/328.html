<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>::before and transition</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test {
        padding: 1em;
        color: #fff;
        background-color: #369;
      }

      .test:hover::before {
        color: #ff0;
        font-size: 200%;
        -webkit-transition-duration: 5s;
      }

      .test::before {
        content: "before";
      }
    </style>

    <!--[if lt IE 9]><script src="http://hail2u.net/scripts/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <h1>::before and transition</h1>
    </header>

    <div class="test">content</div>
  </body>
</html>
