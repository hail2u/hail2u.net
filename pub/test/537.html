<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>content property and getComputedStyle()</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      html {
        content: "Yes";
      }
    </style>


  </head>
  <body>
    <header>
      <h1>content property and getComputedStyle()</h1>

      <p><code>getComputedStyle()</code>で擬似要素ではない要素に指定した<code>content</code>プロパティーの値は拾えるかどうか。Chrome 32やFirefox 27では拾える。Internet Explorer 11では拾えず、仕様で決められている初期の値である<code>normal</code>が返される。引用符が付くか、また二重引用符かどうかはどういう基準か不明。</p>
    </header>

    <section class="test">
      <p id="result">Can you read the value of <code>content</code> property of <code>html</code> element?: </p>
    </section>

    <script>
      var s = window.getComputedStyle(document.querySelector('html'), null).getPropertyValue('content');
      document.getElementById('result').textContent += s;
    </script>
  </body>
</html>
