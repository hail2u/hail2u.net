<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>SVG Resizing Bug on ~IE11</title>


    <style>
      .test figure {
        width: 64px;
      }

      .test img {
        max-width: 100%;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>SVG Resizing Bug on ~IE11</h1>

      <p>IE11以下でSVGを<code>max-width: 100%</code>で親要素の幅に合わせてリサイズして表示させた時に、元画像のアスペクト比が維持されない。ChromeやFirefoxなら常に維持され、IE11以下でもラスター画像なら維持される。</p>
    </header>

    <section class="test">
      <h1>SVG</h1>

      <figure>
        <img src="527.svg">
      </figure>
    </section>

    <section class="test">
      <h1>PNG</h1>

      <figure>
        <img src="527.png">
      </figure>
    </section>
  </body>
</html>
