<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Test Page for unicode-range</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      @font-face {
        font-family: "Test";
        src: local("Verdana");
        unicode-range: U+0041;
      }

      @font-face {
        font-family: "Test";
        src: local("Georgia");
        unicode-range: U+0042;
      }

      @font-face {
        font-family: "Test";
        src: local("Courier New");
        unicode-range: U+0043;
      }

      .test,
      .expected {
        font-size: 72px;
      }

      .test {
        font-family: "Test", sans-serif;
      }

      .verdana {
        font-family: "Verdana", sans-serif;
      }

      .georgia {
        font-family: "Georgia", serif;
      }

      .courier {
        font-family: "Courier New", serif;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Test Page for unicode-range</h1>
    </header>

    <section>
      <h1>Test</h1>
      <p class="test">ABC</p>
    </section>

    <section>
      <h1>Expected</h1>
      <p class="expected"><span class="verdana">A</span><span class="georgia">B</span><span class="courier">C</span></p>
    </section>
  </body>
</html>
