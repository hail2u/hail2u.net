<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Overflowed Element's Background Image</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test {
        padding-right: 48px;
        max-width: 480px;
        overflow: hidden;
        background-image: linear-gradient(to right, #9cf 0, #f9c 100%);
        background-clip: content-box;
      }

      p {
        width: 640px;
        background-image: linear-gradient(to right, #9cf 0, #f9c 100%);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Overflowed Element's Background Image</h1>
    </header>

    <section class="test">
      <h1>max-width: 480px</h1>

      <p>width: 640px</p>
    </section>
  </body>
</html>
