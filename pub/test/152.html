<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>-webkit-font-smoothing on weird Japanese font</title>
    <style type="text/css">
      p {
        font-family: "MS Mincho", serif;
      }

      .none {
        -webkit-font-smoothing: none;
      }

      .subpixel-antialiased {
        -webkit-font-smoothing: subpixel-antialiased;
      }

      .antialiased {
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    <h1>-webkit-font-smoothing on weird Japanese font</h1>
    <p class="none">none: この段落ではフォント・スムージングを無効にしようとしています。</p>
    <p class="subpixel-antialiased">subpixel-antialiased: この段落ではフォント・スムージングをデフォルトの<code>subpixel-antialiased</code>に設定しています。</p>
    <p class="antialiased">antialiased: この段落ではフォント・スムージングを<code>antialiased</code>に設定しています。</p>
  </body>
</html>
