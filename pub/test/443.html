<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Use non oldstyle numbers for Corbel #2</title>


    <style>
      .test {
        font-family: "Corbel", sans-serif;
        font-size: 72px;
      }

      .non-onum {
        -moz-font-feature-settings: "lnum=1";
        -moz-font-feature-settings: "lnum" 1;
        -webkit-font-feature-settings: "lnum" 1;
        -ms-font-feature-settings: "lnum" 1;
        -font-feature-settings: "lnum" 1;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Use non oldstyle numbers for Corbel #2</h1>
    </header>

    <p>数字がオールドスタイルで和文と相性が悪い<a href="http://en.wikipedia.org/wiki/Corbel_(typeface)">Corbel</a>の数字をオールドスタイルじゃなくそうとする試み。<code>lnum</code>を使う。<code>font-feature-settings: "onum" 0</code>は無駄だった。</p>

    <p class="test non-onum">abcdefg 0123456789</p>
    <p class="test onum">abcdefg 0123456789</p>
  </body>
</html>
