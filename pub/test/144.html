<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Verdana Narrow</title>
    <style type="text/css">
      p {
        font-family: Verdana, sans-serif;
        font-size: 48px;
      }

      .narrowed {
        -webkit-transform: scaleX(0.8);
        -webkit-transform-origin: left center;
        -moz-transform: scaleX(0.8);
        -moz-transform-origin: left center;
        -o-transform: scaleX(0.8);
        -o-transform-origin: left center;
        transform: scaleX(0.8);
        transform-origin: left center;
        -ms-filter: "progid:DXImageTransform.Microsoft.Matrix(M11=0.8, M12=0, M21=0, M22=1, SizingMethod='auto expand')";
      }
    </style>
  </head>
  <body>
    <h1>Verdana Narrow</h1>
    <p class="narrowed">This is Verdana (Narrow|Condensed|Compressed) or something else.</p>
    <p>This is not Verdana (Narrow|Condensed|Compressed) or something else.</p>
  </body>
</html>
