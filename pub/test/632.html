<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Pseudo table-cell</title>

    <style>
      .test ul {
        padding-left: 0;
      }

      .test ul::before {
        content: 'lorem';
        display: table-cell;
      }

      .test li {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pseudo table-cell</h1>

      <p>擬似要素を<code>table-cell</code>にし、それと隣接することになる普通の要素を<code>table-cell</code>にした場合にどう表示されるか。</p>
    </header>

    <section class="test in-block">
      <h1>コンテナーが<code>block</code>の場合</h1>

      <ul>
        <li>ipsum</li>
        <li>dolor</li>
        <li>sit</li>
        <li>amet</li>
      </ul>
    </section>
  </body>
</html>
