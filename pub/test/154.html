<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shake</title>
    <style type="text/css">
      .container img:hover {
	-webkit-animation-name: reprotate;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
	-webkit-animation-duration: .2s;
      }	

      @-webkit-keyframes "reprotate" {
        0% {
          -webkit-transform: rotate(0deg);
        }

        25% {
          -webkit-transform: rotate(1deg);
        }

        50% {
          -webkit-transform: rotate(0deg);
        }

        75% {
          -webkit-transform: rotate(-1deg);
        }

        100% {
          -webkit-transform: rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Shake</h1>
    <div class="container"><img src="http://a0.twimg.com/profile_images/1213890006/gravatar-003-400.png"></div>
  </body>
</html>
