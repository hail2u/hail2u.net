<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Lunar Phase</title>


    <style>
      body {
        color: #fff;
        background-color: #000;
      }

      .moon {
        border-radius: 100%;
        float: left;
        height: 3rem;
        margin: 1rem;
        overflow: hidden;
        position: relative;
        width: 3rem;
      }

      .moon::before,
      .moon::after {
        content: '';
        display: block;
        height: 100%;
        position: absolute;
      }

      .moon::before {
        border-top-left-radius: 3rem 200%;
        border-bottom-left-radius: 3rem 200%;
        right: 50%;
      }

      .moon::after {
        border-top-right-radius: 3rem 200%;
        border-bottom-right-radius: 3rem 200%;
        left: 50%;
      }

      .phase0,
      .phase5,
      .phase7_5,
      .phase10 {
        background-image: linear-gradient(to right, #ff0 0, #ff0 50%, #000 50%, #000 100%);
      }

      .phase15,
      .phase20,
      .phase22_5,
      .phase25 {
        background-image: linear-gradient(to right, #000 0, #000 50%, #ff0 50%, #ff0 100%);
      }

      .phase0::before,
      .phase5::before,
      .phase25::after {
        background-color: #000;
      }

      .phase0::before,
      .phase15::before {
        width: 50%;
      }

      .phase10::after,
      .phase15::before,
      .phase20::before {
        background-color: #ff0;
      }

      .phase5::before,
      .phase10::after,
      .phase20::before,
      .phase25::after {
        width: 33.333%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Lunar Phase</h1>

      <p>CSSを使って月の満ち欠けを現実と同じように半円を元にエミュレートする。</p>
    </header>

    <section class="test">
      <h1>New Moon to New Moon</h1>

      <div class="moon phase0"></div>
      <div class="moon phase5"></div>
      <div class="moon phase7_5"></div>
      <div class="moon phase10"></div>
      <div class="moon phase15"></div>
      <div class="moon phase20"></div>
      <div class="moon phase22_5"></div>
      <div class="moon phase25"></div>
    </section>
  </body>
</html>
