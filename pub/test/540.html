<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Hatena Bookmark Comment</title>





    <script type="text/javascript" charset="utf-8" src="http://b.hatena.ne.jp/js/bookmark_blogparts.js"></script>
<script type="text/javascript">
HBBlogParts.commentInsertSelector = ['.test'];
HBBlogParts.insertPosition = 'after';
HBBlogParts.permalinkSelector = ['.test h1 a'];
HBBlogParts.permalinkAttribute = 'href';
HBBlogParts.permalinkPathRegexp = /^http:\/\/.*/;
HBBlogParts.debug = true;
</script>
  </head>
  <body>
    <header>
      <h1>Hatena Bookmark Comment</h1>
    </header>

    <section class="test">
      <h1><a href="http://hail2u.net/">Hail2u.net</a></h1>
    </section>
  </body>
</html>
