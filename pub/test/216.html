<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Covert Relative URL to Abosolute URL with JavaScript</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      var urls = ["test.html", "./test.html", "../test.html", "/test.html", "//example.com/test.html"];
    </script>
  </head>
  <body>
    <h1>Covert Relative URL to Abosolute URL with JavaScript</h1>

    <h2>jQuery Sugar</h2>
    <pre id="output-jq">url = $(&quot;&lt;a/&gt;&quot;, {href:url}).clone().get(0).href;

</pre>
    <script>
      var t = $("#output-jq");

      $.each(urls, function (i, url) {
        t.append(url + ": " + $("<a/>", {href:url}).clone().get(0).href + "\n");
      });
    </script>

    <h2>JavaScript</h2>
    <pre id="output-js">var a = document.createElement(&quot;a&quot;);
a.href = url;
url = a.cloneNode().href;

</pre>
    <script>
      var t = document.getElementById("output-js");

      for (var i = 0, l = urls.length; i < l; i++) {
        var url = urls[i];
        t.appendChild(document.createTextNode(url + ": "));
        var a = document.createElement("a");
        a.href = url;
        url = a.cloneNode().href;
        t.appendChild(document.createTextNode(url + "\n"));
      }
    </script>
  </body>
</html>
