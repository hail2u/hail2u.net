<meta name="viewport" value="width=device-width">
<style>
  .tab {
    padding-left: 0;
  }

  @media (min-width: 480px) {
    .tab {
      border-bottom: 1px solid #ddd;
    }
  }

  .tab li {
    display: block;
  }

  @media (min-width: 480px) {
    .tab li {
      display: table-cell;
      position: relative;
      bottom: -1px;
    }
  }

  .tab .active {
    background-color: #f3f3f3;
  }

  @media (min-width: 480px) {
    .tab .active {
      border: 1px solid #ddd;
      border-bottom-color: transparent;
      background-color: #fff;
    }
  }

  .tab a {
    padding: 1em 1.25em;
    display: block;
    line-height: 1;
    overflow: hidden;
    text-decoration: none;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  @media (min-width: 480px) {
    .tab a {
      padding: 1em 1.25em;
      min-width: 2em;
      max-width: 6em;
    }
  }

  .tab .active a {
    color: inherit;
    cursor: default;
  }

  .tab a:hover {
    background-color: #eee;
  }

  .tab .active a:hover {
    background-color: inherit;
  }
</style>
<ul class="tab">
  <li><a href="#">Foo</a></li>
  <li class="active"><a href="#">Bar</a></li>
  <li><a href="#">Baz Qux Quux</a></li>
  <li><a href="#">Corge</a></li>
</ul>
