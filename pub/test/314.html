<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Unknown Selector</title>


    <style>
      :-moz-any(article, aside, nav, section) h1,
      :-webkit-any(article, aside, nav, section) h1,
      :matches(article, aside, nav, section) h1 {
        color: red;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Unknown Selector</h1>
    </header>

    <section>
      <h1>Color is still black.</h1>

      <pre><code>:-moz-any(article, aside, nav, section) h1,
:-webkit-any(article, aside, nav, section) h1,
:matches(article, aside, nav, section) h1 {
  color: red;
}</code></pre>

    </section>
  </body>
</html>
