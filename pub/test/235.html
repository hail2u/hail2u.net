<!DOCTYPE html>
<html lang="ja"> 
  <head>
    <meta charset="UTF-8">

    <title>Resize Font Based on Content Width</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cabin+Sketch:bold">
    <style>
      #tagline {
        font-family: "Cabin Sketch", sans-serif;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
$(function () {
  var start = $.now();

  var t = $("#tagline");
  var text = t.text();
  var size = parseInt(t.css("font-size"));

  var temp = $("<div/>").css({
    "display":     "none",
    "font-family": t.css("font-family"),
    "font-size":   size
  }).text(text).appendTo("body");

  while (temp.width() < t.width()) {
    size++;
    temp.css("font-size", size + "px");
  }

  size--;
  t.css("font-size", size + "px");

  var time = $.now() - start;
  $("body").append($("<p/>").text("Elapsed Time: " + time));
});
    </script>
  </head>

  <body>
    <h1>Resize Font Based on Content Width</h1>

    <p id="tagline">Make Things Simple.</p>

    <p>コンテンツの幅に文章が納まるようにフォントサイズを変更する。バグあり。</p>
  </body>
</html>
