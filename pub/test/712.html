<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">

    <title>10lvh</title>

    <style>
      .test div {
        background-color: green;
      }

      .lvh {
        inline-size: 20lvh;
      }

      .vh {
        inline-size: 20vh;
      }

      .dvh {
        inline-size: 20dvh;
      }

      .lvb {
        inline-size: 20lvb;
      }

      .vb {
        inline-size: 20vb;
      }

      .dvb {
        inline-size: 20dvb;
      }
    </style>
  </head>

  <body>
    <h1>20*vh and 20 *vb</h1>

    <p>何らかの理由でウィンドウの高さが変化した場合に、*vhや*vb単位が変化してしまうかどうかをテストするページです。Windows 11のFirefox 136.0では、Altキーを押すとウィンドウの高さが変化し、lvh単位などが変化してしまう。</p>

    <section class="test">
      <div class="lvh">lvh</div>
      <div class="vh">vh</div>
      <div class="dvh">dvh</div>
      <div class="lvb">lvb</div>
      <div class="vb">vb</div>
      <div class="dvb">dvb</div>

      <p>When viewport changes: lvh, vh, lvb, and vb should not change their width. Only dvh and dvb should change their width.</p>
    </section>
  </body>
</html>
