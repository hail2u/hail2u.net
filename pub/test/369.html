  <body>
    <header>
      <h1>DFKai-SB</h1>
    </header>

    <section>
      <p>現在、コンピュータのフォントメーカーに対して標準字体への準拠を義務づける規定が存在しないため、市場で販売されるフォントの大半は標準字体への適合性はない。またWindowsが採用する細明朝体である「細明體(MingLiU)」もまた標準字体に準拠していないが、細明體3.1版（ダウンロードで提供される）と「標楷體(DFKai-SB)」は大部分適合している。</p>
    </section>
  </body>
