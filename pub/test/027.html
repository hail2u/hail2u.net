}
</style>
<script type="text/javascript">
function niftyStrings() {
	var s = document.getElementById("nifty_str").innerHTML;
	s = s.replace(/(.)/g, "$1-");
	var a = s.split(/\-/);
	s = '';

	for (var i = 0; i < a.length; i++) {
		if (i > 15) {
			s += a[i];
		} else {
			s += '<span class="s' + i + '">' + a[i] + '</span>';
		}
	}

	document.getElementById("nifty_str").innerHTML = s;
}

window.addEventListener("load", niftyStrings, true);
</script>

<body>
<h1>Nifty Strings</h1>
<p id="nifty_str">These strings are quite nifty!</p>
<p>Just a test.</p>
</body>
