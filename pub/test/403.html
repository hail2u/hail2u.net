<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Opera and Sub-setted Font #2</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ruge+Boogie&amp;text=ABCDE">
    <style>
      .test {
        font-family: "Ruge Boogie", sans-serif;
        font-size: 48px;
        text-transform: uppercase;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Opera and Sub-setted Font #2</h1>
    </header>

    <p><code>text-transform</code>プロパティーとの組み合わせだと、abcdeという文字列を<code>text-transform: uppercase</code>した場合に大文字のABCDEのグリフのみを含めたフォントを適用できない。</p>

    <section class="test">
      <p>ABCDE abcde</p>
    </section>
  </body>
</html>
