<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Smooth figcaption</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test {
        display: inline-block;
        position: relative;
        line-height: 1;
        overflow: hidden;
      }

      .test:hover {
        cursor: pointer;
      }

      .test img {
        vertical-align: text-bottom;
      }

      .test figcaption {
        margin: 0;
        padding: 0 1em;
        position: absolute;
        right: 0;
        bottom: 0;
        width: 100%;
        line-height: 3;
        overflow: hidden;
        color: white;
        background-color: black;
        text-align: right;
        opacity: 0.75;
        -moz-transition-duration: 0.5s;
        -webkit-transition-duration: 0.5s;
        -o-transition-duration: 0.5s;
        -ms-transition-duration: 0.5s;
        transition-duration: 0.5s;
      }

      .test:hover figcaption {
        line-height: 0;
        -moz-transition-duration: 0.5s;
        -webkit-transition-duration: 0.5s;
        -o-transition-duration: 0.5s;
        -ms-transition-duration: 0.5s;
        transition-duration: 0.5s;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Smooth <code>figcaption</code></h1>
    </header>

    <figure class="test">
      <a href="http://lorempixel.com/">
        <img src="http://lorempixel.com/480/270">
      </a>
      <figcaption>Random image from Lorempixel</figcaption>
    </figure>
  </body>
</html>
