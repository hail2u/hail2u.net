<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Pinterest Sniffing</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">

    <!--[if lt IE 9]><script src="http://hail2u.net/scripts/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <h1>Pinterest Sniffing</h1>

      <p>Pinterest拡張が<code>body</code>要素に追加する属性を見て、拡張がインストールされているかどうかを確認する。</p>
    </header>

    <section>
      <h1>Do you install Pinterest's "Pin" button?</h1>

      <p id="message"></p>
    </section>

    <script>
      window.setTimeout(function () {
        var msg = 'Unknown';

        if (document.body.dataset.pinterestExtensionInstalled) {
          msg = 'Installed';
        }

        document.getElementById('message').textContent = msg;
      }, 100);
    </script>
  </body>
</html>
