<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bobbing</title>
    <style type="text/css">
      #a {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: rgb(0, 0, 0);
      }

      #a:hover {
        margin-top: -30px;
        top: 20px;
        -webkit-transform: translateY(10px);
        -webkit-transition-property: top, margin-top, -webkit-transform;
        -webkit-transition-duration: 0.04s, 0.06s, 0.02s;
        -webkit-transition-delay: 0, 0.04s, 0.1s;
        -moz-transform: translateY(10px);
        -moz-transition-property: top, margin-top, -moz-transform;
        -moz-transition-duration: 0.04s, 0.06s, 0.02s;
        -moz-transition-delay: 0, 0.04s, 0.1s;
        -o-transform: translateY(10px);
        -o-transition-property: top, margin-top, -o-transform;
        -o-transition-duration: 0.04s, 0.06s, 0.02s;
        -o-transition-delay: 0, 0.04s, 0.1s;
      }
    </style>
  </head>
  <body>
    <h1>Bobbing</h1>
    <div id="a"></div>
  </body>
</html>
