<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Mimic Safari Searchbox</title>
<style type="text/css">
body {
	color: #000000;
	background-color: #bababa;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 80%;
}

p#searchbox {
	margin: 0;
	padding: 0 10px;
	color: #333333;
	background-color: transparent;
	background-image: url("032.base.png");
	background-position: left center;
	background-repeat: no-repeat;
}

input#edit {
	margin: 0;
	padding: 8px 12px 8px 0;
	border: 0;
	vertical-align: middle;
	color: #333333;
	background-color: transparent;
	background-image: url("032.edit.png");
	background-position: right center;
	background-repeat: no-repeat;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 11px;
}

input#btn {
	margin: 8px 0;
	padding: 0;
	border: 0;
	width: 13px;
	height: 13px;
	vertical-align: middle;
	color: #333333;
	background-color: transparent;
	background-image: url("032.btn.png");
	background-position: center center;
	background-repeat: no-repeat;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 11px;
	text-indent: -1000em;
}
</style>
</head>
<body>
<h1>Mimic Safari Searchbox</h1>

<p id="searchbox">
	<input type="button" name="btn" value="Button" id="btn" />
	<input type="text" name="q" value="search..." size="24" id="edit" />
</p>

</body>
</html>
