<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Last.fm Now Playing</title>


    <style>
      .test div {
        margin-top: 32px;
      }

      .test iframe {
        border: 0;
      }

      .rectangle iframe {
        width: 10em;
        height: 10em;
      }

      .horizontal iframe {
        width: 40em;
        height: 20em;
      }

      .vertical iframe {
        width: 30em;
        height: 45em;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Last.fm Now Playing</h1>
    </header>

    <section class="test rectangle">
      <h1>Rectangle</h1>

      <div><iframe src="http://www.last.fm/user/hail2u/now"></iframe></div>

      <p>正方形にするとアルバムアートのみ。</p>
    </section>

    <section class="test horizontal">
      <h1>Horizontal</h1>

      <div><iframe src="http://www.last.fm/user/hail2u/now"></iframe></div>

      <p>横長にするとアルバムアートの右にタイトルが来る。</p>
    </section>

    <section class="test vertical">
      <h1>Vertical</h1>

      <div><iframe src="http://www.last.fm/user/hail2u/now"></iframe></div>

      <p>縦長にするとアルバムアートの下にタイトルが来る。</p>
    </section>
  </body>
</html>
