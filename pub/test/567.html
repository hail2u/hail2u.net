<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>CSS HEX Clip</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .hexclip {
	display: inline-block;
	position: relative;
	line-height: 1;
	background-image:
	  linear-gradient(
	    30deg,
	    #fff 0,
	    #fff 18%,
	    transparent 18%,
	    transparent 100%
	  ),
	  linear-gradient(
	    90deg,
	    #fff 0,
	    #fff 7%,
	    transparent 7%,
	    transparent 100%
          ),
	  linear-gradient(
	    150deg,
	    #fff 0,
	    #fff 18%,
	    transparent 18%,
	    transparent 100%
	  ),
	  linear-gradient(
	    210deg,
	    #fff 0,
	    #fff 18%,
	    transparent 18%,
	    transparent 100%
	  ),
	  linear-gradient(
	    270deg,
	    #fff 0,
	    #fff 7%,
	    transparent 7%,
	    transparent 100%
	  ),
	  linear-gradient(
	    330deg,
	    #fff 0,
	    #fff 18%,
	    transparent 18%,
	    transparent 100%
          ),
          radial-gradient(
            closest-side,
            transparent 0,
            transparent 99%,
            #fff 99%,
            #fff 100%
          )
	;
      }

      .hexclip img {
	position: relative;
	z-index: -1;
	vertical-align: bottom;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>CSS Hex Clip</h1>

      <p>Swarmの六角形のプロフィール画像をCSSグラデーションだけで行うデモ。</p>
    </header>

    <section class="test">
      <h1>画像を六角形に切り抜く</h1>

      <figure class="hexclip">
        <img src="http://placeimg.com/320/320/any">
      </figure>

      <p>7つのCSSグラデーションを画像の上に重ねて実現する。</p>

      <ul>
        <li>六角形を作るために角をカットするグラデーション*4</li>
        <li>正六角形に近づけるために左右をカットするグラデーション*2</li>
        <li>角を丸めるために全体を丸くカットするグラデーション*1</li>
      </ul>
    </section>
  </body>
</html>
