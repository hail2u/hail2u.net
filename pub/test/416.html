<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Centering Left Aigned Floated List</title>


    <style>
.test {
  outline: 1px solid #f0f;
  position: relative;
  overflow: hidden;
}

.test ul {
  padding-left: 0;
  position: relative;
  left: 50%;
  float: left;
  width: 16em;
  max-width: 100%;
}

@media screen and (min-width: 960px) {
  .test ul {
    width: 40em;
  }
}

.test ul li {
  padding: 0.5em 1em;
  position: relative;
  left: -50%;
  float: left;
  width: 6em;
  list-style: none;
  color: #fff;
  background-color: #333;
  text-align: center;
}
    </style>


  </head>
  <body>
    <header>
      <h1>Centering Left Aigned Floated List</h1>
    </header>

    <div class="test">
      <ul>
        <li>Lorem</li>
        <li>Ipsum</li>
        <li>Dolor</li>
        <li>Sit</li>

        <li>Lorem</li>

        <li>Dolor</li>
        <li>Sit</li>
      </ul>
    </div>
  </body>
</html>
