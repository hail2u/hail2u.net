<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Glassy</title>
    <style>
      .base {
        position: relative;
        width: 960px;
        height: 540px;
        background-image: url("https://picsum.photos/960/540/");
      }

      .glassy {
        border: 1px solid rgba(255,255,255,0.5);
        position: absolute;
        top: 44px;
        left: 79px;
        width: 800px;
        height: 450px;
        background-image: -webkit-linear-gradient(
          -60deg,
          rgba(255, 255, 255, 0.2)   0%,
          rgba(255, 255, 255, 0.3) 100%
        );
        border-radius: 8px;
        box-shadow: 0 0 16px 0 rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <h1>Glassy</h1>
    <div class="base"><div class="glassy"></div></div>
  </body>
</html>
