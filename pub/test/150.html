<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fade-in/out logo image</title>
    <style type="text/css">
      #logo a {
        display: block;
        width: 320px;
        height: 180px;
        background-color: rgba(255, 255, 255, 0.8);
        -webkit-transition-duration: 1s;
        -moz-transition-duration: 1s;
        -o-transition-duration: 1s;
        transition-duration: 1s;
      }

      #logo a:hover {
        background-color: rgba(255, 255, 255, 0);
        -webkit-transition-duration: 1s;
        -moz-transition-duration: 1s;
        -o-transition-duration: 1s;
        transition-duration: 1s;
      }

      #logo a span {
        display: block;
        position: relative;
        z-index: -1;
        width: 320px;
        height: 180px;
        background-image: url("150.png");
        background-repeat: no-repeat;
        text-indent: -100000em;
      }
    </style>
  </head>
  <body>
    <h1>Fade-in/out logo image</h1>
    <p id="logo"><a href="#"><span>llooggoo</span></a></p>
  </body>
</html>
