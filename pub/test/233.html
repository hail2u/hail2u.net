<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple Font Logo without Additional Markup</title>
    <style>
      @import url("http://fonts.googleapis.com/css?family=Special+Elite&text=hl");
      @import url("http://fonts.googleapis.com/css?family=Cabin+Sketch:bold&text=i2e");
      @import url("http://fonts.googleapis.com/css?family=UnifrakturMaguntia&text=au");
      @import url("http://fonts.googleapis.com/css?family=Tangerine&text=.nt");

      #logo {
        font-family: "Cabin Sketch", "UnifrakturMaguntia", "Tangerine", "Special Elite", sans-serif;
        font-size: 72px;
      }
    </style>
  </head>
  <body>
    <h1>Multiple Font Logo without Additional Markup</h1>

    <p id="logo">hail2u.net</p>

    <p>Google Web Fontsの新機能textパラメーターを利用して、マークアップなしで一部分だけフォントを変更する。</p>
  </body>
</html>
