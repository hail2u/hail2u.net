    <h1>Google Code Prettify Perl</h1>
    <pre class="prettyprint">#!/usr/bin/perl

use strict;
use integer;
use LWP::Simple;

# the nth element of the fibonacci series
# param n - an int &gt;= 0
# return an int &gt;= 0
sub fib($) {
  my $n = shift, $a = 1, $b = 1;
  ($a, $b) = ($a + $b, $a) until (--$n &lt; 0);
  return $a;
}

print fib(10);</pre>
