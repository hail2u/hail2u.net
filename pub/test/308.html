<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Is Feedly Installed or Not?</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">

    <!--[if lt IE 9]><script src="http://hail2u.net/scripts/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <h1>Is Feedly Installed or Not?</h1>
    </header>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $(window).load(function () {
        setTimeout(function () {
          var b = $("body");
          b.attr("feedly-version") ? b.append("<p>Installed!</p>") : b.append("<p>Not Installled...</p>");
        }, 0);
      });
    </script>
  </body>
</html>
