<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Show :visited Status</title>
    <style>
      .test li {
        list-style-type: none;
      }

      .test a {
        color: #fff;
        text-decoration: none;
      }

      .test a:before {
        content: "訪問済み ";
      }

      .test a > * {
        color: #00f;
      }

      .test a:visited {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Show :visited Status</h1>
      <p>訪問済みの場合にはタイトルの前に訪問済みと表示するCSSは可能かどうかのテスト・ページです。</p>
    </header>

    <section class="test">
      <ul>
        <li><a href="https://www.google.com/"><span>Google</span></a></li>
        <li><a href="https://www.yahoo.com/"><span>Yahoo!</span></a></li>
        <li><a href="https://www.bing.com/"><span>Bing</span></a></li>
        <li><a href="https://www.yandex.com/"><span>Yandex</span></a></li>
        <li><a href="https://duckduckgo.com/"><span>DuckDuckGo</span></a></li>
      </ul>
    </section>
  </body>
</html>
