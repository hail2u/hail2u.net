<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>window.scrollTo(Inifity, Infinity)</title>

    <link href="http://hail2u.net/styles/natural.min.css" rel="stylesheet">
    <style>
      .test {
        border-bottom: 1em solid #369;
        border-right: 1em solid #f93;
        width: 100000px;
        height: 100000px;
      }

      .bottom {
        color: #fff;
        background-color: #369;
      }

      .right {
        background-color: #f93;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>window.scrollTo(Inifity, Infinity)</h1>

      <p>X・Y座標の代わりに<code>Infinity</code>を指定することで、ページの最下部・最右部へスクロールさせることができる。</p>
    </header>

    <section class="test">
      <p><button id="to-bottom">↓ Proceed to <span class="bottom">Bottom</span></button></p>

      <p><button id="to-right">→ Proceed to <span class="right">Right</span></button></p>

      <p><button id="to-bottom-right">↘ Proceed to <span class="bottom">Bottom</span> and <span class="right">Right</span></button></p>
    </section>

    <script>
      document.getElementById('to-bottom').addEventListener('click', function () {
        window.scrollTo(0, Infinity);
      });

      document.getElementById('to-right').addEventListener('click', function () {
        window.scrollTo(Infinity, 0);
      });

      document.getElementById('to-bottom-right').addEventListener('click', function () {
        window.scrollTo(Infinity, Infinity);
      });
    </script>
  </body>
</html>
