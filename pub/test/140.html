<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CSS3 Transform Analog Clock</title>
    <style type="text/css">
      .colon {
        display: none;
      }

      .clock {
        position: relative;
        width: 300px;
        height: 300px;
        overflow: hidden;
        border: 6px solid rgb(0, 0, 0);
        border-radius: 150px;
      }

      .hour {
        position: absolute;
        top: 147px;
        left: 90px;
        display: block;
        width: 120px;
        height: 6px;
        background-image: -webkit-gradient(
          linear, left top, right top,
          color-stop(0, rgb(0, 0, 0)),
          color-stop(1, rgb(0, 0, 0))
        );
        background-repeat: repeat-y;
        -webkit-background-size: 63px 1px;
        text-indent: -10000px;
      }

      .hr10 {
        -webkit-transform: rotate(30deg);
      }

      .min {
        position: absolute;
        top: 147px;
        left: 30px;
        display: block;
        width: 240px;
        height: 6px;
        background-image: -webkit-gradient(
          linear, left top, right top,
          color-stop(0, rgb(0, 0, 0)),
          color-stop(1, rgb(0, 0, 0))
        );
        background-repeat: repeat-y;
        -webkit-background-size: 123px 1px;
        text-indent: -10000px;
      }

      .nn10 {
        -webkit-transform: rotate(150deg);
      }
    </style>
  </head>
  <body>
    <h1>CSS3 Transform Analog Clock</h1>
    <p class="clock"><span class="hour hr10">10</span><span class="colon">:</span><span class="min nn10">10</span>
  </body>
</html>
