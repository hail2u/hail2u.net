<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Radial Anchor</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test a {
        border-radius: 50%;
        display: inline-block;
        width: 160px;
        height: 160px;
        line-height: 160px;
        color: rgb(222, 231, 127);
        background-color: rgb(149, 172, 121);
        font-weight: bold;
        font-size: 32px;
        text-align: center;
        text-decoration: none;
        outline: 1px solid #f0f;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Radial Anchor</h1>
    </header>

    <section class="test">
      <p><a href="#">Radial</a></p>

      <p><code>border-radius</code>プロパティーを使って丸くしたアンカーの余白(丸い枠線のすぐ外側)はアンカーとして機能するのかというテスト。Chrome 27とOpera 12はクリック可能で、Internet Explorer 10とFirefox 22はクリック不可。</p>
    </section>
  </body>
</html>
