<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Styling HR</title>
<style type="text/css">
body {
	color: #000000;
	background-color: #fcfcfc;
	font-family: Verdana, sans-serif;
}

hr {
}

.hr1 {
	border: 0;
	height: 0;
	color: #333333;
	background-color: #fcfcfc;
}

.hr2 {
	border: 0;
	height: 0;
	color: #fcfcfc;
	background-color: #333333;
}

.hr3 {
	border: 0;
	border-top: 1px solid #333333;
	height: 0;
	color: #fcfcfc;
	background-color: #fcfcfc;
}

.hr4 {
	border: 0;
	border-top: 1px solid #333333;
	height: 0;
	color: #fcfcfc;
	background-color: transparent;
}

.hr5 {
	border: 0;
	border-top: 1px solid #333333;
	border-bottom: 1px solid #333333;
	height: 3px;
	color: #fcfcfc;
	background-color: transparent;
}
</style>
</head>
<body>
<h1>Styling HR</h1>

<h2>No styles</h2>
<hr />

<h2>color: #333333;</h2>
<hr class="hr1" />

<h2>background-color: #333333;</h2>
<hr class="hr2" />

<h2>border-top: 1px solid #333333;</h2>
<hr class="hr3" />

<h2>Mix-Up</h2>
<hr class="hr4" />

<h2>Double?</h2>
<hr class="hr5" />

</body>
</html>
