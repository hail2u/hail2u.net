<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cut a Triangle from an Image with CSS</title>


    <style>
      .test {
        position: relative;
      }

      .test::before {
        border-top: 0;
        border-right: 160px solid white;
        border-bottom: 240px solid transparent;
        border-left: 160px solid white;
        position: absolute;
        content: "";
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Cut a Triangle from an Image with CSS</h1>
    </header>

    <figure class="test">
      <img src="http://lorempixel.com/320/240/">
    </figure>
  </body>
</html>
