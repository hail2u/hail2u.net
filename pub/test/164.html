<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change button style when focucing input element</title>
    <style type="text/css">
      .edit {
        width: 32em;
      }

      #sample:focus .btn {
        color: red;
        font-weight: bold;
      }

      #sample2 .edit:focus + .btn {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Change button style when focucing input element</h1>
    <h2><code>form:focus .btn</code></h2>
    <form id="sample1">
      <input type="text" value="ここにフォーカスを当てると…" class="edit">
      <input type="button" value="このボタンのスタイルを変化させたい" class="btn">
    </form>
    <p>うまく動かない。</p>
    <h2><code>.edit:focus + .btn</code></h2>
    <form id="sample2">
      <input type="text" value="ここにフォーカスを当てると…" class="edit">
      <input type="button" value="このボタンのスタイルを変化させたい" class="btn">
    </form>
    <p>HTMLに制約が生まれるもののうまく動く。</p>
  </body>
</html>
