<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>fixed in relative</title>


    <style>
      .test {
        margin: 32px 0 10000px 0;
        position: relative;
      }

      .box {
        width: 320px;
        height: 180px;
        line-height: 180px;
        color: #fff;
        text-align: center;
      }

      .abs {
        position: absolute;
        background-color: #F63;
      }

      .fix {
        margin-left: 320px;
        position: fixed;
        background-color: #396;
      }
    </style>


  </head>
  <body>
    <header>
      <h1><code>fixed</code> in <code>relative</code></h1>
    </header>

    <section>
      <p><code>fixed</code>の要素の<code>top</code>等の位置決めが<code>auto</code>の場合、その位置で固定できる。</p>
    </section>

    <section class="test">
      <div class="box abs">ABSOLUTE</div>
      <div class="box fix">FIXED</div>
    </section>
  </body>
</html>
