<title>Lucida SansとLucida Sans Unicode</title>

<link rel="stylesheet" type="text/css" href="http://hail2u.net/styles/natural.min.css" />
<style type="text/css">
.lsans {
  font-family: 'Lucida Sans', sans-serif;
  font-size: 24px;
}

.lsansu {
  font-family: 'Lucida Sans Unicode', sans-serif;
  font-size: 24px;
}
</style>

</head>

<body>

<h1>Lucida SansとLucida Sans Unicode</h1>

<p class="lsans">Lucida Sans <i>Lucida Sans Italic</i> <b>Lucida Sans Bold</b></p>

<p class="lsansu">Lucida Sans Unicode <i>Lucida Sans Unicode Italic</i> <b>Lucida Sans Unicode Bold</b></p>

<p>結構違う。Boldにすると顕著。</p>

</body>

</html>
