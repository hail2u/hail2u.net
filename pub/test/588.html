<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>@import Data URI</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      @import "data:text/css;base64,LnRlc3QgcCB7DQogIGNvbG9yOiBncmVlbjsNCn0=";
    </style>
  </head>
  <body>
    <header>
      <h1>@import Data URI</h1>

      <p><code>@import</code>で<code>url()</code>を使わなくてもData URIを使えるか。</p>
    </header>

    <section class="test">
      <h1>@import &quot;data:text/css...&quot;</h1>

      <p>If this text is green , the browser can import Data URI CSS.</p>
    </section>
  </body>
</html>
