<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>@-moz-document on Firefox 24</title>


    <style>
      @-moz-document regexp('*') {
        .test p {
          background-color: green;
        }
      }
    </style>


  </head>
  <body>
    <header>
      <h1>@-moz-document on Firefox 24</h1>
    </header>

    <section class="test">
      <p>This paragraph will be green if the rule has been applied.</p>
    </section>
  </body>
</html>
