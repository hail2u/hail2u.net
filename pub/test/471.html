<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>border-radius and padding on IE10</title>


    <style>
      .test img {
        border-radius: 50%;
      }

      .padding img {
        padding: 1em;
        background-color: #f0f;
      }

      .border img {
        border: 1em solid #f0f;
      }
    </style>


  </head>
  <body>
    <header>
      <h1><code>border-radius</code> and <code>padding</code> on IE10</h1>
    </header>

    <section class="test padding">
      <h1>with <code>padding</code></h1>

      <figure>
        <img src="http://lorempixel.com/240/240/">
      </figure>

      <p>IE10で<code>border-radius</code>と<code>padding</code>の組み合わせだと画像が丸くならない。</p>
    </section>

    <section class="test border">
      <h1>with <code>border</code></h1>

      <figure>
        <img src="http://lorempixel.com/240/240/">
      </figure>

      <p><code>border</code>との組み合わせだと画像が丸くなる。</p>
    </section>
  </body>
</html>
