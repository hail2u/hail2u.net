<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>なんかしゅるしゅる動く奴 #2</title>


    <style>
      .test {
        padding-left: 0;
        line-height: 1;
        list-style-type: none;
      }

      .test a {
        padding: 0 16px;
        display: block;
        position: relative;
        width: 128px;
        color: white;
        background-color: rgb(221, 50, 47);
        background-repeat: repeat-y;
        background-image:
          -moz-linear-gradient(top right, rgb(221, 50, 47) 0, rgb(221, 50, 47) 50%, transparent 50%, transparent 100%),
          -moz-linear-gradient(top  left, white 0, white 50%, rgb(221, 50, 47) 50%, rgb(221, 50, 47) 100%)
        ;
        background-image:
          -webkit-linear-gradient(top right, rgb(221, 50, 47) 0, rgb(221, 50, 47) 50%, transparent 50%, transparent 100%),
          -webkit-linear-gradient(top  left, white 0, white 50%, rgb(221, 50, 47) 50%, rgb(221, 50, 47) 100%)
        ;
        font-family: "Helvetica Neue", "Arial", sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        text-align: right;
        -moz-transition-duration: 1s;
        -webkit-transition-duration: 1s;
        transition-duration: 1s;
      }

      .test a:hover {
        background-position: 0 -320px;
        -moz-transition-duration: 1s;
        -webkit-transition-duration: 1s;
        transition-duration: 1s;
      }

      a.a1 {
        height: 32px;
        line-height: 32px;
        background-size: 32px 32px;
      }

      a.a2 {
        height: 16px;
        line-height: 16px;
        background-size: 16px 16px;
      }

      a.a3 {
        height: 48px;
        line-height: 48px;
        background-size: 48px 48px;
      }

      a.a4 {
        height: 64px;
        line-height: 64px;
        background-size: 64px 64px;
      }

      a.a5 {
        height: 32px;
        line-height: 32px;
        background-size: 16px 16px;
        background-repeat: no-repeat;
        background-position: 8px center;
      }

      .test a.a5:hover {
        background-position: 8px center;
      }

      .bubble {
        padding: 16px 16px 32px 16px;
        width: 320px;
        color: white;
        background-color: #3cf;
        background-image:
          -moz-linear-gradient(top left, #3cf 0, #3cf 50%, white 50%, white 100%),
          -moz-linear-gradient(left, white 0, white 100%)
        ;
        background-image:
          -webkit-linear-gradient(top left, #3cf 0, #3cf 50%, white 50%, white 100%),
          -webkit-linear-gradient(left, white 0, white 100%)
        ;
        background-position:
          64px bottom,
          left bottom
        ;
        background-repeat: no-repeat;
        background-size:
          16px 16px,
          100% 16px
        ;
      }

      .bubble p {
        margin: 0;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>なんかしゅるしゅる動く奴 #2</h1>
    </header>

    <ul class="test">
      <li><a href="#" class="a1">Home</a></li>
      <li><a href="#" class="a2">Weblog</a></li>
      <li><a href="#" class="a3">Documents</a></li>
      <li><a href="#" class="a4">Archives</a></li>
      <li><a href="#" class="a5">About</a></li>
    </ul>

    <p>Works on: Firefox 9, Chrome 16, Safari 5</p>

    <section>
      <h1>付録</h1>

      <p>CSSグラデーションを使った吹き出しの尻尾</p>

      <div class="bubble">
        <p>ジョジョーッ！俺はIETesterをやめるぞーッ！！！</p>
      </div>
    </section>
  </body>
</html>
