<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Google Chrome Loading Spinner in SVG</title>


    <style>
      #spinnerImage {
        width: 16px;
        height: 16px;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Google Chrome Loading Spinner in SVG</h1>
    </header>

    <section>
      <p><input type="range" min="1" max="64" value="1" id="spinnerSize"></p>

      <figure>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          width="512"
          height="512"
          viewBox="0 0 512 512"
          id="spinnerImage">
          <path
            d="M 256,0 C 143.99796,0 48.429522,72.550605 13.84375,173.0625 L 75.6875,189.625 C 102.57948,116.14539 172.94498,64 256,64 c 83.05502,0 153.42052,52.14539 180.3125,125.625 l 61.84375,-16.5625 C 463.57048,72.550605 368.00204,0 256,0 z"
            fill="#4d95eb">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              dur="1s"
              repeatCount="indefinite"
              values="0 256 256; 360 256 256"
              type="rotate"/>
          </path>
        </svg>
      </figure>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      var spinnerImage = $('#spinnerImage');
      $('#spinnerSize').on('change', function () {
        var size = (16 * this.value) + 'px';
        spinnerImage.css({
          'width': size,
          'height': size
        });
      })
    </script>
  </body>
</html>
