<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple Borders</title>
    <style>
      #multiple-borders {
        width: 360px;
        height: 360px;
        line-height: 360px;
        text-align: center;
        box-shadow: 0 0 0 1px #ed1a3d,
          0 0 0 2px #ffb74c,
          0 0 0 3px #ffD400,
          0 0 0 4px #008000,
          0 0 0 5px #009ad6,
          0 0 0 6px #234794,
          0 0 0 7px #a757a8;
      }
    </style>
  </head>
  <body>
    <h1>Multiple Borders</h1>

    <div id="multiple-borders">複数の枠線を<code>box-shadow</code>を利用して描く。</div>
  </body>
</html>
