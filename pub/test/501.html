<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Transition auto to 50%</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      #trans {
        position: absolute;
        top: auto;
        left: auto;
      }

      #trans.clicked {
        top: 50%;
        left: 50%;
        -moz-transition: all 1s linear;
        -webkit-transition: all 1s linear;
        -ms-transition: all 1s linear;
        transition: all 1s linear;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Transition <code>auto</code> to <code>50%</code></h1>

      <p><code>top</code>プロパティー等で<code>auto</code>から<code>50%</code>に変更した場合、通常アニメーションされないが、Chrome 29ではアニメーションされる。</p>
    </header>

    <section class="test">
      <p><button id="trans">Transition</button></p>
    </section>

    <script>
      document.getElementById('trans').addEventListener('click', function () {
        this.className = 'clicked';
      }, false);
    </script>
  </body>
</html>
