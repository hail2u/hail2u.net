<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>SVG Resizing and preserveAspectRatio Attribute</title>


    <style>
      .test {
        background-position: left bottom;
        background-repeat: no-repeat;
        background-size: 20rem 10rem;
        padding-bottom: 11rem;
      }

      .no-par {
        background-image: url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%221%22%20height%3D%221%22%3E%3Cpath%20d%3D%22M0%201l1-1v1z%22%2F%3E%3C%2Fsvg%3E');
      }

      .par-none {
        background-image: url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%221%22%20height%3D%221%22%20preserveAspectRatio%3D%22none%22%3E%3Cpath%20d%3D%22M0%201l1-1v1z%22%2F%3E%3C%2Fsvg%3E');
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SVG Resizing and preserveAspectRatio Attribute</h1>

      <p>CSSで、背景に指定したSVG画像をその画像のアスペクト比を無視してリサイズできるかどうかのテスト・ページ。<a href="00%25">WebKit/Blinkにある古いバグ</a>のようだ。</p>
    </header>

    <section class="test no-par">
      <h1>preserveAspectRatio属性なし</h1>

      <p>Chrome 40 (42)及びMobile Safari 8.1ではリサイズできない。Firefox 35 (37)及びInternet Explorer 11ではできる。</p>
    </section>

    <section class="test par-none">
      <h1>preserveAspectRatio=&quot;none&quot;</h1>
    </section>
  </body>
</html>
