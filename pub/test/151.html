<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>color of mark elements</title>
    <style type="text/css">
      body {
        background-color: gray;
      }
      .white {
        background-color: white;
      }
      .black {
        background-color: black;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>color of mark elements</h1>
    <p class="white">This sentense contains <mark>marked</mark> element.</p>
    <p class="black">This sentense contains <mark>marked</mark> element.</p>
    <p class="red">This sentense contains <mark>marked</mark> element.</p>
    <p class="green">This sentense contains <mark>marked</mark> element.</p>
    <p class="blue">This sentense contains <mark>marked</mark> element.</p>
    <p class="yellow">This sentense contains <mark>marked</mark> element.</p>
  </body>
</html>
