<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google TTS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#speak").click(function () {
          var url = "http://translate.google.com/translate_tts?" + $.param({
            ie: "utf-8",
            tl: "ja",
            q:  $("#sentence").val()
          });
          var a = $("<audio/>").attr({
            src:      url,
            autoplay: "autoplay"
          }).appendTo("body");
        });
      });
    </script>
  </head>
  <body>
    <h1>Google TTS</h1>

    <p>
      <input type="text" size="48" value="ゆりかごから墓場まで" id="sentence">
      <input type="submit" value="Speak" id="speak">
    </p>
  </body>
</html>
