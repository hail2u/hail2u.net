<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />

<title>ジャケット画像を化粧ケースに入れる</title>

<style type="text/css">
.imageJewelBoxed {
  margin-right: 1em;
  background-color: #333333;
  background-repeat: no-repeat;
  background-position: 18px 2px;
}
</style>

<script type="text/javascript" src="../../scripts/prototype.js"></script>
<script type="text/javascript">
var less_than_ie6 = 0;
</script>
<!--[if lt IE 7]>
<script type="text/javascript">
less_than_ie6 = 1;
</script>
<![endif]-->
<script type="text/javascript">
function putJacketsInJewelBox() {
  if (less_than_ie6) return;

  $$('img.jacket').each(
    function (image, i) {
      image.style.display = 'none';

      var imageJewelBoxed = document.createElement('img')
      imageJewelBoxed.setAttribute('src',    './092.png');
      imageJewelBoxed.setAttribute('width',  '182');
      imageJewelBoxed.setAttribute('height', '164');
      imageJewelBoxed.className = 'imageJewelBoxed';
      imageJewelBoxed.style.backgroundImage = 'url(' + image.src + ')';

      image.parentNode.insertBefore(imageJewelBoxed, image.nextSibling);
    }
  );
}

Event.observe(window, 'load', putJacketsInJewelBox, false);
</script>
</head>
<body>
<h1>ジャケット画像を化粧ケースに入れる</h1>

<p><img src="http://ecx.images-amazon.com/images/I/5159EYPPJDL._SL160_.jpg" width="160" height="160" class="jacket" /></p>
</body>
</html>
