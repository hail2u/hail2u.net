<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />

<title>cursor test</title>

<link rel="stylesheet" type="text/css" href="http://hail2u.net/styles/natural.min.css" />
<style type="text/css">
a {
  cursor: alias;
}

a[target="_self"],
a:not([target]) {
  cursor: pointer;
}
</style>

</head>

<body>

<h1>cursor test</h1>

<p><a href="#" target="_blank">_blank</a></p>
<p><a href="#" target="_new">_new</a></p>
<p><a href="#" target="what_the_fuck">what_the_fuck</a></p>
<p><a href="#" target="_self">_self</a></p>
<p><a href="#">none</a></p>

</body>

</html>
