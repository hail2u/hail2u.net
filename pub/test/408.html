    <script>

/*jslint indent: 2, browser: true */

if (document.getElementsByClassName) {
  var e = encodeURIComponent,
    count,
    cbTopsy = function (d) {
      "use strict";

      if ((count = d.response.all) > 0) {
        document.getElementById(d.request.parameters.url).innerHTML += " (" + e(count) + ")";
      }
    },
    elms = document.getElementsByClassName("twitter-share-button"),
    i,
    l = elms.length;

  for (i = 0; i < l; i += 1) {
    var elm = elms[i],
      url = elm.getAttribute("data-url") || window.location,
      via = elm.getAttribute("data-via") || "",
      text = elm.getAttribute("data-text") || document.title,
      related = elm.getAttribute("data-related") || "",
      count = elm.getAttribute("data-count") || "horizontal",
      hashtags = elm.getAttribute("data-hashtags") || "";

    elm.href = "https://twitter.com/share?url=" + e(url) + "&via=" + e(via) + "&text=" + e(text) + "&related=" + e(related) + "&hashtags=" + e(hashtags);

    if (count !== "none") {
      var otter = document.createElement("script"),
        s = document.getElementsByTagName('script')[0];
      elm.id = url;
      otter.async = "async";
      otter.src = "http://otter.topsy.com/stats.json?callback=cbTopsy&url=" + encodeURIComponent(url);
      s.parentNode.insertBefore(otter, s);
    }
  }
}
