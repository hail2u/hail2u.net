<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Image Resizing and opacity</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test img {
        outline: 1px solid #f0f;
        width: 160px;
        height: 160px;
      }

      .transparent {
        opacity: 0.5;
      }

      .transparent:hover {
        opacity: 1;
      }
    </style>

    <!--[if lt IE 9]><script src="http://hail2u.net/scripts/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <h1>Image Resizing and opacity</h1>
    </header>

    <section class="test">
      <figure><img src="http://placeimg.com/480/480/any" class="transparent"></figure>
      <figure><img src="http://placeimg.com/480/480/any"></figure>
    </section>
  </body>
</html>
