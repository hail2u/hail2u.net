<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">

    <title>html要素にbackgroundを指定しなければbody要素は描画エリアいっぱいになる</title>

    <style type="text/css">
      html {
      }

      body {
        color: #000000;
        background: #eeeeee;
      }

      h1, p, pre {
        padding-right: 13px;
        padding-left: 13px;
      }
    </style>
  </head>
  <body>
    <h1>html要素にbackgroundを指定しなければbody要素は描画エリアいっぱいになる</h1>

    <p>CSSのコードは、</p>

    <pre>html {
}

body {
  color: #000000;
  background: #eeeeee;
}</pre>
    <p>で、背景色が描画エリアいっぱいになる。</p>
  </body>
</html>
