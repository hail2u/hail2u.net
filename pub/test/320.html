<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Convert to Data URI with YQL</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">


  </head>
  <body>
    <header>
      <h1>Convert to Data URI with YQL</h1>
    </header>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./320.js"></script>
    <script>
      $(function () {
        var statement = "select * from data.uri where url=\"http://hail2u.net/favicon.ico\"";

        $.queryYQL(statement, "all", function (d) {
          console.log(d.query.results.url);
        });
      });
    </script>
  </body>
</html>
