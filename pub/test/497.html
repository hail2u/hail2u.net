    <header>
      <h1>Link on Mobile, Inline on Desktop</h1>

      <p>ウェブページにコードを載せる際、デフォルトでは単なるリンクでの参照、余裕のあるデスクトップ・ブラウザーではインラインに展開して表示する仕組みのデモ。描画領域のサイズが<code>800x600</code>で切り替えだが、ダイナミックに切り替わるわけではない。実際にはウェブページで使用されているMedia Queriesと揃えて適切なブレークポイントを探るべき。</p>
    </header>

    <section>
      <h1>デモ</h1>

      <p>特定のクラス名(<code>code-ref</code>)の<code>p</code>要素直下に<code>a</code>要素をつくり、それで参照したいコードの書かれたファイルへリンクを張る。</p>

      <p class="code-ref"><a href="./497.js">./497.js</a></p>
    </section>

    <script src="./497.js"></script>
