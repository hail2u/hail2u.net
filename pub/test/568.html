<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>CSS Star Clip</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .starclip {
        display: inline-block;
        line-height: 1;
        background-repeat: no-repeat;
        background-image:
          linear-gradient(115deg, #0f0 0, #0f0 43%, transparent 43%, transparent 100%),
          linear-gradient(245deg, #f0f 0, #f0f 43%, transparent 43%, transparent 100%),
          linear-gradient(135deg, transparent 0, transparent 80%, #0f0 80%, #0f0 100%),
          linear-gradient(225deg, transparent 0, transparent 80%, #f0f 80%, #f0f 100%),
          linear-gradient(122deg, #0f0 0, #0f0 20%, transparent 20%, transparent 100%),
          linear-gradient(238deg, #f0f 0, #f0f 20%, transparent 20%, transparent 100%),
          linear-gradient(150deg, transparent 0, transparent 50%, #f0f 50%, #f0f 100%),
          linear-gradient(210deg, transparent 0, transparent 50%, #0f0 50%, #0f0 100%)
        ;
        background-size:
          100% 35%,
          100% 35%,
          100% 25%,
          100% 25%,
          100% 40%,
          100% 40%,
          50% 30%,
          50% 30%
        ;
        background-position:
          left top,
          left top,
          left 47%,
          left 47%,
          left bottom,
          left bottom,
          left bottom,
          right bottom
        ;
      }

      .starclip img {
        position: relative;
        z-index: -1;
        vertical-align: bottom;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>CSS Star Clip</h1>

      <p>CSSグラデーションを使って画像を星形に切り抜くデモ。六角形と違って<code>background-size</code>プロパティーを駆使する必要がある。</p>
    </header>

    <section class="test">
      <h1>画像を星形に切り抜く</h1>

      <figure class="starclip">
        <img src="http://placeimg.com/320/320/any">
      </figure>

      <p>わかりやすいようにCSSグラデーションごとに色を変えた。</p>
    </section>
  </body>
</html>
