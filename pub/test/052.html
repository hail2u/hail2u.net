<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CSS Star Rating UI</title>
<style type="text/css">
body {
  font-family: Verdana, sans-serif;
  color: #000000;
  background-color: #ffffff;
}

ol.rating {
  margin: 0;
  padding: 0;
  position: relative;
  top: 0;
  left: 0;
  width: 65px;
  height: 12px;
  overflow: hidden;
  list-style-type: none;
  background-image: url("./052_off.png");
  background-position: left center;
  background-repeat: repeat-x;
}

ol.rating li {
  margin: 0;
  padding: 0;
  position: absolute;
  top: 0;
  left: 0;
  height: 12px;
  overflow: hidden;
}

ol.rating li.s1 {
  width: 13px;
  z-index: 5;
}

ol.rating li.s2 {
  width: 26px;
  z-index: 4;
}

ol.rating li.s3 {
  width: 39px;
  z-index: 3;
}

ol.rating li.s4 {
  width: 52px;
  z-index: 2;
}

ol.rating li.s5 {
  width: 65px;
  z-index: 1;
}

ol.rating li a {
  margin: 0;
  padding: 0;
  display: block;
  height: 12px;
  text-indent: -1000px;
}

ol.rating li.s1 a {
  width: 13px;
}

ol.rating li.s2 a {
  width: 26px;
}

ol.rating li.s3 a {
  width: 39px;
}

ol.rating li.s4 a {
  width: 52px;
}

ol.rating li.s5 a {
  width: 65px;
}

ol.rating li a:hover {
  background-image: url("./052_on.png");
  background-position: left center;
  background-repeat: repeat-x;
}
</style>
</head>
<body>

<h1>CSS Star Rating UI</h1>

<ol class="rating">
  <li class="s1"><a href="#">1 star</a></li>
  <li class="s2"><a href="#">2 stars</a></li>
  <li class="s3"><a href="#">3 stars</a></li>
  <li class="s4"><a href="#">4 stars</a></li>
  <li class="s5"><a href="#">5 stars</a></li>
</ol>

</body>
</html>
