<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Overflow Background Image</title>


    <style>
      .test {
        min-height: 512px;
        background-position: left center;
        background-repeat: no-repeat;
      }

      .raster {
        background-image: url('605.png');
        background-position: -128px center;
      }

      .vector {
        background-image: url('605.svg');
        background-position: center;
        background-size: auto 50%;
        margin-left: -100%;
        padding-left: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Overflow Background Image</h1>

      <p><code>background-position</code>プロパティーで4値構文使えないので、どうにか頑張るための基本のテクニックについて。</p>
    </header>

    <section class="test raster">
      <h1>256x256 PNG</h1>
    </section>

    <section class="test vector">
      <h1>SVG</h1>
    </section>
  </body>
</html>
