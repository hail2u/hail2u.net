<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Selector's Specificity</title>


    <style>
      body .test h1 {
        font-family: serif;
      }

      .test h1 {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Selector's Specificity</h1>

      <p>セレクター詳細度は、ルールセットを書く順序よりも強い。</p>
    </header>

    <section class="test">
      <h1>This is NOT sans-serif</h1>

      <pre><code class="language-css">body .test h1 {
  font-family: serif;
}

.test h1 {
  font-family: sans-serif;
}
</code></pre>

    </section>
  </body>
</html>
