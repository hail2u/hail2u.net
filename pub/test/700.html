<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width" name="viewport">

		<title>マンガ本棚</title>

		<style>
			body {
				margin: 0;
				overflow: hidden;
			}

			ol {
				display: grid;
				grid-template-columns: repeat(
					auto-fill,
					20%
				);
				line-height: 1;
				list-style-type: none;
				margin: 0;
				padding-left: 0;
			}

			li {
				height: 25vh;
				text-align: center;
			}

			li img {
				height: 100%;
				object-fit: contain;
				transform: scale(0.9);
				width: 100%;
			}
		</style>
	</head>

	<body>
		<ol id="manga"></ol>

		<script>
			var manga = document.getElementById("manga");
			[
				"B08H544MQM",
				"B08GR869WN",
				"B08DNQQTS5",
				"B08FDDKTDW",
				"B08DRF7T6T",
				"B08F6SN8KB",
				"B08D6641R1",
				"B08BWL7ZJ4",
				"B08BHVS6K9",
				"B08BC1VB6Q",
				"B08BL6C149",
				"B087J9455N",
				"B086BXDH7X",
				"B08591SVGL",
				"B0842G7ML5",
				"B084QJGSVH",
				"B082WSBK3H",
				"B082WRG6FW",
				"B081R3L1T8",
				"B07YLQLP7W"
			].forEach((asin) => {
				var img = document.createElement("img");
				img.src = `https://images-fe.ssl-images-amazon.com/images/P/${asin}.jpg`;
				var a = document.createElement("a");
				a.href = `https://www.amazon.co.jp/exec/obidos/ASIN/${asin}/hail2unet-22`;
				a.append(img);
				var li = document.createElement("li");
				li.append(a);
				manga.append(li);
			});
		</script>
	</body>
</html>
