<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Image Map and CSS Transform</title>


    <style>
      .double {
        height: 248px;
      }

      .double img {
        -webkit-transform: scale(2);
        -ms-transform: scale(2);
        transform: scale(2);
        -webkit-transform-origin: 0 0;
        -ms-transform-origin: 0 0;
        transform-origin: 0 0;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Image Map and CSS Transform</h1>

      <p>イメージマップの<code>area</code>要素の<code>coords</code>属性で指定した範囲がCSS Transformによる画像のスケーリングに応じてスケールするかどうか。</p>
    </header>

    <section class="test normal">
      <h1>Normal</h1>

      <img src="530.png" usemap="#image-map-test">
    </section>

    <section class="test double">
      <h1>2x</h1>

      <img src="530.png" usemap="#image-map-test">
    </section>

    <map name="image-map-test">
      <area alt="Area #1" coords="16,16,80,80" href="#">
    </map>
  </body>
</html>
