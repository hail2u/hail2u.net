<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circle Button</title>
    <style>
      button {
        margin-right: 1em;
        padding: 0;
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 100%/100%;
        -webkit-box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.7);
        -moz-box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.7);
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.7);
        width: 1.9em;
        height: 1.9em;
        color: white;
        background-color: darkgray;
        background-image: -moz-linear-gradient(top, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
        background-image: -webkit-linear-gradient(top, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
        background-image: -o-linear-gradient(top, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
        background-image: -ms-linear-gradient(top, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
        background-image: linear-gradient(top, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
        font-family: "Helvetica", "Arial", sans-serif;
        font-size: 24px;
        text-align: center;
      }

      .check {
        background-color: crimson;
      }

      .facebook {
        background-color: rgb(59, 89, 152);
        font-weight: bold;
      }

      .twitter {
        background-color: rgb(51, 204, 255);
        font-weight: bold;
      }

      .tumblr {
        background-color: rgb(85, 106, 129);
        font-family: "Baskerville", "Times New Roman", serif;
        font-weight: bold;
      }

      .love {
        background-color: rgb(234, 76, 136);
      }

      .img {
        width: 30px;
        height: 30px;
        background-image: url("../../images/icons/icons-w.png"), -moz-linear-gradient(top, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
        background-image: url("../../images/icons/icons-w.png"), -webkit-linear-gradient(top, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
        background-image: url("../../images/icons/icons-w.png"), -o-linear-gradient(top, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
        background-image: url("../../images/icons/icons-w.png"), -ms-linear-gradient(top, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
        background-image: url("../../images/icons/icons-w.png"), linear-gradient(top, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
        background-repeat: no-repeat;
        text-indent: -10000px;
      }

      .img.facebook {
        background-position: 50% -322px, left top;
      }

      .img.twitter {
        background-position: 50% -98px, left top;
      }
    </style>
  </head>
  <body>
    <h1>Circle Button</h1>

    <button>&nbsp;</button>
    <button class="check">&#x2714;</button>
    <button class="facebook">f</button>
    <button class="twitter">t</button>
    <button class="tumblr">t</button>
    <button class="love">&#x2764;</button>

    <button class="facebook img">f</button>
    <button class="twitter img">t</button>
  </body>
</html>
