<!DOCTYPE html>
<html lang="ja"> 
  <head>
    <meta charset="UTF-8">

    <title>Resize Font Based on Content Width #7</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Vollkorn">
    <style>
      html {
        height: 100%;
      }

      body {
        margin-bottom: 1px;
        height: 100%;
      }

      .line {
        margin: 0;
        padding: 0;
        font-family: "Vollkorn", "Baskerville", "Times New Roman", serif;
        font-size: 200px;
        width: 100%;
        line-height: 1;
        text-align: justify;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="https://github.com/davatron5000/FitText.js/raw/master/jquery.fittext.js"></script>
  </head>

  <body>
    <h1>Resize Font Based on Content Width #7</h1>

    <p>with jquery.fittext.js</p>

    <p class="line">Typography</p>
    <p class="line">is the art</p>
    <p class="line">and technique of</p>
    <p class="line">arranging type</p>

    <script>
      $(window).load(function () {
        $(".line").fitText(1);
      });
    </script>
  </body>
</html>
