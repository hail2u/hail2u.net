<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Term Extraction</title>
<style type="text/css">
body {
	color: #000000;
	background-color: #fcfcfc;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 80%;
}
</style>
</head>
<body>
<h1>Term Extraction</h1>

<form name="requesturl" action="http://api.search.yahoo.com/ContentAnalysisService/V1/termExtraction" method="POST" class="samplequery">
<p>
	<label>appid:</label>
	<input type="text" name="appid" value="YahooDemo" readonly />
</p>
<p>
	<label for="context">context:</label>
	<textarea name="context" rows="3"></textarea>
</p>
<p>
	<label>query:</label>
	<input type="text" name="query" value="" />
</p>
<p>
	<input type="submit" class="sbmt" />
</p>
</form>

</body>
</html>
