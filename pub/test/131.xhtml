<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <title>ふるふるブックマーク in XML な XHTML</title>
  </head>
  <body>
    <h1>ふるふるブックマーク in XML な XHTML</h1>
    <p><code>document.write()</code>が動作しないXMLなXHTMLで動作しないんじゃないかという予想。</p>
    <script type="text/javascript">
    <![CDATA[
      document.write("<p>Test: <code>document.write()</code> works or not.</p>");
    ]]>
    </script>
    <script type="text/javascript">
    <![CDATA[
      try {
        if (typeof window.onorientationchange != 'undefined') {
          document.write(unescape("%3Cscript charset='utf-8' src='htt" + "p://b.hatena.ne.jp/js/BTouch.js' type='text/javascript'%3E%3C/script%3E"));
        }
      } catch (err) {
        // do nothing
      }
    ]]>
    </script>
    <script type="text/javascript">
    <![CDATA[
      if (window.BTouch) {
        BTouch.furufuruInit({
          url: location.href
        });
      }
    ]]>
    </script>
  </body>
</html>
