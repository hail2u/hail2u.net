<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pure CSS Arrow</title>
    <style>
      .seemore a {
        margin: 0 12px;
        padding: 0 1em;
        display: inline-block;
        position: relative;
        height: 24px;
        line-height: 24px;
        color: #fff;
        background-color: #369;
        font-family: "Verdana", sans-serif;
        font-size: 11px;
        font-weight: bold;
        text-decoration: none;
      }

      .seemore a:before, .seemore a:after {
        border-top-width: 12px;
        border-right-width: 0;
        border-bottom-width: 12px;
        border-left-width: 12px;
        border-color: #369 transparent;
        border-style: solid;
        display: block;
        position: absolute;
        top: 0;
        left: -12px;
        width: 0;
        height: 0;
        content: "";
      }

      .seemore a:after {
        border-color: transparent #369;
        left: auto;
        right: -12px;
      }
    </style>
  </head>
  <body>
    <h1>Pure CSS Arrow</h1>
    <p class="seemore"><a href="#">Continue reading</a></p>
  </body>
</html>
