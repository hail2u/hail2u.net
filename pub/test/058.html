<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>JavaScriptふぉーまった</title>

<body>

<h1>JavaScriptふぉーまった</h1>

<h2>Before</h2>
<pre>var a=10;var b=20;/*COMMENT*/if(a=10){b=30}return b;</pre>

<h2>After</h2>
<pre id="code"></pre>

</body>

<script>
  var func = function(){var a=10;var b=20;/*COMMENT*/if(a=10){b=30}return b;};
  var code = document.getElementById("code");
  code.innerHTML += func.toString() + "\n"
  code.innerHTML += func.toSource() + "\n"
</script>

</html>
