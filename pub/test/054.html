<html>
<head>
<title>JSONScriptRequest Test</title>
<script type="text/javascript" src="054_jsr_class.js"></script>
</head>
<body>
<h1>JSONScriptRequest Test</h1>
<script type="text/javascript">
var oJsr = new JSONscriptRequest('/pub/test/054.json?dummy=1');
oJsr.buildScriptTag();
oJsr.addScriptTag();

function callback(data) {
  alert(data.foo);
  alert(data.bar);
  alert(data.foobar);
  oJsr.removeScriptTag();
}
</script>
</body>
</html>
