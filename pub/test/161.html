<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS3 Sliding Image Gallery (Failed)</title>
    <style type="text/css">
      #gallery {
        width: 450px;
        height: 450px;
        overflow: hidden;
      }

      #gallery .container {
        position: relative;
      }

      #gallery .container .image {
        margin: 0;
        padding: 0;
        position: absolute;
        top: 0;
        left: 450px;
        width: 450px;
        height: 450px;
        -webkit-transition-duration: 3s;
      }

      #gallery :target .image {
        left: 0;
        -webkit-transition-duration: 3s;
      }
    </style>
  </head>
  <body>
    <h1>CSS3 Sliding Image Gallery (Failed)</h1>
    <div id="gallery">
      <div class="container" id="first">
        <p class="image"><a href="#second"><img src="161-1.png"></a></p>
      </div>

      <div class="container" id="second">
        <p class="image"><a href="#third"><img src="161-2.png"></a></p>
      </div>

      <div class="container" id="third">
        <p class="image"><a href="#first"><img src="161-3.png"></a></p>
      </div>
    </div>
  </body>
</html>
