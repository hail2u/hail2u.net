<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />

<title>文字を入力すると拡大するtextarea</title>

<link rel="stylesheet" type="text/css" href="http://hail2u.net/styles/natural.min.css" />
<style type="text/css">
form {
  margin: 1em 64px;
  padding: 0;
}

textarea {
  margin: 0;
  padding: 0;
  border: 0;
  width: 80%;
}

p.compare {
  margin: 1em 64px;
  padding: 0;
  width: 80%;
  background-color: #9999FF;
}
</style>

</head>

<body>

<h1>文字を入力すると拡大するtextarea</h1>

<p>Internet Explorerではtextareaの幅の指定方法によっては文字を入力すると幅が拡大してしまう。</p>

<form>
  <p><textarea cols="40" rows="12"></textarea></p>
</form>

<p class="compare">textareaに文字を入力すると、このp要素と同じ幅になる。</p>

<p>親にあたる要素にwidthを指定したりとか、相対</p>

</body>

</html>
