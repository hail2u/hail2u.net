<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>CSS Diagonal Line</title>


    <style>
      .border {
        border-bottom: 3rem solid #f0f;
        border-left: 16rem solid transparent;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        height: 0;
        width: 16rem;
      }

      .lg {
        background-image: linear-gradient(to right bottom, transparent 50%, #f0f 50%);
        background-repeat: no-repeat;
        background-size: cover;
        height: 3rem;
        width: 16rem;
      }

      .svg {
        background-image: url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%221%22%20height%3D%221%22%20preserveAspectRatio%3D%22none%22%3E%3Cpath%20d%3D%22M0%201l1-1v1z%22%20fill%3D%22%23f0f%22%2F%3E%3C%2Fsvg%3E');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        height: 3rem;
        width: 16rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CSS Diagonal Line</h1>
    </header>

    <section class="test">
      <h1>border</h1>

      <div class="border"></div>

      <p>Firefox 35では若干アンチエイリアスが甘い。他ではだいたいきれい。</p>
    </section>

    <section class="test">
      <h1>linear-gradient()</h1>

      <div class="lg"></div>

      <p>Chrome 40でぎざぎざになる。Internet Explorer 11とFirefox 35で若干アンチエイリアスが甘い。Mobile Safari 8.1ではRetinaだと気にならない程度にきれい。</p>
    </section>

    <section class="test">
      <h1>Data URIのSVG</h1>

      <div class="svg"></div>

      <p>だいたいきれい。</p>
    </section>
  </body>
</html>
