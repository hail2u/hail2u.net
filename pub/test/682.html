<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Flexible Thumbnail</title>

    <style>
      .test ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        list-style: none;
        padding-left: 0;
      }

      .test li {
        height: auto;
        max-width: 200px;
        width: fit-content;
      }

      .test img {
        max-height: 100%;
        max-width: 100%;
        vertical-align: text-bottom;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Flexible Thumbnail</h1>

      <p>サムネイルを幅いっぱいに並べつつ、ある程度の大きさになったら列も増やす、テスト・ページです。</p>
    </header>

    <main>
      <section class="test">
        <ul>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
          <li><img src="https://picsum.photos/350/500/" title="Lorem Picsum"></li>
        </ul>
      </section>
    </main>
  </body>
</html>
