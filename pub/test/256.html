<!DOCTYPE html>
<html lang="ja"> 
  <head>
    <meta charset="UTF-8">

    <title>Harmonize Text</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://github.com/hail2u/jquery.harmonize-text/raw/master/jquery.harmonize-text.js"></script>
    <script>
      $(window).load(function () {
        $("header h1, section p").harmonizeText();
      });
    </script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
    <style>
      body {
        color: black;
        background-color: white;
        font: 16px/1 "Palatino", "Palatino Linotype", serif;
      }

      header {
        margin: 0;
        padding: 0 0.5em;
        box-sizing: border-box;
        position: absolute;
        top: 10%;
        left: 10%;
        width: 40%;
        color: white;
        background-color: crimson;
        text-align: justify;
      }

      header h1 {
        font-weight: bold;
      }

      section {
        margin: 0;
        padding: 0;
        position: absolute;
        right: 10%;
        bottom: 10%;
        width: 40%;
        text-align: justify;
      }

      section p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Harmonize Text</h1>
    </header>

    <section>
      <p>The Quick</p>
      <p>Brown Fox</p>
      <p>Jumps Over The</p>
      <p>Lazy Dog</p>
    </section>
  </body>
</html>
