<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Filmstrip View</title>


    <style>
      ul {
        margin: 0 0 16px 0;
        padding: 0;
        line-height: 1;
        list-style-type: none;
      }

      li,
      section ul::after {
        margin: 0 8px;
        display: block;
        float: left;
      }

      section,
      nav {
        margin: 0 auto;
        width: 768px;
        position: relative;
        overflow: hidden;
      }

      section li,
      section ul::after {
        position: absolute;
        top: -100%;
        z-index: 10;
        width: 752px;
        height: 423px;
        -moz-transition-duration: 1s;
      }

      section ul::after {
        position: static;
        top: auto;
        float: none;
        clear: both;
        line-height: 423px;
        content: "Click Thumbnails To View.";
        background-color: #f0f0f0;
        text-align: center;
      }

      section li img {
        vertical-align: text-bottom;
      }

      section li:target {
        top: 0;
        z-index: 100;
        -moz-transition-property: top;
        -moz-transition-duration: 1s;
      }

      nav li {
        width: 112px;
        text-align: center;
      }

      nav li a {
        display: block;
        width: 100%;
        height: 63px;
        line-height: 63px;
        background-size: cover;
      }

      nav li a::before {
        display: block;
        width: 100%;
        height: 100%;
        content: "";
      }

      a[href="#image1"] {
        background-image: -moz-element(#image1);
      }

      a[href="#image2"] {
        background-image: -moz-element(#image2);
      }

      a[href="#image3"] {
        background-image: -moz-element(#image3);
      }

      a[href="#image4"] {
        background-image: -moz-element(#image4);
      }

      a[href="#image5"] {
        background-image: -moz-element(#image5);
      }

      a[href="#image6"] {
        background-image: -moz-element(#image6);
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Filmstrip View</h1>
    </header>

    <section>
      <ul>
        <li id="image1"><img src="http://lorempixel.com/752/423/nightlife"></li>
        <li id="image2"><img src="http://lorempixel.com/752/423/abstract"></li>
        <li id="image3"><img src="http://lorempixel.com/752/423/city"></li>
        <li id="image4"><img src="http://lorempixel.com/752/423/technics"></li>
        <li id="image5"><img src="http://lorempixel.com/752/423/people"></li>
        <li id="image6"><img src="http://lorempixel.com/752/423/animals"></li>
      </ul>
    </section>

    <nav>
      <ul>
        <li><a href="#image1">#1</a></li>
        <li><a href="#image2">#2</a></li>
        <li><a href="#image3">#3</a></li>
        <li><a href="#image4">#4</a></li>
        <li><a href="#image5">#5</a></li>
        <li><a href="#image6">#6</a></li>
      </ul>
    </nav>

    <p>Works on: Firefox 4+</p>
  </body>
</html>
