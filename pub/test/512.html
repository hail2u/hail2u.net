<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Color of border: inset </title>


    <style>
      .test {
        color: #f0f;
      }

      .inset {
        border: 10px inset;
        width: 320px;
        height: 180px;
        line-height: 180px;
        text-align: center;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Color of border: 10px inset</h1>

      <p>WebKitやBlinkで<code>border: 10px inset</code>で前景色を引き継がない: <a href="https://twitter.com/hinoki__/status/398748226460741632">https://twitter.com/hinoki__/status/398748226460741632</a></p>
    </header>

    <section class="test">
      <p>前景色を#f0fを指定したセクションです。</p>

      <div class="inset"><code>border: 10px inset</code></div>
    </section>
  </body>
</html>
