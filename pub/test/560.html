<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Animated Background</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      body {
        background-image: url('560.png');
        background-position: 0 0;
      }

      html:hover body {
        background-position: 720000px 720000px;
        transition-property: background-position;
        transition-timing-function: linear;
        transition-duration: 3600s;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Animated Background</h1>

      <p><code>transition</code>プロパティーを使って背景のアニメーションさせる簡単なデモ。</p>
    </header>

    <section>
      <h1>パフォーマンス</h1>

      <p>Firefox 29とInternet Explorer 11では何もせずにハードウェアアクセラレーションが有効になるが、Chrome 34では有効にならずパフォーマンスが落ちる。</p>
  </body>
</html>
