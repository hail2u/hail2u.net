<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>img element w/o src attribute and pseudo element</title>



    <style>
      .test img::before {
        content: 'pseudo element for img!';
      }
    </style>
  </head>
  <body>
    <header>
      <h1>img element w/o src attribute and pseudo element</h1>

      <p><code>src</code>属性のない<code>img</code>要素に対しては<code>::before</code> (<code>::after</code>)擬似要素を挿入することができる。</p>
    </header>

    <section class="test">
      <h1>without src</h1>

      <p><img alt="img without src"></p>
    </section>

    <section class="test">
      <h1>with src</h1>

      <p><img src="http://placeimg.com/480/270/any"></p>
    </section>
  </body>
</html>
