<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>first-child Selector and Pseudo Element</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test::before {
        margin-top: 2em;
        display: block;
        content: "If this text is green, :first-child pseudo class match ::before pseudo element.";
      }

      .test *:first-child {
        color: green;
      }
    </style>

    <!--[if lt IE 9]><script src="http://hail2u.net/scripts/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <h1>first-child Selector and Pseudo Element</h1>

      <p><code>:first-child</code>擬似クラスは<code>::before</code>擬似要素にマッチするのか。</p>
    </header>

    <section>
      <h1>テスト</h1>

      <div class="test">
        <p>If this text is green, <code>:first-child</code> pseudo class does not match <code>::before</code> pseudo element.</p>
      </div>
    </section>
  </body>
</html>
