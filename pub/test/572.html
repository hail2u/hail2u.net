<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Alternative Float Label Pattern</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      body {
        margin-right: 1em;
        margin-left: 1em;
      }

      .test form p {
        width: 18em;
        height: 2em;
        line-height: 1;
      }

      .test form input,
      .test form label {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        display: inline-block;
      }

      .test form input,
      .test form label,
      .test form input:focus,
      .test form input:focus + label {
        -webkit-transition: all 0.3s ease-in;
        transition: all 0.3s ease-in;
      }

      .test form input {
        margin-left: 6em;
        padding: 0;
        width: 12em;
        height: 2em;
        line-height: 2;
      }

      .test form label {
        padding: 0 0.5em;
        position: relative;
        top: -1.5em;
        left: -0.5em;
        height: 1em;
        background-color: white;
        line-height: 1;
      }

      .test form input:focus {
        margin-left: 0;
        width: 18em;
      }

      .test form input:focus + label {
        top: -2.5em;
        left: 0.5em;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Alternative Float Label Pattern</h1>

      <p>Float Lable Patternがプレースホルダーを殺してしまうので、両立させる例。</p>
    </header>

    <section class="test">
      <h1>ラベルを上に移動、入力ボックスを左に拡大</h1>

      <form>
        <p><input id="a" type="text" placeholder="入力例"><label for="a">ラベル:</label></p>
      </form>

      <p>Tested with: Chrome 35, Internet Explorer 11, Firefox 29, Opera 22 &amp; Mobile Safari 7</p>
    </section>
  </body>
</html>
