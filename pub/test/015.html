<html>
<head>
<title>table要素と隣接するブロック要素のマージンが相殺されない</title>
</head>
<body>
<p style="margin:12px; border:1px solid #f00;">あいうえおあいうえおあいうえお</p>
<table style="margin:12px; border:1px solid #f00;"><tbody><tr><td>あいうえおあいうえおあいうえお</td></tr></tbody></table>
<p style="margin:12px; border:1px solid #f00;">あいうえおあいうえおあいうえお</p>
</body>
</html>
