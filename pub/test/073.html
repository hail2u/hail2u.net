<title>borderを消してから表示</title>

<link rel="stylesheet" type="text/css" href="http://hail2u.net/styles/natural.min.css" />
<style type="text/css">
img {
  border: 0;
}

img.with_border1 {
  border: 5px;
}

img.with_border2 {
  border: 5px solid #00f;
}
</style>

</head>

<body>

<h1>borderを消してから表示</h1>

<p><img src="data:image/png,%89PNG%0D%0A%1A%0A%00%00%00%0DIHDR%00%00%00%03%00%00%00%03%08%02%00%00%00%D9J%22%E8%00%00%00%1BIDATx%9C%25%C5!%01%00%00%00%02%20%3F%F9%7F%1B%06)%04h%9B%87%3C%0C(%04%13%BA%AD%DE%22M%00%00%00%00IEND%AEB%60%82" width="160" height="90" class="with_border1" /></p>

<p><img src="data:image/png,%89PNG%0D%0A%1A%0A%00%00%00%0DIHDR%00%00%00%03%00%00%00%03%08%02%00%00%00%D9J%22%E8%00%00%00%1BIDATx%9C%25%C5!%01%00%00%00%02%20%3F%F9%7F%1B%06)%04h%9B%87%3C%0C(%04%13%BA%AD%DE%22M%00%00%00%00IEND%AEB%60%82" width="160" height="90" class="with_border2" /></p>

<pre>
<code>&lt;style type=&quot;text/css&quot;&gt;
img {
  border: 0;
}

img.with_border1 {
  border: 5px;
}

img.with_border2 {
  border: 5px solid #333;
}
&lt;/style&gt;</code>
</pre>

<p><code>border: 0;</code>で境界線を消した要素に対して境界線を再設定するためには、色やスタイルも含めて指定しなおさないとならない。</p>

</body>
