<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>CSS &quot;Text&quot; Replacement</title>

    <style>
      a {
        display: inline-block;
        width: 15em;
        height: 1em;
        overflow: hidden;
      }

      a:hover:before {
        display: block;
        content: "釣れたｗｗｗ";
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CSS &quot;Text&quot; Replacement</h1>
    </header>

    <p><a href="#">このリンクにマウスを載せると…</a></p>
  </body>
</html>
