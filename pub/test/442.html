<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Use non oldstyle numbers for Corbel</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      @font-face {
        font-family: "Corbel-Mod";
        src: local("Corbel");
      }

      @font-face {
        font-family: "Corbel-Mod";
        src: local("Calibri");
        unicode-range: U+0030-0039;
      }

      .test {
        font-size: 72px;
      }

      .non-onum {
        font-family: "Corbel-Mod", sans-serif;
      }

      .onum {
        font-family: "Corbel", sans-serif;
      }
    </style>

    <!--[if lt IE 9]><script src="http://hail2u.net/scripts/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <h1>Use non oldstyle numbers for Corbel</h1>
    </header>

    <p>数字がオールドスタイルで和文と相性が悪い<a href="http://en.wikipedia.org/wiki/Corbel_(typeface)">Corbel</a>の数字をオールドスタイルじゃなくそうとする試み。<code>unicode-range</code>で一部すり替える方法だとChrome 20とInternet Explorer 9ではうまくいく。</p>

    <p class="test non-onum">abcdefg 0123456789</p>
    <p class="test onum">abcdefg 0123456789</p>
  </body>
</html>
