<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Transform, z-index, and Pseudo Elements</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test a {
        display: inline-block;
        position: relative;
        width: 320px;
        height: 180px;
        line-height: 180px;
        color: white;
        background-color: #333;
        text-align: center;
      }

      .test a::after {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #999;
        content: "::after";
        -moz-transform: rotate(30deg);
        -webkit-transform: rotate(30deg);
        -o-transform: rotate(30deg);
        -ms-transform: rotate(30deg);
        transform: rotate(30deg);
      }

      .opacity {
        opacity: 0.99;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Transform, z-index, and Pseudo Elements</h1>
    </header>

    <section>
      <div class="test"><a href="#">no opacity</a></div>

      <p>絶対配置した擬似要素をCSS Trasformして<code>z-index</code>で背面に移動させると、例えリンクの中であってもほとんど全ての場所でクリックできなくなる。</p>
    </section>

    <section>
      <div class="test opacity"><a href="#">opacity</a></div>

      <p><code>opacity</code>を<code>1</code>以外にする追加すると直るが、今度は<code>z-index</code>がおかしくなる。</p>
    </section>

    <p>まだ仕様読んでないけど仕様っぽい。</p>
  </body>
</html>
