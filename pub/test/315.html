<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Unknown Selector Hack</title>


    <style>
      x::-moz-selection, .test {
        color: red;
      }

      :-webkit-any(x), .test {
        color: green;
      }

      x:-o-prefocus, .test {
        color: blue;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Unknown Selector Hack</h1>
    </header>

    <p class="test">This text is red on Firefox, green on Chrome, blue on Opera, and black on others.</p>
  </body>
</html>
