<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>CSS Image Gallery</title>

    <style type="text/css">
      .no-animation {
        height: 270px;
        line-height: 1;
        overflow: hidden;
        padding: 0;
        white-space: nowrap;
        width: 480px;
      }

      .no-animation .image {
        display: inline-block;
      }

      .no-animation .image img {
        vertical-align: text-bottom;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CSS Image Gallery</h1>

      <p>ページ内リンクを利用して、クリックすると画像を切り替えるギャラリーをCSSのみで作成する。</p>
    </header>

    <section class="test">
      <h1>No Animation</h1>

      <ul class="gallery no-animation">
        <li id="first" class="image"><a href="#second"><img src="http://lorempixel.com/480/270/animals"></a></li>
        <li id="second" class="image"><a href="#third"><img src="http://lorempixel.com/480/270/arch"></a></li>
        <li id="third" class="image"><a href="#fourth"><img src="http://lorempixel.com/480/270/nature"></a></li>
        <li id="fourth" class="image"><a href="#fifth"><img src="http://lorempixel.com/480/270/people"></a></li>
        <li id="fifth" class="image"><a href="#first"><img src="http://lorempixel.com/480/270/tech"></a></li>
      </ul>
    </section>
  </body>
</html>
