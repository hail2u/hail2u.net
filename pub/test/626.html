<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Infield Top Aligned Label</title>


    <style>
      .test > div {
        margin-top: 1rem;
        width: 24rem;
      }

      .test label {
        border: 1px solid #333;
        box-sizing: border-box;
        color: #369;
        display: block;
        font-weight: bold;
        padding: .25rem .5rem;
        width: 100%;
      }

      .test label + label {
        border-top: 0;
      }

      .test input {
        border: none;
        display: block;
        width: 100%;
      }

      .test button {
        background-color: #369;
        border: 0;
        color: #fff;
        font-size: 1.5rem;
        line-height: 1;
        margin-top: 1rem;
        padding: 1rem 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Infield Top Aligned Label</h1>

      <p>フォームの認識性が高まるとされる<a href="http://uxmovement.com/forms/why-infield-top-aligned-form-labels-are-quickest-to-scan/">入力ボックス内の上部にラベルを配置するフォーム・デザイン</a>のCSSによる基本的な実装。</p>
    </header>

    <section class="test">
      <h1><code>label &gt; input</code></h1>

      <div>
        <label>Your Name: <input placeholder="John Doe" type="text"></label>
        <label>Email: <input placeholder="john@example.com" type="email"></label>
        <label>Password: <input placeholder="8 characters or longer" type="password"></label>
        <label>Confirm Password: <input placeholder="type exactly same as above" type="password"></label>
        <label>Username: <input placeholder="johnd" type="text"></label>
        <button>Sign Up</button>
      </div>
    </section>
  </body>
</html>
