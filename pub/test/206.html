<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counter Clock Mockup</title>
    <style>
      #container {
        position: relative;
        width: 320px;
        background-color: #000;
        text-align: center;
        border-radius: 4px;
      }

      #container:after {
        display: block;
        position: absolute;
        top: 63px;
        width: 320px;
        height: 2px;
        background-color: #000;
        content: "";
      }

      .counter {
        margin: 16px 4px;
        display: inline-block;
        color: #eee;
        background-color: #333;
        width: 56px;
        line-height: 96px;
        font-family: "Helevetica", "Arial", sans-serif;
        font-size: 72px;
        border-radius: 4px;
      }

      .digit {
        margin: 16px 0;
        display: inline-block;
        color: #eee;
        line-height: 96px;
        font-family: "Helevetica", "Arial", sans-serif;
        font-size: 72px;
      }
    </style>
  </head>
  <body>
    <h1>Counter Clock Mockup</h1>
    <div id="container">
      <span class="counter">2</span>
      <span class="counter">0</span>
      <span class="digit">:</span>
      <span class="counter">5</span>
      <span class="counter">6</span>
    </div>
  </body>
</html>
