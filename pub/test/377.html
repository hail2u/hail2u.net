<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Peel</title>


    <style>
      body {
        background-color: #eeeeee;
      }

      .test {
        margin-bottom: 48px;
      }

      .test h1 {
        line-height: 1;
        font-family: "Palatino", "Palatino Linotype", serif;
        font-style: italic;
        font-weight: normal;
        font-size: 24px;
      }

      .test h1 a {
        display: block;
        position: relative;
        width: 160px;
        height: 40px;
        color: #fff;
        background-color: darkorange;
        text-align: center;
        text-decoration: none;
      }

      .test h1 a::before {
        border: 8px solid #fff;
        display: block;
        position: absolute;
        width: 0;
        height: 0;
        content: "";
      }

      .test h1 a::after {
        display: block;
        position: absolute;
        width: 144px;
        height: 16px;
        background-color: inherit;
        content: "";
      }

      .tl h1 {
        line-height: 1;
      }

      .tl h1 a::before {
        border-top-color: transparent;
        border-left-color: transparent;
        bottom: 100%;
        left: 0;
      }

      .tl h1 a::after {
        bottom: 100%;
        right: 0;
      }

      .tr h1 {
        line-height: 1;
      }

      .tr h1 a::before {
        border-top-color: transparent;
        border-right-color: transparent;
        bottom: 100%;
        right: 0;
      }

      .tr h1 a::after {
        bottom: 100%;
        left: 0;
      }

      .br h1 {
        line-height: 56px;
      }

      .br h1 a::before {
        border-right-color: transparent;
        border-bottom-color: transparent;
        top: 100%;
        right: 0;
      }

      .br h1 a::after {
        top: 100%;
        left: 0;
      }

      .bl h1 {
        line-height: 56px;
      }

      .bl h1 a::before {
        border-bottom-color: transparent;
        border-left-color: transparent;
        top: 100%;
        left: 0;
      }

      .bl h1 a::after {
        top: 100%;
        right: 0;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Peel</h1>
    </header>

    <section class="test tl">
      <h1><a href="#">hail2u.net</a></h1>
    </section>

    <section class="test tr">
      <h1><a href="#">hail2u.net</a></h1>
    </section>

    <section class="test br">
      <h1><a href="#">hail2u.net</a></h1>
    </section>

    <section class="test bl">
      <h1><a href="#">hail2u.net</a></h1>
    </section>
  </body>
</html>
