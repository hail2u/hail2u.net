<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>classList</title>
    <style>
      .hoge {
        background-color: #f00;
      }

      .piyo {
        color: #00f;
      }
    </style>
  </head>
  <body>
    <h1>classList</h1>
    <p id="hoge" class="piyo">hogehoge</p>
    <p>
      <input type="button" value="addClass" id="add">
      <input type="button" value="removeClass" id="remove">
      <input type="button" value="toggleClass" id="toggle">
      <input type="button" value="containsClass" id="contains">
    </p>
    <script>
      var add = document.getElementById("add"),
        remove = document.getElementById("remove"),
        toggle = document.getElementById("toggle"),
        contains = document.getElementById("contains"),
        hoge = document.getElementById("hoge");

      add.onclick = function() {
        hoge.classList.add("hoge");
      }

      remove.onclick = function() {
        hoge.classList.remove("hoge");
      }

      contains.onclick = function() {
        if ( hoge.classList.contains("hoge") ) {
          alert("true");
        } else {
          alert("false");
        }
      }

      toggle.onclick = function() {
        hoge.classList.toggle("hoge");
      }
    </script>
  </body>
</html>
