<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Lightbox by pointer-events (Experimental 2)</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      figure {
        line-height: 1;
        pointer-events: none;
      }

      figure a {
        background-repeat: no-repeat;
        background-position: 50% 50%;
        pointer-events: auto;
      }

      figure:target {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        pointer-events: auto;
      }

      figure:target a {
        display: block;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      figure:target a img {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Lightbox by <code>pointer-events</code> (Experimental 2)</h1>
    </header>

    <figure onclick="javascript:location.hash='#close'" id="img1">
      <a href="#img1" style="background-image: url('http://lorempixel.com/640/360/nightlife/4/');"><img src="http://lorempixel.com/320/180/nightlife/4/"></a>
    </figure>
  </body>
</html>
