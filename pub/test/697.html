<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width" name="viewport">

		<title>Hue = Seconds * 6</title>

		<style>
			body {
				--hue: 45;

				background-color: hsl(var(--hue), 50%, 95%);
				color: hsl(var(--hue), 50%, 50%);
			}
		</style>

		<script>
			const style = document.createElement("style");
			const seconds = (new Date()).getSeconds();
			const hue = seconds * 6;
			style.append(`body{--hue:${hue}}`);
			document.documentElement.append(style);
		</script>
	</head>

	<body>
		<header>
			<h1>Hue = Seconds * 6</h1>

			<p>現在の秒数を色調（Hue）に変換し、それを使って背景色と文字色を生成するテスト・ページです。リロードすると少しづつ色が変わります。</p>
		</header>
	</body>
</html>
