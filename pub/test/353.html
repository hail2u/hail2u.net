<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>a Element and letter-spacing Property</title>


    <style>
      .test a {
        letter-spacing: -10px;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>a Element and letter-spacing Property</h1>
    </header>

    <section class="test">
      <p>Lorem <a href="#">ipsum</a> dolor sit amet.</p>

      <p><code>letter-spacing</code>で負の値を使い文字を重ねるとWebKitでリンクがクリックできなくなる。</p>
    </section>
  </body>
</html>
