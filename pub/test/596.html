<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Sandwich</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .sandwich {
        margin-top: -4rem;
        margin-left: -4rem;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8rem;
        height: 8rem;
      }

      .sandwich::before,
      .sandwich::after {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        display: block;
        position: absolute;
        left: 25%;
        width: 50%;
        height: 6%;
        content: "";
        background-color: #333;
        transition: all 0.3s ease-in-out;
      }

      .sandwich::before {
        top: 27%;
      }

      .sandwich::after {
        bottom: 27%;
      }

      .sandwich:hover {
        cursor: pointer;
      }

      .sandwich:hover::before,
      .sandwich:hover::after {
        width: 67%;
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      .sandwich:hover::before {
        top: 24%;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .sandwich:hover::after {
        bottom: 24%;
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <div class="sandwich"></div>
  </body>
</html>
