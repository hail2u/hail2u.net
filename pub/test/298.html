<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Slot</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono">

    <style>
      #slot {
        position: relative;
        width: 108px;
        height: 60px;
        overflow: hidden;
        color: rgb(255, 255, 255);
        background-color: rgb(0, 0, 0);
        font-family: "Droid Sans Mono", monospace;
        font-weight: bold;
        font-size: 48px;
      }

      #slot .drum {
        position: absolute;
        top: 0;
        width: 36px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        word-break: break-all;
      }

      #slot .left {
        left: 0;
      }

      #slot .center {
        left: 36px;
      }

      #slot .right {
        left: 72px;
      }

      #slot:hover .drum {
        top: -2220px;
        -webkit-transition-duration: 12s;
      }

      #slot:hover .left {
        -webkit-transition-delay: 0.4s;
      }

      #slot:hover .center {
        -webkit-transition-delay: 1.2s;
      }

      #slot:hover .right {
        -webkit-transition-delay: 2s;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Slot</h1>
    </header>

    <p>Just a test. Hover a cursor on follwoing block and wait.</p>

    <div id="slot">
      <div class="drum   left">BABCDEFGHIJKLMNOPQRSTUVWXYZ01234567897</div>
      <div class="drum center">AABCDEFGHIJKLMNOPQRSTUVWXYZ01234567897</div>
      <div class="drum  right">RABCDEFGHIJKLMNOPQRSTUVWXYZ01234567897</div>
    </div>
  </body>
</html>
