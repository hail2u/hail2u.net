<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>list-style-type: "string";</title>


    <style>
      .test ul {
        font-size: 2em;
        padding-left: 0;
      }

      .test li {
        float: left;
        list-style-position: inside;
        list-style-type: " · ";
      }

      .test li:first-child {
        list-style-type: "";
      }
    </style>
  </head>
  <body>
    <header>
      <h1>list-style-type: "string";</h1>

      <p>文字列をリスト・マーカーに設定し、それを横並びのリストの区切りとするデモ。Firefox 39以降のみ。</p>
    </header>

    <section class="test">
      <h1>Split List Items with Middle Dot</h1>

      <ul>
        <li>Foo</li>
        <li>Bar</li>
        <li>Baz</li>
        <li>Qux</li>
        <li>Quux</li>
      </ul>
    </section>
  </body>
</html>
