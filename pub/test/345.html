<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Border and CSS Transform Bug on Opera</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test {
        margin: 0;
        border: 32px solid #369;
        position: absolute;
        max-width: 640px;
        -moz-transform: rotate(10deg);
        -webkit-transform: rotate(10deg);
        -o-transform: rotate(10deg);
        -ms-transform: rotate(10deg);
        transform: rotate(10deg);
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Border and CSS Transform Bug on Opera</h1>
    </header>

    <section class="test">
      <h1>Opera!</h1>

      <p>Opera 11で<code>border</code>付きの要素をTransformさせると<code>border</code>におかしな模様が入る。</p>
    </section>
  </body>
</html>
