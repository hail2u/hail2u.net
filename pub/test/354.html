<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cut a Triangle from an Image with CSS</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .test {
        position: relative;
        width: 480px;
        height: 480px;
        line-height: 1;
      }

      .test::before,
      .test::after {
        display: block;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 112%;
        content: "";
        background-color: #f0f;
      }

      .test::before {
        right: 100%;
        -webkit-transform: rotate(30deg);
        -webkit-transform-origin: right bottom;
      }

      .test::after {
        left: 100%;
        -webkit-transform: rotate(-30deg);
        -webkit-transform-origin: left bottom;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Cut a Triangle from an Image with CSS</h1>
    </header>

    <figure class="test">
      <img src="http://lorempixel.com/480/480/">
    </figure>
  </body>
</html>
