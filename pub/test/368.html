<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>kbd</title>


    <style>
      kbd {
        margin: 0 0.25em;
        padding: 0.25em 0.5em;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc;
        display: inline-block;
        position: relative;
        top: -2px;
        line-height: 1;
        color: #333;
        background-color: #fff;
        font-family: "Monaco", "Consolas", monospace;
        font-size: 87.5%;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>kbd</h1>
    </header>

    <section>
      <p>To access the Developer Tools, press <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>I</kbd> (<kbd>Command</kbd>+<kbd>Option</kbd>+<kbd>I</kbd> on Mac).</p>
    </section>
  </body>
</html>
