<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Logo Test</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .logo {
        background-color: rgb(70, 176, 221);
      }

      .logo img {
        width: 100%;
        height: 100%;
      }

      .circle {
        border-radius: 100%;
      }

      .small {
        width: 48px;
        height: 48px;
      }

      .medium {
        width: 144px;
        height: 144px;
      }

      .large {
        width: 432px;
        height: 432px;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Logo Test</h1>
    </header>

    <section class="test">
      <p class="logo circle small"><img src="./485.svg"></p>

      <p class="logo small"><img src="./485.svg"></p>

      <p class="logo circle medium"><img src="./485.svg"></p>

      <p class="logo medium"><img src="./485.svg"></p>

      <p class="logo circle large"><img src="./485.svg"></p>

      <p class="logo large"><img src="./485.svg"></p>
    </section>
  </body>
</html>
