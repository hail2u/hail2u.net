<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>New Like Button</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .fb-like {
        background-color: #f0f;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>New Like Button</h1>
    </header>

    <p>カウント数に応じて幅が自動調整されるようになった。</p>

    <div class="fb-like" data-href="http://hail2u.net/" data-width="110" data-layout="button_count"></div>
    <br>
    <div class="fb-like" data-href="http://www.facebook.com/" data-width="110" data-layout="button_count"></div>
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "http://connect.facebook.net/en_US/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </body>
</html>
