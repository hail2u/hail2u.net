<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CSS Calendar</title>
<style type="text/css">
body {
	color:#333333;
	background-color:#edeae4;
}

table#calender {
	border-top:1px solid #cfccc6;
	border-left:1px solid #cfccc6;
	color:#333333;
	background-color:#f3f0ea;
	font-family:Verdana, sans-serif;
	font-size:11px;
}

th {
	color:#ffffff;
	background-color:#B18169;
	padding:0.5em;
	border-bottom:1px solid #cfccc6;
}

th.nav_prev {
}

th.nav_next {
	border-right:1px solid #cfccc6;
}

th.nav_prev a,
th.nav_next a {
	color:#ffffff;
	background-color:transparent;
	text-decoration:none;
}

td {
	padding:0.5em;
	border-right:1px solid #cfccc6;
	border-bottom:1px solid #cfccc6;
	text-align:center;
}

td.wday {
	border-right:1px solid #cfccc6;
	border-bottom:1px solid #cfccc6;
	color:inherit;
	background-color:#9c9990;
}

td.today {
	color:#ffffff;
	background-color:#c3ccc9;
	font-weight:bold;
}
</style>
</head>
<body>
<table cellspacing="0" cellpadding="0" id="calender">

<tr>
	<th class="nav_prev"><a href="#" title="Previous month">&laquo;</a></th>
	<th colspan="5" class="month_name">March</th>
	<th class="nav_next"><a href="#" title="Next month">&raquo;</a></th>
</tr>

<tr>
	<td class="wday">S</td>
	<td class="wday">M</td>
	<td class="wday">T</td>
	<td class="wday">W</td>
	<td class="wday">T</td>
	<td class="wday">F</td>
	<td class="wday">S</td>
</tr>

<tr>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
	<td>1</td>
	<td>2</td>
	<td>3</td>
	<td>4</td>
	<td>5</td>
</tr>

<tr>
	<td>6</td>
	<td class="today">7</td>
	<td>8</td>
	<td>9</td>
	<td>10</td>
	<td>11</td>
	<td>12</td>
</tr>

<tr>
	<td>13</td>
	<td>14</td>
	<td>15</td>
	<td>16</td>
	<td>17</td>
	<td>18</td>
	<td>19</td>
</tr>

<tr>
	<td>20</td>
	<td>21</td>
	<td>22</td>
	<td>23</td>
	<td>24</td>
	<td>25</td>
	<td>26</td>
</tr>

<tr>
	<td>27</td>
	<td>28</td>
	<td>29</td>
	<td>30</td>
	<td>31</td>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
</tr>

</table>
</body>
</html>
