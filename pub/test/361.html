<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Transparent Double Border</title>


    <style>
      body {
        background-image: -moz-linear-gradient(left, transparent 0, transparent 10px, #fcf 10px, #fcf 50px, transparent 50px, transparent 60px);
        background-image: -webkit-linear-gradient(left, transparent 0, transparent 10px, #fcf 10px, #fcf 50px, transparent 50px, transparent 60px);
        background-image: -o-linear-gradient(left, transparent 0, transparent 10px, #fcf 10px, #fcf 50px, transparent 50px, transparent 60px);
        background-image: -ms-linear-gradient(left, transparent 0, transparent 10px, #fcf 10px, #fcf 50px, transparent 50px, transparent 60px);
        background-image: linear-gradient(left, transparent 0, transparent 10px, #fcf 10px, #fcf 50px, transparent 50px, transparent 60px);
        background-size: 60px 180px;
      }

      .test {
        margin: 2em 0;
        padding: 1em;
        border: 48px double #333;
      }

      .default {
        background-color: #eee;
      }

      .fixed {
        background-image: -moz-linear-gradient(
          top,
          #eee 0,
          #eee 100%
        );
        background-image: -webkit-linear-gradient(
          top,
          #eee 0,
          #eee 100%
        );
        background-image: -o-linear-gradient(
          top,
          #eee 0,
          #eee 100%
        );
        background-image: -ms-linear-gradient(
          top,
          #eee 0,
          #eee 100%
        );
        background-image: linear-gradient(
          top,
          #eee 0,
          #eee 100%
        );
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Transparent Double Border</h1>
    </header>

    <section class="test default">
      <p>デフォルトの状態。<code>double</code>の間が背景色で塗られる。</p>

      <pre>.default {
  background-color: #eee;
}
</pre>
    </section>

    <section class="test fixed">
      <p><code>background-*</code>を組み合わせてごまかす。</p>

      <pre>.fixed {
  background-image: linear-gradient(
    top,
    #eee 0,
    #eee 100%
  );
  background-size: 100% 100%;
  background-repeat: no-repeat;
}
</pre>
    </section>
  </body>
</html>
