<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>background-size Transition</title>


    <style>
      .test {
        width: 640px;
        height: 360px;
        line-height: 360px;
        background-image: url("http://lorempixel.com/640/360/");
        background-size: 100% 1px;
        background-repeat: repeat-y;
        background-position: center center;
        -moz-transition-duration: 1s;
        -webkit-transition-duration: 1s;
        transition-duration: 1s;
      }

      .test:hover {
        background-size: 100% 360px;
        -moz-transition-duration: 1s;
        -webkit-transition-duration: 1s;
        transition-duration: 1s;
      }

      .test h1 {
        color: white;
        font-size: 36px;
        text-shadow: 1px 1px 0 black;
        text-align: center;
      }
    </style>


  </head>
  <body>
    <header>
      <h1><code>background-size</code> Transition</h1>
    </header>

    <section class="test">
      <h1>Hover Me!</h1>
    </section>
  </body>
</html>
