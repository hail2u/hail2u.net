<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Media Queries, overflow-y: scroll, and -webkit-scrollbar</title>

    <style>
      html {
        overflow-y: scroll;
      }

      @media screen and (max-width: 768px) {
        ::-webkit-scrollbar {
          width: 0;
          height: 0;
        }
      }
    </style>

    <!--[if lt IE 9]><script src="http://hail2u.net/scripts/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <h1>Media Queries, <code>overflow-y: scroll</code>, and <code>-webkit-scrollbar</code></h1>
    </header>

    <pre>html {
  overflow-y: scroll;
}

@media screen and (max-width: 768px) {

    <p>縦スクロールバーの強制を実現するテクニック、<code>overflow-y: scroll</code>を使うとまったく動的に変化しなくなる。</p>
  </body>
</html>
