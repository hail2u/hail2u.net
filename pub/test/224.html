<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>@font-face with unicode-range</title>
    <style>
      @font-face {
        font-family: "Trebuchet Meiryo";
        src: local("Trebuchet MS");
        unicode-range: U+0000-00FF;
      }

      @font-face {
        font-family: "Trebuchet Meiryo";
        src: local("Meiryo");
        unicode-range: U+0100-FFFF;
      }

      @font-face {
        font-family: "ConsolasKe_Gothic";
        src: local("Consolas");
        unicode-range: U+0000-00FF;
      }

      @font-face {
        font-family: "ConsolasKe_Gothic";
        src: local("MeiryoKe_Gothic");
        unicode-range: U+0100-FFFF;
      }

      .trebuchet_meiryo {
        font-family: "Trebuchet Meiryo", sans-serif;
      }

      .consolas_meiryo {
        font-family: "ConsolasKe_Gothic", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>@font-face with unicode-range</h1>

    <p class="trebuchet_meiryo">unicode-rangeを利用してTrebuchet MSとメイリオを混ぜたフォントを定義する。</p>
    <pre class="consolas_meiryo">// unicode-rangeを利用してConsolasとメイリオを混ぜたフォントを定義する。
&lt;BODY&gt;
&lt;P&gt;休暇から戻りました! 湖畔での家族写真です:
&lt;OBJECT data=&quot;http://www.somecompany.com/People/Ian/vacation/family.png&quot;
        type=&quot;image/png&quot;&gt;
湖畔での家族写真
&lt;/OBJECT&gt;
&lt;/BODY&gt;
    </pre>
  </body>
</html>
