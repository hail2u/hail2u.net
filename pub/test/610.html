<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>min-width: 100vw</title>


    <style>
      @media (min-width: 100vw) {
        .test {
          color: green;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>min-width: 100vw</h1>
    </header>

    <section class="test">
      <p>If this text is green, browser does not have scrollbar.</p>
    </section>
  </body>
</html>
