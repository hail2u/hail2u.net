<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>Test Page for Decimal Alignment in Table Cell</title>


  </head>
  <body>
    <header>
      <h1>Test Page for Decimal Alignment in Table Cell</h1>

      <p>表のセルで小数点の位置で数字を揃える手法のテスト・ページです。</p>
    </header>

    <section class="test">
      <h1>align=&quot;char&quot; char=&quot;.&quot;</h1>

      <table>
        <tr>
          <td>Lettuce</td>
          <td align="char" char=".">$1</td>
        </tr>
        <tr>
          <td>Silver Carrots</td>
          <td align="char" char=".">$10.50</td>
        </tr>
        <tr>
          <td>Golden Turnips</td>
          <td align="char" char=".">$100.30</td>
        </tr>
      </table>
    </section>

    <section class="test">
      <h1>text-align: &quot;.&quot;</h1>

      <table>
        <tr>
          <td>Lettuce</td>
          <td style="text-align:'.'">$1</td>
        </tr>
        <tr>
          <td>Silver Carrots</td>
          <td style="text-align:'.'">$10.50</td>
        </tr>
        <tr>
          <td>Golden Turnips</td>
          <td style="text-align:'.'">$100.30</td>
        </tr>
      </table>
    </section>
  </body>
</html>
