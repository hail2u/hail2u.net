<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>pre font on Mobile Safari 8</title>
  </head>
  <body>
    <header>
      <h1>pre font on Mobile Safari 8</h1>

      <p>Mobile Safari 8では<code>lang="ja"</code>だと<code>pre</code>要素が等幅フォントにならず、<code>sans-serif</code>になる。</p>
    </header>

    <section class="text" lang="ja">
      <h1>Section with <code>lang="ja"</code></h1>

      <pre>This   is   a
pre-formatted
text.</pre>
    </section>

    <section class="text">
      <h1>Section without <code>lang="ja"</code></h1>

      <pre>This   is   a
pre-formatted
text.</pre>
    </section>
  </body>
</html>
