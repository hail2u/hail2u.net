<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Search Field on iOS Safari</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      form {
        position: relative;
      }

      input[type="search"] {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 0 2.25rem 0 0.25rem;
        border: 1px solid #c8c8c8;
        border-radius: 0;
        width: 100%;
        height: 2rem;
        color: #111111;
        background-color: white;
        -webkit-appearance: none;
      }

      input[type="submit"] {
        direction: ltr;
        text-indent: -9999px;
        border: 0;
        border-radius: 0;
        position: absolute;
        top: 0;
        right: 0;
        width: 2rem;
        height: 2rem;
        background-color: #c8c8c8;
        background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22896%22%20height%3D%22896%22%20viewBox%3D%220%200%20896%20896%22%3E%3Cpath%20d%3D%22M704%20640l-160-160c20-28%2032-64%2032-96%200-96-96-192-192-192s-192%2096-192%20192%2096%20192%20192%20192c32%200%2068-12%2096-32l160%20160zm-192-256c0%2064-64%20128-128%20128s-128-64-128-128%2064-128%20128-128%20128%2064%20128%20128z%22%20fill%3D%22white%22%2F%3E%3C%2Fsvg%3E");
        background-repeat: no-repeat;
        background-position: center top;
        background-size: 100% auto;
      }

      input[type="text"]:focus,
      input[type="search"]:focus {
        border-color: #46b0dd;
      }

      input[type="text"]:focus + input[type="submit"],
      input[type="search"]:focus + input[type="submit"],
      input[type="submit"]:hover {
        background-color: #46b0dd;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Search Field on iOS Safari</h1>
    </header>

    <section class="test">
      <form>
        <p><input type="search">
          <input type="submit" value="Search"></p>
      </form>
    </section>
  </body>
</html>
