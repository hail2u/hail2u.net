<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pure CSS Navigation Indicator</title>
    <style>
      nav #example1,
      nav #example2,
      nav #example3 {
        margin: 1em 0;
        padding: 0;
        line-height: 3;
        overflow: hidden;
        background-color: black;
      }

      nav #example1 li,
      nav #example2 li,
      nav #example3 li {
        margin: 0 0 0 1em;
        display: block;
        float: left;
      }

      nav #example1 li a,
      nav #example2 li a,
      nav #example3 li a {
        display: block;
        height: 3em;
        overflow: hidden;
        color: white;
        font-family: "Verdana", "Helvetica", sans-serif;
        font-size: 11px;
        font-weight: bold;
        text-decoration: none;
      }

      nav #example1 li a:after {
        margin: -8px auto 0 auto;
        border-top-width: 0px;
        border-right-width: 8px;
        border-bottom-width: 8px;
        border-left-width: 8px;
        border-style: solid;
        border-color: transparent;
        display: block;
        width: 0;
        height: 0;
        content: "";
      }

      nav #example1 li a.active:after {
        border-color: yellow transparent;
      }

      nav #example1 li a:hover:after {
        border-color: white transparent;
      }

      nav #example2 li a:after {
        margin-top: -1em;
        color: transparent;
        display: block;
        height: 1em;
        line-height: 1em;
        text-align: center;
        content: "\2022";
      }

      nav #example2 li a.active:after {
        color: yellow;
      }

      nav #example2 li a:hover:after {
        color: white;
      }

      nav #example3 li a:after {
        margin-top: -1.5em;
        color: transparent;
        display: block;
        height: 3em;
        line-height: 3em;
        font-size: 3em;
        text-align: center;
        content: "\2022";
      }

      nav #example3 li a.active:after {
        color: yellow;
      }

      nav #example3 li a:hover:after {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Pure CSS Navigation Indicator</h1>
    <nav>
      <ul id="example1">
        <li><a href="http://hail2u.net/blog/">Weblog</a></li>
        <li><a href="http://hail2u.net/documents/" class="active">Documents</a></li>
        <li><a href="http://hail2u.net/archives/">Archives</a></li>
        <li><a href="http://hail2u.net/about/">About</a></li>
      </ul>
      <ul id="example2">
        <li><a href="http://hail2u.net/blog/">Weblog</a></li>
        <li><a href="http://hail2u.net/documents/">Documents</a></li>
        <li><a href="http://hail2u.net/archives/" class="active">Archives</a></li>
        <li><a href="http://hail2u.net/about/">About</a></li>
      </ul>
      <ul id="example3">
        <li><a href="http://hail2u.net/blog/" class="active">Weblog</a></li>
        <li><a href="http://hail2u.net/documents/">Documents</a></li>
        <li><a href="http://hail2u.net/archives/">Archives</a></li>
        <li><a href="http://hail2u.net/about/">About</a></li>
      </ul>
    </nav>
  </body>
</html>
