<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Fixed Pseudo Element on Mobile Safari 8</title>


    <style>
      body {
        height: 1000000px;
      }

      .test::before {
        display: block;
        position: fixed;
        content: "Lorem Ipsum";
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Fixed Pseudo Element on Mobile Safari 8</h1>

      <p>Mobile Safari 8で擬似要素を<code>position: fixed</code>すると、スクロールしている間位置が更新されないため、位置が完全に固定されないバグがある。</p>
    </header>

    <div class="test"></div>
  </body>
</html>
