<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>New Google Custom Search</title>


  </head>
  <body>
    <header>
      <h1>New Google Custom Search</h1>
    </header>

    <nav class="searchbox" id="search" role="search">
      <h2>サイト内検索</h2>

      <div id="cse">
        <p>Loading...</p>
      </div>
    </nav>

    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript"> 
      google.load('search', '1');
      google.setOnLoadCallback(function() {
        var customSearchControl = new google.search.CustomSearchControl('partner-pub-8712792805045949:3747342316');
        var options = new google.search.DrawOptions();
        options.setAutoComplete(true);
        customSearchControl.draw('cse', options);
      }, true);
    </script>
  </body>
</html>
