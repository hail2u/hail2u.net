<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Test Page for Toggle Color</title>

    <link rel="stylesheet" href="http://hail2u.net/styles/natural.min.css">
    <style>
      .lod {
        color: #fff;
        background-color: #000;
      }

      .test {
        height: 2048px;
      }
    </style>


  </head>
  <body>
    <header>
      <h1>Test Page for Toggle Color</h1>
    </header>

    <section class="test">
      <p><button id="toggle-color">Toggle Color</button></p>

      <p>Chrome 28においてJavaScriptでダイナミックに<code>body</code>要素の背景色を変えると、ウィンドウ外の一部領域(<code>margin</code>の部分)だけ色が変わらないバグ。Toggle Colorボタンを押した後、スクロールすると白い部分が残るのが確認できる。もう一回クリックして戻すと、今度は黒が残る。</p>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $("#toggle-color").click(function () {
        $("body").toggleClass("lod");
      });
    </script>
  </body>
</html>
