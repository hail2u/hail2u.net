<svg
  xmlns="http://www.w3.org/2000/svg"
  version="1.1"
  width="1200"
  height="627"
  viewBox="0 0 1200 627">
  <defs>
    <filter
      width="100%"
      height="100%"
      x="0"
      y="0"
      color-interpolation-filters="sRGB"
      id="filterDark">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="100 0.8"/>
    </filter>
    <filter
      width="100%"
      height="100%"
      x="0"
      y="0"
      color-interpolation-filters="sRGB"
      id="filterLight">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="100 0.4"/>
    </filter>
  </defs>
  <rect
    width="50%"
    height="100%"
    fill="#222222"/>
  <rect
    width="50%"
    height="100%"
    filter="url(#filterDark)"/>
  <rect
    width="50%"
    height="100%"
    fill="#222222"
    fill-opacity="0.75"/>
  <rect
    width="50%"
    height="100%"
    x="50%"
    fill="#ffffff"/>
  <rect
    width="50%"
    height="100%"
    x="50%"
    filter="url(#filterLight)"/>
  <rect
    width="50%"
    height="100%"
    x="50%"
    fill="#ffffff"
    fill-opacity="0.9"/>
</svg>
